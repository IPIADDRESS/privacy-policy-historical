ject-custom menu-item-62145"><a href="/news" itemprop="url" data-wpel-link="internal"><span itemprop="name">News</span></a></li><li id="menu-item-9511" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-9511"><a href="https://joyofandroid.com/category/apps/" itemprop="url" data-wpel-link="internal"><span itemprop="name">Apps</span></a></li><li id="menu-item-9513" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-9513"><a href="https://joyofandroid.com/category/devices/" itemprop="url" data-wpel-link="internal"><span itemprop="name">Devices</span></a></li><li id="menu-item-10067" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-10067"><a href="https://joyofandroid.com/category/how-to/" itemprop="url" data-wpel-link="internal"><span itemprop="name">How to</span></a></li><li id="menu-item-10069" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-10069"><a href="https://joyofandroid.com/category/reviews/" itemprop="url" data-wpel-link="internal"><span itemprop="name">Reviews</span></a></li><li id="menu-item-9519" class="stick menu-item menu-item-type-custom menu-item-object-custom menu-item-9519"><a href="/login" itemprop="url" data-wpel-link="internal"><span itemprop="name">Login</span></a></li><li id="menu-item-10070" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-10070"><a href="https://joyofandroid.com/contact-us/" itemprop="url" data-wpel-link="internal"><span itemprop="name">Contact Us</span></a></li></ul></div></nav></div></header><div class="site-inner"><div class="before-home"><section id="text-16" class="widget widget_text"><div class="widget-wrap"><div class="textwidget"><div id="ezoic-pub-ad-placeholder-100"><center><div class="thetopad"><script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <style type="text/css">.adslot_1{display:inline-block;width:970px;height:90px}@media (max-width:600px){.adslot_1{width:300px;height:250px}}</style><ins class="adsbygoogle adslot_1" <ins="" style="display:block" data-ad-client="ca-pub-5677971237301931" data-ad-slot="9106567201"></ins> <script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div></center></div></div></div></section></div><div class="content-sidebar-wrap"><main class="content" id="genesis-content"><article class="post-1861 page type-page status-publish entry" itemscope="" itemtype="https://schema.org/CreativeWork"><header class="entry-header"><h1 class="entry-title" itemprop="headline">Privacy</h1></header><div class="entry-content" itemprop="text"><p>At JoyofAndroid.com, the privacy of our visitors is our ultimate concern. &nbsp;Because we want our visitors to be confident and comfortable in using our website and our services, we are executing appropriate processes and procedures to protect the personal information that you have shared with us. This&nbsp;Privacy Policy summarize the types of personal information that are received and collected as well as how it is used by JoyofAndroid.com</p><h2>Definition of Terms</h2><p>This Privacy Policy Section identifies the words that Users will frequently run into while using our website&nbsp;JoyofAndroid.com</p><p><b>“JoyofAndroid”, “Joy of Android”, “We”, “Our”, “Us” </b>points to the entire management of&nbsp;JoyofAndroid.com.</p><p><b>“Site” or “Website”</b> refers to our website JoyofAndroid.com&nbsp;and the pages hosted by&nbsp;JoyofAndroid.com</p><p><b>“Guest”</b>is the term for an individual that browses the Website’s services without subscribes to our email list.</p><p>“<b>Subscriber</b>” is the term used for a user who subscribes to our email list through feed burner or any other email marketing software.<b></b></p><p><b>“User” </b>is a collective term for Subscriber, Member and Guest.<b></b></p><h2>Collection of Personal Information</h2><p>The website collects visitor’s email through feed burner. If you have subscribed to our services we may use the information to send updates on the latest Android trends. The collected information includes but not limited to user’s name, email address, contact number and mailing address.</p><h2>Collection of Non-Personal Information:</h2><h3>Advertising cookies:</h3><p>JoyofAndroid.com&nbsp;uses wide range of third party tracking tools and advertisers. Like any other website, these third parties or advertisers may place cookies that can collect and send aggregate data. You should consult the respective privacy policies of the third party ad servers for more detailed information. JoyofAndroid.com&nbsp;does not control the activities of such advertisers. Our privacy policy does not cover their collection or use of this information. If you do not wish you to agree with this policy, you must leave the Site right now.</p><h3>Google Analytics Cookie</h3><p>JoyofAndroid.com&nbsp;uses Google Analytics as web analytics tool. Google Analytics cookie is used to optimize, inform and collect data about the traffic on this Site.</p><h3>Alexa Scripts Cookie</h3><p>Alexa scripts used for tracking the number of visitors of the JoyofAndroid.com&nbsp;may place a Cookie. Aggregate data are collected, transmitted, stored and analyzed to check our web traffic.</p><h2>How Collected Information are Used:</h2><p>JoyofAndroid.com&nbsp;gathers and makes use of a User’s information to attain the following:</p><ul><li>Outstanding Customer Service</li><li>Timely updates</li><li>Personalized advertisement</li><li>Improve user experience</li></ul><p>We may contact you when one of the below events happen:</p><ol><li>When you subscribe to your email list through feedburner or any other email list.</li><li>When you comment on our blog post and subscribe to be noted by email on follow up comments or leave a comment that needs direct reply to you.</li><li>When you contact us for any information through our contact us form.</li><li>When you leave offline message to one of our chat windows and ask us to contact you.</li></ol><h2>External Link &amp; Affiliate Commission Policy</h2><p>From time to time, JoyofAndroid.com&nbsp;may link to external websites which might be helpful for the user. We may receive monetary benefits by referring&nbsp;products, apps and websites. However JoyofAndroid.com&nbsp;does not control the content available on the third party websites.</p><h2>Copyright Policy</h2><p>All content – texts, media files, images and videos are copyright to the owners of JoyofAndroid.com. You may not copy, or reproduce it online or in offline without the written permission of the owners. Such behavior will call for DMCA take down and legal actions if necessary.</p><p>JoyofAndroid.com&nbsp;reserves the right to update or modify the Privacy Policy whenever it is deemed to be necessary. We will post a notification on our site and update the date at the bottom of this page. If you have any questions or concerns regarding our Privacy policy, you can fill up and submit the form located at <a href="https://joyofandroid.com/contact-us/" data-wpel-link="internal">https://joyofandroid.com/contact-us/</a>.</p><p>JOA uses a number of Ad partners and affiliates to monetise our site. A user agrees that they consent to privacy policy of our ad partners. An example ad partner privacy policy is available <a href="https://g.ezoic.net/privacy/joyofandroid.com" data-wpel-link="internal">here</a>.</p><p><b>This document was last updated on September&nbsp;26, 2018</b></p></div></article></main><aside class="sidebar sidebar-primary widget-area" role="complementary" aria-label="Primary Sidebar" itemscope="" itemtype="https://schema.org/WPSideBar" id="genesis-sidebar-primary"><h2 class="genesis-sidebar-title screen-reader-text">Primary Sidebar</h2><section id="gform_widget-4" class="widget gform_widget"><div class="widget-wrap"><h3 class="widgettitle widget-title">Email Subscription</h3><link rel="stylesheet" id="gforms_reset_css-css" href="https://joyofandroid.com/wp-content/cache/b
