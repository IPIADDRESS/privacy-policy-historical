				<div class="et_pb_code_inner">
					<div class="container clear-margin"><p id="breadcrumbs"><span xmlns:v="http://rdf.data-vocabulary.org/#"><span typeof="v:Breadcrumb"><a href="https://www.lycamobile.us/en/" rel="v:url" property="v:title">Home</a> » <span class="breadcrumb_last">Privacy Policy</span></span></span></p></div>

			</div> <!-- .et_pb_section --><div class="et_pb_section mobile-main-content et_pb_section_1 et_section_regular">
				
				
				
				
					<div class=" et_pb_row et_pb_row_0">
				<div class="et_pb_column et_pb_column_4_4  et_pb_column_0 et_pb_css_mix_blend_mode_passthrough et-last-child">
				
				
				<div class="et_pb_module et_pb_toggle et_pb_toggle_close  et_pb_toggle_0 et_pb_toggle_item">
				
				
				<h5 class="et_pb_toggle_title">Information collected</h5>
				<div class="et_pb_toggle_content clearfix">
					<p>We collect personal information about you in various ways. We may also get information from other sources and may combine it with information we collect about you.</p>
<p>Information you give US.<br>
The personal information we collect includes information you give us such as name, postal address, telephone number, e-mail address, date of birth, social security number or other government identification number, demographics, activities, location information, and personal preferences. You may give us information in a variety of ways such as when you sign up for Services, communicate with customer care or register here. Personal information does not include information that is not used to identify you including aggregate or anonymous information.</p>
<p>Information that we automatically collect.<br>
We automatically receive certain types of information whenever you use our Services. We may collect information about your device, your computer, and online activities. For example, we collect your device’s and computer’s IP address, the date and time of your access and the type of browser you use. We also collect information about your device’s and computer’s operating system, your location, and the Web site from which you came and then went and Web sites you visit on your device. We may link information we automatically collect with personal information, such as information you give us at registration or check out.</p>
<p>Information we collect when we provide you with Services includes when your wireless device is turned on, how your device is functioning, device signal strength, where it is located, what device you are using, what you have purchased with your device, how you are using it, and what sites you visit.</p>
<p>We may use systems or tools to follow your use of our Services, including using cookies, web beacons and other tracking mechanisms. For example, we allow collection by analytic service provider(s) of site click-stream and cookie data to help us track aggregate and individual use of our Services. We sometimes use cookies to enable features on our sites, like the ability to save your shopping cart or set preferences. Advertisers and advertising networks that serve ads on our sites may also use their own mechanisms, like cookies. These third party cookies are governed by the privacy policies of the entities placing the ads and are not subject to this Policy.</p>
				</div> <!-- .et_pb_toggle_content -->
			</div> <!-- .et_pb_toggle --><div class="et_pb_module et_pb_toggle et_pb_toggle_close  et_pb_toggle_1 et_pb_toggle_item">
				
				
				<h5 class="et_pb_toggle_title">Use of personal information</h5>
				<div class="et_pb_toggle_content clearfix">
					<p>We use your personal information for a variety of purposes, including providing you with Services. We use your personal information to do things like:<br>
Process your orders.<br>
Protect our and our customers’ rights and property.<br>
Respond to legal process and emergencies.<br>
Develop or inform you of new products and services.<br>
Anonymize or aggregate personal information for various purposes like market analysis or traffic flow analysis and reporting.<br>
Customize or personalize your experience with our Services.<br>
Customize or personalize advertising and communications to bring you information about products and services of Lycamobile or others that may interest you, including co-branded offers. For example, we may customize the ads you see when you are using our Internet-enabled devices. If we use information about your online activities to deliver advertising or communications tailored to your interests, we may share that information with third parties who select tailored advertising.<br>
Monitor, evaluate or improve our Services, systems, or networks.</p>
				</div> <!-- .et_pb_toggle_content -->
			</div> <!-- .et_pb_toggle --><div class="et_pb_module et_pb_toggle et_pb_toggle_close  et_pb_toggle_2 et_pb_toggle_item">
				
				
				<h5 class="et_pb_toggle_title">Information we share</h5>
				<div class="et_pb_toggle_content clearfix">
					<p>We may share information that is anonymized or in an aggregated form that does not directly identify you. We do not share your personal information with third parties other than as follows:</p>
<p>Service Providers.<br>
We may share personal information with third parties who perform services on our behalf.</p>
<p>Group Account Holders.<br>
We offer group accounts to business and government customers, family customers and other group account holders (“Group Accounts”). The account holder for Group Accounts is the entity or person that buys the service or product for its employees, family members or other authorized users. You (as the user of a device) may receive service, certain pricing, terms or other benefits through a Group Account with us. If so, we may share with that Group Account holder customer registration and other information related to your use of our services.</p>
<p>Other Third Parties with Your Consent.<br>
We may share information with other third parties with your consent. For example, you may agree to our sharing your information with other third parties to hear about their products and services. Use of the information you agree to share will be subject to those third parties’ separate privacy policies.</p>
<p>Disclosures to Third Party Application and Service Providers.<br>
You may choose to use services and products offered by third parties through our Services or devices like third party applications. When you leave our network you may also use mobile roaming services provided by third parties. Your use of such services and applications may result in these third parties collecting your personal information and obtaining information from Lycamobile, including location information (when applicable). You may also choose to give personal information directly to third parties when using our Services. In each case, personal information you give a third party will be subject to its terms, conditions, and policies—not this policy. You should review a third party’s privacy policy and terms of service before providing your information or using the service.</p>
<p>Business Transfers.<br>
Personal information about you may be disclosed as part of any merger, acquisition, sale of company assets or transition of service to another provider. In the unlikely event of an insolvency, bankruptcy or receivership, personal information may also be transferred as a business asset.</p>
<p>Protection of Lycamobile and Others.<br>
We may access, monitor, use or disclose your personal information or communications to do things like:<br>
comply with the law or respond to lawful requests or legal process;<br>
protect the rights or property of us, our agents, members,<br>
our customers, and others including to enforce our agreements,<br>
policies and terms of use respond to emergencies;<br>
initiate, render, bill, and collect for services; or<br>
facilitate or verify the appropriate calculation of taxes, fees, or other obligations due to a local, state, or federal government requirement; or determine eligibility for government benefits.</p>
				</div> <!-- .et_pb_toggle_content -->
			</div> <!-- .et_pb_toggle --><div class="et_pb_module et_pb_toggle et_pb_toggle_close  et_pb_toggle_3 et_pb_toggle_item">
				
				
				<h5 class="et_pb_toggle_title">Network and information security</h5>
				<div class="et_pb_toggle_content clearfix">
					<p>We maintain a variety of physical, electronic, and procedural safeguards. These safeguards help protect your personal information from loss, misuse and unauthorized access, disclosure, alteration and destruction.</p>
				</div> <!-- .et_pb_toggle_content -->
			</div> <!-- .et_pb_toggle --><div class="et_pb_module et_pb_toggle et_pb_toggle_close  et_pb_toggle_4 et_pb_toggle_item">
				
				
				<h5 class="et_pb_toggle_title">Sim card registration criteria</h5>
				<div class="et_pb_toggle_content clearfix">
					<p>To use the Services, you must first activate your SIM Card, and to ensure that the SIM Card is working properly, you must also make a call, send an SMS and/ or use the data services in your Home Country (which is identified by the country code of your mobile number). Please ensure you have active plan on your Account prior to use.</p>
				</div> <!-- .et_pb_toggle_content -->
			</div> <!-- .et_pb_toggle --><div class="et_pb_module et_pb_toggle et_pb_toggle_close  et_pb_toggle_5 et_pb_toggle_item">
				
				
				<h5 class="et_pb_toggle_title">Information choices and changes</h5>
				<div class="et_pb_toggle_content clearfix">
					<p>We offer you choices regarding how we contact you for marketing related communications and whether we use information regarding your online activities for marketing purposes. Visit contact us to learn about ways to register your privacy preferences with us. You may also register a “do not contact” request by calling customer care or sending an email to cs@lycamobile.us. It may take up to 15 business days to process this request. If you register a “do-not-contact” request, we may still contact you for non-promotional purposes, such as emails about your accounts or our ongoing business relations. If you disable cookies on your Internet browser, you also may stop some collection and use of data when you visit our web sites. If you would like to change certain Lycamobile account information, you may create an online account and manage your account online. For more information, click here</p>
				</div> <!-- .et_pb_toggle_content -->
			</div> <!-- .et_pb_toggle --><div class="et_pb_module et_pb_toggle et_pb_toggle_close  et_pb_toggle_6 et_pb_toggle_item">
				
				
				<h5 class="et_pb_toggle_title">Contacting us</h5>
				<div class="et_pb_toggle_content clearfix">
					<p>If you have any questions about, or complaints that concern, this Policy, please call us at (845) 301-1612 or email us at cs@lycamobile.us. If you prefer, you may also write us at Office of Privacy -Legal Department, Lycamobile, 24 Commerce Street, Suite 100, Newark, NJ 07102, U S A.</p>
				</div> <!-- .et_pb_toggle_content -->
			</div> <!-- .et_pb_toggle --><div class="et_pb_module et_pb_toggle et_pb_toggle_close  et_pb_toggle_7 et_pb_toggle_item">
				
				
				<h5 class="et_pb_toggle_title">Updating this policy</h5>
				<div class="et_pb_toggle_content clearfix">
					<p>We may change this Policy at any time. When we change the Policy we will give notice by changing the date it was last updated or as required by law.</p>
				</div> <!-- .et_pb_toggle_content -->
			</div> <!-- .et_pb_toggle --><div class="et_pb_module et_pb_toggle et_pb_toggle_close  et_pb_toggle_8 et_pb_toggle_item">
				
				
				<h5 class="et_pb_toggle_title">California privacy rights</h5>
				<div class="et_pb_toggle_content clearfix">
					<p>Lycamobile shares personal information between Lycamobile affiliates and marketing agents for marketing purposes. We do not share your personal information with unaffiliated third parties for their own independent marketing purposes without your consent. California residents may request the categories of personal information Lycamobile shared with its affiliates during the previous calendar year. To make your request, send an email to cs@lycamobile.us. Written requests may be sent to the Office of Privacy -Legal Department, Lycamobile, 24 Commerce Street, Suite 100, Newark, NJ 07102. Lycamobile will respond to these requests within 30 days. Requests that come to Lycamobile by other means may result in a delayed response.</p>

        format: 'mm/dd/yyyy',

function validateEmail(sEmail) {
    var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
    if (filter.test(sEmail)) {
        return true;
    }
    else {
        return false;
