<h2>Privacy Policy</h2>
<section class="links">
Return to <a href="http://logotournament.com/help/client">Client Help</a>

</section>
<section class="answer">
<div>We take your privacy seriously.</div><div><br></div><div><b>What information we collect</b></div><div><ul><li>To create an account we require your email address, username, business or real name, location, and password.</li><li>For Client accounts we collect basic billing information, but do not store credit card details.</li><li>Users may also enter additional information to their profile such as bio and website.</li><li>We collect overall information on our users through Google Analytics</li></ul></div><div><br></div><div><b>What we do with it</b></div><div><ul><li>We will use your email address to update you on site events such as new contests, or receiving a private message from another user. We will never share your email with any third parties.&nbsp;</li><li>We will never share your business or real name; we use this to generate a basic contract to transfer the ownership rights of the logo from designer to contest holder when the contest prize is paid.</li><li>Your location, profile information, and contest information is viewable publicly on the site.</li><li>We use information generated form Google Analytics to learn more about site visitors, and to improve the site based on these findings.</li></ul></div>
</section>

</figure>
