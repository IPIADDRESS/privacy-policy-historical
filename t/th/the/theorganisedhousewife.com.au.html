<span class="author-italic author vcard">by <a class="url fn n" href="https://theorganisedhousewife.com.au/author/theorganisedhousewife/">Katrina - The Organised Housewife</a></span>
<time class="entry-date published" datetime="2018-05-29T11:32:45+10:00">May 29, 2018</time><time class="penci-hide-tagupdated updated" datetime="2019-06-11T08:45:55+10:00">June 11, 2019</time></div></div><div class="post-entry blockquote-style-1 page-has-margin"><div class="inner-post-entry entry-content"><p>The Organised Housewife Blog is operated&nbsp;by The Organised Housewife Pty Ltd ABN&nbsp;96 162 992 074 (“The Organised Housewife”).&nbsp;As such, it is run under The Organised Housewife’s general privacy The Organised Housewife understands the importance of protecting your personal information and undertakes to adhere to this privacy policy at all times to ensure your personal information is effectively safeguarded.</p><h3>What type of personal information we collect</h3><p>The Organised Housewife undertakes to collect your personal information only where it is necessary for the purposes of marketing our products and where requested distributing newsletters, download links to our products, updating our products, and responding to sales and technical queries.</p><p>In most circumstances, this information will be limited to your contact details, including but not limited to your name, address, e-mail address and phone numbers. Where orders are made online using credit card details, all information is securely transmitted in an encrypted format toThe Organised Housewife.</p><h3>When do we collect personal information</h3><p>The Organised Housewife collects personal information when you complete one of the following actions:</p><ul><li>Leave a comment on The Organised Housewife;</li><li>Order products from The Organised Housewife Shop;</li><li>Lodge a technical support query regarding The Organised Housewife products of services;</li><li>Participate in The Organised Housewife promotional activities or surveys;</li><li>Leave details to download free products from The Organised Housewife</li><li>Where you forward information to us in an email or as a hard copy document; and</li><li>Other circumstances where collecting personal information is reasonable and permitted by the Laws of the State of Queensland, Australia.</li></ul><p>When visitors leave comments on the site we collect the data shown in the comments form, and also the visitor’s IP address and browser user agent string to help spam detection.</p><p>An anonymised string created from your email address (also called a hash) may be provided to the Gravatar service to see if you are using it. The Gravatar service privacy policy is available here: https://automattic.com/privacy/. After approval of your comment, your profile picture is visible to the public in the context of your comment.</p><h3>Use of Cookies</h3><p>If you leave a comment on our site you may opt-in to saving your name, email address and website in cookies. These are for your convenience so that you do not have to fill in your details again when you leave another comment. These cookies will last for one year.</p><p>If you have an account and you log in to this site, we will set a temporary cookie to determine if your browser accepts cookies. This cookie contains no personal data and is discarded when you close your browser.</p><p>When you log in, we will also set up several cookies to save your login information and your screen display choices. Login cookies last for two days, and screen options cookies last for a year. If you select “Remember Me”, your login will persist for two weeks. If you log out of your account, the login cookies will be removed.</p><p>If you edit or publish an article, an additional cookie will be saved in your browser. This cookie includes no personal data and simply indicates the post ID of the article you just edited. It expires after 1 day.</p><h3>How we manage personal information</h3><p>The Organised Housewife undertakes to take all commercially reasonable steps to ensure that all personal information collected by us is accurate, up-to-date, complete and stored securely.</p><p>When your personal information is no longer required for the purposes which The Organised Housewife uses personal information, all commercially reasonable steps will be undertaken to securely destroy that information.</p><h3>How long we retain your data</h3><p>If you leave a comment or purchase a product the comment, order details and its metadata are retained indefinitely. This is so we can recognise and approve any follow-up comments and technical enquiries automatically instead of holding them in a moderation queue.</p><h3>How will your personal information be used</h3><p>The Organised Housewife may use your personal information for any of the following purposes:</p><ul><li>Marketing The Organised Housewife products;</li><li>Fulfilling orders for The Organised Housewife products;</li><li>Updating The Organised Housewife products;</li><li>Responding to enquiries about The Organised Housewife products; and</li><li>Fulfil all legal requirements of The Organised Housewife with respect to your personal information.</li></ul><p>The Organised Housewife considers the personal information we collect about you to be confidential and will not disclose such information to third parties except in the following circumstances:</p><ul><li>Where you have consented to your personal information being provided to a third party;</li><li>Where The Organised Housewife is required by law to disclose your information; and</li><li>Where The Organised Housewife discloses personal information to the related entities of The Organised Housewife.</li><li>Gaining access to your personal information held by The Organised Housewife.</li></ul><p>Except in circumstances where access to your personal information may be denied by the Privacy Act or other Law of the State of Queensland, Australia, your personal information will be provided to you upon request to The Organised Housewife Admin Officer. Please find contact details for our Admin Officer below.</p><p>Visitor comments may be checked through an automated spam detection service.</p><h3>Correcting your personal information held by&nbsp;The Organised Housewife</h3><p>If you have an account on this site, or have left comments, you can request to receive an exported file of the personal data we hold about you, including any data you have provided to us. You can also request that we erase any personal data we hold about you. This does not include any data we are obliged to keep for administrative, legal, or security purposes.</p><h3>Admin officer contact details</h3><p>Should you have any queries in relation to the above or require further information regarding The Organised Housewife’s collection, use and storage of your personal information please do not hesitate to contact our Admin Officer at:&nbsp;admin@theorganisedhousewife.com.au</p><h3>Display Ads</h3><p>The Website uses Mediavine to manage all third-party advertising on the Website. Mediavine serves content and advertisements when you visit the Website, which may use cookies. Mediavine may collect IP addresses and location to serve personalised ads. &nbsp;If you would like more information about this practice and to know your choices to opt-in or opt-out of this data collection, please visit <a target="_blank" href="https://www.networkadvertising.org/managing/opt_out.asp" rel="noopener noreferrer">http://www.networkadvertising.org/managing/opt_out.asp</a>.</p><div class="swp-hidden-panel-wrap" style="display: none; visibility: collapse; opacity: 0"></div></div></div></article></div></div></div><div class="clear-footer"></div><div class="container instagram-container"><div id="sb_instagram" class="sbi sbi_col_6  sbi_width_resp" style="padding-bottom: 10px;width: 100%;" data-feedid="sbi_6128276#6" data-res="medium" data-cols="6" data-num="6" data-shortcode-atts="{}"><div class="sb_instagram_header " style="padding: 5px; margin-bottom: 10px;padding-bottom: 0;">
