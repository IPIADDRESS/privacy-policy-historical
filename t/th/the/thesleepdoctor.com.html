					<p><em>Effective Date: May 2018<br>
</em></p>
<p><strong>Website privacy notice</strong></p>
<p>1<strong>. </strong><strong>INTRODUCTION</strong></p>
<p>This privacy notice provides you with details of how we collect and process your personal data through your use of our site <strong>www.thesleepdoctor.com</strong></p>
<p>By providing us with your data, you warrant to us that you are over 13 years of age</p>
<p><strong>Mindworks, LLC</strong> is the data controller and we are responsible for your personal data (referred to as “we”, “us” or “our” in this privacy notice).</p>
<p>Our full details are:</p>
<p>Full name of legal entity: <strong>Mindworks, LLC</strong></p>
<p>Email address: <strong>support@thesleepdoctor.com</strong></p>
<p>Postal address:</p>
<p>Mindworks, LLC<br>
1601 N. Sepulveda Blvd. #354<br>
Manhattan Beach, CA 90266</p>
<p>It is very important that the information we hold about you is accurate and up to date. Please let us know if at any time your personal information changes by emailing us at support@thesleepdoctor.com</p>
<ol start="2">
<li><strong>WHAT DATA DO WE COLLECT ABOUT YOU, FOR WHAT PURPOSE AND ON WHAT GROUND WE PROCESS IT</strong></li>
</ol>
<p>Personal data means any information capable of identifying an individual. It does not include anonymized data.</p>
<p>We may process the following categories of personal data about you:</p>
<ul>
<li><strong>Communication Data</strong> that includes any communication that you send to us whether that be through the contact form on our website, through email, text, social media messaging, social media posting or any other communication that you send us. We process this data for the purposes of communicating with you, for record keeping and for the establishment, pursuance or defense of legal claims. Our lawful ground for this processing is our legitimate interests which in this case are to reply to communications sent to us, to keep records and to establish, pursue or defend legal claims.</li>
<li><strong>Customer Data</strong> that includes data relating to any purchases of goods and/or services such as your name, title, billing address, delivery address email address, phone number, contact details, purchase details and your card details. We process this data to supply the goods and/or services you have purchased and to keep records of such transactions. Our lawful ground for this processing is the performance of a contract between you and us and/or taking steps at your request to enter into such a contract.</li>
<li><strong>User Data</strong> that includes data about how you use our website and any online services together with any data that you post for publication on our website or through other online services. We process this data to operate our website and ensure relevant content is provided to you, to ensure the security of our website, to maintain back- ups of our website and/or databases and to enable publication and administration of our website, other online services and business. Our lawful ground for this processing is our legitimate interests which in this case are to enable us to properly administer our website and our business.</li>
<li><strong>Technical Data</strong> that includes data about your use of our website and online services such as your IP address, your login data, details about your browser, length of visit to pages on our website, page views and navigation paths, details about the number of times you use our website, time zone settings and other technology on the devices you use to access our website. The source of this data is from our analytics tracking system. We process this data to analyze your use of our website and other online services, to administer and protect our business and website, to deliver relevant website content and advertisements to you and to understand the effectiveness of our advertising. Our lawful ground for this processing is our legitimate interests which in this case are to enable us to properly administer our website and our business and to grow our business and to decide our marketing strategy.</li>
<li><strong>&nbsp;M</strong><strong>arketing Data</strong> that includes data about your preferences in receiving marketing from us and our third parties and your communication preferences. We process this data to enable you to partake in our promotions such as competitions, prize draws and free giveaways, to deliver relevant website content and advertisements to you and measure or understand the effectiveness of this advertising. Our lawful ground for this processing is our legitimate interests which in this case are to study how customers use our products/services, to develop them, to grow our business and to decide our marketing strategy.</li>
<li>We may use Customer Data, User Data, Technical Data and Marketing Data to deliver relevant website content and advertisements to you (including Facebook adverts or other display advertisements) and to measure or understand the effectiveness of the advertising we serve you. Our lawful ground for this processing is legitimate interests which is to grow our business. We may also use such data to send other marketing communications to you. Our lawful ground for this processing is either consent or legitimate interests (namely to grow our business).</li>
</ul>
<p><strong><em>To Provide, Personalize, Measure and Improve our Advertising</em></strong></p>
<p>We will process your Personal Information for the purposes listed in this section given our legitimate interest in undertaking marketing activities to offer you products or services that may be of interest to you. Accordingly, we customize the advertisements that you see based upon: (i) the information that you knowingly provide us (e.g., age, gender, stated health interests and other information in your profile); (ii) geographic location which we determine through your IP address; (iii) data we receive from third parties or (iv) your behavior on the Sites.</p>
<p>To help us customize the advertisements, we use Cookies, web beacons, log information and IP addresses in the ways described above and below.&nbsp; (“Cookies” are small pieces of information that a website attaches to your browser when you visit the website.) We may use both session Cookies (which expire once you close your web browser) and persistent Cookies (which stay on your computer until deleted) to provide you with a more personal and interactive experience with the Sites and Services. For example, we may use Cookies to control what advertisements you see, the sequence of advertisements and to make sure you do not see the same advertisement too many times. For contests or sweepstakes, we may use Cookies to track your progress and the number of entries in some promotions. For polls, we may use Cookies to help ensure that an individual cannot vote more than once on a particular question or issue. We do not store Personal Information in any Cookies on your computer. Persistent Cookies can be removed by following your Internet browser’s directions within the help tab. To use certain Services offered through the Sites, your web browser must accept Cookies. If you choose to disable Cookies, some aspects of the Sites may not work properly, and you may not be able to access our Services.</p>
<ul>
<li>We may also use Cookies, pixels, “Web Beacons” (which are usually small, transparent graphic images) and navigational data like Uniform Resource Locators (URL) to gather information regarding the date and time of your visit, the features and information for which you searched and viewed, the email you opened, or on which of the advertisements displayed on the Sites you clicked. This type of information is collected to make the Sites and Services more useful to you and to tailor the experience with us to meet your special interests and needs.</li>
<li>An “Internet protocol address” or “IP Address” is a number that is automatically assigned to your computer when you use the Internet. We, or our service providers, may track your IP Address when you access the Sites or Services to assist with delivering geographically targeted advertisements.</li>
</ul>
<p>We understand that some people prefer not to receive targeted advertising, but there are a few ways that you can limit the customization of the advertising we deliver to you.</p>
<p>You can limit the way that we target advertising based on your self-reported interests and some other information in your profile by clicking on the “profile” section of a Site and deleting or modifying the information. Please see the section below on “<u>Control of Personal Information</u>” for more information.</p>
<p><strong>Sensitive Data</strong></p>
<p>We do not collect any Sensitive Data about you. Sensitive data refers to data that includes details about your race or ethnicity, religious or philosophical beliefs, sex life, sexual orientation, political opinions, trade union membership, information about your health and genetic and biometric data. We do not collect any information about criminal convictions and offences.</p>
<p>Where we are required to collect personal data by law, or under the terms of the contract between us and you do not provide us with that data when requested, we may not be able to perform the contract (for example, to deliver goods or services to you). If you don’t provide us with the requested data, we may have to cancel a product or service you have ordered but if we do, we will notify you at the time.</p>
<p>We will only use your personal data for a purpose it was collected for or a reasonably compatible purpose if necessary. For more information on this please email us at <strong>support@thesleepdoctor.com</strong>. In case we need to use your details for an unrelated new purpose we will let you know and explain the legal grounds for processing.</p>
<p>We may process your personal data without your knowledge or consent where this is required or permitted by law.</p>
<ol start="3">
<li><strong>HOW WE COLLECT YOUR PERSONAL DATA </strong></li>
</ol>
<p>We may collect data about you by you providing the data directly to us (for example by filling in forms on our site or by sending us emails). We may automatically collect certain data from you as you use our website by using cookies and similar technologies. Please see our cookie policy for more details about this: <a href="http://thesleepdoctor.com/cookie-policy" target="_blank" rel="noopener">Cookie Policy</a></p>
<p>We may receive data from third parties such as analytics providers such as Google based outside the EU, advertising networks such as Facebook based outside the EU, such as search information providers such as Google based outside the EU, providers of technical, payment and delivery services, such as data brokers or aggregators.</p>
<p>We may also receive data from publicly availably sources such as Companies House and the Electoral Register based inside the EU.</p>
<p>We may collect data through use of quizzes and surveys that you complete on our sites.</p>
<ol start="4">
<li><strong>MARKETING COMMUNICATIONS&nbsp;</strong></li>
</ol>
<p>Our lawful ground of processing your personal data to send you marketing communications is either your consent or our legitimate interests (namely to grow our business).</p>
<p><strong>&nbsp;</strong>[Under the Privacy and Electronic Communications Regulations, we may send you marketing communications from us if (i) you made a purchase or asked for information from us about our goods or services or (ii) you agreed to receive marketing communications and in each case you have not opted out of receiving such communications since. Under these regulations, if you are a limited company, we may send you marketing emails without your consent. However you can still opt out of receiving marketing emails from us at any time.]</p>
<p>Before we share your personal data with any third party for their own marketing purposes we will get your express consent.</p>
<p>You can ask us or third parties to stop sending you marketing messages at any time [by logging into the website and checking or unchecking relevant boxes to adjust your marketing preferences] OR [by following the opt-out links on any marketing message sent to you or] OR by emailing us at drbreus@thesleepdoctor.com at any time.</p>
<p>If you opt out of receiving marketing communications this opt-out does not apply to personal data provided as a result of other transactions, such as purchases, warranty registrations etc.</p>
<ol start="5">
<li><strong>DISCLOSURES OF YOUR PERSONAL DATA</strong></li>
</ol>
<p>We may have to share your personal data with the parties set out below:</p>
<ul>
<li>Other companies in our group who provide services to us.</li>
<li>Service providers who provide IT and system administration services.</li>
<li>Professional advisers including lawyers, bankers, auditors and insurers</li>
<li>Government bodies that require us to report processing activities.</li>
<li>Marketing and advertising automation companies and consultants</li>
<li>Third parties to whom we sell, transfer, or merge parts of our business or our assets.</li>
</ul>
<p>We require all third parties to whom we transfer your data to respect the security of your personal data and to treat it in accordance with the law. We only allow such third parties to process your personal data for specified purposes and in accordance with our instructions.</p>
<ol start="6">
<li><strong>INTERNATIONAL </strong></li>
</ol>
<p>We share your personal data within our group of companies which involves transferring your data outside the European Economic Area (<strong>EEA</strong>).</p>
<p>We are subject to the provisions of the General Data Protection Regulations that protect your personal data. Where we transfer your data to third parties outside of the EEA, we will ensure that certain safeguards are in place to ensure a similar degree of security for your personal data. As such:</p>
<ul>
<li>We may transfer your personal data to countries that the European Commission have approved as providing an adequate level of protection for personal data by; or</li>
<li>If we use US-based providers that are part of EU-US Privacy Shield, we may transfer data to them, as they have equivalent safeguards in place; or</li>
<li>Where we use certain service providers who are established outside of the EEA, we may use specific contracts or codes of conduct or certification mechanisms approved by the European Commission which give personal data the same protection it has in Europe.</li>
</ul>
<p>If none of the above safeguards is available, we may request your explicit consent to the specific transfer. You will have the right to withdraw this consent at any time.</p>
<ol start="7">
<li><strong>DATA SECURITY</strong></li>
</ol>
<p>We have put in place security measures to prevent your personal data from being accidentally lost, used, altered, disclosed, or accessed without authorization. We also allow access to your personal data only to those employees and partners who have a business need to know such data. They will only process your personal data on our instructions and they must keep it confidential.</p>
<p>We have procedures in place to deal with any suspected personal data breach and will notify you and any applicable regulator of a breach if we are legally required to.</p>
<ol start="8">
<li><strong>DATA RETENTION</strong></li>
</ol>
<p>We will only retain your personal data for as long as necessary to fulfil the purposes we collected it for, including for the purposes of satisfying any legal, accounting, or reporting requirements.</p>
<p>When deciding what the correct time is to keep the data for we look at its amount, nature and sensitivity, potential risk of harm from unauthorized use or disclosure, the processing purposes, if these can be achieved by other means and legal requirements.</p>
<p>For tax purposes the law requires us to keep basic information about our customers (including Contact, Identity, Financial and Transaction Data) for six years after they stop being customers.</p>
<p>In some circumstances we may anonymize your personal data for research or statistical purposes in which case we may use this information indefinitely without further notice to you.</p>
<ol start="9">
<li><strong>YOUR LEGAL RIGHTS</strong></li>
</ol>
<p>Under data protection laws you have rights in relation to your personal data that include the right to request access, correction, erasure, restriction, transfer, to object to processing, to portability of data and (where the lawful ground of processing is consent) to withdraw consent.</p>
<p>You can see more about these rights at:</p>
<p>https://ico.org.uk/for-organisations/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/</p>
<p>If you wish to exercise any of the rights set out above, please email us at <strong>support@thesleepdoctor.com</strong></p>
<p>You will not have to pay a fee to access your personal data (or to exercise any of the other rights). However, we may charge a reasonable fee if your request is clearly unfounded, repetitive or excessive or refuse to comply with your request in these circumstances.</p>
<p>We may need to request specific information from you to help us confirm your identity and ensure your right to access your personal data (or to exercise any of your other rights). This is a security measure to ensure that personal data is not disclosed to any person who has no right to receive it. We may also contact you to ask you for further information in relation to your request to speed up our response.</p>
<p>We try to respond to all legitimate requests within one month. Occasionally it may take us longer than a month if your request is particularly complex or you have made a number of requests. In this case, we will notify you.</p>
<p>If you are not happy with any aspect of how we collect and use your data, you have the right to complain to the Information Commissioner’s Office (ICO), the UK supervisory authority for data protection issues (<a href="http://www.ico.org.uk/">www.ico.org.uk</a>). We should be grateful if you would contact us first if you do have a complaint so that we can try to resolve it for you.</p>
<ol start="10">
<li><strong>THIRD-PARTY LINKS</strong></li>
</ol>
<p>This website may include links to third-party websites, plug-ins and applications. Clicking on those links or enabling those connections may allow third parties to collect or share data about you. We do not control these third-party websites and are not responsible for their privacy statements. When you leave our website, we encourage you to read the privacy notice of every website you visit.</p>
<ol start="11">
<li><strong> COOKIES</strong></li>
</ol>
<p>You can set your browser to refuse all or some browser cookies, or to alert you when websites set or access cookies. If you disable or refuse cookies, please note that some parts of this website may become inaccessible or not function properly. For more information about the cookies we use, please see our<strong><a href="http://thesleepdoctor.com/cookie-policy" target="_blank" rel="noopener">&nbsp;Cookie Policy</a></strong>.</p>
