rket-data-field" data-field="virtual.name"></span> <span class="value smw-market-data-field" data-field="quote.regularMarketPrice"></span></div><div class="shift-info"> <strong class="smw-market-data-field smw-change-indicator" data-field="quote.regularMarketChangePercent"></strong> <span class="difference smw-market-data-field smw-change-indicator" data-field="quote.regularMarketChange"></span></div></div></div></div><div class="slide"><div class="smw smw-single smw-basic smw-ct-blue" data-symbol="^AXEJ" data-type="single" data-source="live"><div class="statistic-box"> <span class="smw-change-indicator"> <span class="smw-arrow-icon smw-arrow-drop">down</span> <span class="smw-arrow-icon smw-arrow-rise">up</span> </span><div class="basic-info"> <span class="title smw-market-data-field" data-field="virtual.name"></span> <span class="value smw-market-data-field" data-field="quote.regularMarketPrice"></span></div><div class="shift-info"> <strong class="smw-market-data-field smw-change-indicator" data-field="quote.regularMarketChangePercent"></strong> <span class="difference smw-market-data-field smw-change-indicator" data-field="quote.regularMarketChange"></span></div></div></div></div></div><div class="btn-hold"> <a href="/reviews/" class="btn">GO TO BROKERS</a></div></div></div><div class="article-title page-title" style="background-image: url('');"><div class="container"><h1>Privacy policy</h1></div></div><div class="container"><div class="main-holder"><div id="content"><ul class="breadcrumb"><li><a href="https://thebull.com.au">Homepage</a></li><li><span>Privacy policy</span></li></ul><article><p>At Catena Media (“Catena Media”, “we”, “us”), we process personal data about our customers and visitors on our websites (“you”). We make efforts to handle your personal data with care, keep it secure and comply with data protection laws.</p><p>Catena Media is engaged in performance marketing and lead generation online and content publishing regarding financial markets and services, with headquarters in Malta and subsidiaries in a number of other countries.</p><p>Please note that the website is not intended for anyone under 18 years of age. We do not intentionally collect or use any information from children. How this Policy Works</p><p>The purpose of this Policy is to explain when, why and how we process information which may relate to you (“personal data”). It also provides important information on your statutory rights. This Policy is not intended to override the terms of any contract you have with us, nor rights you might have under data protection laws.</p><p>Click on a topic in the list below to find out more on individual topics in more detail by following the various links. We have labelled sections of the Policy to make it easy for you to navigate to the information most relevant to you.</p><ol><li><b> Who is responsible for looking after your personal data?</b></li></ol><p>Catena Operations Ltd having its registered address Quantum Place, Triq ix-Xatt, Ta´Xbiex, Gzira, Malta GZR 1052, is principally responsible for looking after your personal data (your Data Controller). Data Controller means the company that determines the means and purposes of processing of personal data.</p><p>You should be aware that although we are principally responsible for looking after your personal data, information may be held in databases which can be accessed by other companies (see Section 4 below). When accessing your personal data, all companies will comply with the standards set out in this Policy.</p><p>Catena Media is a group of companies with subsidiaries in several countries, for example in the European Union, Australia, Japan and the USA.</p><ol start="2"><li><b> What personal data do we process?</b></li></ol><p>We may process the following personal data about you:</p><ul><li>Name</li><li>Data of birth</li><li>Email address</li><li>Password</li><li>IP address</li><li>Location data</li><li>Website usage</li><li>Gender</li><li>Age</li><li>Occupation</li><li>Personal preferences and opinions</li></ul><ol start="3"><li><b> What do we use your personal data for and when do we process your personal data?</b></li></ol><p>Catena Media will collect information directly from you when you use our services or visit our websites.</p><p>We use your personal data to:</p><ul><li>send out newsletters and promotional emails relating to products and services. See also Section 6 below on Direct marketing.</li><li>analyze information in our systems and databases to improve the way we run our business and websites according to user preferences, to provide a better service and user experience.</li><li>Improve and target advertisements that you receive from us.</li><li>register you for a chat forum or community, if we make available, in which you can provide comments.</li><li>meet or exercise any of our legal obligations or rights</li></ul><p>We will only process your personal data for the purposes set out in this Section 3 and where we are satisfied that:</p><ul><li>you have provided your consent to us using the data in that way, or</li><li>our use of your personal data is necessary to support ‘legitimate interests’ that we have as a business (for example, to improve our products, or to carry out analytics across our datasets), in a way that is proportionate and respects your privacy.</li></ul><ol start="4"><li><b> Who do we share your personal data with?</b></li></ol><p>We work with many third parties, to help manage our business and deliver services. These third parties may from time to time need to have access to your personal data:</p><ul><li>Our mailing application provider oemPro, hosted on our server;</li><li>Our mailing application provider Aweber Systems, Inc., based in the USA, who is Privacy Shield certified as you may see <a href="https://www.privacyshield.gov/participant?id=a2zt0000000TNN8AAO&amp;status=Active">here</a> and processes personal data on our behalf;</li><li>Our plugin provider and host of WordPress.com Automatic, Inc., based in the USA who is Privacy Shield certified as you may see <a href="https://www.privacyshield.gov/participant?id=a2zt0000000CbqcAAC&amp;status=Active">here</a> and processes personal data on our behalf;</li><li>Our analytics service providers (such as Google, Hotjar and VWO), who process personal data for their own purposes as Data Controllers. Please refer to our Cookie Policy in the Appendix below in order to identify how you may prevent access to your personal data by analytics providers.</li><li>Service providers or data processors that handle your personal data on our instructions, for example cloud services who operate on a global basis, located inside or outside the EU/EEA.</li><li>Our parent company or any of its directly or indirectly owned or controlled subsidiaries in the Catena Media group, located inside or outside the EU/EEA. Transfers of personal data will be subject to Catena Media intra group data transfer agreements.</li><li>If we are under a duty to disclose to comply with a legal obligation or protect our interests or security.</li><li>In the event we sell, buy or re-organize any business or assets, or if our assets are acquired by a third party, including prospective sellers or buyers.</li></ul><ol start="5"><li><b> International Transfers</b></li></ol><p>International Transfers mean that personal data is transferred to a country other than where you are located.</p><p>As set out in Section 4 above, we may allow access to your personal data to third parties who may be located in another country than where you are located.</p><p>We may also disclose your personal data if we receive a legal or regulatory request from a law enforcement body.</p><p>We will always take steps to ensure that any international transfer of information is managed to protect your rights and interests. Any requests for information that we receive from law enforcement or regulators will be carefully checked before personal data is disclosed.</p><p>You have the right to ask us for more information about the safeguards we have put in place as mentioned above. Contact us (see Section 8) if you wish further information.</p><ol start="6"><li><b> Direct Marketing</b></li></ol><p>We will use your personal data to send you newsletters and direct marketing communications regarding products and services that we and our partners offer regarding financial information and services. This may be in the form of email or targeted online advertisements.</p><p>In some cases our processing of your personal data for marketing purposes will be based on our legitimate interests (see Section 3 above). When required by law it will be based on your consent.</p><p>You always have a right to say no to further direct marketing, at any time. You can use the opt-out link that you find in all direct marketing communications, or by contacting us (see Section 8).</p><p>We take steps to limit direct marketing to a reasonable and proportionate level, and to send you communications that we believe may be of interest or relevance to you, based on the information we have about you.</p><ol start="7"><li><b> How long do we keep your personal data?</b></li></ol><p>We will retain your personal data for as long as reasonably necessary for the purposes listed in Section 3 of this Policy.</p><p>In some circumstances we keep your personal data during a certain period to meet for example legal, tax or accounting requirements.</p><p>We maintain a data retention policy for personal data in our care. Where your personal data is no longer required we will ensure it is either securely deleted or made anonymous.</p><ol start="8"><li><b> What are your rights?</b></li></ol><p>You have a number of rights in relation to your personal data. If you are a resident in the European Union, more information about each of these rights can be found by referring to the table set out further below.</p><p>To exercise your rights you may contact us as by sending an email to privacy@catenamedia.com or in writing to Catena Media at the address set out in Section 1 above.</p><p>Please note the following if you wish to exercise your rights:</p><table><tbody><tr><td><b>Right</b></td><td><b>What this means</b></td></tr><tr><td><b>Access</b></td><td>You can ask us to:<p></p><ul><li>confirm whether we are processing your personal data;</li><li>give you a copy of that data;</li><li>provide you with other information about your personal data, for example what data we have, what we use it for, who we disclose it to, whether we transfer it outside the EU and how we protect it, how long we keep it for, what rights you have, how you can make a complaint, where we got your data from and whether we have carried out any Automated Decision Making or Profiling, to the extent that information has not already been provided to you in this Policy.</li></ul></td></tr><tr><td><b>Rectification</b></td><td>You can ask us to rectify inaccurate personal data.<p></p><p>We may seek to verify the accuracy of the data before rectifying it.</p></td></tr><tr><td><b>Erasure</b></td><td>You can ask us to erase your personal data, but only where:<p></p><ul><li>it is no longer needed for the purposes for which it was collected; or</li><li>you have withdrawn your consent (where processing was based on consent); or</li><li>following a successful right to object (see ‘Objection’ below); or</li><li>it has been processed unlawfully; or</li><li>to comply with a legal obligation.</li></ul><p>We are not required to comply with your request to erase your personal data if the processing of your personal data is necessary:</p><ul><li>for compliance with a legal obligation; or</li><li>for the establishment, exercise or defense of legal claims;</li></ul><p>There are certain other circumstances in which we are not required to comply with your erasure request, although these two are the most likely circumstances in which we would deny that request</p></td></tr><tr><td><b>Restriction</b></td><td>You can ask us to restrict (i.e. keep but not use) your personal data, but only where:<p></p><ul><li>its accuracy is contested (see Rectification), to allow us to verify its accuracy; or</li><li>the processing is unlawful, but you do not want it erased; or</li><li>it is no longer needed for the purposes for which it was collected, but we still need it to establish, exercise or defend legal claims; or</li><li>you have exercised the right to object, and verification of overriding grounds is pending.</li></ul><p>We can continue to use your personal data following a request for restriction, where:</p><ul><li>we have your consent; or</li><li>to establish, exercise or defend legal claims; or</li><li>to protect the rights of another natural or legal person.</li></ul></td></tr><tr><td><b>Portability</b></td><td>You can ask us to provide your personal data to you in a structured, commonly used, machine-readable format, or you can ask to have it ‘ported’ directly to another Data Controller, but in each case only where:<p></p><ul><li>the processing is based on your consent or on the performance of a contract with you; and</li><li>he processing is carried out by automated means.</li></ul></td></tr><tr><td><b>Objection</b></td><td>You can object to any processing of your personal data which has our ‘legitimate interests’ as its legal basis, if you believe your fundamental rights and freedoms outweigh our legitimate interests.<p></p><p>We have an opportunity to demonstrate that we have compelling legitimate interests which override your rights and freedoms.</p></td></tr><tr><td><b>International Transfers</b></td><td>You can ask to obtain a copy of, or reference to, the safeguards under which your personal data is transferred outside of the European Economic Area.<p></p><p>We may redact data transfer agreements or related documents (i.e. obscure certain information contained within these documents) for reasons of commercial sensitivity.</p></td></tr><tr><td><b>Supervisory Authority</b></td><td>You have a right to lodge a complaint with the responsible local supervisory authority about our processing of your personal data.<p></p><p>We ask that you please attempt to resolve any issues with us first, although you have a right to contact your supervisory authority at any time.</p></td></tr></tbody></table><ol start="9"><li><b> Cookie Policy – Appendix A</b></li></ol><p><b>We use Cookies</b></p><p>To offer you a full range of functions when you visit our website, recognize your preferences, and make the use of our website more comfortable and convenient, we use “cookies.”</p><p><b>What are Cookies?</b></p><p>A cookie, pixel or similar technology is a small file or information saved on your computer or device when you visit the website. It enables the website to remember your actions and preferences (such as login, language, font size and other display preferences) over a period of time, so you don’t have to keep re-entering them whenever you come back to the site or browse from one page to another.</p><p><b>Your options</b></p><p>By using our website, you agree to the use and storage of cookies on your computer or device.</p><p>You can generally view our website without cookies, but certain parts of the website may not work properly or navigating be slower.</p><p>If you do not wish cookies to be stored on your computer or device, you can deactivate the relevant option in the system settings of your browser. You can also delete stored cookies in the system settings of your browser at any time.</p><p>More information on how to deactivate or delete cookies can be found here: <a href="https://www.aboutcookies.org/cookie-faq/">https://www.aboutcookies.org/cookie-faq/</a>. However, please keep in mind that if you do not accept any cookies this may restrict the functionality of our offerings.</p><p><b>Categories of cookies</b></p><p>We use cookies for different purposes and with different functions.</p><p>Some cookies are:</p><ul><li>necessary in technical terms (technical necessity)</li><li>stored and used for a certain time period (storage duration)</li><li>placed and stored by us or a third party (cookie provider).</li></ul><p><b>Technical necessity</b></p><p>Cookies that are technically:</p><ul><li><b>Necessary</b>: We use certain cookies because they are strictly necessary in order for the website and its functions to work properly. These cookies are automatically placed on your computer or device when you access the website or a certain function, unless you have set your browser to reject cookies.</li><li><b>Not necessary</b>: Cookies that are not strictly necessary are placed on your computer or device to improve convenience and performance of our website or save certain settings that you have made. We also use cookies that are not strictly necessary in technical terms to get information on the frequency of use of certain areas of our website, so that we can adapt to your needs and requirements on a more targeted basis.</li></ul><p><b>Storage duration</b></p><p><b>Session cookies:</b> Some cookies are only needed for the duration of your website session, so called “session cookies”. They will be erased or become invalid as soon as you leave our website or your current session expires. Session cookies are used, for example, to retain certain information during your session.</p><p><b>Permanent cookies:</b> Some cookies are stored for a longer period. For example, it allows to recognize you when you access our website again at a later time and access saved settings. As a result, you can access webpages faster or with greater convenience, for example that you do not need to set certain options again, such as your chosen language. Permanent cookies are automatically deleted after a predefined period.</p><p>&nbsp;</p><p><b>Flow cookies:</b> These cookies are used for communication between our internal servers within our company group. They are placed on your computer or device when you start navigating the website and deleted after the end of your navigation on the website. Flow cookies are given a unique identification number but does not allow us to draw any conclusions regarding the actual customer or user.</p><p><b>Cookie providers</b></p><p><b>Provider cookies:</b> These are cookies are placed by us or the operator of our website, who is commissioned by us.</p><p><b>Third-party cookies:</b> “Third-party cookies” are stored and used by other organizations or websites, for example Web analytics tools. External providers may also use cookies to display advertising or to integrate content from social networks, such as social plugins. For further information on Web analytics tools and measurement of reach, please see below in this cookie policy.</p><p><b>Use of cookies for Web analytics and reach measurement</b></p><p>We use Google Analytics, a Web analytics service of Google Inc. (“Google”). Google Analytics uses cookies to identify the frequency of use of certain areas of our website and to identify preferences. The information regarding your use of this website that is generated by the cookie (including your truncated IP address) is transferred to a Google server in the United States and stored there. Google will use this information to analyze your use of the website, compile reports on website activity for us, and perform further services associated with website use and Internet use. Google may also transmit this information to third parties where required by law or to the extent third parties process these data on behalf of Google.</p><p><b>You can deactivate Google Analytics using a browser add-on if you do not wish the website analysis to take place. You can download the add-on here: https://tools.google.com/dlpage/gaoptout?hl=.</b></p><p>This add-on stores “opt-out” information on your device that serves to match up your deactivation of Google Analytics. Please note that this kind of “opt out” only leads to the deactivation of Google Analytics for the device and browser from which the opt out was activated. In addition, you may need to reactivate it if you delete cookies from your device.</p><p>Our most common cookies are:</p><table><tbody><tr><td><b>Name of cookie</b></td><td><b>Cookie provider</b></td><td><b>Purpose</b></td></tr><tr><td>Google Analytics</td><td>Google</td><td>This Cookie is placed by Google. It enables our website to learn information about our users’ use of our site, such as the time of visit, the pages viewed, whether the user has visited before and the websites visited prior to visiting ours.</td></tr><tr><td>Facebook Pixel</td><td>Facebook</td><td>This Cookie is placed by Facebook. It enables our website to measure, optimize and build audiences for advertising campaigns served on Facebook.</td></tr><tr><td>One Signal</td><td>One Signal</td><td>This Cookie is placed by One Signal. It enables our website to remember that you subscribed to receive push notifications. It also helps us deliver personalized notifications.</td></tr><tr><td>VWO</td><td>VWO</td><td>This Cookie is placed by VWO. VWO places cookies in end user’s and customer’s browser to identify the user. Cookies do not contain any of your personal data. They may also collect and store information locally on your device, using mechanisms such as browser web storage.</td></tr><tr><td>Hotjar</td><td>Hotjar</td><td>This Cookie is placed by Hotjar. It collects non-personal information, with the overall aim of providing you with a better website experience, diagnose technical problems and analyze trends.</td></tr><tr><td>Unbounce</td><td>Catena Media</td><td>Unbounce is a tool that helps us build better landing pages. Unbounce cookies will be used to collect non-personal data that will be used to improve the landing pages and provide a better experience.</td></tr><tr><td>AdWords</td><td>AdWords</td><td>AdWords is used to enable Google PPC (pay per click) campaigns.</td></tr><tr><td>Double Click</td><td>Double Click</td><td>Double Click is used
