    <div class="content"><strong><span style="font-size:20px;">Privacy policy</span></strong><br>
<br>
Information regarding the collection and use of your personal data.<br>
<p style="padding-left:200px;">
	For any information regarding the General Terms and Conditions of Use of our services, please read the <a href="/general-terms-and-conditions-of-use.html">General Terms and Conditions of Use</a> carefully.</p>
Last update: 05/21/2014<br>
<br>
Mediaweb would like to thank you for visiting the-medium-maria.com and your interest in our products and services. Your privacy is important to us and we want you to feel comfortable visiting our website. This document explains clearly and simply which of your personal data are collected by our website and how these personal data are used. You will also find essential information on your rights with regard to the sharing, transmission, alteration or deletion of this information. Please read this document carefully so that you fully understand our privacy policy. This privacy policy is subject to any applicable mandatory local laws and regulations.<br>
<br>
If you do not agree to this privacy policy, do not proceed to further web pages of the the-medium-maria.com website.<br>
<br>
<br>
<br>
<strong>What is to be considered when data is transferred over the internet?</strong><br>
<br>
The internet is generally not regarded as a completely secure environment, and information sent via the internet can be accessed by unauthorized third parties. Even if both sender and receiver are located in the same country, information sent via the internet may be transmitted across international borders and be forwarded to a country with a lower data protection level than exists in your country of residence. Please note that we accept no responsibility for the security of your information whilst in transit over the internet to Mediaweb.<br>
<br>
<br>
<br>
<strong>What information is collected?</strong><br>
<br>
We do not collect your personal data through our web site unless you voluntarily provided such data that could be used to identify a person. Through its website the-medium-maria.com stores several categories of personal data.<br>
<br>
In order to receive your free trial offer, you will need to provide the following information: title, surname, first name, date and time of birth, e-mail address and country of residence.<br>
<br>
If you decide to order a ' Complete Lucky Number Study ' (chargeable), you will then need to enter the following information: full address, telephone number, credit card details.<br>
<br>
You enter your confidential credit card details within a secure area managed entirely by our payment processors or PCI-DSS-compliant suppliers. Mediaweb does not have access to this entirely secure area under any circumstances.<br>
<br>
There is no obligation to buy. When you visit the-medium-maria.com, our web server may also automatically collect your IP address. Furthermore, our web server may automatically collect certain generic information which does not identify you personally such as your web browser, your operating system or your Internet service provider.<br>
<br>
<br>
<br>
<strong>How is this information used?</strong><br>
<br>
All the personal data and other information which you have entered are solely used in order to provide you with the service(s) and/or products which you requested on the-medium-maria.com and for the purposes of technical administration, research and development of the Mediaweb website, customer and end user administration and marketing (hereinafter “Services” and “Products”). A secret algorithm based on your surname, first name and date of birth enables us to generate your free trial offer, as well as all the personalised psychic reading products which you can order.<br>
<br>
Your e-mail address may be used to send you the Products and Services which you ordered on the-medium-maria.com. We may also use your e-mail address to send you offers for Products or Services which may be of interest to you. You will also receive information e-mails containing your horoscope and files on subjects in the field of esotericism, clairvoyance or personal development. You can unsubscribe from this mailing list at any time by clicking on the unsubscribe link you can find in each e-mail we send you. We will then remove your contact information from the lists used for such mailings.<br>
<br>
<br>
<br>
<strong>In which cases will this information be disclosed?</strong><br>
<br>
Mediaweb may disclose your information to its employees, agents and affiliates inside or outside your country of residence to perform Services for Mediaweb. Our employees, agents, affiliates and third party providers who have access to personal data obtained through the Mediaweb website are obliged to respect privacy.<br>
<br>
We may transfer your personal data to third parties who act for us for further processing in accordance with the purposes for which the data was originally collected or for purposes to which you have subsequently consented. For example, sometimes a third party may have access to your personal data in order to fulfil an order, support our information technology or help compile and manage the data.<br>
<br>
When transferring personal data internationally we make sure that we comply with applicable laws and regulations and take steps to make sure that the recipients of your information maintain an adequate level of data protection.<br>
<br>
Mediaweb reserves the right to disclose your personal data in the event of a summons to appear in court, an official court order or any legal process or investigation in order to establish or exercise our rights, or to defend ourselves against claims permitted by the applicable laws and regulations. Your personal data may also be disclosed if Mediaweb decides that it is necessary to hold an enquiry or take measures regarding potentially illegal activities in the event of threat to the personal security of any individual, or if you are in breach of the Service's and/or Product’s <a href="/general-terms-and-conditions-of-use.html">General Terms and Conditions of Use</a>.<br>
<br>
<br>
<br>
<strong>How do we share your personal data?</strong><br>
<br>
At certain times we may share your personal data such as title, surname, first name, postal address and e-mail address with third party companies whose products or services may be of interest to you. To the extent permitted by the applicable local laws and regulations we reserve the right to share your personal data with third parties who assist us in providing Services to you, if they provide an adequate level of data protection to ensure the security of your personal data. However, you can contact us at any time through the contact page of the website the-medium-maria.com in order to ask us not to disclose your personal data to third parties.<br>
<br>
Mediaweb's suppliers sometimes have temporary and limited access to your personal data. This access may be carried out in the context of maintenance operations or the supply of Services to Mediaweb. In particular, these suppliers offer services in the following areas: payment processing, e-mail routing, SMS routing, printing and sorting mail, website hosting, after-sales service processing, data storage, as well as any other service linked to the operation, maintenance and security of Mediaweb's website. However, access to your personal data remains strictly limited to what is required by the supplier in order to fulfil its service contract with Mediaweb. Moreover, such access is strictly limited to the time required for the operation or service.<br>
<br>
Mediaweb ensures contractually that its suppliers undertake to do everything within their power to ensure the protection and privacy of your personal data according to the principles defined in this document. These suppliers are also required not to use or transfer your personal data for purposes other than those defined in the service contract taken out by Mediaweb.<br>
<br>
Mediaweb strives to maintain the reliability, accuracy, completeness and currency of your personal data in our databases and to protect the privacy and security of our databases and the data we collect. Mediaweb ensures the security of all your personal data, using technical and organizational security measures to reasonably protect information against unauthorized access, accidental or intentional manipulation, misuse, loss and destruction, as well as a processing procedure which complies with the applicable legislation in the country in which Mediaweb is domiciled.<br>
<br>
<br>
<br>

<br>

<br>

<br>

<br>

<br>
<br>
<strong>Use of cookies, IP addresses and website traffic information</strong><br>
<br>

<br>

<br>
Some of our pages may also contain web beacons which allow us to collect information on the volume and origin of visitor traffic to our pages as well as general demographic information about these visitors. This data is stored anonymously, it does not contain any personal information and can thus be disclosed to third parties, particularly for information or statistical analysis purposes, particularly in order to analyse the performance of our marketing promotions.<br>

<br>
