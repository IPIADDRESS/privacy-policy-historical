<script type="text/javascript">
    function spellCheck(text) {
        var host = "https://api.cognitive.microsoft.com/bing/v7.0/spellcheck"; 
        var key = "d9f5391f5af04073ae904971ded77b3a"; 
        var mkt = "en-US";  //language dictionary
        var mode = "spell"; // mode either proof or spell
        var query_string = "?mkt=" + mkt + "&mode=" + mode;
        var searchValue = text;
        var unformattedText = text;
        var reqeustData = {
            "text": text
        }
        $.ajax({
            url: host + query_string,
            type: "POST",
            async: false,
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            data: reqeustData,
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Ocp-Apim-Subscription-Key': key,
            },
            success: function (response) {
                var resultObject = response;
                var formattedSearchText = "";
                if (resultObject != null && resultObject.flaggedTokens != null && resultObject.flaggedTokens.length > 0) {
                    if (resultObject.flaggedTokens.length > 1) {
                        var flaggedTokens = resultObject.flaggedTokens;
                        $.each(flaggedTokens, function (index, val) {
                            searchValue = searchValue.replace(val.token, val.suggestions[0].suggestion);
                        });
                        formattedSearchText = searchValue;
                    }
                    else if (resultObject.flaggedTokens.length == 1) {
                        searchValue = searchValue.replace(resultObject.flaggedTokens[0].token, resultObject.flaggedTokens[0].suggestions[0].suggestion);
                        formattedSearchText = searchValue;
                    }
                    formattedSearchText = formattedSearchText.trim();
                    if (formattedSearchText != "") {
                        sessionStorage.removeItem('SpellCheckData');
                        var data = {
                            "UnformattedSearchText": unformattedText,
                            "FormattedSearchText": formattedSearchText,
                            "ShowDidyoumean": false
                        };
                        sessionStorage.setItem("SpellCheckData", JSON.stringify(data));
                    }
                }
            },
            error: function (err) {
                
            }
        });
    }

    function sendSearchedText() {
        var text = $('#searchContent').val();

        //Bing spell Check section
        sessionStorage.removeItem('SpellCheckData');
        spellCheck(text);

        //Assigning formatted search text value for making search request
        var spellCheckDataString = sessionStorage.getItem("SpellCheckData");
        var spellCheckDataObj = null;
        if (spellCheckDataString != null && spellCheckDataString != "") {
            spellCheckDataObj = JSON.parse(spellCheckDataString);
            if (spellCheckDataObj != null) {
                if (spellCheckDataObj.FormattedSearchText != "") {
                    text = spellCheckDataObj.FormattedSearchText;
                }
            }
        }

        //Setting office 365 value for below conditions
        if (text == "o365" || text == "o 365")
            text = "office 365";
        var homePageUrl = '';
        if ($(".mod-logo-techsoup").length > 0) {
            homePageUrl = $(".mod-logo-techsoup").attr("href");
        }
        text = removeSpecialCharacters(text);
        text = replaceSpecialCharacters(text);
        text = replaceMdashCharacters(text);
        text = text.trim();
        if (text != "") {
            var url = homePageUrl + "/search/products/";
            var domain = document.domain;
            if (domain.indexOf("forums.techsoup.org") > -1) {
                if (spellCheckDataObj != null) {
                    if (spellCheckDataObj.UnformattedSearchText != "") {
                        location.href = url + escape(text) + "/#"+ escape(spellCheckDataObj.UnformattedSearchText) + "/"; 
                    }
                }
                else
                location.href = url + escape(text) + "/";
            }
            else
                location.href = url + escape(text) + "/";
        }
    }
    function removeSpecialCharacters(textToInspect) {
        var specialChars = "*\/<>':^#%(){}!@?";
        for (var i = 0; i < specialChars.length; i++) {
            textToInspect = textToInspect.replace(new RegExp("\\" + specialChars[i], 'gi'), '');
        }
        return textToInspect;
    }
    function replaceSpecialCharacters(textToInspect) {
        var specialChars = "&+,";
        for (var i = 0; i < specialChars.length; i++) {
            textToInspect = textToInspect.replace(new RegExp("\\" + specialChars[i], 'gi'), ' ');
        }
        return textToInspect;
    }
    function replaceMdashCharacters(textToInspect) {
        return textToInspect.replace(/\u2013|\u2014/g, '').replace(/\s{2,}/g, ' ');
    }

    function openSearch() {
        if ($("#searchContent").is(':focus'))
            $('#searchContent').blur();
        else
            setTimeout(function () { $('#searchContent').focus() }, 20);
        return true;
    }
    //})
</script>

		<div class="container">
			<div class="ExternalClassA61E8253DCFA4AF083088180719AEDC7"><p>TechSoup Global Privacy Policy</p><p>Last modified: January 16, 2019</p><p>Thank you for being part of the TechSoup community.</p><p>This Privacy Policy describes the types of information we may collect from you and our practices for collecting, using, protecting, and disclosing that information (including personal information) when you visit the Site, or access or use our products and services. This Privacy Policy is intended to solely govern the specific website(s) it is posted on, unless otherwise noted. TechSoup owns and/or controls ancillary programs that may require their own Privacy Policy.</p><p>If you see an undefined term in this Privacy Policy (such as "Site" or "Account"), it has the same definition as in our <a href="/termsofuse" title="TechSoup Global Terms of Use">Terms of Use</a>. When this policy mentions "TechSoup," "we," "us," or "our," it's referring to TechSoup Global.</p><p>Please read this policy carefully to understand our practices regarding your information. If you do not agree with our practices or this Privacy Policy, do not use the Site. By accessing or using this Site, you agree to this Privacy Policy. This policy may change from time to time (see Changes to Our Privacy Policy). Your continued use of this Site after we make changes is deemed to be acceptance of those changes, so please check the policy periodically for updates.</p><p>The Site is not intended for children under 18 years of age. No one under age 18 may provide any information to or on the Site. We do not knowingly collect personal information from children under 18. If you are under 18, do not: (i) use this Site or any of its features, (ii) register on the Site, (iii) make any purchases through the Site, (iv) use any of the interactive or public comment features of this Site, or (v) provide any information about yourself to us, including your name, address, telephone number, email address, or any screen name or user name you may use. If we learn we have collected or received personal information from a child under 18, we will delete that information. If you believe we might have any information from or about a child under 18, please contact us at <a href="mailto:privacy@techsoup.org" title="Email privacy@techsoup.org">privacy@techsoup.org</a>.</p><h2>1. INFORMATION WE COLLECT</h2><p>There are three general categories of information we collect.</p><h3>1.1 Information You Give to Us (both necessary and optional).</h3><h4>1.1.1 Information necessary for the use of certain features on the Site.</h4><p>When you use the Site and access these features, you are entering into a contract with TechSoup and we collect the information necessary for the adequate performance of that contract. The necessary information also allows us to comply with our legal obligations. Without it, we may not be able to provide you with these features. Examples of necessary information include, but are not limited to:</p><ul class="margin-bottom"><li><strong>Account Information.</strong> When you sign up for a TechSoup Account, we require your first name, last name, email address, community nickname, and a password, as well as a security question and answer.</li><li><strong>Payment Information.</strong> To order Products or Services through the Site, we may require you to provide certain financial information (like your bank account or credit card information) in order to facilitate the processing of payments. Currently, the financial information you provide will be collected directly by third party payment processors and subject to their privacy policies.</li><li><strong>Communications with TechSoup and other users.</strong> When you communicate with TechSoup or use the Site to communicate with other users, we collect information about your communication and any information you provide in that communication.</li></ul><h4>1.1.2 Information you choose to give us (collected with your consent).</h4><p>While not required, you may choose to provide us with additional information for a better user experience when using the Site. This additional information will be processed based on your consent and includes but is not limited to:</p><ul class="margin-bottom"><li><strong>Additional Account Information.</strong> You may provide additional information as part of your TechSoup Account (such as your personal description, location, and preferred language(s)). This information will be publicly visible to others. If you do not wish to share this information with TechSoup or others, do not provide the information as part of your TechSoup Account.</li><li><strong>Other Information.</strong> You may provide us information when you fill in a form, conduct a search, update or add information to your TechSoup account, respond to surveys, post to community forums, participate in promotions, or use other features of the Site. In these situations, TechSoup will obtain your consent at the point of collection for such information.</li></ul><h3>1.2 Information We Automatically Collect from Your Use of the Site.</h3><p>When you use the Site, we automatically collect information, including personal information, about the services you use and how you use them. This information is necessary to comply with our legal obligations and also is necessary given our legitimate interest in providing and improving the functionality of the Site.</p><ul class="margin-bottom"><li><strong>Geo-location Information.</strong> When you use certain features of the Site, we may collect information about your precise or approximate location as determined through data such as your IP address or mobile device's GPS to offer you an improved user experience. Most mobile devices allow you to control or disable the use of location services for applications in the device's settings menu. TechSoup may also collect this information even when you are not using the app if this connection is enabled through your settings or device permissions.</li><li><strong>Usage Information.</strong> We collect information about your interactions with the Site such as the pages or content you view, your searches for Products or Services, donation requests you have made, and other actions on the Site.</li><li><strong>Log Data and Device Information.</strong> We automatically collect log data and device information when you access and use the Site, even if you have not created a TechSoup Account or logged in. That information includes, among other things: details about how you've used the Site (including if you clicked on links to third party applications), IP address, access dates and times, hardware and software information, device information, device event information, unique identifiers, crash data, cookie data, and the pages you've viewed or engaged with before or after using the Site.</li><li><strong>Cookies and Similar Technologies.</strong> We use cookies and other similar technologies, such as web beacons, pixels, and mobile identifiers. We may also allow our business partners to use these tracking technologies on the Site, or engage others to track your behavior on our behalf. You may disable the usage of cookies through your browser settings.</li></ul><h3>1.3 Information We Obtain from Third Parties.</h3><p>We may obtain information from other sources (including but not limited to our affiliates and global partners) and combine that with information we collect through the Site. We do not control or supervise how the third parties providing your information process your personal data, and any information request regarding the disclosure of your personal information to us from third parties should be directed to such third parties.</p><h2>2. HOW WE USE INFORMATION WE COLLECT</h2><p>We use, store, and process information, including personal information, about you to provide and improve the Site, and also to comply with our legal obligations.</p><h3>2.1 Provide and Improve the Site.</h3><ul class="margin-bottom"><li>Enable you to access and use the Site.</li><li>Enable you to communicate with other users and customers.</li><li>Operate, protect, improve, and optimize the Site and experience, such as by performing analytics and conducting research.</li><li>Provide customer service.</li><li>Send you service or support messages, updates, security alerts, and account notifications.</li><li>Send you promotional messages and other information that may be of interest to you based on your preferences (including information about TechSoup or donor offers and launches).</li></ul><p>We process this information given our legitimate interest in improving the Site and our users' experience with it, and where it is necessary for the performance of the contract with you and/or a legal obligation. You can opt out of receiving communications from us by following the unsubscribe instructions included in our marketing communications or changing your notification settings within your TechSoup Account.</p><h3>2.2 Comply with Our Legal Obligations.</h3><ul class="margin-bottom"><li>Detect and prevent fraud, spam, abuse, security incidents, and other harmful activity.</li><li>Conduct security investigations and risk assessments.</li><li>Verify or authenticate information provided by you (such as to verify your authorization to act as an agent on behalf of a nonprofit organization).</li><li>Conduct checks against databases and other information sources, to the extent permitted by applicable laws.</li><li>Resolve any disputes with any of our users or customers and enforce our agreements with third parties.</li><li>Enforce our <a href="/termsofuse" title="TechSoup Global Terms of Use">Terms of Use</a> and other policies.</li></ul><p>We process this information given our legitimate interest and legal obligation to protect the Site, to measure the adequate performance of our contract with you, and to comply with applicable laws. TechSoup may process your information if it is necessary for legitimate interests, except where such interests are overridden by the interests or fundamental rights and freedoms of the data subject which require protection of personal data.</p><h2>3. SHARING &amp; DISCLOSURE</h2><p>We will only share your information if and to the extent one of the following applies:</p><h3>3.1 With Your Consent.</h3><p>Where you have provided consent, we share your information, including personal information, as described at the time of consent. If you participate in promotional activities conducted by TechSoup partners or third parties we may also share information if you have provided us with prior consent to do so.</p><h3>3.2. Profiles and Other Public Information.</h3><p>The Site lets you publish information (including personal information) that is visible to the general public. For example:</p><ul class="margin-bottom"><li>Parts of your public profile page, such as your first name, your description, and city, are publicly visible to others.</li><li>If you submit content in a community or discussion forum, blog or social media post, or use a similar feature on the Site, that content is publicly visible.</li></ul><p>Information you share publicly on the Site may be indexed through third party search engines. If you change your public-facing content, these search engines may not update their databases. We do not control the practices of third party search engines, and they may use caches containing your outdated information.</p><h3>3.3 Compliance with Law, Responding to Legal Requests, Preventing Harm, and Protection of Our Rights.</h3><p>TechSoup may disclose your information, including personal information, to courts, law enforcement or governmental authorities, or authorized third parties, if and to the extent we are required or permitted to do so by law or if such disclosure is reasonably necessary: (i) comply with our legal obligations, (ii) to comply with legal process and to respond to claims asserted against TechSoup, (iii) to respond to verified requests relating to a criminal investigation or alleged or suspected illegal activity or any other activity that may expose us, you, or any other of our users to legal liability, (iv) to enforce and administer our Terms of Use or other agreements with our users, or (v) to protect the rights, property or personal safety of TechSoup, its employees, its users, customers or members of the public.</p><p>Where appropriate, we may notify users about legal requests unless: (i) providing notice is prohibited by the legal process itself, by court order we receive, or by applicable law, or (ii) we believe that providing notice would be futile, ineffective, create a risk of injury or bodily harm to an individual or group, or create or increase a risk of fraud upon TechSoup's property, its users and customers and the Site. In instances where we comply with legal requests without notice for these reasons, we will attempt to notify that user about the request after the fact where appropriate and where we determine in good faith that we are no longer prevented from doing so.</p><h3>3.4 Third Party Companies.</h3><p>TechSoup Global enters into contracts with third party companies to provide donations to TechSoup users or to offer their products and/or services on the Site ("<strong>Third Party Companies</strong>"). TechSoup will share your account information with Third Party Companies when you request donations or purchase products and/or services from such Third Party Companies. TechSoup needs to share your account information with a Third Party Company, including your personal information, to implement a contract between you and the Third Party Company, and your account information will be processed according to the privacy policy of such Third Party Company.</p><h3>3.5 Service Providers.</h3><p>Since TechSoup is a global network, it conducts activities globally. In doing so, TechSoup uses a variety of third parties to help us provide services related to the Site. Service providers may be located inside or outside of the European Economic Area ("<strong>EEA</strong>"). The EEA unites the EU Member States and the three EEA EFTA States (Iceland, Liechtenstein, and Norway) into a market governed by the same basic rules (such as GDPR).</p><p>For example, service providers may help us: (i) verify your identity or authenticate your identification documents, (ii) check information against public databases, (iii) conduct background or police checks, fraud prevention, and risk assessment, (iv) perform product development, maintenance and debugging, (v) allow the provision of the TechSoup Services through third party platforms and software tools (e.g., through the integration with our APIs), or (vi) provide customer service, advertising, or payments services. These providers have limited access to your information to perform these tasks on our behalf, and are contractually bound to protect and to use it only for the purposes for which it was disclosed and consistent with this Privacy Policy.</p><p>If TechSoup needs to share your information, including personal information, with a service provider, in order to ensure the adequate performance of our contract with you, we are permitted to do so.</p><h3>3.6 Business Transfers.</h3><p>If TechSoup Global undertakes or is involved in any merger, acquisition, reorganization, sale of assets, bankruptcy, or insolvency event, then we may sell, transfer or share some or all of our assets, including your information in connection with such transaction or in contemplation of such transaction (e.g., due diligence). In this event, TechSoup Global will notify you before your personal information is transferred and becomes subject to a different privacy policy.</p><h3>3.7 Aggregated Data.</h3><p>We may also share aggregated information (information about our users that we combine together so that it no longer identifies or references an individual user) and other anonymized information for regulatory compliance, industry and market analysis, insights about the sector, demographic profiling, marketing and advertising, and other business purposes. We may share this aggregated data with the public.</p><h2>4. THIRD PARTY PARTNERS &amp; INTEGRATIONS</h2><p>The Site may contain links to third party websites or services, such as third party integrations, co-branded services, or third party-branded services ("<strong>Third Party Partners</strong>"). TechSoup doesn't own or control these Third Party Partners and when you interact with them, you may be providing information directly to the Third Party Partner, TechSoup, or both. These Third Party Partners will have their own rules about the collection, use, and disclosure of information. We encourage you to review the privacy policies of any Third Party Partner you interact with.</p><h2>5. YOUR RIGHTS</h2><p>You may exercise any of the rights described in this section by sending an email to <a href="mailto:privacy@techsoup.org" title="Email privacy@techsoup.org">privacy@techsoup.org</a>. Please note that we may ask you to verify your identity before taking further action on your request.</p><h3>5.1 Managing Your Information.</h3><p>You may access and update some of your information through your Account settings. You are responsible for keeping your personal information up-to-date.</p><h3>5.2 Rectification of Inaccurate or Incomplete Information.</h3><p>You have the right to ask us to correct inaccurate or incomplete personal information concerning you (and which you cannot update yourself within your TechSoup Account).</p><h3>5.3 Data Access and Portability.</h3><p>In some jurisdictions, applicable law may entitle you to request copies of your personal information held by us. You may also be entitled to request copies of personal information that you have provided to us in a structured, commonly used, and machine-readable format and/or request us to transmit this information to another service provider (where technically feasible).</p><h3>5.4 Data Retention and Erasure.</h3><p>We generally retain your personal information for as long as is necessary for the performance of the contract between you and us and to comply with our legal obligations. If you no longer want us to use your information to provide the Site to you, you can request that we erase your personal information and close your TechSoup Account. Please note that if you request the erasure of your personal information:</p><ul class="margin-bottom"><li>We may retain some of your personal information as necessary for our legitimate business interests, such as fraud detection and prevention and enhancing safety. For example, if we suspend a TechSoup Account for fraud or safety reasons, we may retain certain information from that TechSoup Account to prevent that user or customer from opening a new TechSoup Account in the future.</li><li>We may retain and use your personal information to the extent necessary to comply with our legal obligations. For example, TechSoup may keep some of your information for tax, legal reporting and auditing obligations.</li><li>Information you have shared with others (e.g., forum postings) may continue to be publicly visible on the Site, even after your TechSoup Account is cancelled. However, attribution of such information to you will be removed. Additionally, some copies of your information (e.g., log records) may remain in our database, but are disassociated from personal identifiers.</li><li>Because we maintain the Site to protect from accidental or malicious loss and destruction, residual copies of your personal information may not be removed from our backup systems for a limited period of time.</li></ul><h3>5.5 Withdrawing Consent and Restriction of Processing.</h3><p>Where you have expressly provided your consent to the processing of your personal information by TechSoup you may withdraw your consent at any time by changing your Account settings or by sending a communication to TechSoup specifying which consent you are withdrawing. Please note that the withdrawal of your consent does not affect the lawfulness of any processing activities based on such consent before its withdrawal. Additionally, in some jurisdictions, applicable law may give you the right to limit the ways in which we use your personal information, in particular where (i) you contest the accuracy of your personal information; (ii) the processing is unlawful and you oppose the erasure of your personal information; (iii) we no longer need your personal information for the purposes of the processing, but you require the information for the establishment, exercise or defense of legal claims; or (iv) you have objected to the processing pursuant to Section 5.6 and pending the verification whether the legitimate grounds of TechSoup override your own.</p><h3>5.6 Objection to Processing.</h3><p>In some jurisdictions, applicable law may permit you to legally object to TechSoup's processing. In these instances, you may require TechSoup not to process your personal information for specific purposes (including profiling) where such processing is based on legitimate interest. If you object to such processing TechSoup will no longer process your personal information for these purposes unless we can demonstrate a legal basis for doing so or such processing is required for the establishment, exercise or defense of legal claims.</p><p>At any time, regardless of applicable law, you may object to us processing your personal information for direct marketing purposes. You may, at any time, ask TechSoup to cease processing your data for these direct marketing purposes by sending an e-mail to <a href="mailto:privacy@techsoup.org" title="Email privacy@techsoup.org">privacy@techsoup.org</a>.</p><h3>5.7 Lodging Complaints.</h3><p>With respect to GDPR, you have the right to submit complaints about the data processing activities carried out by TechSoup before Information Commissioner's Office in the UK; for complaints unrelated to GDPR, nothing in this Privacy Policy is intended to limit your right to file a complaint in the appropriate jurisdiction.</p><h2>6. OPERATING GLOBALLY</h2><p>To facilitate our global operations TechSoup may transfer, store, and process your information within our family of public benefit organizations or with service providers based in Europe, India, Asia Pacific and North and South America. Laws in these countries may differ from the laws applicable to your Country of Residence. For example, information collected within the EEA may be transferred, stored, and processed outside of the EEA for the purposes and bases described in this Privacy Policy. Where we transfer store, and process your personal information outside of the EEA we have ensured that appropriate safeguards are in place to ensure an adequate level of data protection.</p><h3>6.1 EU Model Clauses.</h3><p>If your information is shared with corporate affiliates or third party companies or service providers outside the EEA, we have, prior to sharing your information with such corporate affiliate or third party company or service provider, established the necessary means to ensure an adequate level of data protection. This agreement may incorporate the basis of the EU Model Clauses (a set of clauses issued by the European Commission).</p><h3>6.2 Your California Privacy Rights.</h3><p>California law permits users and customers who are California residents to request and obtain from us once a year, free of charge, a list of the third parties to whom we have disclosed their personal information (if any) for their direct marketing purposes in the prior calendar year, as well as the type of personal information disclosed to those third parties. See the "Contact Us" section for where to send such requests. TechSoup does not share personal information with third parties for its own direct marketing purposes without your prior consent. Accordingly, you can prevent disclosure of your personal information to third parties for direct marketing purposes by withholding consent.</p><h2>7. SECURITY</h2><p>We are continuously implementing and updating administrative, technical, and physical security measures to help protect your information against unauthorized access, loss, destruction, or alteration. Some of the safeguards we use to protect your information are firewalls and data encryption, and information access controls.</p><p>The safety and security of your information also depends on you. Where we have given you (or where you have chosen) a password for access to certain parts of our Site, you are responsible for keeping this password confidential. We ask you not to share your password with anyone and to keep said password(s) in a secure location. If you know or have reason to believe that your TechSoup Account credentials have been lost, stolen, misappropriated, or otherwise compromised or in case of any actual or suspected unauthorized use of your TechSoup Account, please contact us following the instructions in the Contact Us section below.</p><p>Unfortunately, the transmission of information via the internet is not completely secure. Although we do our best to protect your personal information, we cannot guarantee the security of your personal information and data transmitted to our Website. Any transmission of personal information is at your own risk. We are not responsible for circumvention of any privacy settings or security measures contained on the Site.</p><h2>8. CHANGES TO THIS PRIVACY POLICY</h2><p>TechSoup reserves the right to modify this Privacy Policy at any time in accordance with this provision. If we make changes to this Privacy Policy, we will post the revised Privacy Policy on the Site and update the "Last Updated" date at the top of this Privacy Policy. We will also provide you with notice of the modification by email at least thirty (30) days before the date the changes become effective. If you disagree with the revised Privacy Policy, you may cancel your Account. If you do not cancel your Account before the date the revised Privacy Policy becomes effective, your continued access to or use of the Site will be subject to the revised Privacy Policy.</p><h2>9. CONTACT US</h2><p>If you have any feedback about this Privacy Policy or TechSoup's information handling practices, you may email us at: <a href="mailto:privacy@techsoup.org" title="Email privacy@techsoup.org">privacy@techsoup.org</a> or contact us at: TechSoup Global, Legal Department, 435 Brannan Street, Suite 100, San Francisco, CA 94107. We welcome your feedback!</p></div>

		<script>
		    $(function () {

		        // your current click function
		        $('a').on('click', function (e) {
		            if ((!this.hasAttribute('data-toggle')) && (!this.hasAttribute('data-slide')) && (this.parentElement.parentElement.id != 'testnavbar')) {
		                $('html, body').animate({
		                    scrollTop: $($(this).attr('href')).offset().top - 70
		                }, 500);
		                return false;
		            }
		        });

		        // *only* if we have anchor on the url
		        if (window.location.hash && $(".nav-topposition").length === 0) {
		            // smooth scroll to the anchor id
		            $('html, body').animate({
		                scrollTop: $(window.location.hash).offset().top - 70
		            }, 500);
		        }
		        var portNumbr = location.port;
		        if (portNumbr != 46000) {
		            var isFirstVisit = false;
		            if (typeof (Storage) !== "undefined") {
		                if (typeof (localStorage.firstVisitDpoModal) == "undefined") {
		                    isFirstVisit = true;
		                    localStorage.firstVisitDpoModal = 2;
		                }
		                else if (localStorage.firstVisitDpoModal == 1) {
		                    isFirstVisit = true;
		                    localStorage.firstVisitDpoModal = 2;
		                } else if (localStorage.firstVisitDpoModal == 2) {
		                    localStorage.firstVisitDpoModal = 3;
		                    isFirstVisit = false;
		                }
		                else {
		                    isFirstVisit = false;
		                }
		            }
		            if (isFirstVisit) {
		                $('#dpoModalDialog').show();
		                $('#modaltitl').text("The TechSoup Growth Capital Campaign");
		                $('#Heading').text("Your work is vital.");
		                $('.middleContent').text("We are innovating constantly to support you. That includes the way we fundraise. Our new campaign earns you money. Literally.");
		                $('#connectContent').html('<span>Connect. </span>' + '<span>Activate. </span>' + '<span class="transform">Transform. </span>');

		                $('#dpoModalDialog').modal('show');
		            }
		            else {
		                $(".DPOFix").addClass('topNavSpace');
		                $(".dpoHeaderLink").show();
		            }
		            $('#dpoModalDialog').on("hidden.bs.modal", function () {
		                $(".DPOFix").addClass('topNavSpace');
		                $(".dpoHeaderLink").show();
		            });
		        }
