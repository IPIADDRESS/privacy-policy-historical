/** SLICK **/
.slick-slider
{
    position: relative;

    display: block;
    box-sizing: border-box;

    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;

    -webkit-touch-callout: none;
    -khtml-user-select: none;
    -ms-touch-action: pan-y;
        touch-action: pan-y;
    -webkit-tap-highlight-color: transparent;
}

.slick-list
{
    position: relative;

    display: block;
    overflow: hidden;

    margin: 0;
    padding: 0;
}
.slick-list:focus
{
    outline: none;
}
.slick-list.dragging
{
    cursor: pointer;
    cursor: hand;
}

.slick-slider .slick-track,
.slick-slider .slick-list
{
    -webkit-transform: translate3d(0, 0, 0);
       -moz-transform: translate3d(0, 0, 0);
        -ms-transform: translate3d(0, 0, 0);
         -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
}

.slick-track
{
    position: relative;
    top: 0;
    left: 0;

    display: block;
    margin-left: auto;
    margin-right: auto;
}
.slick-track:before,
.slick-track:after
{
    display: table;

    content: '';
}
.slick-track:after
{
    clear: both;
}
.slick-loading .slick-track
{
    visibility: hidden;
}

.slick-slide
{
    display: none;
    float: left;

    height: 100%;
    min-height: 1px;
}
[dir='rtl'] .slick-slide
{
    float: right;
}
.slick-slide img
{
    display: block;
}
.slick-slide.slick-loading img
{
    display: none;
}
.slick-slide.dragging img
{
    pointer-events: none;
}
.slick-initialized .slick-slide
{
    display: block;
}
.slick-loading .slick-slide
{
    visibility: hidden;
}
.slick-vertical .slick-slide
{
    display: block;

    height: auto;

    border: 1px solid transparent;
}
.slick-arrow.slick-hidden {
    display: none;
}

/* Icons */
@font-face
{
    font-family: 'slick';
    font-weight: normal;
    font-style: normal;

    src: url('./fonts/slick.eot');
    src: url('./fonts/slick.eot?#iefix') format('embedded-opentype'), url('./fonts/slick.woff') format('woff'), url('./fonts/slick.ttf') format('truetype'), url('./fonts/slick.svg#slick') format('svg');
}
/* Arrows */
.slick-prev,
.slick-next
{
    font-size: 0;
    line-height: 0;

    position: absolute;
    top: 50%;

    display: block;

    width: 20px;
    height: 20px;
    padding: 0;
    -webkit-transform: translate(0, -50%);
    -ms-transform: translate(0, -50%);
    transform: translate(0, -50%);

    cursor: pointer;

    color: transparent;
    border: none;
    outline: none;
    background: transparent;
}
.slick-prev:hover,
.slick-prev:focus,
.slick-next:hover,
.slick-next:focus
{
    color: transparent;
    outline: none;
    background: transparent;
}
.slick-prev:hover:before,
.slick-prev:focus:before,
.slick-next:hover:before,
.slick-next:focus:before
{
    opacity: 1;
}
.slick-prev.slick-disabled:before,
.slick-next.slick-disabled:before
{
    opacity: .25;
}

.slick-prev:before,
.slick-next:before
{
    font-family: 'slick';
    font-size: 20px;
    line-height: 1;

    opacity: .75;
    color: white;

    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.slick-prev
{
    left: -25px;
}
[dir='rtl'] .slick-prev
{
    right: -25px;
    left: auto;
}
.slick-prev:before
{
    content: 'â†';
}
[dir='rtl'] .slick-prev:before
{
    content: 'â†’';
}

.slick-next
{
    right: -25px;
}
[dir='rtl'] .slick-next
{
    right: auto;
    left: -25px;
}
.slick-next:before
{
    content: 'â†’';
}
[dir='rtl'] .slick-next:before
{
    content: 'â†';
}

/* Dots */
.slick-dotted.slick-slider
{
    margin-bottom: 30px;
}

.slick-dots
{
    position: absolute;
    bottom: -25px;

    display: block;

    width: 100%;
    padding: 0;
    margin: 0;

    list-style: none;

    text-align: center;
}
.slick-dots li
{
    position: relative;

    display: inline-block;

    width: 20px;
    height: 20px;
    margin: 0 5px;
    padding: 0;

    cursor: pointer;
}
.slick-dots li button
{
    font-size: 0;
    line-height: 0;

    display: block;

    width: 20px;
    height: 20px;
    padding: 5px;

    cursor: pointer;

    color: transparent;
    border: 0;
    outline: none;
    background: transparent;
}
.slick-dots li button:hover,
.slick-dots li button:focus
{
    outline: none;
}
.slick-dots li button:hover:before,
.slick-dots li button:focus:before
{
    opacity: 1;
}
.slick-dots li button:before
{
    font-family: 'slick';
    font-size: 6px;
    line-height: 20px;

    position: absolute;
    top: 0;
    left: 0;

    width: 20px;
    height: 20px;

    content: '\2022';
    text-align: center;

    opacity: .25;
    color: black;

    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
.slick-dots li.slick-active button:before
{
    opacity: .75;
    color: black;
}

<h3>Privacy Policy</h3>
</div>
<div class="cmsPage">
<p>PLEASE NOTE that our privacy policy has changed, effective March 1, 2016.</p>
<p>Ruggable, LLC and its affiliates (collectively, “us”, “our” or “we”), own and operate the RUGGABLE® 2-piece rug system&nbsp;brand.&nbsp; Ruggable collects customer information to help us to serve you better. We respect your privacy and are committed to maintaining and using this information responsibly. This privacy policy addresses the use and disclosure of personal information we collect from you. By visiting our website, or providing your information to us, you are accepting the practices described in this privacy policy.</p>
<p><strong>Personal information we collect about you</strong></p>
<p>Any personal information you provide to us is maintained on secure servers and our internal systems. We collect personal information when you sign up online or create or update your account, log-in, place an order, communicate online using our contact us form, sign up to receive our newsletters, shop online, participate in a sweepstakes, contest, promotion or survey, or join our social networking sites. This information we collect may include, but is not limited to, your contact information (for example, your name, email address, billing and shipping addresses and phone number) and your credit card information.</p>
<p><strong>Non-personal information we collect about you</strong></p>
<p>Your web browser or client software may transmit certain geographic information or information regarding your computer (capabilities, browser, IP addresses, etc.) to us. We may use this information to help us understand who uses our website and to improve and market our website in general and to help us to improve the products and tools we offer online.&nbsp; In addition, we may use such information for security, system integrity (the prevention of hacking, etc.), or enforcement purposes.</p>
<p><strong>How we use your information</strong></p>
<p>We use your personal information to complete your purchase transaction, to keep you informed about the status of your order, to identify your product preferences so we can notify you of new or additional products that might be of interest, to notify you of any important information concerning the product you purchased such as revised care or application instructions, disclaimers or product recalls, and for internal marketing, profiling, or demographic purposes, so we can adapt our products and services to better suit your needs. We may also use information about your product preferences and interests in order to improve our site design and enhance your shopping experience. &nbsp;In the event of a sale of some or all of our business,&nbsp;Ruggable may disclose your personal information to a purchaser that agrees to abide by the terms and conditions of this privacy policy.&nbsp;</p>
<p>You should also be aware that we may disclose specific information about you if required to do so by law, governmental request, process or court order or based on our good faith belief that it is necessary to conform or comply with such law, request or court order or to protect the users of our websites or the public.</p>
<p><strong>Cookies and web beacons</strong></p>
<p>We currently use the services of a few carefully selected companies to help manage and optimize our Internet business and communications. These companies help us to measure the effectiveness of our advertising and better understand how visitors use our sites. To do this, cookies are placed on computer browsers and web beacons are placed on our websites on our behalf. The type of information collected in this manner includes pages visited, products viewed and products placed in your shopping cart. By supplementing our records, this information helps us to identify what pages are most attractive to our visitors, which of our products most interest our customers and what kinds of offers our customers like to see.</p>
<p>Cookies are small data files that are automatically stored on your computer when you visit our websites. Cookies are used to track the pages of the websites you’ve visited and do not retain any personally identifiable information such as your name, address or any financial information. We may use cookies to enable you to use certain website features, remember the items in your shopping cart, store your preferences, recognize you when you return to our website, track your orders, and monitor and maintain information about your use of our websites. By using our websites, you consent to our placement of cookies on your computer.</p>
<p>You may occasionally get cookies from our business partners or other third parties. We have no access to or control over these cookies.</p>
<p>Most internet browsers automatically accept cookies, but if you do not wish to have cookies on your system, you can set your browser preferences to refuse them or to alert you when cookies are being sent. In order to disable cookies, please consult your browser's "help" section for instructions. Additionally, if you have an Adobe Flash player installed on your computer, your Flash player can be set to reject or delete Flash cookies. If you choose to decline cookies, you may not be able to fully experience the features of our websites.</p>
<p>Web beacons are small strings of code that are placed in a web page or in an email message. They are sometimes called "clear GIFs" (Graphics Interchange Format) or "pixel tags". Web beacons are most often used in conjunction with cookies to track activity on our websites. When you visit a particular web page, web beacons notify us of your visit. Since web beacons are used in combination with cookies, if you disable cookies the web beacons will only detect an anonymous website visit. When used in an email, Web beacons enable us to know whether you have received the email.<strong>&nbsp;</strong></p>
<p><strong>How we work with third party service providers</strong></p>
<p>Ruggable works with reputable third parties who perform services on our behalf. Sometimes these service providers need information about our customers in order to do their jobs, such as to ship orders or to maintain and manage our customer database and report on customer behavior and/or preferences. We will attempt to ensure that these entities do not use your personal information for any other purpose, and that they have agreed to maintain the confidentiality, security, and integrity of the personal information they obtain from us.</p>
<p><strong>Marketing email communications</strong></p>
<p>If you do not wish to receive Ruggable marketing emails or promotions, you may opt-out by clicking on the unsubscribe link found at the bottom of all&nbsp;Ruggable marketing emails, or you may email&nbsp;<a href="mailto:contactus@ruggable.com">contactus@ruggable.com</a>&nbsp;with “remove” in the subject line. Be sure to send the email from the address you want removed. Please be aware that it can take up to 10 business days to remove you from our marketing email lists.</p>
<p><strong>Links to other sites</strong></p>
<p>To enhance your shopping experience, our websites may include links to other sites outside our family of brands. Those websites will have their own privacy policies that you may wish to review. Ruggable has no responsibility for these linked websites.</p>
<p><strong>Privacy of young children</strong></p>
<p>Ruggable is concerned about the privacy of young children and we do not knowingly collect any personal information from a child under 13. We do not sell products for purchase by children and all children's products we sell are for purchase by adults only.</p>
<p><strong>Security</strong></p>
<p>The security of your information is very important to us. When ordering online from our website, your information is protected by Secure Socket Layer (SSL) technology. SSL technology encrypts your order information to protect it from being decoded by anyone other than Ruggable.</p>
<p>While we implement these and other security measures on our sites, please note that 100% security is not always possible. You play a role in protecting your information as well. Because your password permits access to your personal information, please keep your password secret and do not disclose it to others.</p>
<p><strong>Accessing our web sites from outside the U.S.</strong></p>
<p>We do not currently accept international orders, but if you are visiting Ruggable.com from a location outside of the United States, you will be connected through and to servers located within the United States. You may use the contact us link on the homepage to email or call us to get assistance with an international order. By providing your information to us, you agree that all personal information will be used in accordance with this privacy policy and pursuant to U.S. law.<strong>&nbsp;</strong></p>
<p><strong>Your California rights</strong></p>
<p>Ruggable collects various types of personal information about you both online and offline, as described in this privacy policy. Under California law, customers of&nbsp;Ruggable who are residents of California may request certain information about our disclosure of personal information during the prior calendar year to third parties for their direct marketing purposes. To make such a request, please write to us at the following address: Ruggable Customer Relations 4950 Santa Fe Avenue, Vernon, CA &nbsp;90058.&nbsp; Alternatively, you may send us an email at&nbsp;<a href="mailto:contactus@ruggable.com">contactus@ruggable.com</a>&nbsp;with the words "California Privacy Rights" in the subject line.</p>
<p><strong>Privacy policy updates&nbsp;</strong></p>
<p>We may update our privacy policy from time to time. Whenever we make a change, we will post the updated policy at this site and we encourage you to check our policy periodically. If we make a material change to our privacy policy that would lessen your privacy rights, we will either continue to honor our prior policy for information that we collected when it was in force, or we will ask for your consent to the change. If you have any questions or concerns regarding our privacy policy, please contact us:</p>
<ul>
<ul>
<li>By email: &nbsp;contactus@ruggable.com</li>
<li>By phone: 877-RUGGABLE (877-784-4225)</li>
<li>By mail: &nbsp;<span>Ruggable</span><span> </span><span>Customer Relations&nbsp;4950 S Santa Fe Avenue, Vernon, CA &nbsp;90058</span>
</li>
</ul>
</ul>
<p>Effective as of March&nbsp;1, 2016.</p>

var apiReady,player,vwoPlayer,state;
var playerInit = false;
var done = false;

function onYouTubeIframeAPIReady() {
  apiReady = true;
}
function onPlayerReady(event) {
  console.log('Player Ready');
  player.setVolume(5)
  if($(window).width < 768) {
    player.mute()
  }
  event.target.playVideo();
}


function onPlayerStateChange(event) {
  if (event.data == YT.PlayerState.PLAYING && !done) {
    done = true;
  }
  if (event.data === 0) {
  	$('.video-preview').removeClass('open');
    $('body').removeClass('locked');
  }
}
function stopVideo() {
  player.stopVideo();
}
$(document).ready(function(){
  $('.play-button.youtube, .mobile-video-button').on('click tap', function(e){
    videoType = 'youtube';
    e.preventDefault();
    var id = $(this).data('youtube');
    if (id) {
      var done = false;
      if (playerInit == false) {
        playerInit = true;
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: id,
          playerVars: {
            'rel': 0,
            'enablejsapi': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      } else {
      	player.loadVideoById(id);
      }
      
      $('body').addClass('locked');
      $('.video-preview').addClass('open');
    }
  });
  
  $('.video-preview .close, .video-preview').on('click tap', function(){
    if (videoType == 'youtube') {
      stopVideo();
    }
    $('.video-preview').removeClass('open');
    $('body').removeClass('locked');
  })
});

// Shopoify.API
if((typeof Shopify) === "undefined") {
  var Shopify = {}
}
Shopify.utils = function() {
  return {
    floatToString: function(c, a) {
      var b = c.toFixed(a).toString();
      if(b.match(/^\.\d+/)) {
        return "0" + b
      } else {
        return b
      }
    },
    attributeToString: function(a) {
      if((typeof a) !== "string") {
        a += "";
        if(a === "undefined") {
          a = ""
        }
      }
      return $.trim(a)
    },
    attributesToString: function(c) {
      var a = [];
      for(var b in c) {
        a.push(b + " = " + c[b])
      }
      return a.join(",")
    }
  }
}();
Shopify.api = function() {
  var money_format = "$";
  return {
    getMoneyFormat: function() {
      return money_format
    },
    onError: function(XMLHttpRequest, textStatus) {
      var data = eval("(" + XMLHttpRequest.responseText + ")");
      alert(data.message + "(" + data.status + "): " + data.description)
    },
    onCartUpdate: function(cart) {
      alert("There are now " + cart.item_count + " items in the cart.")
    },
    onItemAdded: function(line_item) {
      alert(line_item.title + " was added to your shopping cart.")
    },
    onProduct: function(product) {
      console.log("Received everything we ever wanted to know about ", product)
    },
    formatMoney: function(cents, format) {
      var value = "";
      var patt = /\{\{\s*(\w+)\s*\}\}/;
      var formatString = (format || Shopify.api.getMoneyFormat());
	console.log(formatString.match(patt)[1])
      switch(formatString.match(patt)[1]) {
      case "amount":
        value = Shopify.utils.floatToString(cents / 100, 2).replace(/(\d+)(\d{3}[\.,]?)/, "$1 $2");
        break;
      case "amount_no_decimals":
        console.log('No Decimals');
        value = Shopify.utils.floatToString(cents / 100, 0).replace(/(\d+)(\d{3}[\.,]?)/, "$1 $2");
        break;
      case "amount_with_comma_separator":
        value = Shopify.utils.floatToString(cents / 100, 2).replace(/\./, ",").replace(/(\d+)(\d{3}[\.,]?)/, "$1.$2");
        break
	  case "amount_no_decimals_with_comma_separator":
        value = Shopify.utils.floatToString(cents / 100, 0).replace(/\./, ",").replace(/(\d+)(\d{3}[\.,]?)/, "$1,$2");
        break
      }
      return formatString.replace(patt, value)
    },
    resizeImage: function(image, size) {
      try {
        if(size == "original") {
          return image
        } else {
          var matches = image.match(/(.*\/[\w\-\_\.]+)\.(\w{2,4})/);
          return matches[1] + "_" + size + "." + matches[2]
        }
      } catch(e) {
        return image
      }
    },

    addItem: function(variant_id, quantity, callback) {
      var quantity = quantity || 1;
      var params = {
        type: "POST",
        url: "/cart/add.js",
        data: "properties[Frame]=fizzbuzz&amp;quantity=" + quantity + "&amp;id=" + variant_id,
        dataType: "json",
        success: function(line_item) {
          if((typeof callback) === "function") {
            callback(line_item)
          } else {
            Shopify.api.onItemAdded(line_item)
          }
        },
        error: function(XMLHttpRequest, textStatus) {
          Shopify.api.onError(XMLHttpRequest, textStatus)
        }
      };
      $.ajax(params)
    },

    addItemWithProperties: function(variant_id, quantity, properties, callback) {
      var quantity = quantity || 1;
      if(properties) {
        var data = properties.join("&")+"&quantity="+quantity+"&id="+variant_id;
      } else {
        var data = "quantity="+quantity+"&id="+variant_id;

      var params = {

    getCart: function(callback) {
