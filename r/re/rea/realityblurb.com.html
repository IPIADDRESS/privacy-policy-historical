-item-type-post_type menu-item-object-page menu-item-21"><a href="https://realityblurb.com/contact-us/">Contact Us</a></li></ul></div></nav><div id="site-utility"> <button id="trigger-header-search" class="search_button" type="button"> <i class="fa fa-search"></i> </button></div><div class="header-search"><div class="searchform-wrapper"><form method="get" class="searchform" action="https://realityblurb.com/"> <input onfocus="this.value=''" onblur="this.value='Type and hit enter to search ...'" type="text" value="Type and hit enter to search ..." name="s" class="search-input"></form></div></div></div></div></div><div class="page-header"><h1>Privacy</h1></div><div id="main" class="clearfix"><div id="container"><div id="content"><article id="post-1332" class="clearfix post-1332 page type-page status-publish"><div class="entry-content clearfix"><p><strong>Privacy Policy</strong></p><p>Reality Blurb found at https://realityblurb.com/ (“Website”) is governed by the following privacy policy (“Privacy Policy”).</p><p>We respect your privacy and are committed to protecting it. The purpose of this Privacy Policy is to inform you what personally identifiable information we may collect and how it may be used. This statement only applies to this Website.</p><p>WHAT INFORMATION DO WE COLLECT AND HOW IS IT USED?</p><p><strong>Information You Voluntarily Submit to the Website</strong>: We may collect personal information from you such as your name or email address. For example, you may voluntarily submit information to the Website by leaving a comment, subscribing to a newsletter, or submitting a contact form. In addition, you are able to create a user profile, which allows you to create a username and password. We will store the username, but your password will not be visible in our records.</p><p><strong>Information We Collect from Others</strong>: We may receive information about you from other sources.&nbsp; You may link your Facebook, and/or Google accounts to your user profile.&nbsp; If you choose to link your Facebook, and/or Google accounts to your user profile, we will receive your name, email address and profile picture associated with that account.&nbsp; The Website utilizes the Facebook commenting system, so if you choose to comment on a Website post, your profile picture will appear.</p><p><strong>Automatically-Collected Information</strong>: We automatically collect certain information about you and the device with which you access the Website. For example, when you use the Website, we will log your IP address, operating system type, browser type, referring website, pages you viewed, and the dates/times when you accessed the Website. We may also collect information about actions you take when using the Website, such as links clicked.</p><p><strong>Cookies</strong>: We may log information using cookies, which are small data files stored on your browser by the Website. We may use both session cookies, which expire when you close your browser, and persistent cookies, which stay on your browser until deleted, to provide you with a more personalized experience on the Website.</p><p>HOW YOUR INFORMATION MAY BE USED</p><p>We may use the information collected in the following ways:</p><ul><li>To operate and maintain the Website;</li><li>To create your account, identify you as a user of the Website, and customize the Website for your account;</li><li>To send you promotional information, such as newsletters. Each email promotion will provide information on how to opt-out of future mailings;</li><li>To send you administrative communications, such as administrative emails, confirmation emails, technical notices, updates on policies, or security alerts;</li><li>To respond to your comments or inquiries;</li><li>To provide you with user support;</li><li>To track and measure advertising on the Website;</li><li>To protect, investigate, and deter against unauthorized or illegal activity.</li></ul><p>THIRD-PARTY USE OF PERSONAL INFORMATION</p><p>We may share your information with third parties when you explicitly authorize us to share your information.</p><p>Additionally, the Website may use third-party service providers to service various aspects of the Website. Each third-party service provider’s use of your personal information is dictated by their respective privacy policies.</p><p>The Website currently uses the following third-party service providers:</p><p>Google Analytics – this service tracks Website usage and provides information such as referring websites and user actions on the Website. Google Analytics may capture your IP address, but no other personal information is captured by Google Analytics.</p><p>Mail Chimp – this service is used for delivery of email updates and newsletters. We store your name and email address for purposes of delivering such communications.&nbsp; Please refer to Mail Chimp’s privacy policy for further information.</p><p>At this time, your personal information is not shared with any other third-party applications. This list may be amended from time to time in the Website’s sole discretion.</p><p>Except when required by law, we will not sell, distribute, or reveal your email addresses or other personal information without your consent; however, we may disclose or transfer personal information collected through the Website to third parties who acquire all or a portion of our business, which may be the result of a merger, consolidation, or purchase of all or a portion of our assets, or in connection with any bankruptcy or reorganization proceeding brought by or against us.</p><p>ANONYMOUS DATA</p><p>From time to time, we may use anonymous data, which does not identify you alone, or when combined with data from other parties. This type of anonymous data may be provided to other parties for marketing, advertising, or other uses. Examples of this anonymous data may include analytics or information collected from cookies.</p><p>PUBLICLY VISIBLE INFORMATION</p><p>If you create a user profile on the Website or leave a comment, certain information may be publicly visible.&nbsp; To create a user profile, you must choose a username and password and input your email address for profile confirmation.&nbsp; Your email address will never be available publicly.&nbsp; At your option, you may also add an avatar, a profile description, and a link to your website.</p><p>You may also choose to link your Facebook, and Google Account.</p><p>Users may see your username, avatar, profile description and website information.</p><p>COOKIES</p><p>The Website uses cookies to store visitors’ preferences, record user-specific information on what pages users access or visit,&nbsp;ensure&nbsp;that visitors are not repeatedly sent the same banner ads, customize Website content based on visitors’ browser type or other information that the visitor sends. Cookies may also be used by third-party services, such as Google Analytics, as described herein.</p><p>Users may, at any time, prevent the setting of cookies, by the Website, by using a corresponding setting of your internet browser and may thus permanently deny the setting of cookies. Furthermore, already set cookies may be deleted at any time via an Internet browser or other software programs. This is possible in all popular Internet browsers. However, if users deactivate the setting of cookies in your Internet browser, not all functions of our Website may be entirely usable.</p><p>ADVERTISING</p><p><strong>Display Ads</strong></p><p>We may use third-party advertising companies to serve content and advertisements when you visit the Website, which may use cookies, as noted above.</p><p><strong>Retargeting&nbsp;Ads</strong></p><p>From time to time, the Website may engage in&nbsp;remarketing&nbsp;efforts with third-party companies, such as Google, or Facebook, in order to market the Website. These companies use cookies to serve ads based on someone’s past visits to the Website.</p><p><strong>Affiliate Program Participation</strong></p><p>The Website may engage in affiliate marketing, which is done by embedding tracking links into the Website. If you click on a link for an affiliate partnership, a cookie will be placed on your browser to track any sales for purposes of commissions.</p><p>Reality Blurb is a participant in the Amazon Services LLC Associates Program, an affiliate advertising program designed to provide a means for sites to earn advertising fees by advertising and links to Amazon.com.&nbsp; As part of this Amazon Associates program, the Website will post customized links, provided by Amazon, to track the referrals to their website. This program utilizes cookies to track visits for the purposes of assigning commission on these sales.</p><p>Newsletters</p><p>On the Website, you may subscribe to our newsletter, which may be used for advertising purposes. All newsletters sent may contain tracking pixels. The pixel is embedded in emails and allows an analysis of the success of online marketing campaigns. Because of these tracking pixels, we may see if and when you open an email and which links within the email you click. Also, this allows the Website to adapt the content of future newsletters to the interests of the user. This behavior will not be passed on to third parties.</p><p>RIGHTS RELATED TO YOUR PERSONAL INFORMATION</p><p>Opt-out – You may opt-out of future email communications by following the unsubscribe links in our emails. You may also notify us at support@realityblurb.com to be removed from our mailing list.</p><p>Access – You may access the personal information we have about you by submitting a request to support@realityblurb.com.</p><p>Amend – You may contact us at support@realityblurb.com to amend or update your personal information.</p><p>Forget – In certain situations, you may request that we erase or forget your personal data. To do so, please submit a request to support@realityblurb.com.</p><p>Please note that we may need to retain certain information for recordkeeping purposes or to complete transactions, or when required by law.</p><p>SENSITIVE PERSONAL INFORMATION</p><p>At no time should you submit sensitive personal information to the Website. This includes your social security number, information regarding race or ethnic origin, political opinions, religious beliefs, health information, criminal background, or trade union memberships. If you elect to submit such information to us, it will be subject to this Privacy Policy.</p><p>CHILDREN’S INFORMATION</p><p>The Website does not knowingly collect any personally identifiable information from children under the age of 16. If a parent or guardian believes that the Website has personally identifiable information of a child under the age of 16 in its database, please contact us immediately at support@realityblurb.com and we will use our best efforts to promptly remove such information from our records.</p><p>CONTACT INFORMATION</p><p>At any time, please contact us at support@realityblurb.com for questions related to this Privacy Policy.</p><p>Last updated: May 8, 2018.</p><p>&nbsp;</p></div></article></div></div></div><footer class="site-footer" id="site-footer" itemscope="" itemtype="http://schema.org/WPFooter"><div class="footer-sidebar clearfix" itemscope="" itemtype="http://schema.org/WPSideBar"><div class="inner"><div class="vc_row wpb_row"><div class="vc_col-sm-4"><div class="widget-area"><div id="wpp-6" class="widget popular-posts"><h3 class="widget-title">Top Posts!</h3><ul class="wpp-list wpp-list-with-thumbnails"><li> <a href="https://realityblurb.com/2019/03/30/the-rhobh-cast-members-mounting-debt-and-financial-hardship-is-revealed-find-out-who-is-in-denial-about-money-problems/" title="The RHOBH Cast Members’ ‘Mounting Debt’ and ‘Financial Hardship’ is Revealed, Find Out Who is in Denial About Money Problems" target="_self"><img width="120" height="80" src="data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=" data-lazy-src="https://reali
