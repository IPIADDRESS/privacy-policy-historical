<div class="container">

<h4>  Effective on: (06/30/2016)  </h4>




<p> Vitacost is committed to your privacy. This notice serves to help you better understand what information Vitacost collects, how it uses that information, and with whom Vitacost may share a limited portion of that information with. The most recent version of Vitacost's privacy policy can be found on this page (http://www.vitacost.com/privacy). If you have questions or concerns regarding this policy, you should contact <a href="/service.aspx#/home"> Customer Support</a> by email. </p>


<p> Vitacost knows that you value your personal information, and we protect your privacy as if it were our own. Vitacost's uses of your information is limited to the ways outlined in this notice, except as required by law and/or to comply with a judicial proceeding, court order, or legal process served on our website.  </p>


<ol>

<li> <a href="#collectinfo"> What kind of information about me does Vitacost collect? </a> </li>
<li> <a href="#useinfo"> How does Vitacost use this information? </a>  </li>
<li> <a href="#accessinfo"> What information can I access or modify? </a>  </li>
<li> <a href="#secureinfo"> How does Vitacost secure my information? </a>  </li>
<li> <a href="#optout"> Can I opt-out? </a>  </li>


</ol>
 



<h4 id="collectinfo"> What kind of information about me does Vitacost collect? </h4>

<p> Vitacost collects information about you in these ways: </p>

<p> 1. <span class="bold"> Order information you give us: </span> If you place an online order, our secure order form requests contact, billing, and financial information (such as your credit card numbers for purchases). Contact information from the order form (email address, name, billing and shipping address, and phone number) is used to send orders and information about our company to you.  </p>

<p> 2. <span class="bold"> Account information:</span>  If you choose to create a Vitacost account, your login information is stored with any other information you associate with your account. </p>

<p> 3. <span class="bold"> Non-personal information we receive automatically:</span>  Like most websites, Vitacost utilizes cookies. Cookies are a mechanism to remember information about you when you navigate from one web page to another. Our website uses cookies to hold a user's unique session identifiers, allowing us to serve correct information back to the user. Such information includes your shopping cart items, or whether you are logged in. Our website cookies do not hold any personally identifiable information. Vitacost may use other similar technologies which allow us to collect non-personally identifiable information about your visit to help us better your experience. </p>

<p> 4. <span class="bold"> Mobile information: </span> When you utilize our iPhone® or Android® phone apps, we may receive non-personally identifiable information, such as a unique identifier for your device letting us know what type of phone you are using.  </p>

<p> 5. <span class="bold">The Adobe Marketing Cloud Device Co-op: </span>Vitacost participates in the The Adobe Marketing Cloud Device Co-op  to better understand how you use our website and apps across the various devices you use, and to deliver tailored promotions. <a href="https://cross-device-privacy.adobe.com" target="_blank">Learn more </a> about how Adobe does this.</p>


<h4 id="useinfo"> How does Vitacost use this information? </h4>

<p>  Vitacost uses information collected in these ways: </p>

<p> 1. <span class="bold"> Order processing and customer service: </span>  After placing an online order, your contact information including your email address will be used to get in touch with you should we have questions regarding your order or should we need to notify you of the status of your order. Your credit card information is transmitted securely to our third party processing provider in compliance with Payment Card Industry standards. You will automatically be registered to receive our email newsletter, which you are able to opt out of at any time by accessing your user account, following the unsubscribe link found in the email newsletter, or sending an email to newsletter@vitacost.com with the word UNSUBSCRIBE followed by your email address in the subject of the email (example: UNSUBSCRIBE youremail@emailaddress.com). </p>

<p> 2. <span class="bold"> Third-party service providers: </span>  Vitacost works closely with other companies and individuals to facilitate transactions and better your experience. Examples of third-party service provider services include shipping orders, analyzing data, providing accurate search results and links, processing credit card payments, affiliate marketing, and newsletters. Any information that Vitacost shares with a third-party service provider is done so safely, securely, and under a contractual relationship with that provider to protect your data.</p>

<p> 3. <span class="bold"> Promotional offers: </span>  From time to time we or a service provider acting on our behalf may use your name, email address, and/or mailing address to send you an offer for a Vitacost product or service we believe to be of interest to you.</p>

<p> 4. <span class="bold"> Other information you provide us: </span>  Information you provide us for specific offers or services is only used for the limited purpose for which the information is being given. Examples of these offers or services include Refer-A-Friend, Email to a Friend, surveys, and sweepstakes.</p>





<h4 id="accessinfo"> What information can I access or modify? </h4>

<p>  If you are a registered customer, you may log into your account and view or modify the account information on file, including personally identifiable information, recent orders, payment settings, shopping lists, and Set &amp; Save settings. In order to protect your personal information, only the last four numbers of any saved credit cards are viewable.</p>





<h4 id="secureinfo"> How does Vitacost secure my information? </h4>

<p> Vitacost utilizes technologies including Transport Layer Security (TLS) and database encryption to ensure the privacy of your personal information. When you make an online purchase, our advanced security technology uses strong secure protocols to send your personal data to us, making it practically impossible for someone to intercept and extract that data. To further protect your information, we utilize state of the art back-end systems and restrict employee access to your information. Any time we share your information with a third party consistent with this Privacy Policy, we utilize technological and contractual safeguards to keep your information safe. </p>

<p> While we are confident ordering online is safe and secure, if for any reason you cannot access the secure server or feel uncomfortable ordering online, please feel free to place your order with us by phone at 1-800-381-0759. As a general practice, it is important for you to protect against unauthorized access to your password and to your computer. If using a shared computer, be sure to log out of your account prior to leaving the computer. </p>





<h4 id="optout"> Can I opt-out? </h4>

<p>  At any time you can adjust your <a href="https://www.vitacost.com/MyAccount/ManageCommunications.aspx">communication preferences</a>, including opting out of promotional mailings, from within your Vitacost account. You also have the right to disable your account. To do so, you may call or email <a href="/service.aspx#/home"> Customer Service.</a> </p>

<script>
    // BOTTOM NAV EMAIL SIGNUP UX
    var url = '/NCESS/v1/NewCustomerEmailSignup',
        $elementFooter = $jq('#footerEmailContainer');
	 
    $elementFooter.on('click', 'input[type="submit"]', function (e) {
        e.preventDefault();

        var args = {
            "email": $elementFooter.find('#footerEmail').val(),
            "storeid": 0,
            "hasPromotion": false
        };

        if ($jq('.footer-email-msg').length > 0) {
            $jq('.footer-email-msg').remove();
        }

        emailSignUpFooter(args);

    });

    $jq("#footerEmailContainer input").keydown(function (e) {
        var args = {
            "email": $elementFooter.find('#footerEmail').val(),
            "storeid": 0,
            "hasPromotion": false
        };

        if ($jq('.footer-email-msg').length > 0) {
            $jq('.footer-email-msg').remove();
        }

        if (e.keyCode == 13) {
            e.preventDefault();
            emailSignUpFooter(args);
        }
    }); 


    function emailSignUpFooter(args) {
        $jq.ajax({
            url: url,
            type: "POST",
            data: JSON.stringify(args),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                $jq('<span class="footer-email-msg">' + response.Message + '</span>').insertAfter($elementFooter);

		     // Adobe
                s.linkTrackVars = "eVar39,events";
                s.linkTrackEvents = "event1";
                s.events = "event1"; 
                s.eVar39 = "promocode_bottom";
                s.t(); 
            },
            fail: function (response) {
                $jq('<span class="footer-email-msg">' + JSON.parse(response.responseText).Message + '</span>').insertAfter($elementFooter);;
            }
        });
    }


</script>
