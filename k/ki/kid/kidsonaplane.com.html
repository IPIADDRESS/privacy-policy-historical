				<h1 class="entry-title">Privacy Policy</h1>
		
				<div class="entry-content">
			<div class="wwsgd" style="display:none;"><p style="border:thin dotted black; padding:3mm;">Welcome to Kids On A Plane! Exploring the world and navigating through parenthood without losing my mind or my money. Connect with me on <a href="http://www.facebook.com/kidsonaplane">Facebook</a> or <a href="http://www.twitter.com/kidsonaplane">Twitter</a> for family travel tips, giveaways and stories about parenthood. Thanks for visiting!</p></div><div>
<div id="google-privacy-policy">
<p>All data and information provided on this site is for informational purposes only. Kids On A Plane makes no representations as to accuracy, completeness, recentness, suitability, or validity of any information on this site and will not be liable for any errors, omissions, or delays in this information or any losses, injuries, or damages arising from its display or use.&nbsp; All information is provided on an as-is basis.</p>
<h3>Privacy Policy</h3>
<p>The privacy of our visitors to Kids On A Plane is important to us.</p>
<p>At Kids On A Plane, we recognize that privacy of your personal information is important. Here is information on what types of personal information we receive and collect when you use and visit Kids On A Plane, and how we safeguard your information. We never sell your personal information to third parties.</p>
<p><strong>Contests and Giveaways</strong></p>
<p>Any personal information you provide when entering a contest or sweepstakes sponsored by KidsOnAPlane.com is used by the site to select winners and award prizes. Non-winning entries are deleted or destroyed once winners have been selected.</p>
<p><strong>Log Files</strong></p>
<p>As with most other websites, we collect and use the data contained in log files. The information in the log files include your IP (internet protocol) address, your ISP (internet service provider, such as AOL or Shaw Cable), the browser you used to visit our site (such as Internet Explorer or Firefox), the time you visited our site and which pages you visited throughout our site.</p>
<p><strong>Cookies and Web Beacons</strong></p>
<p>We do use cookies to store information, such as your personal preferences when you visit our site. This could include only showing you a popup once in your visit, or the ability to login to some of our features, such as forums.</p>
<p>We also use third party advertisements on Kids On A Plane to support our site. Some of these advertisers may use technology such as cookies and web beacons when they advertise on our site, which will also send these advertisers (such as Google through the Google AdSense program) information including your IP address, your ISP , the browser you used to visit our site, and in some cases, whether you have Flash installed. This is generally used for geotargeting purposes (showing Toronto real estate ads to someone in Toronto, for example) or showing certain ads based on specific sites visited (such as showing cooking ads to someone who frequents cooking sites).</p>
<p><strong>DoubleClick DART cookies</strong></p>
<p>We also may use DART cookies for ad serving through Google’s DoubleClick, which places a cookie on your computer when you are browsing the web and visit a site using DoubleClick advertising (including some Google AdSense advertisements). This cookie is used to serve ads specific to you and your interests (”interest based targeting”). The ads served will be targeted based on your previous browsing history (For example, if you have been viewing sites about visiting Las Vegas, you may see Las Vegas hotel advertisements when viewing a non-related site, such as on a site about hockey). DART uses “non personally identifiable information”. It does NOT track personal information about you, such as your name, email address, physical address, telephone number, social security numbers, bank account numbers or credit card numbers. You can opt-out of this ad serving on all sites using this advertising by visiting http://www.doubleclick.com/privacy/dart_adserving.aspx</p>
<p>You can choose to disable or selectively turn off our cookies or third-party cookies in your browser settings, or by managing preferences in programs such as Norton Internet Security. However, this can affect how you are able to interact with our site as well as other websites. This could include the inability to login to services or programs, such as logging into forums or accounts.</p>
<p>Deleting cookies does not mean you are permanently opted out of any advertising program. Unless you have settings that disallow cookies, the next time you visit a site running the advertisements, a new cookie will be added.</p>
<div id="priv_addendum">
<p><strong>Information collected by third-parties.</strong></p>
<p>We may allow third-party companies that use tracking technologies, such as cookies or pixels, to record IP information about users who visit or interact with our website. Our website does not provide any personal information to these third parties. This information allows them to deliver targeted advertisements and gauge their effectiveness. Some of these third-party advertising companies may be advertising networks that are members of the Network Advertising Initiative which offers a single location to opt out of ad targeting from member companies.</p>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
