<span class="subtitle" color="#CB0000">General Information</span>

<ul>
<li>This policy covers what personally identifiable information Maximizer E-Services Pvt. Ltd. collects and how it is treated.

<br>
<br>
</li><li>This policy only applies to http://www.socialmaximizer.com and does not extend to the practices of other Web Sites that we may link to, companies that we do not own or control, or to people that we do not employ or manage.
</li></ul>
