ype-taxonomy menu-item-object-category menu-item-1394342"><a href="https://www.siasat.com/category/news/syria/">Syria</a></li><li class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1394343"><a href="https://www.siasat.com/category/recipes/">Recipes</a></li><li class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1416666"><a href="https://www.siasat.com/category/news/sports/">Sports</a></li><li class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1394344"><a href="https://www.siasat.com/category/misc/tid-bits/">Tid Bits</a></li><li class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1394571"><a href="https://www.siasat.com/category/islamic-hub/">Islamic Hub</a></li><li class="menu-item menu-item-type-custom menu-item-object-custom menu-item-1394568"><a href="#theme-footer">All</a></li></ul></div></div></div></header><div class="search-block"> <gcse:search></gcse:search></div><div class="e3lan e3lan-top"> <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8356386907629393" data-ad-slot="9538984239" data-ad-format="auto" data-full-width-responsive="true"></ins> <script>(adsbygoogle = window.adsbygoogle || []).push({});</script> </div><div id="main-content" class="container"><div class="content"><article class="post-listing post post-1361325 page type-page status-publish " id="the-post"><div class="post-inner"><h1 class="name post-title entry-title">Privacy Policy</h1><div class="clear"></div><div class="entry"><div id="vuukle-powerbar" class="vuukle-powerbar powerbarBoxDiv" style=" " data-styles=""></div><h2>Who we are</h2><p>Our website address is: https://www.siasat.com.</p><h2>What personal data we collect and why we collect it</h2><h3>Comments</h3><p>When visitors leave comments on the site we collect the data shown in the comments form, and also the visitor’s IP address and browser user agent string to help spam detection.</p><p>An anonymized string created from your email address (also called a hash) may be provided to the Gravatar service to see if you are using it. The Gravatar service privacy policy is available here: https://automattic.com/privacy/. After approval of your comment, your profile picture is visible to the public in the context of your comment.</p><h3>Media</h3><p>If you upload images to the website, you should avoid uploading images with embedded location data (EXIF GPS) included. Visitors to the website can download and extract any location data from images on the website.</p><h3>Contact forms</h3><h3>Cookies</h3><p>If you leave a comment on our site you may opt-in to saving your name, email address and website in cookies. These are for your convenience so that you do not have to fill in your details again when you leave another comment. These cookies will last for one year.</p><p>If you have an account and you log in to this site, we will set a temporary cookie to determine if your browser accepts cookies. This cookie contains no personal data and is discarded when you close your browser.</p><p>When you log in, we will also set up several cookies to save your login information and your screen display choices. Login cookies last for two days, and screen options cookies last for a year. If you select “Remember Me”, your login will persist for two weeks. If you log out of your account, the login cookies will be removed.</p><p>If you edit or publish an article, an additional cookie will be saved in your browser. This cookie includes no personal data and simply indicates the post ID of the article you just edited. It expires after 1 day.</p><h3>Embedded content from other websites</h3><p>Articles on this site may include embedded content (e.g. videos, images, articles, etc.). Embedded content from other websites behaves in the exact same way as if the visitor has visited the other website.</p><p>These websites may collect data about you, use cookies, embed additional third-party tracking, and monitor your interaction with that embedded content, including tracing your interaction with the embedded content if you have an account and are logged in to that website.</p><h3>Analytics</h3><h2>Who we share your data with</h2><h2>How long we retain your data</h2><p>If you leave a comment, the comment and its metadata are retained indefinitely. This is so we can recognize and approve any follow-up comments automatically instead of holding them in a moderation queue.</p><p>For users that register on our website (if any), we also store the personal information they provide in their user profile. All users can see, edit, or delete their personal information at any time (except they cannot change their username). Website administrators can also see and edit that information.</p><h2>What rights you have over your data</h2><p>If you have an account on this site, or have left comments, you can request to receive an exported file of the personal data we hold about you, including any data you have provided to us. You can also request that we erase any personal data we hold about you. This does not include any data we are obliged to keep for administrative, legal, or security purposes.</p><h2>Where we send your data</h2><p>Visitor comments may be checked through an automated spam detection service.</p><h2>Your contact information</h2><h2>Additional information</h2><h3>How we protect your data</h3><h3>What data breach procedures we have in place</h3><h3>What third parties we receive data from</h3><h3>What automated decision making and/or profiling we do with user data</h3><h3>Industry regulatory disclosure requirements</h3><h3>Plugin: Smush</h3><p>Note: Smush does not interact with end users on your website. The only input option Smush has is to a newsletter subscription for site admins only. If you would like to notify your users of this in your privacy policy, you can use the information below.</p><p>Smush sends images to the WPMU DEV servers to optimize them for web use. This includes the transfer of EXIF data. The EXIF data will either be stripped or returned as it is. It is not stored on the WPMU DEV servers.</p><p>Smush uses a third-party email service (Drip) to send informational emails to the site administrator. The administrator’s email address is sent to Drip and a cookie is set by the service. Only administrator information is collected by Drip.</p><div id="vuukle-powerbar" class="vuukle-powerbar powerbarBoxDiv" style="" data-styles=""></div><div id="vuukle-emote" style="max-width:710px" class="emotesBoxDiv"></div></div><div class="clear"></div></div></article><div id="comments"><div class="clear"></div></div></div><aside id="sidebar"><div id="text-html-widget-143" class="text-html-box " style="text-align:center;"> <ins class="adsbygoogle" style="display:inline-block;width:336px;height:280px" data-ad-client="ca-pub-8356386907629393" data-ad-slot="2741155837"></ins> <script>(adsbygoogle = window.adsbygoogle || []).push({});</script> </div><div id="text-html-widget-94" class="text-html-box "><div id="totalpoll-async-5c9f2f035d250"></div><script type="text/javascript">(window["TotalPollAsync"] = window["TotalPollAsync"] || []).push({id:"1479647", container:"totalpoll-async-5c9f2f035d250"});</script> </div><div id="text-html-widget-167" class="text-html-box " style="text-align:center;"><div id="ca388f9d-0c93-4a5b-93b3-599927a4b9ac" class="_ap_apex_ad"> <script>var adpushup = adpushup || {};
