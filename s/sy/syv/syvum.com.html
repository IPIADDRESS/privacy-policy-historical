<table border="0" cellpadding="5" cellspacing="1" width="100%"><tbody><tr><td bgcolor="#ffffff"><h2><font color="navy">Syvum Privacy Policy</font></h2>
<p>
We at Syvum are committed to respecting your privacy and recognize 
your need for appropriate protection and management of personally 
identifiable information you share with us (any information by which 
you can be identified, such as name, address, and telephone number). 
That is why Syvum has established this privacy policy, so that you 
can understand the care with which we intend to treat your 
information. 

</p><p>
In general, you can visit syvum.com without telling us who you 
are or revealing any personal information about yourself. We 
track the Internet address of the domains from which people visit 
us and analyze this data for trends and statistics, but the 
individual user remains anonymous. 

</p><p>
To protect your privacy, we have adopted the following principles: 
</p><h3>INFORMATION </h3>
We want to give you information about our privacy policy and 
assure you that we take reasonable steps to see that it is 
followed within our company. 

<h3>CHILDREN UNDER 13</h3>
Syvum does not collect any information from children under 13 that 
could identify them.  
Although guests under 13 years of age may be allowed to participate in some
contests and promotions, if such a guest wins, notification and prizes will
be sent only to the parents or guardians.
Publication of contest winners names for individuals under
13 require parental or guardian consent.

<h3>CHOICE </h3>
There are times when we may collect personal information from 
you. It is our intent to inform you before we do that and to 
tell you what we intend to do with the information. You will have 
the option not to provide the information, and in the future you 
will be able to "opt out" of certain uses of the information. 
If you choose not to provide the information we request, you can
still visit most of the syvum.com Web site, but you may be unable to 
access certain options, offers, and services. 

<a name="emails">
<h3>EMAIL</h3>
<em><b>Syvum does not engage in or support spamming or misuse of email addresses.</b></em>

<p>
We require your email address when you register as a member to 
our Teens or Individual Clubs (for ages &gt; 13).  Your email address
is used once to send you a welcome notice, and may be used to
send emergency emails (such as a major change to our service, or
to send your password if you lose/forget it).  If you take part in our
contests, and are a winner, your prize notification will also be sent
at that address.  Any other emails from Syvum will only be sent to you
if you explicitly ask us to send them by subscribing to any of our 
optional services.

</p><p>
When you use the "Send this page to a friend" feature on the Syvum web site,
the email address of your friend is used only to send the requested page
to them.  No further emails are sent to that address, nor is that address
revealed to any third party.  

</p><p>
<em><b>Your email address is held in strict confidence, and only
used as stated here. </b></em>

</p><h3>ACCURACY </h3>
We do our best to maintain the accuracy of personal information 
you supply to us; we are working on tools that will allow you 
to review and update your information in the future. 

<h3>SECURITY </h3>
We will take appropriate steps to protect the information you 
share with us from unauthorized access or disclosure. 

<h3>COOKIES</h3>
Some parts of our site use cookies in order to provide you a better 
experience of the site.  For example, your scores in the online activities 
in any given session are stored in a cookie.  For registered members, cookies
allow us to provide you a customized experience. 
Our shopping cart also uses "cookies" to make your shopping 
experience enjoyable.  The product codes in your cart are stored in the 
text in the cookies.  If you do not wish to use cookies, you may still 
shop directly from our online shop.   See also: </a><a href="#ads">Advertisements</a>.


<h3>SHARING OF PERSONAL INFORMATION</h3>
Syvum may share aggregate information about its users with advertisers,
business partners, sponsors and other third parties. For example, we may say
Syvum's audience is x percent females and y percent males. This data
is used to customize the content and advertising to deliver a better
experience for our users.

<a name="ads"></a>
<h3>THIRD PARTY ADVERTISING</h3>
 We use Maxworldwide and other third-party advertising
companies to serve ads when you visit our Web site. These companies may use
information (not including your name, address, email address or telephone
number) about your visits to this and other Web sites in order to provide
advertisements on this site and other sites about goods and services that
may be of interest to you. If you would like more information about this
practice and to know your choices about not having this information used by
these companies, please click here
<a href="http://www.maxonline.com/privacy_policy/index.php">
http://www.maxonline.com/privacy_policy/index.php</a>

<p>
In addition to MaxOnline, we also utilize the services of Adtegrity.com
to serve ads on our site.  To view their privacy policy,
<a href="http://www.adtegrity.com/privacy.asp">click here</a>.

</p><h3>THIRD PARTY COOKIES</h3>
In the course of serving advertisements to this site, our
third-party advertiser may place or recognize a unique "cookie" on your
browser.

<h3>COMMITMENT </h3>
We are committed to privacy.
Personal data privacy is a new and evolving area, and 
Syvum is evolving to meet these demands. Mistakes are possible; 
miscommunication is possible. If you have
any comments or questions regarding our privacy policy, please 
<a href="/contact.html">contact us</a>.
We will address any issue to the best of our abilities. 

<p>
By using this site, you signify your assent to the Syvum Privacy Policy.
If you do not agree to this policy, please do not use our site. Your continued
use of the Syvum Web Site following the posting of changes to these terms
will mean you accept those changes.

</p><p>
Thank you for your support of these policies and of Syvum Technologies. 

</p></td></tr></tbody></table>
