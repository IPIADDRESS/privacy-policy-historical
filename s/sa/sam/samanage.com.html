Start Free Trial </a></div></div></header><div class="site-inner"><div class="content-sidebar-wrap"><main class="content"><article class="post-405 page type-page status-publish category-main-pages entry"><header class="entry-header"></header> <noscript><p class="text-center h6" style="margin-top:80px;width:100vw;">Your browser has JavaScript disabled, which limits functionality for this website. Please enable JavaScript to experience all features on our website.</p> </noscript><div class="entry-content" itemprop="text"><h1>Samanage Privacy Policy</h1><p><em>Effective date: March 5, 2018</em></p><h2>Purpose</h2><p>This privacy policy applies to www.samanage.com owned and operated by Samanage.</p><p>Samanage respects the privacy of anyone who uses a Samanage website (<a href="https://www.samanage.com/">www.samanage.com</a>) or the Samanage Service. Samanage publishes this Privacy Policy to communicate how we gather and use information about you and how we protect it. It also describes the choices available to you regarding our use of your personal information and how you can access and update this information.<br> <a title="TRUSTe online privacy certification" href="//privacy.truste.com/privacy-seal/validation?rid=6580c7aa-efbb-4985-b6ae-8b7996d44034" target="_blank" rel="noopener"><img class="alignleft" style="border: none; width: 142px; padding: 20px 0 0 0;" src="//privacy-policy.truste.com/privacy-seal/seal?rid=6580c7aa-efbb-4985-b6ae-8b7996d44034" alt="TRUSTe online privacy certification" width="142" height="45"></a></p><p><span style="font-weight: 400;">If you have an unresolved privacy or data use concern that we have not addressed satisfactorily, please contact our U.S.-based third party dispute resolution provider (free of charge) at </span><a href="https://feedback-form.truste.com/watchdog/request"><span style="font-weight: 400;">https://feedback-form.truste.com/watchdog/request</span></a><span style="font-weight: 400;">.</span></p><h2>Information Related to Data Collected for our Customers</h2><p><span style="font-weight: 400;">Samanage collects information under the direction of its customers, and has no direct relationship with the individuals whose personal data it processes. If you are a user of one of our customers and would no longer like to be contacted by one of our customers that use our service, please contact the customer that you interact with directly. We may transfer personal information to companies that help us provide our service. Transfers to subsequent third parties are covered by the service agreements with our customers.</span></p><p><span style="font-weight: 400;">Samanage acknowledges that you have the right to access your personal information. </span></p><p><span style="font-weight: 400;">Samanage has no direct relationship with the individuals whose personal data it processes. An individual who seeks access, or who seeks to correct, amend, or delete inaccurate data should direct the query to the Samanage customer (the data controller). If the customer requests Samanage to remove the data, we will respond to their request within 30 days.</span></p><p><span style="font-weight: 400;">We will retain personal data we process on behalf of our customers for as long as needed to provide services to our customer. Samanage will retain and use this personal information as necessary to comply with our legal obligations, resolve disputes, and enforce our agreements.</span></p><h2>Information Collected</h2><p><span style="font-weight: 400;">We require customers who use the Samanage service (Service) to give us contact information, such as their name, company name, address, phone number, and email address. At the time you express interest in receiving additional information or evaluating our service, or when you register for the Service, we may also ask for additional personal and company information, such as your role. Customers can opt out of providing this additional information by not entering it when asked. When you download and use our Services, we automatically collect information on the type of device you use and the operating system version.</span></p><p><span style="font-weight: 400;">Samanage uses the information collected to provision and deliver the Service for organizations. We may also use the information to contact customers to further discuss customer interest in our Service, and to send information regarding our company and our partners, such as marketing promotions, newsletters, and invitations to participate in events. Other than in connection with provision of the Service, customers can opt out of being contacted by us, or receiving such information from us, at any time by sending an email to </span><span style="font-weight: 400;">support@samanage.com</span><span style="font-weight: 400;">.</span></p><p><span style="font-weight: 400;">Except as stated at the time we request information, or as contemplated in this policy or the Samanage </span><a href="https://www.samanage.com/master-subscription-agreement/"><span style="font-weight: 400;">Master Subscription Agreement</span></a><span style="font-weight: 400;"> or required by law, we do not disclose any personally identifiable information (including, without limitation, email addresses) that is provided by customers to third parties. We will share your personal information with third parties only in the ways that are described in this privacy policy. We do not sell your personal information to third parties.</span></p><p><span style="font-weight: 400;">Samanage may employ other companies and people to perform tasks on our behalf and need to share customer information with them to provide the Services. Examples include billing, fulfilling orders, provisioning, sending emails, providing marketing assistance, processing credit card payments, and providing customer service. These companies are authorized to use your personal information only as necessary to provide these services to us. In cases of onward transfer to third parties of data of EU and Swiss individuals received pursuant to the EU-US and EU-Swiss Privacy Shield, Samanage is potentially liable.</span></p><p><span style="font-weight: 400;">We may utilize a tool that enables us to monitor visitors inputs (which includes mouse and keyboard actions), but we will only save information regarding the time and date of such inputs and the related input field. In addition, as part of the registration process, we will collect and store information filled out by you in the registration form, which may be later retrieved in case that the registration process was interrupted and needs to be reinitiated. We may also use this information to contact you for technical assistance reasons and/or sales purposes.</span></p><p><span style="font-weight: 400;">Some of our pages utilize framing techniques to serve content from our partners while preserving the look and feel of our site. Please be aware that you are providing your personal information to these third parties and not to </span><a href="https://www.samanage.com/"><span style="font-weight: 400;">www.samanage.com</span></a><span style="font-weight: 400;">.</span></p><h2>Protection of Company and Others</h2><p><span style="font-weight: 400;">Samanage may release information when we believe in good faith that release is necessary as required by law, such as to comply with a subpoena, or similar legal process; enforce or apply our conditions of use and other agreements; or protect the rights, property, or safety of Samanage, our employees, our users, or others. This includes exchanging information with other companies and organizations for fraud protection and credit risk reduction.</span></p><p><span style="font-weight: 400;">We may choose to buy or sell assets during the normal course of business. Customer information can be one of the assets that are transferred. Moreover, if Samanage, or substantially all of its relevant assets, were acquired by merger, consolidation, sale of assets or otherwise, customer information would be one of the assets that would be transferred. You will be notified via email or a prominent notice on our Website of any change in ownership or uses of your personal information, as well as any choices you may have regarding your personal information.</span></p><h2>Customer Data</h2><p><span style="font-weight: 400;">Customers using the Service will be storing data and information (Customer Data), and will connect the Service to customers’ computers using the Samanage Agent (Agent) for the purpose of collecting configuration and inventory data and storing data together with the Customer Data. Samanage will not review, share, distribute, print, or reference any Customer Data except as provided in this policy or in the Samanage </span><a href="https://www.samanage.com/master-subscription-agreement/"><span style="font-weight: 400;">Master Subscription Agreement</span></a><span style="font-weight: 400;"> or as may be required by law, and except for the purposes of deploying, supporting or enhancing the Service. Customers are responsible for maintaining the confidentiality and security of their user registration and password.</span></p><p><span style="font-weight: 400;">Samanage may also be required to disclose an individual’s personal information in response to a lawful request by public authorities, including to meet national security or law enforcement requirements. Samanage is subject to the investigative and enforcement powers of the Federal Trade Commission (FTC).</span></p><p><span style="font-weight: 400;">Customers who are Covered Entities or Business Associates under the Health Insurance Portability and Accountability Act of 1996 as amended (“HIPAA”) must agree to comply with the HIPAA Privacy and Security Rules, including without limitation the Minimum Necessary Rule at 45 CFR 164.502(b). While Samanage has put safeguards in place consistent with those required by the HIPAA Privacy and Security Rules, because of the nature of Samanage service, Samanage does not expect to receive any Protected Health Information (PHI) from Covered Entities or Business Associates. Because Samanage does not review Customer Data, as set forth above, Customer understands and accepts that Samanage will not be able to provide the identities of individuals whose PHI is in Samanage’s system for any HIPAA reporting obligations.</span></p><p><span style="font-weight: 400;">Samanage may provide the ability for website visitor to request additional information or contact Samanage. We collect certain information from visitors such as their name, phone number and email and the purpose of their request or interest. This information is captured in our systems to better serve our customers and visitor needs. We also capture log information from our servers to help diagnose technical problems, and to constantly improve the quality of the Service. We may also track and analyze non-identifying and aggregate usage and volume statistical information from our website visitors and customers and provide such information to third parties.</span></p><h2>User Access and Choice</h2><p><span style="font-weight: 400;">Upon request Samanage will provide customer with information about whether we hold any customer personal information. If customer personally identifiable information changes, or if the customer no longer desires our service, customer may update, change, amend and delete/remove registration information by going to the user or company profile record under the setup/administration section. To discontinue the Service customers should simply let a trial period expire. For paid subscription and if you need assistance in correcting, updating or deleting your information, please send your request to </span><a href="mailto:support@samanage.com"><span style="font-weight: 400;">support@samanage.com</span></a><span style="font-weight: 400;"> or contact us by telephone or postal mail at the contact information listed below. Samanage will respond to your correction or update request within at most 30 days from the date of your request.</span></p><p><span style="font-weight: 400;">We will retain your information for as long as your account is active or as needed to provide you services. We will retain and use your information as necessary to comply with our legal obligations, resolve disputes, and enforce our agreements.</span></p><p><span style="font-weight: 400;">If you wish to subscribe to our newsletters, we will use your name and email address to send the newsletter to you. Out of respect for your privacy, you may choose to stop receiving our newsletter or marketing emails by following the unsubscribe instructions included in these emails, accessing the email preferences in your account settings page or you can contact us at </span><a href="mailto:support@samanage.com"><span style="font-weight: 400;">support@samanage.com</span></a><span style="font-weight: 400;">.</span></p><p><span style="font-weight: 400;">We may provide you the opportunity to participate in surveys on our site. If you participate, we will request certain personally identifiable information from you. Participation in these surveys is completely voluntary and you therefore have a choice whether or not to disclose this information. The requested information typically includes contact information (such as name and shipping address), and demographic information (such as zip code). We use this information to improve our services. We may use a third party service provider to conduct surveys; that company will be prohibited from using our users’ personally identifiable information for any other purpose.</span></p><h2>Cookies and Other Tracking Technologies</h2><p><span style="font-weight: 400;">When you are using the Service we strive to make the service easy to use and valuable to you and your company. Samanage and our partners e.g. marketing partners, affiliates, or analytics or service providers (e.g. Zendesk, GetSatisfaction, etc) use cookies or similar technologies in analyzing trends, administering the site, tracking users’ movements around the site and to gather demographic information about our user base as a whole. We may receive reports based on the use of these technologies by these companies on an individual as well as aggregated basis.</span></p><p><span style="font-weight: 400;">We use cookies for Marketing purposes, to remember users’ settings (e.g. language preference), for authentication. Users can control the use of cookies at the individual browser level. If you reject cookies, you may still use our site, but your ability to use some features or areas of our site may be limited.</span></p><p><span style="font-weight: 400;">As is true of most websites, we gather certain information automatically and store it in log files. This information may include internet protocol (IP) addresses, browser type, internet service provider (ISP), referring/exit pages, operating system, date/time stamp, and/or clickstream data. We may combine this automatically collected log information with other information we collect about you. We do this to improve services we offer you, to improve marketing, analytics, or site functionality.</span></p><p><span style="font-weight: 400;">We may work with a third party to either display advertising on our Website or to manage our advertising on other sites. That third party may use technologies such as cookies to gather information about your activities on this site and other sites in order to provide you advertising based upon your browsing activities and interests. If you wish to not have this information used for the purpose of serving you interest-based ads, you may opt-out by clicking </span><a href="http://preferences-mgr.truste.com/"><span style="font-weight: 400;">here</span></a><span style="font-weight: 400;"> (or if located in the European Union click </span><a href="http://www.youronlinechoices.eu/"><span style="font-weight: 400;">here</span></a><span style="font-weight: 400;">) Please note this does not opt you out of being served ads. You will continue to receive generic ads.</span></p><p><span style="font-weight: 400;">We use mobile analytics software to allow us to better understand the functionality of our Mobile Software on your phone. This software may record information such as how often you use the application, the events that occur within the application, aggregated usage, performance data, and where the application was downloaded from. We do not link the information we store within the analytics software to any personally identifiable information you submit within the mobile application.</span></p><h2>Third Party Sites</h2><p><span style="font-weight: 400;">The Samanage Website or Service may contain links to other websites. Samanage is not responsible for the privacy practices or the content of these other websites. Customers and visitors will need to check the policy statement of these other websites to understand their policies and how they protect their privacy. Customers and visitors who access a linked site may be disclosing their private information. It is the responsibility of the user to keep such information private and confidential. In cases of onward transfer to third parties of data of European Union and Swiss individuals received pursuant to the EU-US Privacy Shield and Swiss-US Privacy Shield, Samanage is potentially liable.</span></p><h2>Blog and Community Forum</h2><p><span style="font-weight: 400;">Our blog and community forum are managed by a third party application that may require you to register to post a comment. We do not have access or control of the information posted to the blog and community forum. You will need to contact or login into the third party application if you want the personal information that was posted to the comments section removed. To learn how the third party application uses your information, please review their privacy policy.</span></p><h2>Testimonials</h2><p><span style="font-weight: 400;">We display personal testimonials of satisfied customers on our site in addition to other endorsements. With your consent we may post your testimonial along with your name. If you wish to update or delete your testimonial, you can contact us at </span><a href="mailto:support@samanage.com"><span style="font-weight: 400;">support@samanage.com</span></a><span style="font-weight: 400;">.</span></p><h2>Single Sign-On</h2><p><span style="font-weight: 400;">You can log in to our site using sign-in service such as Facebook Connect and Google Apps. These services will authenticate your identity and provide you the option to share certain personal information with us such as your name and email address to pre-populate our sign up form. Services like Facebook Connect give you the option to post information about your activities on this Website to your profile page to share with others within your network.</span></p><h2>Social Media Widgets</h2><p><span style="font-weight: 400;">Our Website includes Social Media Features, such as the Facebook Like button and Widgets, such as the Share this button or interactive mini-programs that run on our site. These Features may collect your IP address, which page you are visiting on our site, and may set a cookie to enable the Feature to function properly. Social Media Features and Widgets are either hosted by a third party or hosted directly on our Site. Your interactions with these Features are governed by the privacy policy of the company providing it.</span></p><h2>Security</h2><p><span style="font-weight: 400;">Samanage utilizes some of the most advanced technology for Internet security available today. When accessing our site using a common web browser, Secure Socket Layer technology is used across various parts of the site and protects your information using both server authentication and data encryption, ensuring that your data is safe and secure.</span></p><p><span style="font-weight: 400;">We follow generally accepted standards to protect the personal information submitted to us, both during transmission and once we receive it. No method of transmission over the Internet, or method of electronic storage, is 100% secure, however. Therefore, we cannot guarantee its absolute security. If you have any questions about security on our Website, you can contact us at </span><a href="mailto:support@samanage.com"><span style="font-weight: 400;">support@samanage.com</span></a><span style="font-weight: 400;">.</span></p><p><span style="font-weight: 400;">Samanage also provides each User in your organization with a unique password that must be entered each time a User logs into the Service. As stated above, Samanage is using a session “cookie” to store user sessions and provide an easy to use experience. Cookies do not include either the username or password of the user, or any other confidential user and session information.</span></p><p><span style="font-weight: 400;">Samanage is hosted in a security oriented server environment that uses a firewall and other advanced technology to prevent interference or access from outside intruders. </span><a href="https://www.samanage.com/support/trust/"><span style="font-weight: 400;">Learn more about our security practices</span></a><span style="font-weight: 400;"> and how our service is protected.</span></p><h2>Opt-Out Policy</h2><p><span style="font-weight: 400;">Samanage offers its website visitors and customers a means to choose how we may use information provided. If, at any time after registering for information or ordering the Service, you change your mind about receiving information from us, send us a request specifying your new choice. Simply send your request to </span><a href="mailto:support@samanage.com"><span style="font-weight: 400;">support@samanage.com</span></a><span style="font-weight: 400;">.</span></p><h2>Changes to this Policy</h2><p><span style="font-weight: 400;">Samanage will update this policy promptly if and when any of the policies described here changes. When we make material changes to this policy, we will post an announcement on our website with details prior to the change becoming effective. We encourage you to periodically review this page for the latest information on our privacy practices.</span></p><h2>Privacy Shield Principles and Privacy Complaints</h2><p><span style="font-weight: 400;">Samanage complies with the EU-U.S. Privacy Shield Framework and the Swiss-U.S. Privacy Shield Framework as set forth by the U.S. Department of Commerce regarding the collection, use, and retention of personal information transferred from the European Union and Switzerland to the United States, respectively. Samanage has certified to the Department of Commerce that it adheres to the Privacy Shield Principles. If there is any conflict between the terms in this privacy policy and the Privacy Shield Principles, the Privacy Shield Principles shall govern. To learn more about the Privacy Shield program, and to view our certification, please visit </span><a href="https://www.privacyshield.gov/"><span style="font-weight: 400;">https://www.privacyshield.gov/</span></a><span style="font-weight: 400;">.</span></p><p><span style="font-weight: 400;">In compliance with the Privacy Shield Principles, Samanage commits to resolve complaints about your privacy and our collection or use of your personal information. European Union or Swiss individuals with inquiries or complaints regarding this privacy policy should first contact Samanage at:</span></p><p><span style="font-weight: 400;">Email: </span><span style="font-weight: 400;"><a href="mailto:privacy@samanage.com">privacy@samanage.com</a><br> </span><span style="font-weight: 400;">Physical Address:<br> </span><span style="font-weight: 400;">Attn: Samanage Privacy Office<br> </span><span style="font-weight: 400;">Samanage<br> </span><span style="font-weight: 400;">117 Edinburgh South,<br> </span><span style="font-weight: 400;">Suite 100<br> </span><span style="font-weight: 400;">Cary, NC 27511</span></p><p><span style="font-weight: 400;">Samanage has further committed to refer unresolved privacy complaints under the Privacy Shield Principles to an independent dispute resolution mechanism, the BBB EU PRIVACY SHIELD, operated by the Council of Better Business Bureaus. If you do not receive timely acknowledgment of your complaint, or if your complaint is not satisfactorily addressed, please visit <a href="https://www.bbb.org/EU-privacy-shield/for-eu-consumers" target="_blank">www.bbb.org/EU-privacy-shield/for-eu-consumers</a> for more information and to file a complaint. This service is provided free of charge to you.</span></p><p><span style="font-weight: 400;">If your Privacy Shield complaint cannot be resolved through the above channels, under certain conditions, you may invoke binding arbitration for some residual claims not resolved by other redress mechanisms.  See Privacy Shield Annex 1 at <a href="https://www.privacyshield.gov/article?id=ANNEX-I-introduction" target="_blank">https://www.privacyshield.gov/article?id=ANNEX-I-introduction</a>.</span></p><p>&nbsp;</p><h2>Additional Information:</h2><p><span style="font-weight: 400;">Questions regarding this Statement or the practices of this site should be directed to the Samanage support team by sending your questions to </span><a href="mailto:support@samanage.com"><span style="font-weight: 400;">support@samanage.com</span></a><span style="font-weight: 400;">.</span></p></div></article></main><aside class="sidebar sidebar-primary widget-area" role="complementary" aria-label="Primary Sidebar" itemscope="" itemtype="https://schema.org/WPSideBar"><section id="nav_menu-26" class="widget widget_nav_menu"><div class="widget-wrap"><div class="menu-terms-of-service-container"><ul id="menu-terms-of-service" class="menu"><li id="menu-item-10854" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-10
