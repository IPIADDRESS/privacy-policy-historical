      $('.int-alertRemove').click(function () {

    function setCookie(name, value, expires, path, theDomain, secure) {
        value = escape(value);
        var theCookie = name + "=" + value +
        ((expires) ? "; expires=" + expires.toGMTString() : "") +
        ((path) ? "; path=" + path : "") +
        ((theDomain) ? "; domain=" + theDomain : "") +
        ((secure) ? "; secure" : "");
        document.cookie = theCookie;
    }
  
  
    $(window).scroll(function () {
        var closedCookie = checkCookie();
        if (closedCookie != "yes") {
            var y = $(this).scrollTop();
            var navTop = $('#ou-nav-height').height() + $('#ou-nav-height').offset().top;
            ;
            $('.floatButtons').addClass('sticky');
            if (y > navTop) {
                $('.floatButtons').fadeIn();
            } else {
                $('.floatButtons').fadeOut();
            }

            $('.int-icon-remove').click(function() {
                $('.floatButtons').fadeOut();
            });
        }
    });
    
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    function checkCookie() {
        var cookieValue = getCookie("ou_menuClosed");
        if (cookieValue == "yes") {
            return cookieValue;
        } else {
            return "";
        }
    }

              <h1>Privacy</h1>
          </div>
              
          <div class="int-row">
            <div class="int-grid12">
               <p>
	This page describes how you can access any personal information The Open University may hold, and how we may use cookies to monitor usage patterns across the OU website. You may wish to print this page.</p>
<p>
	There are particular circumstances regarding the OpenLearn website (the OU's open content initiative) – see <a href="http://www.open.ac.uk/about/main/management/policies-and-statements/website-privacy-openlearn">OpenLearn privacy statement</a>.</p>
<h2>
	Access to your personal information</h2>
<p>
	When you contact us we create a record in your name. We add information that we collect, including information that you may give us during registration, to that record. The data controller for your personal data is The Open University.</p>
<p>
	You have the right under the Data Protection Act to information about your personal data (the right of 'subject access'). You will need to pay a fee of £8. You should address your request to:</p>
<p>
	The Data Protection Coordinator<br>
	PO Box 497<br>
	The Open University<br>
	Milton Keynes<br>
	MK7 6AT</p>
<p>
	Email: <a href="mailto:data-protection@open.ac.uk">data-protection@open.ac.uk</a></p>
See <a href="http://www3.open.ac.uk/our-student-policies/pdf/dataprotection.pdf">Data protection policy</a>.<br>
<h2>
	How we use personal information</h2>
<p>
	We may use the personal information that you provide when you enquire or register:</p>
<ul>
	<li>
		to deal with your enquiry or application and to provide you with appropriate services and these may include sending your further information,</li>
	<li>
		for the purpose of research and to help us plan and improve our services. We may contact you ourselves or ask outside research agencies to do so on our behalf.</li>
</ul>
<h2>
	SocialLearn</h2>
<p>
	SocialLearn is the latest evolution of online learning from The Open University, providing an effectual learning space that gives you control of what and how you learn, and with whom, by harnessing the power of the web and the energy of social networking. There is also a research aspect to SocialLearn and as such the following clauses related to SocialLearn users:</p>
<ul>
	<li>
		The Open University supports the development of SocialLearn. Use of and contributions to SocialLearn are monitored, evaluated and reported for this and associated work. The associated research programme currently deals with the practice of producing a social learning resource and with how people can learn within online social networks.</li>
	<li>
		We use third-party analytics on SocialLearn. These capture information about the use of SocialLearn. The team operating SocialLearn will use this data to help us monitor and improve SocialLearn.</li>
</ul>
<h2>
	Freedom of Information Act Publication Scheme</h2>
<p>
	Use the link below to find a guide to the University's publication scheme which consists of nine groups of classes of information. Each class contains descriptions of the information available and the links to it. The site also contains information about the Freedom of Information Act and its implementation.</p>
See the <a href="http://www.open.ac.uk/foi/">Freedom of Information website</a>.<br>
<h2>
	Use of cookies and your privacy</h2>
<p>
	A cookie is a small data file. Cookies cannot read your hard disk or make any information collected by use of a cookie available to any third party. A cookie can only be read by the organisation that installs it.</p>
<p>
	Some parts of The Open University website store a cookie on your computer to track user traffic patterns. We do this in order to determine the usefulness of our website and to see how effective our navigational structure is. We do not release this information to third parties.</p>
<p>
	If you prefer not to receive cookies while browsing our website, you can set your browser to refuse all cookies that are stored on your computer. You do not need to have cookies turned on to use or navigate through many parts of our website.</p>
<p>
	If you are a registered user of the University and wish to sign in to password protected websites you will need to allow 'per-session' cookies. These are only stored on your computer for the duration of your visit and are deleted when you close your browser or sign out of The Open University website.</p>

<script>
          
  (function ($, ui) {
    
        var $qualTabs = $('#ou-courses-tabs'),
            $moduleTabs = $('#ou-courses-tabs-module');

        window.coursesTabs = new ui.Tabs(($qualTabs.length ? $qualTabs : $moduleTabs), {
            scrollToTabs: true,
            tabAliasLinks: true,
            tabAliasLinksSelector: '.loadTab'
        });

    })(jQuery, window.ui_refresh);

  jQuery('document').ready(function(){
    var pageName =   $('h1:first').text(); 
    var countryCode = getCookie('OU_CountryCode');
    
    if(countryCode)
    {
       countryCode = countryCode.substring(0,2);
    }
    
    var country =  countryCode ;
    var pageType = getPageType();
    dataLayer.push({ 'pageName' : pageName});
    dataLayer.push({'country' : country});
    dataLayer.push({'pageType' : pageType});

    // Update Phone Numbers on header and in content  
    var phone = getCookie('OU_CountryPhoneNumber');
    var element = $('#ou-ia-nav > .ou-ia-international > .call');
    if(phone){
      element.html('<a href="tel:' + phone.replace(' ', '').replace('+', '') + '">Call freephone ' + phone +'</a>'); 
    }
    replaceContentPhoneLinks(element);

    function getPageType()
    {
      var pageType = 'other';
      
      if(window.location.href.indexOf('/courses/qualifications/') > -1 || window.location.href.indexOf('/courses/modules/') > -1 )
      {
        pageType= 'ugcourse';
      }
      
      if (window.location.href.indexOf('/courses/postgraduate/qualifications/') > -1 || window.location.href.indexOf('/courses/postgraduate/modules/') > -1)
      {
        pageType= 'pgcourse';
      }
      
      return pageType;
    }
    
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
      return "";
    }

    function replaceContentPhoneLinks(element){
      
      var phoneDesc = getUkPhoneDescription(element);
      var phoneLink = getUkPhoneLink(element);
  
      // Now replace all the content which renders this phone number
      var contentPhone = $('span.dynTelNo');
  
      contentPhone.parent().attr("href", phoneLink);
      contentPhone.html(phoneDesc);
    }

    
    function getUkPhoneLink(element){
      var defaultPhoneNumber = $('a', element).attr("href");
      if(defaultPhoneNumber){
          return defaultPhoneNumber;
      }
      return ""
    }

    function getUkPhoneDescription(element){
      var defaultPhoneNumber = $('a', element).html();
      if(defaultPhoneNumber && defaultPhoneNumber.startsWith("Call") > -1){
          return defaultPhoneNumber.toLowerCase().substr(5);
      }
      return ""
    }
    

  });

  jQuery('document').ready(function(){
  });
  
</script>
