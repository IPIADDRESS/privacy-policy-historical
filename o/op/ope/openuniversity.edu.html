<script type="text/javascript">
   
      $('.int-alertRemove').click(function () {
        var expiryDate = 0;
        setCookie("ou_menuClosed", "yes", expiryDate, "/");

    });

    function setCookie(name, value, expires, path, theDomain, secure) {
        value = escape(value);
        var theCookie = name + "=" + value +
        ((expires) ? "; expires=" + expires.toGMTString() : "") +
        ((path) ? "; path=" + path : "") +
        ((theDomain) ? "; domain=" + theDomain : "") +
        ((secure) ? "; secure" : "");
        document.cookie = theCookie;
    }
  
  
    $(window).scroll(function () {
        var closedCookie = checkCookie();
        if (closedCookie != "yes") {
            var y = $(this).scrollTop();
            var navTop = $('#ou-nav-height').height() + $('#ou-nav-height').offset().top;
            ;
            $('.floatButtons').addClass('sticky');
            if (y > navTop) {
                $('.floatButtons').fadeIn();
            } else {
                $('.floatButtons').fadeOut();
            }

            $('.int-icon-remove').click(function() {
                $('.floatButtons').fadeOut();
            });
        }
    });
    
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    function checkCookie() {
        var cookieValue = getCookie("ou_menuClosed");
        if (cookieValue == "yes") {
            return cookieValue;
        } else {
            return "";
        }
    }
  
</script>

            <div class="int-grid12">
              <h1>Privacy</h1>
          </div>
              
          <div class="int-row">
            <div class="int-grid12">
               <p>
	This page describes how you can access any personal information The Open University (OU) may hold, and how we may use cookies to monitor usage patterns across the OU website. You may wish to print this page.</p>
<p>
	There are particular circumstances regarding the OpenLearn website (the OU's open content initiative) – see <a href="http://www.open.ac.uk/about/main/management/policies-and-statements/website-privacy-openlearn">OpenLearn privacy statement</a>.</p>
<h2>
	Access to your personal information</h2>
<p>
	When you contact us we create a record in your name. We add information that we then collect, including information that you may give us during registration, to that record. The data controller for your personal data is The Open University.</p>
<p>
	You have the right under the Data Protection Act to information about your personal data (the right of 'subject access'). You will need to pay a fee of £8. You should address your request to:</p>
<p>
	The Data Protection Coordinator<br>
	PO Box 497<br>
	The Open University<br>
	Milton Keynes<br>
	MK7 6AT</p>
<p>
	Email: <a href="mailto:data-protection@open.ac.uk">data-protection@open.ac.uk</a></p>
<h2>
	How we use personal information</h2>
<p>
	We may use the personal information that you provide when you enquire or register:</p>
<ul>
	<li>
		to deal with your enquiry or application and to provide you with appropriate services and these may include sending your further information,</li>
	<li>
		for the purpose of research and to help us plan and improve our services. We may contact you ourselves or ask outside research agencies to do so on our behalf.</li>
</ul>
For more information on how we handle and use personal information about our students, read our <a href="http://www8.open.ac.uk/students/essential-documents/files/essential-docs-pl/file/ecms/web-content/data-protection.pdf">Data Protection Policy</a> (PDF).
<h2>
	Freedom of Information Act Publication Scheme</h2>
<p>
	Use the link below to find a guide to the University's publication scheme which consists of nine groups of classes of information. Each class contains descriptions of the information available and the links to it. The site also contains information about the Freedom of Information Act and its implementation.</p>
See the <a href="http://www.open.ac.uk/foi/">Freedom of Information website</a>.
<h2>
	Use of cookies and your privacy</h2>
<p>
	A cookie is a small data file. Cookies cannot read your hard disk or make any information collected by use of a cookie available to any third party. A cookie can only be read by the organisation that installs it.</p>
<p>
	This website stores cookies on your computer to track user traffic patterns. We do this in order to determine the usefulness of our website and to see how effective our navigational structure is. We do not release this information to third parties.</p>
<p>
	If you prefer not to receive cookies while browsing our website, you can set your browser to refuse all cookies that are stored on your computer. However, you will be unable to access the content of this website if you do, as a cookie needs to be set to determine what country you are a resident of so we can show the courses available in that country.</p>
<p>
	If you are a registered user of the University and wish to sign in to password protected websites you will need to allow 'per-session' cookies. These are only stored on your computer for the duration of your visit and are deleted when you close your browser or sign out of The Open University website.</p>
<h3>
	Types of cookie</h3>
<p>
	Three types of cookie may be used during your visit to our websites:</p>
<ul>
	<li>
		<strong>Session or temporary cookies</strong> that are deleted after each visit. These cookies help us monitor visitors' movement from page to page, so we can ensure any choices you make and/or details you submit are 'remembered' as you navigate the site.</li>
	<li>
		<strong>Persistent cookies</strong> that are valid across visits. They help our websites remember you as a user each time you use the same computer to revisit us.</li>
	<li>
		<strong>Third-party cookies</strong> that are used by our partners, or are used by external content from other third-party websites within our website. These include sites such as Facebook and Twitter, whose cookie usage policy you can view on their own websites.</li>
</ul>
<h3>
	Cookie categories</h3>
<p>
	We have listed cookies used on Open University websites based on the International Chamber of Commerce guide for cookie categories:</p>
<ul>
	<li>
		<strong>Strictly necessary</strong> - these cookies are essential in order to enable you to move around our sites and use their features, such as accessing secure areas of the website.</li>
	<li>
		<strong>Performance</strong> - these cookies collect information about how visitors use our websites in order to improve them. For example, they tell us which pages visitors go to most often, and if they get error messages from any of our pages. All of the information that these cookies collect is aggregated and therefore anonymous – it does not identify individual visitors.</li>
	<li>
		<strong>Functionality</strong> - these cookies allow our websites to remember choices you make (such as your user name, and search and browser preferences) and provide enhanced, more personal features. These cookies can also be used to remember changes you have made to text size, fonts and other parts of web pages that you can customise. These cookies cannot track your browsing activity on other websites.</li>
	<li>
		<strong>Targeting</strong> - these cookies collect information about your browsing habits in order to make advertising relevant to you and your interests.</li>
</ul>

<h3>
	Cookies we use for marketing purposes</h3>
<p>
	We use advertising related cookies on our site.</p>
<p>
	DoubleClick uses cookie IDs to show adverts relevant to a visitors interests and browsing behaviour. They are also used to limit the number of times someone sees an advert, as well as helping to measure the effectiveness of our advertising campaigns. They remember that a browser visited a website and this information is shared with other organisations such as advertisers. Cookie IDs also allow DoubleClick to log conversions related to ad requests. DoubleClick cookies do not collect any personally identifiable information about the internet user. Sometimes the cookie contains an additional identifier that is similar in appearance to the cookie ID. This identifier is used to identify an ad campaign to which a user was exposed previously; but no personally identifiable information is stored by DoubleClick in the cookie.</p>
<p>
	If you would like to learn more about how advertisers use these types of cookies or to choose not to receive them, please visit the <a href="http://www.youronlinechoices.com/uk/">your online choices</a> website.</p>
<h2>
	Security</h2>
<p>
	We take security very seriously. All staff are made aware of the security procedures they must follow when handling personal information. Data is protected from unauthorised access and we are confident no one will be able to access your personal information unlawfully.</p>
<p>
	We also protect data which is being transferred. As long as your web browser supports the Secure Sockets Layer (SSL), any personal data transmitted from your browser to our web service, or from the service to your browser, will be encrypted.</p>
<p>
	Please note that internet email is never a totally secure way of communicating. By using it, you agree that you will send any information by email at your own risk.</p>
<h2>
	Links to third-party sites</h2>
<p>
	While we will take all reasonable precautions to make sure that other organisations we deal with have good security practices, we are not responsible for the privacy practices of those organizations whose websites may be linked to our service.</p>

<script>
          
  (function ($, EEP) {
    
        var $qualTabs = $('#ou-courses-tabs'),
            $moduleTabs = $('#ou-courses-tabs-module');
    
        var showNavBtns = ($qualTabs.length ? true : false)

        window.coursesTabs = new EEP.Tabs(($qualTabs.length ? $qualTabs : $moduleTabs), {
            scrollToTabs: true,
            tabAliasLinks: true,
            tabAliasLinksSelector: '.loadTab',
          scrollPageToTabsExtraScroll: -50,
          navBtns: showNavBtns,
            navBtnsCont: '.tabNav',
            navBtnNextTxt: 'On to ',
            navBtnNextClass: '.next',
            navBtnPrevTxt: 'Back to ',
            navBtnPrevClass: '.previous'
        });

    })(jQuery, window.OU.EEP);

  jQuery('document').ready(function(){
    var pageName =   $('h1:first').text(); 
    var countryCode = getCookie('OU_CountryCode');
    
    if(countryCode)
    {
       countryCode = countryCode.substring(0,2);
    }
    
    var country =  countryCode ;
    var pageType = getPageType();
    dataLayer.push({ 'pageName' : pageName});
    dataLayer.push({'country' : country});
    dataLayer.push({'pageType' : pageType});

    // Update Phone Numbers on header and in content  
    var phone = getCookie('OU_CountryPhoneNumber');
    var element = $('#ou-ia-nav > .ou-ia-international > .call');
    if(phone){
      element.html('<a href="tel:' + phone.replace(' ', '').replace('+', '') + '">Call freephone ' + phone +'</a>'); 
    }
    replaceContentPhoneLinks(element);

    function getPageType()
    {
      var pageType = 'other';
      
      if(window.location.href.indexOf('/courses/qualifications/') > -1 || window.location.href.indexOf('/courses/modules/') > -1 )
      {
        pageType= 'ugcourse';
      }
      
      if (window.location.href.indexOf('/courses/postgraduate/qualifications/') > -1 || window.location.href.indexOf('/courses/postgraduate/modules/') > -1)
      {
        pageType= 'pgcourse';
      }
      
      return pageType;
    }
    
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
      return "";
    }

    function replaceContentPhoneLinks(element){
      
      var phoneDesc = getUkPhoneDescription(element);
      var phoneLink = getUkPhoneLink(element);
  
      // Now replace all the content which renders this phone number
      var contentPhone = $('span.dynTelNo');
  
      contentPhone.parent().attr("href", phoneLink);
      contentPhone.html(phoneDesc);
    }

    
    function getUkPhoneLink(element){
      var defaultPhoneNumber = $('a', element).attr("href");
      if(defaultPhoneNumber){
          return defaultPhoneNumber;
      }
      return ""
    }

    function getUkPhoneDescription(element){
      var defaultPhoneNumber = $('a', element).html();
      if(defaultPhoneNumber && defaultPhoneNumber.startsWith("Call") > -1){
          return defaultPhoneNumber.toLowerCase().substr(5);
      }
      return ""
    }
    

  });

  jQuery('document').ready(function(){
  });
    
</script>
