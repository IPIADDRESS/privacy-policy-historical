<div class="legal_content mt20">
<div class="top_area">
<h1>Privacy Statement</h1>
</div>
<div class="main_content">
<div class="block">
<h4>What is this document?</h4>
<div>We value your privacy. This Privacy Statement describes how we will protect and handle the personal information that you provide to us through our web, mobile and related services. Among other things, the HealthTap Privacy Statement explains:</div>
<div>
<ul>
<li>The information we request at registration. That we do not use or share your Personally Identifiable Information, other than as described in our Privacy Statement</li>
<li>
How HealthTap protects your privacy when using our free service as well as HealthTap Premium Services (including Prime and Concierge).
</li>
<li>How we secure the information we collect by meeting or exceeding generally accepted industry standards and by using SSL encryption</li>
</ul>
</div>
<h4>Why should I read it?</h4>
<div>When you sign up for or use HealthTap, you verify that you've read and agree to our Privacy Statement.</div>
<h4>How does HealthTap treat privacy differently?</h4>
<div>When we say we care about your privacy, we mean it. Privacy policies are important documents, but many people don't read them because they are long, confusing, and written in "legalese."</div>
<div>We've designed our Privacy Statement with you in mind, creating links to the most common questions about HealthTap and HealthTap Premium Services (including Prime and Concierge) and how these services work where privacy issues may be involved. Everything in written in plain, easy to understand language.</div>
<div>This Privacy Statement describes what information you can share with us, how that information is stored, how we use that information, and what information other members and doctors can see when they use HealthTap and HealthTap Prime.</div>
<div>
In addition to this Privacy Statement, we've created a <a href="/terms/privacy_sharing">Privacy Constitution and User Bill of Rights</a> that describes our core beliefs about privacy and your core rights as a user of our services.
These documents are located on our <a href="/terms/privacy_sharing">Privacy and Secure Sharing</a> page, which includes suggestions for how to share securely and anonymously on HealthTap.
</div>
</div>
<h2>Introduction</h2>
<div>HealthTap and HealthTap Prime connect you with leading doctors, trusted health information, answers, and tips, and even virtual consultations, all designed to help you feel good and live a happier, healthier life.</div>
<div>By helping you find relevant and trusted medical information, and connecting you with the best doctors, HealthTap provides you with information to share with your doctor and to support your health decisions.</div>
<div>By connecting you with doctors in real time for virtual consults when you want health care, HealthTap Prime provides you with access to immediate care and advice (as appropriate for virtual consults), directly from your computer or mobile device.</div>
<div>Do not use HealthTap or HealthTap Prime in the event of an emergency or for emergency care.</div>
<div>By continuing to use HealthTap, you agree to this Privacy Statement and any updates to it. This means that if the Privacy Statement changes, you agree to these changes if you keep using HealthTap. When this policy is changed (other than for typographical corrections or minor changes that do not alter its meaning), we will update the "last modified" date at the top of the policy. We may provide a summary at the bottom of the policy, describing the types of changes made.</div>
<h2>Privacy and Anonymity</h2>
<div class="indent">
<h4>Is HealthTap anonymous?</h4>
<div>Your use of HealthTap is anonymous. Your Personally Identifiable Information (your real name, date of birth, email address and other such information) is not visible to others. Staying anonymous on HealthTap is easy - simply don't post personally identifiable information (such as your name) in your questions or other content visible to others.</div>
<h4>Can others see the questions I have asked?</h4>
<div>No. Your questions are anonymous. Only the questions, not your identity, are publicly visible.</div>
<h4>Are HealthTap Premium Services anonymous?</h4>
<div>Like an in-person patient-doctor interaction, HealthTap Prime and HealthTap Concierge are confidential but not anonymous services. When using Premium Services, some Profile information (including your real name and health information from your Profile) is visible to doctors with whom you enter into consults. Your personal contact information is never visible on HealthTap to other members or doctors.</div>
<h4>Can others see my HealthTap Prime or Concierge consults?</h4>
<div>No. Virtual Consults, just like an in-person doctor-patient visit, are private and confidential.</div>
</div>
<h2>Security</h2>
<div class="indent">
<h4>Are HealthTap and HealthTap Premium Services safe and secure?</h4>
<div>
Yes. HealthTap and HealthTap Premium Services use bank-level security and encryption. We meet HIPAA security standards for all interactions subject to HIPAA security regulations. We use a variety of technologies and procedures to help protect the security of your personal information from unauthorized access, use, or disclosure. HealthTap also maintains standard physical and electronic procedural safeguards that limit access to your personal information to our employees (or people working on our behalf and under confidentiality agreements) who, through the course of standard business activities, need to access your personal information. HealthTap is a Business Associate of health care professionals under the federal health care privacy and security law known as HIPAA. Your personal information will be stored in a secure manner. Full access to the Apps is enabled only by usernames and passwords. You are fully and solely responsible for any and all use of the Apps using your username and password. We reserve the right to revoke or deactivate your username and password at any time.
</div>
</div>
<h2>Personal Information</h2>
<div class="indent">
<h3>Your Personal Profile</h3>
<div class="indent">
<h4>What information can I store in my Profile?</h4>
<div>Your Profile contains the information you provide when you create a HealthTap account, including your name, email address and date of birth. You can add optional health information to your Profile, like personal data, health goals, medications, conditions, and other information, which helps to personalize your HealthTap experience. You choose what health information to add to your Profile through using HealthTap and adding information to your Profile.</div>
<h4>How is the information in my Profile used?</h4>
<div>HealthTap uses your Profile information and your health and wellness goals to help you better understand, stay engaged with, and track your health and to present you with personalized, relevant information.</div>
<h4>Can I modify my Profile?</h4>
<div>Yes, you can add, edit or delete optional information appearing in your Profile at any time. You can edit, but not remove, certain information (like an email address) required for login and to use HealthTap, and doctor consult notes. You have a "right to amend" your health records and can add information to your consult notes or health record to make it more accurate or complete, or have a disagreement with noted in your health record, or update other profile information by submitting a request to HealthTap support (by phone, secure online form submission or email).</div>
<h4>Can others see my Profile or the health information in it?</h4>
<div>On HealthTap other members and doctors cannot see your Profile or the health information in it. When using HealthTap Prime or Concierge, health information from your Profile and basic information about you (such as your real name and age) are visible to the doctors with whom you consult.</div>
<h4>Is my profile secure?</h4>
<div>
Your account and Profile information are secure, encrypted, and password protected.
 More information on our security is <a href="/terms/privacy_sharing">here</a>.
</div>
</div>
<h3>Personally Identifiable Information</h3>
<div class="indent">
<h4>What is Personally Identifiable Information?</h4>
<div>Personally Identifiable Information is information (like your full name and email address) that identifies who you are.</div>
<h4>How do you keep my Personally Identifiable Information private, safe, and secure?</h4>
<div>
We keep your Personally Identifiable Information private by not displaying it or sharing it without your consent.
Your use of HealthTap is <a href="/terms/privacy_sharing">anonymous</a>, and other members can never see this information. 
We do not display this information on HealthTap, except inside of your Profile, which is visible only to you. We keep this information secure by using state of the art encryption and other security measures.
 More information about our security can be found <a href="/terms/privacy_sharing">here</a>.
</div>
<h4>Is Personally Identifiable Information visible on HealthTap?</h4>
<div>No. All Personally Identifiable Information is stored securely in your Profile, which is not visible to other users or doctors on HealthTap. Revealing personally identifiable information in content publicly visible on HealthTap (such as in public questions) is not permitted.</div>
<h4>Is Personally Identifiable Information visible on HealthTap Prime?</h4>
<div>When using HealthTap Prime your name, and certain health information in your Profile (but not your contact information), is shown to the doctors with whom you interact on HealthTap Virtual Consults or similar services.</div>
<h4>How do you use Personally Identifiable Information?</h4>
<div>We will retain and use your Personally Identifiable Information to provide you with and notify you about our services, and as necessary to comply with our legal obligations, resolve disputes, and enforce our agreements.</div>
</div>
<h3>Personal Questions</h3>
<div class="indent">
<h4>Are personal healthcare questions permitted on HealthTap?</h4>
<div>Questions and answers on HealthTap are for general education and information. Only, informational questions are permitted. For specific, personal health questions, always ask your own doctor or healthcare provider (HealthTap Medical Experts are not your personal doctor or healthcare provider, and their answers to questions are not personal or for personal use.)</div>
<h4>Are personal healthcare questions permitted on HealthTap Premium Services?</h4>
<div>
On HealthTap Premium Services (including Prime an Concierge) you may ask specific, personal health questions and receive care and prescriptions (as appropriate for Virtual Consults).
</div>
<h4>Can I include Personally Identifiable Information in a question on HealthTap?</h4>
<div>
Posting Personally Identifiable Information (such as a real name, phone number, or email address) is not permitted in content that is publicly visible on HealthTap (including in user submitted free questions). Posting such information, about yourself or another person, is a violation of our Terms of Use. Do not include Personally Identifiable Information about you or anyone else in these questions or any other submissions that are publicly visible. HealthTap reserves the right to remove or exclude such content. Personal information may be shared with doctors during Virtual Consults on HealthTap Prime and Concierge.
</div>
</div>
</div>
<h2>Public Content</h2>
<div class="indent">
<h4>What is Public Content?</h4>
<div>Some content on HealthTap is publicly visible by logged in or logged out users ("Public Content"). Any information provided in Public Content might be read, collected, and used by others who access them.</div>
<h4>May I include Personally Identifiable Information in Public Content?</h4>
<div>No. Do not include Personally Identifiable Information (such as your name, email address, or phone number) in any Public Content posted to HealthTap. HealthTap cannot control how Public Content is seen or used. Contact our support team to request removal of such information.</div>
</div>
<h2>Communications</h2>
<div class="indent">
<h3>Emails, Text Messages (SMS), Mobile Notifications</h3>
<div class="indent">
<h4>Will I ever receive Spam from HealthTap or third parties?</h4>
<div>No. We have a strict "No-Spam" policy. We do not share email addresses or other contact information with third parties without your permission.</div>
<h4>What is my e-mail address used for?</h4>
<div>Your email address is used to create, log into, and manage your account on HealthTap. We use your email to provide you with notices about your account and our services.</div>
<h4>Is my e-mail address and phone number kept private?</h4>
<div>
Yes. Your email address and phone number are not displayed and are never visible to other members or doctors.
 More information about how we keep your Personally Identifiable information safe and secure is <a href="/terms/privacy_sharing">here</a>.
</div>
<h4>How do I change my contact information?</h4>
<div>You can review and update your account information, including our email and phone number, in your account Settings.</div>
</div>
<h3>Notifications</h3>
<div class="indent">
<h4>What is a Notification?</h4>
<div>A Notification is an electronic message in your HealthTap inbox, or a reminder or notice within the HealthTap Apps.</div>
<h4>How do I know if I have a Notification?</h4>
<div>You will see Notifications when you log into HealthTap. HealthTap may send you email, SMS, or mobile push notices, providing you with account-related reminders or updates, or letting you know that you have a message on HealthTap.</div>
<h4>How do I change my Notification preferences?</h4>
<div>You can manage the frequency and types of communications you receive by updating your account Settings.</div>
<h4>Managing and Limiting Communications</h4>
<div>You can manage the communications you receive from HealthTap, including emails, under your account Settings. Additionally, you can opt out of receiving most emails by selecting the unsubscribe link at the bottom of any email, and opt out of mobile messages by replying "STOP" to any message. You can update your communications details and preferences at any time in your account Settings.</div>
</div>
</div>
<div class="indent">
<h3>Registration</h3>
<div class="indent">
<h4>What basic information is required to sign up?</h4>
<div>
To receive the full benefits of HealthTap simply create an account. During registration, we ask for some basic information, such as your name, email address, and date of birth. No additional data other than mandatory registration information is required to use HealthTap. Additional information, including payment information, is required to use HealthTap Premium Services.
</div>
<h4>Why do you ask for my gender, location, or date of birth?</h4>
<div>
Health conditions and appropriate actions often depend on your age group, geography, and gender. These data help us provide you with a personalized online health experience. Your personally identifiable information is not visible to other members or doctors on HealthTap. These data are visible to doctors you connect with using HealthTap Premium Services (including Prime and Concierge).
</div>
<h4>What additional information can I add to my account?</h4>
<div>
You can add additional health information to your Profile. What you can add, how this information is used, and your ability to modify this information are described <a href="/terms/privacy_sharing">here</a>.
</div>
</div>
<h3>Deactivation</h3>
<div class="indent">
<h4>How do I deactivate my account?</h4>
<div>Simply sign, go to Settings, and deactivate your account. You will receive an email confirming that your account has been deactivated. Please note: your public questions that have received answers will continue to appear anonymously on HealthTap after account deactivation.</div>
</div>
</div>
<h2>HealthTap Prime</h2>
<div class="indent">
<h4>What records are created by doctors following a HealthTap Prime or Concierge Virtual Consult?</h4>
<div>At the end of every successfully completed Virtual Consult, the doctor with whom you have had your virtual consult will prepare a brief doctor's note about the consult (the "Consult Summary").</div>
<h4>Who can view these records?</h4>
<div>The Consult Summaries of your consults become part of your Profile. When you initiate Virtual Consults on HealthTap, the doctor seeing you will be able to view all of the Consult Summaries of your prior consults on HealthTap.</div>
<h4>How does HealthTap ensure high quality of Virtual Consults?</h4>
<div>HealthTap Prime's quality assurance measures include peer-review of Consult Summaries. When Consult Summaries are reviewed by other doctors on HealthTap Prime, no Personally Identifiable Information is included in the summaries. Additionally, with the consent of both the doctor and the patient, we may monitor doctor-patient interactions for quality assurance.</div>
<h4>Are questions or consults on HealthTap Prime and Concierge visible to others?</h4>
<div>Questions, answers, and interactions with doctors on HealthTap Prime and Concierge are private, secure, and are not publicly visible. Please note: the doctor(s) you interact with using HealthTap Premium Services will be able to see your real name and the health information in your Profile.</div>
<h4>May I include Personally Identifiable Information in doctor interactions on HealthTap Prime and Concierge?</h4>
<div>Yes. Unlike publicly visible questions and answers on HealthTap, you may provide Personally Identifiable Information in your interactions with doctors on HealthTap Prime and Concierge. HealthTap Prime and Concierge interactions are not publicly visible. These interactions are confidential, but not anonymous.</div>
</div>
<h2>Information Use</h2>
<div class="indent">
<h4>How does HealthTap use my personal information?</h4>
<div>We use information collected through your use of HealthTap to provide you with information about our current or future services, to enable the services we provide, and otherwise as described in this Privacy Statement. This Privacy Statement describes the ways that we use or disclose your information. In support of these uses, we may use personal information to:</div>
<ul>
<li>provide you with important information about HealthTap, including updates and notifications</li>
<li>send you email, notifications, SMS or other communications</li>
<li>help you determine appropriate services relevant to you, your lifestyle, and your geographic location</li>
<li>help you find or connect with doctors</li>
</ul>
<h4>Do you sell Personally Identifiable Information?</h4>
<div>No. Your identity is safe with us and is not for sale. We do not sell Personally Identifiable Information.</div>
<h4>What are aggregated information, statistics, and de-identified data, and how are they used?</h4>
<div>Aggregated information is information from multiple members that is not associated with any individual user account; statistics are summaries of information, not associated with any individual user account; de-identified data does not include Personally Identifiable Information. Aggregated information and de-identified data and statistics are used to run and improve the services provided on or through HealthTap. This information may also be used by us or provided to our partners for purposes of research and analysis.</div>
</div>
<h2>Sharing</h2>
<div class="indent">
<h4>Can I share information from HealthTap social media?</h4>
<div>Yes, you can share certain information from HealthTap using sign-in services social media services such as Facebook and Twitter. Please consider any impact on your privacy and anonymity when posting content to public services. Content posted to these services will be governed by the respective privacy policies of those services.</div>
</div>
<h2>Cookies</h2>
<div class="indent">
<h4>How do you use cookies?</h4>
<div>Like most online services, HealthTap uses cookies. All browser cookies we use are encrypted. We use session ID cookies and persistent cookies to enable you to sign in and to help personalize HealthTap for you. Using cookies simplifies the delivery of relevant content and allows you to retrieve information you previously provided making use of HealthTap features easier. We link the information we store in session cookies to personally identifiable information you submit while on HealthTap. You have the ability to accept or decline cookies. Most web browsers automatically accept cookies, but you can usually modify your browser setting to decline some or all cookies if you prefer. If you choose to decline all cookies, you may not be able to use interactive features of HealthTap or other websites that depend on cookies.</div>
</div>
<h2>Third Parties</h2>
<div class="indent">
<h4>What is a Non-HealthTap Service Provider and what information does HealthTap share with them?</h4>
<div>
HealthTap does not share your Personally Identifiable Information (for example, your real name or email address) with anyone without your consent. By using HealthTap Premium Services (including Prime and Concierge), you consent to sharing your name and the health information in your Profile with the doctors you interact with when using these services.
</div>
<h4>Is Personally Identifiable Information Provided to Third Parties?</h4>
<div>HealthTap or the Medical Experts on HealthTap may provide you with information about external service providers ("External Service Providers") that may be of interest or use to you. HealthTap does not provide these External Service Providers with any Personally Identifiable Information about you, without your express consent.</div>
<h4>Does this Privacy Statement control information I share with Non-HealthTap Providers?</h4>
<div>No. This Privacy Statement does not apply to other service providers or links to other sites that are not owned or controlled by HealthTap, and you should review the individual privacy policies and terms of service of these providers before using their services.</div>
