<div class="top_area">
<h1>Privacy and Secure Sharing</h1>
</div>
<div class="main_content">
<h2>Secure Sharing: HealthTap</h2>
<div>On HealthTap you can ask health questions, connect with doctors, get trusted answers and tips, and explore health information without also sharing your personal identity. We call this "secure sharing."</div>
<div>How does it work? On HealthTap, only you know who you are. Your identity is protected. Our community receives the value of learning from your questions and the information you choose to share, and you benefit from the secure sharing of others in our community. You can even personalize your questions without revealing your identity.</div>
<div>Our company culture respects the values of secure sharing. Our employees receive privacy training, and our <a class="text" href="/terms/privacy_statement">Privacy Statement</a> is written in easy to read language. We even provided additional suggestions for sharing securely and safeguarding your privacy when participating on HealthTap.</div>
<h2>Confidential Consultations: HealthTap Prime and Concierge</h2>
<div>
On HealthTap Prime and Concierge, you can connect with a doctor by video,
directly from your computer, tablet, or smartphone. You can ask personal
health questions directly to a doctor, and receive care and prescriptions
as appropriate for virtual consults. While interactions on HealthTap Prime
and HealthTap Concierge are not anonymous
(your name and health information are shared with the doctors
you consult with), they are secure and confidential.
</div>
<h2>How We Protect You</h2>
<h4>Your Identity is Private</h4>
<div>
<ul>
<li>Your identity is private</li>
<li>Personally Identifiable Information is not visible to others</li>
<li>Video consults are confidential</li>
</ul>
</div>
<h4>We are Secure</h4>
<div>
<ul>
<li>We provide Bank-Level Security and encryption</li>
<li>Our website is verified secure by VeriSign (Symantec), and is tested daily</li>
<li>Virtual Consults on HealthTap Prime and Concierge are HIPAA-secure</li>
</ul>
</div>
<h2>Tips for Sharing While Staying Secure</h2>
<div>Here are some tips about how to stay private and share securely:</div>
<div>
<ul>
<li>Always keep your password private</li>
<li>Don't reveal Personally Identifiable Information when you post public content (such as a public question) on HealthTap.</li>
<li>Don't leave an active HealthTap session unattended</li>
</ul>
</div>
<h2>Our Privacy Principles, Privacy Constitution &amp; Member Bill of Rights</h2>
<div class="indent">
<h3>HealthTap's Governing Privacy Principles</h3>
<div>We take your privacy and security very seriously. Our <a href="/terms/privacy_statement" class="text">Privacy Statement</a> is straightforward and easy to understand. It contains answers to common questions about how our service works and how information provided to us is used and protected.</div>
<div>We also have a Privacy Constitution, consisting of our pledge to you and your rights. This Constitution helps guide our decisions about privacy and security, and secures your rights as a member of our service.</div>
<h3>HealthTap's Privacy Constitution &amp; Member Bill of Rights</h3>
<h4>Our Pledge to You:</h4>
<h5>We are here to help.</h5>
<div>We are here to help you connect with doctors and find helpful health information including useful answers from trusted doctors. We ask only for data that can help us provide this service to you, and to use the data provided to improve your experience on our service.</div>
<h5>We are safe and secure.</h5>
<div>We will keep the personal information that you provide to us safe and secure. Our data security practices always meet or exceed industry standards. We use technology, policies, and conduct, together with a privacy-centered company culture, to ensure that your data is safe.</div>
<h5>Your Identity is Not For Sale.</h5>
<div>We won't sell your personally identifiable information.</div>
<h4>Your Rights:</h4>
<h5>You control your privacy.</h5>
<div>Our experience is designed to keep your information anonymous and secure. You can add, remove, update, or request a connection to the personal and health information in your Profile at any time (see <a class="text" href="/terms/privacy_statement">Privacy Statement</a>).</div>
<h5>You share what you want.</h5>
<div>Sharing is a matter of personal choice. Other than registration information, you are not required to share any information with us to use HealthTap. You share what you want, when you want, and sharing is not required to use HealthTap.</div>
<h5>You are entitled to know how we use the information provided to us.</h5>
<div>You have the right to know what Personally Identifiable Information we collect and how it is used. Our sharing preferences are transparent and our Privacy Statement discloses this information.</div>
</div>
<h2>For More Information</h2>
<div>
<ul>
<li><a class="text" href="/terms/privacy_statement">Privacy Statement</a></li>
<li><a class="text" href="/terms">Terms of Use</a></li>
</ul>
</div>
</div>
