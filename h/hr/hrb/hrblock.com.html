function showExitPopUp(destination_url, bLeavingSite, bOpenNewWindow)
{
    var bDestinationIsBank  = false;
    var bDestinationIsMort  = false;

    var bCurrLocationIsBank = onBankPage();
    var bCurrLocationIsMort = onMortgagePage();

    if (document.location.protocol=="https:")
    {   // get out of https tunnel if going to a page within our own site
        if (destination_url.indexOf("/")==0)
        {   // destination is in current site
            if ( (document.location.host.indexOf("hrblock.com")!=-1) || (document.location.host.indexOf("handrblock.com")!=-1) )
            {
                destination_url = "http://www.hrblock.com" + destination_url;
            }
        }
    }




    if ( (destination_url.indexOf("/bank")!= -1) || (destination_url.indexOf("/emerald")!= -1) )
    {
        bDestinationIsBank = true;
    }
    else if (destination_url.indexOf("/mortgages")!= -1)
    {
        bDestinationIsMort = true;
    }

    if (bCurrLocationIsBank && (!bDestinationIsBank && !bDestinationIsMort))
    {
        // if on a bank page and your destination is not a bank page or a mortgage, pop up alert
        if(!confirm(strBankExit))
        {
            return false;
        }
    }
    else if ( bCurrLocationIsMort && (!bDestinationIsMort && !bDestinationIsBank))
    {
        // if on a mortgage page and your destination is not a mortgage or a bank page, pop up alert
        if(!confirm(strMortgageExit))
        {
			return false;
        }
    }

    if (destination_url.indexOf("/espanol/index.html") != -1)
    {
        window.open("/espanol/index.html","espanol");
		return true;
    }

	if (bOpenNewWindow)
    {
        window.open(destination_url);
    }
    else
    {
        window.location = destination_url;
    }

    return true;
}

function onMortgagePage()
{

		return true;

	function findElementPosX(obj) {var curleft = 0;if(obj.offsetParent){while(1){curleft += obj.offsetLeft;if(!obj.offsetParent)break;obj = obj.offsetParent;}} else if(obj.x){curleft += obj.x;}return curleft;}
	function findElementPosY(obj) {var curtop = 0;if(obj.offsetParent){while(1){curtop += obj.offsetTop; if(!obj.offsetParent){break;}obj = obj.offsetParent;}}	else if(obj.y){	curtop += obj.y;}return curtop; }

	function showNavTtip(areaobj,_ttip){
		var ttid=document.getElementById(_ttip);
		var xpos =findElementPosX(document.getElementById('main_nav_div'));
		var ypos =findElementPosY(document.getElementById('main_nav_div'));
		var areaoffset=parseInt(areaobj.coords.split(",")[0]);
		var areataglen= parseInt(areaobj.coords.split(",")[2])- parseInt(areaobj.coords.split(",")[0]);
		var leftoffset = (((220-areataglen)/2)< 0)?0:((220-areataglen)/2);
		ttid.style.top =(ypos+40) +'px';
		if (areaoffset <= 10) {
			ttid.style.left =xpos+'px';
		}
		else if (areaoffset > 760 ) {
			ttid.style.left =(xpos+areaoffset -leftoffset*2)+'px';
		}
		else{
			ttid.style.left =(xpos+areaoffset -leftoffset)+'px';

		}
		ttid.style.visibility = 'visible';
	}

        <div class="page_title">
            <h1>H&amp;R Block Online Privacy Practices and Principles</h1>
        </div>
    
  

        <!-- START POD PRIMARY DIV --> 
        <div class="pod_full_page">
            <div class="content">
                H&amp;R Block offers a wide range of tax and financial services, including tax preparation, tax planning, banking, and business services 
through various affiliates and franchisees. Because we offer a variety of services both online (via the Internet) and throughout H&amp;R 
Block's nationwide network of offices, H&amp;R Block's privacy practices will vary depending on how you interact with H&amp;R Block. The 
following guidelines set forth general privacy principles that apply to information collected on the www.hrblock.com web site, 
independent of any particular business relationship you enter into with H&amp;R Block. If you enter into a business relationship with H&amp;R 
Block as our customer (such as when you are utilizing our tax preparation software or online tax preparation tools), we will make you 
aware of the privacy practices that apply to that particular business or relationship. 

<br><br>

<a href="http://www.truste.org/ivalidate.php?url=www.hrblock.com&amp;sealid=101" onclick="WinOpen_('http://www.truste.org/ivalidate.php?url=www.hrblock.com&amp;sealid=101',800,600); return false;"><img src="/images/clickseal.gif"></a>

<br><br>

These practices do not apply to our physical offices you may visit for services, and these practices do not apply to specific website 
based relationships you may have with H&amp;R Block Bank, H&amp;R Block Digital LLC (provider of software and online tax preparation tools), 
or other affiliates of H&amp;R Block. Those H&amp;R Block affiliates will provide you with their privacy notices when you enter into a 
business relationship with them. If you are a user of H&amp;R Block's software or online tax preparation services, you may view 
the <a href="/universal/privacy_policy.html">"Privacy Notice for H&amp;R Block At Home™ Web-based Tax Services and Software"</a>.

<br><br>

<b>Information We Collect</b>

<br><br>

When you visit www.hrblock.com, we may collect information about you from the following categories and sources:

<ul>
	<li>Information we receive when you request services, or information from us or companies with whom we have business 
    	relationships, enter contests or sweepstakes, or complete surveys or polls, such as your name, address, e-mail address and 
        payment or billing information.
        <br><br>
    </li>
    <li>Information to prepare your tax return or for other financial products and services. The collection of this information is 
    	governed by the specific privacy policy for the H&amp;R Block business providing these services to you.
        <br><br>
    </li>
    <li>Information you provide when you apply for employment with H&amp;R Block or any of its affiliates.
    	<br><br>
    </li>
    <li>Web technologies. We may collect information through the following Web technologies: We utilize a software technology called 
    	"cookies". Internet cookies allow us to customize our Website for you by placing small files on your computer as you visit 
        various components of hrblock.com. Through the use of cookies, we can display only those items that may be of interest to you 
        on a particular site, or make it easier for you to access your account information. In most cases, however, information we 
        collect through Internet cookies does not identify you personally.
        
        <br><br>

        We also employ a software technology called clear gifs (also known as web beacons), that help us better manage content on our 
        site by informing us what content is effective. Clear gifs are tiny graphics with a unique identifier, similar in function to 
        cookies, and are used to track the online movements of Web users. Clear gifs and cookies are not tied to user's personally 
        identifiable information. 
        
        <br><br>
        
        Like most standard Web site servers, H&amp;R Block uses log files. Information collected in log files may include internet 
        protocol (IP) addresses, browser type, internet service provider (ISP), referring/exit pages, platform type, date/time stamp, 
        and number of clicks. We utilize this information to analyze trends, administer the site, track user's movement in the 
        aggregate, and gather broad demographic information for aggregate use. This information is not personally identifiable. When 
        you use certain online tax services, IP addresses are tied to personally identifiable information to enable users to file or 
        transmit tax returns to the Internal Revenue Service. For more information on these technologies - specific to your use of 
        this web site - please click 
        <a href="/universal/privacy_technology_definitions.html" onclick="WinOpen_('/universal/privacy_technology_definitions.html',630,420); return false;">Privacy 
        Technology Definitions</a> for a discussion of these terms.
    </li>
</ul>

<br>

The third party service provider we currently use to manage these technologies is Omniture. For more information about the practices 
of this company or to decline cookies from this third-party ad server you may visit their Web site directly at 
<a href="http://www.omniture.com/privacy/product" onclick="WinOpen_('http://www.omniture.com/privacy/product',800,600); return false;">http://www.omniture.com/privacy/product</a>. 
In addition, that site also provides information about their privacy policy and opt-out procedure. We may engage different providers 
to provide similar services from time to time. 

<ul>
	<li>When you use calculators and other tools on our Web sites that do not require registration, H&amp;R Block may collect 
    	non-identifiable data from such tools, such as the number of people that use a certain tool. H&amp;R Block may also set cookies 
        or clear gifs based upon your use of tools and calculators to help us customize offers and tools to your particular interests.
        H&amp;R Block will not record or track any data you enter into standalone tools and calculators in any way that identifies you 
        personally, unless we specifically inform you that we are doing so at the time you provide such data.
        <br><br>
    </li>
    <li>When you use our office locator service, we may collect data such as address or zip code information you provide so that we 
    	can better assess the level of interest in our services in a particular area, and the effectiveness of the locator tool at 
        helping clients actually use our services.
    </li>
</ul>

<br>

<b>How We May Disclose Your Information</b>

<br><br>

Tax return information that H&amp;R Block collects from you is controlled by Section 7216 of the Internal Revenue Code, the Gramm Leach 
Bliley Act of 1999, certain other laws, and H&amp;R Block policies. Any information that is collected from you as part of your customer 
relationship(s) with H&amp;R Block, either online or through a retail office will be governed by the privacy policy that will be provided 
to you when you become a customer of the specific H&amp;R Block business. For example, H&amp;R Block's disclosure of tax return information 
we collect when you use our online tax preparation tools is addressed in our <a href="/universal/privacy_policy.html">"Privacy Notice 
for H&amp;R Block At Home™ Web-based Tax Services and Software"</a>.

<br><br>

For information collected on www.hrblock.com (as described above), H&amp;R Block may use and disclose such information to the following 
categories of persons: 

<ul>
	<li><b>Uses and Disclosures by H&amp;R Block.</b> Where permitted by law, H&amp;R Block may use the information collected on this 
    	website to make you aware of products and services offered by H&amp;R Block and its affiliated companies.
        <br><br>
    </li>
    <li><b>Third Parties.</b> We do not share your personal information with non-affiliated third parties for marketing purposes 
    	except as permitted by applicable law or with your consent. We do not sell or rent your personal information to third party 
        direct marketers.
        <br><br>
    </li>
    <li><b>Affiliates.</b> H&amp;R Block may provide information it collects to its affiliates as permitted by law. For example, we 
    	disclose information to our affiliates in order to respond to your requests for information or services, or to help limit 
        your receipt of marketing materials you have requested not to receive.
        <br><br>
    </li>
    <li><b>Service Providers.</b> Where permitted by applicable law, we may disclose your personal information to service providers 
    	who perform business functions on our behalf. We require H&amp;R Block service providers to have written contracts that specify 
        appropriate use of your personal information, require them to safeguard your personal information, and prohibit them from 
        making unauthorized or unlawful use of your personal information. 
        <br><br>
    </li>
    <li><b>Joint Marketing Arrangements.</b> Where permitted by law, H&amp;R Block may provide information it collects to joint 
    	marketers with whom H&amp;R Block has a marketing arrangement. For example, H&amp;R Block may enter into agreements with airlines 
        or credit card companies to provide you with "miles" or "points" for visiting the H&amp;R Block Web site or purchasing certain 
        products or services from H&amp;R Block. In such case, H&amp;R Block would provide identifying information about you to the company 
        in order to credit your account with such "miles" or "points". We require all joint marketers to have written contracts with 
        us that specify appropriate use of your personal information, require them to safeguard your personal information, and 
        prohibit them from making unauthorized or unlawful use of your personal information.  If a state law (or other law) requires 
        us to give you the right to opt-out prior to any disclosure of your personal information for joint marketing, we will not 
        disclose your personal information for such purposes without providing such opt-out or obtaining your consent to such 
        disclosure.
        <br><br>
    </li>
    <li><b>Franchisees.</b> If H&amp;R Block sells or transfers any of its business or assets, certain information about our clients may 
    	be a part of that sale or transfer. In the event of such a sale or transfer, H&amp;R Block will notify you. The notification 
        procedure will be the same as the procedure we use to notify you of a change in our privacy statement as described below.
    	<br><br>
    </li>
    <li><b>Persons Who Acquire Our Assets or Business.</b> If H&amp;R Block sells or transfers any of its business or assets, certain 
    	information about our clients may be a part of that sale or transfer. In the event of such a sale or transfer, H&amp;R Block will
         notify you. The notification procedure will be the same as the procedure we use to notify you of a change in our privacy 
         statement as described below.
    	<br><br>
    </li>
    <li><b>Persons Who Request Information for Legal Purposes.</b> We may disclose your information to affiliates or non-affiliated 
    	third parties when we have a good faith belief that such disclosure is required by law. This may occur in connection with a 
        court order, legal process, or other judicial, administrative or investigative proceeding that produces a request for 
        information from H&amp;R Block.
    </li>
</ul>

<br>

We may disclose aggregate information compiled using your personal information that does not identify you individually or personally. 
This may include, for example, the total number of visitors to our Web site from a particular state, or the average age of a user of 
our Web sites.

<br><br>

<b>Links to Other Web sites and Offers for Third Party Products</b>

<br><br>

H&amp;R Block's Web site may contain links to third party Web sites or offers for services from third parties. For any such third party 
products or services, you should carefully read the privacy policies of the third parties providing such products or services and any 
terms and conditions applicable to such products or services.

<br><br>

H&amp;R Block may also have business relationships with third parties that provide products or services on the H&amp;R Block site. These 
companies are clearly indicated on our Web sites. This privacy policy does not apply to products or services offered by a third party.
When you request products or services from such companies, you give H&amp;R Block permission to provide these third parties with personal 
information about you necessary to fulfill or process your request. 

<br><br>

As an example, we may have special offers for dial-up or broadband internet service on our Web site through a third party provider. 
If you click on a link promoting such services you may be linked directly to the third party site or H&amp;R Block may collect and 
provide information about you to such third party to fulfill your request for such internet services. 

<br><br>

<b>Children Under Age 13</b>

<br><br>

Because of the financial nature of the services we provide, we do not market our Web site to children under the age of 13, nor do we 
knowingly collect information from children under the age of 13. 

<br><br>

<b>Changes to Our Privacy Statement</b>

<br><br>

If we make a material change to the "H&amp;R Block Online Privacy Practices and Principles", including a material change in the way we 
use any personal information collected on www.hrblock.com, we will notify you by using one of the following methods at least thirty 
(30) days prior to the effective date of such change: (1) we will post a notice on our Web site describing the change; or (2) we will 
send you electronic mail notifying you of the change. 

<br><br>

<b>Updating your Information:</b> Much of the information we collect as described in this privacy notice either does not identify you 
personally or is not stored in an online accessible format. If you obtain online tax preparation services from H&amp;R Block and wish to 
update your information or limit your receipt of promotional materials from H&amp;R Block, please see the "How You May Opt-Out of 
Information Sharing or Otherwise Control Use of Your Information" section of our <a href="/universal/privacy_policy.html">"Privacy 
Notice for H&amp;R Block Web-based Tax Services and Software"</a>. Other affiliates of H&amp;R Block may also have their 
own procedures for limiting communications from them. You will need to directly contact the affiliate that they are working with in 
order to update their information or modify their communication preferences. 

<br><br>

<b>Contacting Us With Questions</b>

<br><br>

If you have questions or concerns regarding this privacy policy, contact H&amp;R Block by clicking here. If you do not receive 
acknowledgment of your inquiry or your inquiry has not been satisfactorily addressed within fifteen (15) business days, you may then 
contact TRUSTe at <a href="http://www.truste.org/consumers/watchdog_complaint.php" target="_blank">http://www.truste.org/consumers/watchdog_complaint.php</a>. 
TRUSTe will then serve as a liaison with the Web site to resolve your concerns. 

<br><br>

H&amp;R Block is a licensee of the TRUSTe Privacy Program. TRUSTe is an independent, non-profit organization whose mission is to build 
user's trust and confidence in the Internet by promoting the use of fair information practices. Because this Web site wants to 
demonstrate its commitment to your privacy, it has agreed to disclose its information practices and have its privacy practices 
reviewed for compliance by TRUSTe. The TRUSTe program covers only information that is collected through the H&amp;R Block Web site and 
does not cover information you provide in connection with transactions H&amp;R Block affiliates or information that may be collected 
through your use of our software or online tax preparation tools.

<script type="text/javascript">

var g_exceptionToRecord = "";   // used when using ominture to record exception conditions encountered

function recordExceptionInOmniture(error_code, severity_level, message_text)
{
    // webAnalytics() requires first parm to be an anchor object
    var myOmnitureAnchorObj = document.getElementById("omnitureAnchorObj");

    if (myOmnitureAnchorObj == null)
    {
        myOmnitureAnchorObj = document.createElement("a");
    }

    myOmnitureAnchorObj.setAttribute("id", "omnitureAnchorObj");
    myOmnitureAnchorObj.setAttribute("href",  document.location.href);

    var myBid = getCookie("bsc_browserid");

    if (error_code=="pws")
    {
        try
        {
            g_exceptionToRecord = "EXP,pws5a1,"+myBid+","+message_text;
            webAnalytics(myOmnitureAnchorObj, "type:o");
        }
        catch (e)
        {
            // no op
        }
    }
    else if (error_code=="pwsx")
    {
        try
        {
            g_exceptionToRecord = "EXP,pws5b1,"+message_text;
            webAnalytics(myOmnitureAnchorObj, "type:o");
        }
        catch (e)
        {
            // no op
        }
    }
    else
    {
        g_exceptionToRecord = "EXP^"+error_code+"^"+severity_level+"^"+window.location.protocol+"^"+window.location.host+"^"+window.location.pathname+"^"+message_text;
        webAnalytics(myOmnitureAnchorObj, "type:o");
    }
}

function webAnalytics()
{
    /*
        Sample call for a start now link.  trackvars and trackevents values will be different:
        <a href="#" onclick="webAnalytics(this, 'trackvars:prop5=TaxCut Online Basic&eVar10=TaxCut Online Basic&', 'trackevents:event12,event13,event14', 'linkname:TaxCut_Online_Basic', 'type:o');staticProductStartNow(30);return false">start now</a>

        The first parm to webAnalystics must be 'this' without quotes, where 'this' is the anchor object.  If your call to this
        function is not in an anchor tag, a null anchor object may be defined on the page like this:

        <form name="tmpForm">
            <a href="/" id="tmplink" />
        </form>

        and and passed to webAnalytics() like this:

        webAnalytics(document.getElementById('tmplink'), 'trackvars:prop5=TaxCut Online Basic&eVar10=TaxCut Online Basic&', 'trackevents:event12,event13,event14', 'linkname:TaxCut_Online_Basic', 'type:o');staticProductStartNow(30);return false">start now</a>

        Sequence does not matter on the remaining parms.

        The "trackvars"   parms are case specific, parm names must be followed by "=" and a value.
        The "trackevents" parms are case specific.
        The linkname should be unique on this page.

        Values for the "type" parameter are:  o = custom links, e = exit links, d = download links
    */

try
{
    if (getQueryValue("bugClicks")=="true")
    {
        var bugMsg  = "";
        bugMsg += "webAnalytics(";

        var bAddComma  = false;

        var args            = arguments;
        var argsLen         = arguments.length;

        for (var x=0; x<argsLen; x++ )
        {
            if (bAddComma)
            {
                bugMsg += ",";
            }
            bugMsg += arguments[x];
            bAddComma  = true;
        }

        bugMsg += ")";
        alert(bugMsg);
    }
}
catch (e)
{
}

    var parmTrackVars   = "";
    var parmTrackEvents = "";
    var parmLinkName    = "";
    var parmLinkType    = "";

    var tempTrackVars   = "";
    var thisHref        = "";
    var tangoPageName   = "";

    if (arguments[0]=="")
    {
        try
        {
            thisHref = document.getElementById('tmplink').href;
        }
        catch (err)
        {
        }
    }
    else
    {
        thisHref        = arguments[0].href;
    }

    if (thisHref.indexOf("?") != -1)
    {
        thisHref = thisHref.substr(0, thisHref.indexOf("?"));   // remove query string from href value
    }

    if (thisHref.indexOf("javascript:void(0)") != -1)
    {
        arguments[0].href=document.location;
    }

    if (thisHref.substr((thisHref.length)-1, 1)=="#")
    {
        thisHref = thisHref.substr(0, (thisHref.length)-1);   // remove # from href value
    }

    var arrTrackVars;
    var nameCounter     = 0;
    var nbrOfTrackVars  = 0;

    var csvTrackVars    = "";   // comma separated list of names passed in parameter trackvars:
    var csvTrackEvents  = "";   // comma separated list of event names specified in parameter trackevents:
    var csvTrackProds   = "";   // variable for products

    for (i = 1; i < arguments.length; i++)
    {
        if (arguments[i].indexOf("trackvars:") == 0)
        {
            // begin: find number of parameters  contained in the 'trackvars:' argument
            String.prototype.replaceAll=function(s1, s2)
            {
                return this.replace(new RegExp(s1,"g"), s2);
            }
            nbrOfTrackVars = arguments[i].replaceAll('[^=]','').length;

            // end: find number of parameters  contained in the 'trackvars:' argument

            arrTrackVars = new Array(nbrOfTrackVars);

            for (ii = 0; ii < arrTrackVars.length; ii++)
            {
                arrTrackVars[ii] = new Array(2);
            }

            parmTrackVars   = arguments[i].substr(10);      // chop off "trackvars:"

            while (parmTrackVars.charAt(parmTrackVars.length-1)=="&")
            {
                // remove trailing '&' in parmTrackVars
                parmTrackVars = parmTrackVars.slice(0, parmTrackVars.length - 1);
            }

            var indexer     = 0;

            var buildString = "";

            while (indexer <= parmTrackVars.length)
            {
                currentChar = parmTrackVars.substr(indexer,1);

                if (currentChar == "=")
                {
                    // store the NAME of this name/value pair
                    arrTrackVars[nameCounter][0]=buildString;
                    csvTrackVars += buildString + ",";
                }
                else if (currentChar == "&" || indexer == parmTrackVars.length)
                {
                    // store the VALUE of this name/value pair
                    if (buildString=="" && (arrTrackVars[nameCounter][0].indexOf("prop") == 0 || arrTrackVars[nameCounter][0].indexOf("eVar") == 0))
                    {
                        // a track variable was specified w/o a value, so use the currently assigned value from the s.hrb object
                        // arrTrackVars[nameCounter][1]= eval('s_hrb.'+arrTrackVars[nameCounter][0]);
                    }
                    else
                    {
                        arrTrackVars[nameCounter][1]=buildString.toLowerCase();
                    }
                    nameCounter++;
                }

                if (currentChar == "=" || currentChar == "&")
                {
                    buildString = "";
                }
                else
                {
                    buildString += currentChar;
                }

                indexer++;

            }
        }

        if (arguments[i].indexOf("trackevents:") == 0)
        {
            // chop off "trackevents:".
            parmTrackEvents = arguments[i].substr(12);
            csvTrackEvents  = parmTrackEvents;
        }

        if (arguments[i].indexOf("linkname:") == 0)
        {
            // chop off "linkname:"
            parmLinkName    = arguments[i].substr(9);
        }

        if (arguments[i].indexOf("type:") == 0)
        {
            // chop off "type:"
            parmLinkType    = arguments[i].substr(5);
        }

        /*********** code added for tango **************/
        if (arguments[i].indexOf("tango:") == 0)
        {
            // do not chop off 'tango:'
            tangoPageName    = arguments[i];
        }

        /*********** code added for registering the products **************/
        if (arguments[i].indexOf("trackproducts:") == 0)
        {
            // chop off "trackproducts:"
            csvTrackProds    = arguments[i].substr(14);
        }
    }

    var s = s_gi(s_hrb.account);

    if (s_hrb.pageName == "")
    {
        s.prop19 = thisHref;
    }
    else
    {
        s.prop19 = s_hrb.pageName;
    }

    s.prop20 = s.prop19;

    if (csvTrackEvents != "")
    {
        s.events            = csvTrackEvents;
        s.linkTrackEvents   = csvTrackEvents;
        csvTrackVars        += ",events";
    }

    if (csvTrackVars != "")
    {
        s.linkTrackVars = csvTrackVars;
    }

    // the following code is dynamically creating code like s.prop6 = basic; s.eVar11=basic;
    for (i = 0; i < nameCounter; i++)
    {
        eval('s.'+arrTrackVars[i][0]+" = '"+arrTrackVars[i][1]+"'");
    }

    /* code for the products*/
    if (csvTrackProds!="")
    {
        if (csvTrackProds.indexOf("purchaseid")>0)
        {
            s.products=csvTrackProds.substring(0,csvTrackProds.indexOf('&'));
            s.purchaseID=csvTrackProds.substr(csvTrackProds.indexOf("purchaseid")+11);
        }
        else
        {
            s.products=csvTrackProds;
        }
    }

    if (tangoPageName != "")
    {
        //if condition is specific for tango product
        s_hrb.pageName=tangoPageName;
        s.prop20    = "";
        s.prop19    = "";
        s.tl(arguments[0], parmLinkType, tangoPageName);
    }
    else if (typeof srch_pageName != "undefined" && srch_pageName != "" )
    {
        s.tl(arguments[0], parmLinkType, srch_pageName);
        srch_pageName       = "";
    }
    else if (typeof g_exceptionToRecord != "undefined" && g_exceptionToRecord != "" )
    {
        s.tl(arguments[0], parmLinkType, g_exceptionToRecord);
        g_exceptionToRecord = "";
    }
    else
    {
        s.tl(arguments[0], parmLinkType, s.prop19);
    }
    //s.tl(arguments[0], parmLinkType, s.prop19);

    /*****************************************
    BEGIN: Reset variables recored in Omniture
    *****************************************/
    if (typeof arrTrackVars != "undefined")
    {
        for (var j = 0; j < arrTrackVars.length; j++)
        {
            eval('s.'+arrTrackVars[j][0]+" = ''");
        }
    }

    if (csvTrackProds!="")
    {
        s.products  = "";
        s.purchaseID= "";
    }
    /*****************************************
    END Reset variables recored in Omniture
    *****************************************/
}

</script>
