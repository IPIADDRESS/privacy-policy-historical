<p>
<font size="-1" face="Arial, Helvetica, sans-serif">

<a href="http://www.pure-mac.com">Pure Mac</a></font>
</p>
<div class="section" id="ipdet">
<font face="Arial, Helvetica, sans-serif" size="-1" color="#3399cc">
<strong>Information Automatically Logged</strong>
</font>
<p>
<font size="-1" face="Arial, Helvetica, sans-serif">
We use your IP address to gather broad demographic information pretty much so we
can say, "Cool, We got ten hits from Lithuania etc. today". We also log the type
of browser you are using just out of perverse curiosity. Pure Mac does not
solicit personal information of any type such as email addresses, personal names,
addresses etc. If such information were volunteered, Pure Mac would not share
such information without express written permission.
</font>
</p>
</div>
<div class="section" id="advdet">
<font face="Arial, Helvetica, sans-serif" size="-1" color="#3399cc">
<strong>Advertisers</strong>
</font>
<p>
<font size="-1" face="Arial, Helvetica, sans-serif">
We use an outside ad company to display ads on our site. These ads may contain cookies. 
While Pure Mac does not use cookies, cookies received with banner ads are 
collected by our ad company, and we do not have access to this information.
</font>
</p>
</div>
