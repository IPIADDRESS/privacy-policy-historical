tom menu-item-object-custom menu-item-22201"><a href="https://www.pointhacks.com.au/travel-agent/">Point Hacks Travel Agent</a></li></ul></li></ul></div></nav><hr></div></header><header id="page-header"><div class="wrapper"><h1 id="page-title"> <a href="/">Point Hacks</a></h1><h2 id="page-description">The best guides, deals and tips for <br>more frequent flyer points in Australia.</h2><div id="plastic-header"></div></div></header><section id="site-body"><div id="site-content" role="main"><h1 id="page-h1">Point Hacks Privacy Policy: 4 April 2018</h1><article id="post-204" class="post-204 page type-page status-publish hentry"><div class="entry-content content"><p>Point Hacks is committed to protecting and respecting your privacy and takes its obligations under the <em>Privacy Act 1988</em> (Cth) seriously.</p><p>As a result, Point Hacks has implemented practices, procedures and systems to:</p><ul><li>protect your privacy;</li><li>maintain the confidentiality and security of personal information it collects and holds; and</li><li>manage its systems, practices and procedures in an open and transparent way.</li></ul><p>By “personal information”, we mean information or an opinion about an identified individual or about an individual who is reasonably identifiable from the information.</p><p>This Policy sets out how we handle personal information we collect and hold.</p><h3>1. What personal information does Point Hacks collect and hold?</h3><p>The kinds of personal information we may collect and hold are:</p><ul><li>your name and contact details (usually, an email address);</li><li>gender;</li><li>age or age-range;</li><li>information on the credit cards you may hold or apply for;</li><li>personal information in answers to security log-in questions and survey questions;</li><li>details of your visits to our site (including traffic and location information, which pages you visit, weblogs and other communication information, the previous page visited and the type of browser you are using).</li></ul><p>Also, when you visit our site, we may collect information about your computer (including your IP address, operating system and browser type) and the date and time of your visit.</p><p>The information we collect depends on the scope of your relationship with us (including the extent to which you use this website and interact with us), and we do not keep all of the above information for all people who contact us, or with whom we deal. In many cases, we may have only one or two pieces of data relating to any particular person.</p><h3>2. Why does Point Hacks collect and hold personal information?</h3><p>We collect and hold personal information for a variety of purposes – and different kinds of personal information are used for different purposes.</p><p>In each case, however, the personal information we collect and hold is reasonably necessary for our functions and activities, including to provide you with services you would expect from us. These purposes are:</p><ul><li>to provide you with news and information, products or services that you request from us or which we believe may interest you;</li><li>for purposes necessary or incidental to providing you with products and services that you have ordered or requested from us;</li><li>to personalise and customise your experience when using our site (including so that our site is presented in the most effective manner for you and for your computer);</li><li>to communicate with you (including by email, mail or telephone, and including in relation to changes to our products and services);</li><li>to manage and enhance our products and services;</li><li>to facilitate any payment you have agreed to make for our products or services;</li><li>for system administration;</li><li>for research purposes;</li><li>for network analysis and security;</li><li>to allow you to participate in interactive features of our site that may be available;</li><li>to investigate any complaints about or made by you, or if we have reason to suspect that you are in breach of any of our terms and conditions or that you are, have been or may be engaged in any unlawful activity; and</li><li>as required or permitted by any law (including privacy legislation).</li></ul><p>Sometimes, when collecting information from you, we may also ask you to “opt-in” to consent to us using or disclosing your personal information other than in accordance with this Privacy Policy or any applicable law. As part of our commitment to protecting your privacy, however, you will also be given the opportunity to “opt out” from receiving communications from us or from third parties that send communications to you in accordance with this Policy or in accordance with any additional consent you give, and we will comply with your decision. (You will be able to “opt out”, for example, by clicking on an “unsubscribe” link at the end of an email, or by contacting our Privacy Officer.)</p><h3>3. How does Point Hacks get the personal information it collects and holds?</h3><p>Point Hacks only collects personal information by fair and lawful means, including when people:</p><ul><li>register as a member of the Point Hacks community;</li><li>volunteer information or apply for a credit card through the site;</li><li>purchase or download products or services from us, from our site or from our commercial partners after being referred from Point Hacks;</li><li>respond to surveys;</li><li>fill in contact, registration and order forms on our site (including for our newsletter or other notifications);</li><li>browse our site (we use cookies to ensure you have the best experience when browsing);</li><li>post material to our site or to social media that we may from time to time use (such as Facebook and Twitter);</li><li>contact us for assistance or with questions, or report problems with our site or with an issue, product or services; and</li><li>contact us directly, other than through our site or social media (for example, by post or email).</li></ul><p>We prefer to obtain any personal information we collect directly from you. In some cases, however, it may be unreasonable or impracticable to obtain personal information directly, and we may obtain that information from someone else.</p><p>If you are concerned about what personal information we may hold about you, please see below for information on how you can access and (if necessary) correct that information.</p><h3>4. Cookies</h3><p>Cookies are small pieces of data that websites store on your computer. These are used by many sites and for a range of purposes. Depending on how you have configured your browser, you probably already have a great many already stored on your hard drive.</p><p>Cookies are required to be able fully to use this website, as we use a cookie to track whether you are logged in and to store your log-in details. These are then used to enhance your experience of the site.</p><h3>5. Can I interact with Point Hacks anonymously or under a pseudonym?</h3><p>When browsing our website, you can do so anonymously by blocking cookies and other tracking software using your browser. However in many cases, you may need to provide your real name when interacting with us.</p><p>Wherever lawful and practicable, however, you may use a pseudonym (or simply not identify yourself) when dealing with us. For example, if you have a complaint or concern about our site, or a general question about us, you are welcome to contact us without identifying yourself. In some cases, however, if you do not provide us with information, we may not be able to provide you with services, or respond adequately to you.</p><p>For clarification on when you must identify yourself, please contact our Privacy Officer. (You may use a pseudonym – or simply not identify yourself – when making such an enquiry.)</p><h3>6. Who has access to my personal information?</h3><p>Generally, only our staff will access your personal information, and then only on a “need to know” basis.</p><p>We may, however, also disclose your personal information:</p><ul><li>to people who work for or with us or for suppliers, who may be engaged in, among other things, processing payments, marketing, research and providing support services;</li><li>to enforce or apply our terms of use or where you have otherwise been engaged in (or threatened) any unlawful activity, and we reasonably believe that disclosure is necessary to the police, any relevant authority or enforcement body, your internet service provider, your employer or supervisor or network administrator;</li><li>to protect the rights, property, health or safety of Point Hacks or its staff, customers or others (including exchanging information with other companies and organisations to protect against fraud and to reduce credit risk);</li><li>to our agents, business affiliates, joint venture entities and other partners;</li><li>to anyone else that you specifically authorise us to receive information held by us; and/or</li><li>as otherwise required or permitted by law (including under privacy legislation).</li></ul><p>While we try to link only to websites that share our high standards and respect for privacy, we are not responsible for the privacy policy of any other web site to which you provide personal information.</p><h3>7. How can I access (and, if necessary, correct) personal information that Point Hacks collects and holds about me?</h3><p>If you want to review (and, if necessary, correct) personal information that Point Hacks may have collected and holds on you, please contact our Privacy Officer.</p><p>We will respond to your requests to access and to correct your personal information as soon as possible (but in any case within a reasonable period).</p><h3>8. How can I complain about Point Hacks if it breaches any applicable privacy principles or any registered code that binds it?</h3><p>Contact our Privacy Officer if you have any complaints about breaches by Point Hacks of any applicable privacy principles or of any registered code that binds it.</p><h3>9. How will Point Hacks deal with complaints I might have about breaches of applicable privacy legislation or any relevant registered code?</h3><p>We will treat any complaint about a breach of privacy legislation or any relevant registered code seriously and will investigate any breach of which we become aware – including how it occurred and how best to prevent such a breach occurring again.</p><h3>10. What steps does Point Hacks take to secure personal information?</h3><p>We take all reasonable steps to ensure that your personal information is treated securely and in accordance with this Policy and is not subject to misuse, interference or loss, or unauthorised access, modification or disclosure. For example, apart from using secure servers (with application-level security and restricted logins), we implement firewalls. Where relevant, we also impose limits on who can access personal information.</p><p>Please note, however, that the transmission of information (including over the Internet) is never completely secure. Although we will do our best to protect your personal information, we cannot guarantee the security of your information – particularly while it is being transmitted to us – so any transmission is at your own risk and we cannot accept responsibility for misuse or loss of, or unauthorised access to, your personal information where the security of information is not within our control.</p><p>If you suspect any misuse or loss of, or unauthorised access to, your personal information, please let us know immediately.</p><p>If we have given you (or where you have chosen) a password which enables you to access our services or parts of our site, you are responsible for keeping this password confidential. We ask you not to share your password with anyone.</p><h3>11. Does Point Hacks disclose personal information to people or organisations outside Australia?</h3><p>Point Hacks holds personal information securely on servers operated by our suppliers located overseas, including in Singapore and the United States.</p><h3>12. Does Point Hacks ever change its Privacy Policy?</h3><p>We review our Privacy Policy from time to time, to ensure it is in line with best practice and up-to-date with any legislative changes. Any changes to our privacy policy will be incorporated into a new version and made available online. Our use of your personal information will be governed by our most recent policy.</p><p>Please contact our Privacy Officer if you have any questions, comments or requests in relation to this Privacy Policy.</p><h3>13. Who do I contact at Point Hacks about privacy issues?</h3><p>Contact our Privacy Officer at <a href="mailto:assist@pointhacks.com.au">assist@pointhacks.com.au</a> if you have any concerns about privacy issues, including in relation to how Point Hacks is dealing with your personal information or how it is being held.</p><p>Please also contact our Privacy Officer if you want to review and/or correct any personal information we hold about you, or if you receive communications purporting to be connected with Point Hacks or our services that you believe have been sent other than in accordance with this Policy or in breach of any law.</p><p><strong>Point Hacks, we, us</strong> and <strong>our</strong> means Point Hacks Pty Ltd, ACN 622 987 160 of 120/3 Male Street, Brighton, Victoria 3186 together with its successors and assigns.</p></div></article></div><div id="site-sidebar" role="complementary"><aside id="search-3" class="widget widget_search"><h3 class="widget-title">Looking for something?</h3><form method="get" id="searchform" action="https://www.pointhacks.com.au/" role="search"> <input type="text" class="field" name="s" value="" id="s" placeholder="Enter search term and hit enter"></form></aside><aside id="promo_widget-4" class="widget widget_promo_widget"><div class="promotions--sidebar"><div class="row--sidebar"><div class="sidebar--content"> <a href
