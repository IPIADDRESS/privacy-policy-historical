<span>Disclosure/Privacy Policy</span></div><div class="container container-single-page container-default-page penci_sidebar right-sidebar"><div id="main" class="penci-main-single-page-default "><div class="theiaStickySidebar"><article id="post-38" class="post-38 page type-page status-publish hentry"><div class="penci-page-header"><h1 class="entry-title">Disclosure/Privacy Policy</h1><div class="penci-hide-tagupdated">
<span class="author-italic author vcard">by <a class="url fn n" href="https://poshjournal.com/author/apasih">Rika Livingston</a></span>
<time class="entry-date published" datetime="2015-02-19T22:18:18-07:00">Feb 19, 2015</time></div></div><div class="post-entry blockquote-style-1"><div class="inner-post-entry entry-content"><p class="dpsp-share-text">Sharing is caring!</p><div id="dpsp-content-top" class="dpsp-content-wrapper dpsp-shape-rounded dpsp-column-3 dpsp-has-spacing dpsp-has-buttons-count dpsp-hide-on-mobile dpsp-button-style-1 dpsp-has-icon-background dpsp-has-button-background dpsp-show-total-share-count dpsp-show-total-share-count-after"><ul class="dpsp-networks-btns-wrapper dpsp-networks-btns-content dpsp-has-button-icon-animation"><li><a rel="nofollow" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fposhjournal.com%2Fdisclosure-privacy-policy&amp;t=Disclosure%2FPrivacy+Policy" class="dpsp-network-btn dpsp-facebook dpsp-has-count dpsp-first"><span class="dpsp-network-icon"></span><span class="dpsp-network-label-wrapper"><span class="dpsp-network-label">Share</span><span class="dpsp-network-count">0</span></span></a></li><li><a rel="nofollow" href="https://twitter.com/intent/tweet?text=Disclosure%2FPrivacy+Policy&amp;url=https%3A%2F%2Fposhjournal.com%2Fdisclosure-privacy-policy" class="dpsp-network-btn dpsp-twitter"><span class="dpsp-network-icon"></span><span class="dpsp-network-label-wrapper"><span class="dpsp-network-label">Tweet</span></span></a></li><li><a rel="nofollow" href="#" class="dpsp-network-btn dpsp-pinterest dpsp-has-count dpsp-last"><span class="dpsp-network-icon"></span><span class="dpsp-network-label-wrapper"><span class="dpsp-network-label">Pin</span><span class="dpsp-network-count">0</span></span></a></li></ul><div class="dpsp-total-share-wrapper"><span class="dpsp-icon-total-share"></span><span class="dpsp-total-share-count">0</span><span>shares</span></div></div><p>&nbsp;</p><h1>Welcome to our Privacy Policy</h1><h3>Your privacy is critically important to us.</h3><p>It is Posh Journal’s policy to respect your privacy regarding any information we may collect while operating our website. This Privacy Policy applies to <a href="https://poshjournal.com">https://poshjournal.com</a> (hereinafter, “us”, “we”, or “https://poshjournal.com”). We respect your privacy and are committed to protecting personally identifiable information you may provide us through the Website. We have adopted this privacy policy (“Privacy Policy”) to explain what information may be collected on our Website, how we use this information, and under what circumstances we may disclose the information to third parties. This Privacy Policy applies only to information we collect through the Website and does not apply to our collection of information from other sources.</p><p>This Privacy Policy, together with the Terms and conditions posted on our Website, set forth the general rules and policies governing your use of our Website. Depending on your activities when visiting our Website, you may be required to agree to additional terms and conditions.</p><h2>Website Visitors</h2><p>Like most website operators, Posh Journal collects non-personally-identifying information of the sort that web browsers and servers typically make available, such as the browser type, language preference, referring site, and the date and time of each visitor request. Posh Journal’s purpose in collecting non-personally identifying information is to better understand how Posh Journal’s visitors use its website. From time to time, Posh Journal may release non-personally-identifying information in the aggregate, e.g., by publishing a report on trends in the usage of its website.</p><p>Posh Journal also collects potentially personally-identifying information like Internet Protocol (IP) addresses for logged in users and for users leaving comments on https://poshjournal.com blog posts. Posh Journal only discloses logged in user and commenter IP addresses under the same circumstances that it uses and discloses personally-identifying information as described below.</p><h2>Gathering of Personally-Identifying Information</h2><p>Certain visitors to Posh Journal’s websites choose to interact with Posh Journal in ways that require Posh Journal to gather personally-identifying information. The amount and type of information that Posh Journal gathers depends on the nature of the interaction. For example, we ask visitors who sign up for a blog at https://poshjournal.com to provide a username and email address.</p><h2>Security</h2><p>The security of your Personal Information is important to us, but remember that no method of transmission over the Internet, or method of electronic storage is 100% secure. While we strive to use commercially acceptable means to protect your Personal Information, we cannot guarantee its absolute security.</p><h2>Advertisements</h2><p>Ads appearing on our website may be delivered to users by advertising partners, who may set cookies. These cookies allow the ad server to recognize your computer each time they send you an online advertisement to compile information about you or others who use your computer. This information allows ad networks to, among other things, deliver targeted advertisements that they believe will be of most interest to you. This Privacy Policy covers the use of cookies by Posh Journal and does not cover the use of cookies by any advertisers.</p><h2>Links To External Sites</h2><p>Our Service may contain links to external sites that are not operated by us. If you click on a third party link, you will be directed to that third party’s site. We strongly advise you to review the Privacy Policy and terms and conditions of every site you visit.</p><p>We have no control over, and assume no responsibility for the content, privacy policies or practices of any third party sites, products or services.</p><h2>Aggregated Statistics</h2><p>Posh Journal may collect statistics about the behavior of visitors to its website. Posh Journal may display this information publicly or provide it to others. However, Posh Journal does not disclose your personally-identifying information.</p><h2>Cookies</h2><p>To enrich and perfect your online experience, Posh Journal uses “Cookies”, similar technologies and services provided by others to display personalized content, appropriate advertising and store your preferences on your computer.</p><p>A cookie is a string of information that a website stores on a visitor’s computer, and that the visitor’s browser provides to the website each time the visitor returns. Posh Journal uses cookies to help Posh Journal identify and track visitors, their usage of https://poshjournal.com, and their website access preferences. Posh Journal visitors who do not wish to have cookies placed on their computers should set their browsers to refuse cookies before using Posh Journal’s websites, with the drawback that certain features of Posh Journal’s websites may not function properly without the aid of cookies.</p><p>By continuing to navigate our website without changing your cookie settings, you hereby acknowledge and agree to Posh Journal’s use of cookies.</p><h2>Privacy Policy Changes</h2><p>Although most changes are likely to be minor, Posh Journal may change its Privacy Policy from time to time, and in Posh Journal’s sole discretion. Posh Journal encourages visitors to frequently check this page for any changes to its Privacy Policy. Your continued use of this site after any change in this Privacy Policy will constitute your acceptance of such change.</p><h2>Privacy Policy</h2><h2>Credit &amp; Contact Information</h2><p>This privacy policy was created at <a style="color: inherit; text-decoration: none;" title="Privacy policy template generator" rel="nofollow" href="https://termsandconditionstemplate.com/privacy-policy-generator/" target="_blank">termsandconditionstemplate.com</a>. If you have any questions about this Privacy Policy, please contact us via <a href="mailto:">email</a> or <a href="tel:8588808289">phone</a>.</p></div></div><div class="tags-share-box
