			<font color="#3C8F3B" size="+2">Privacy Policy</font>

			<font face="arial" size="-1">

			<p>
			<b>What Information Does WES Collect Online?</b>
 
 		</p><ul>
		<li><b>Application Information</b><br>
		The WES Application requires personal information such as mailing address, institutions attended, etc.  Such information is used only for the purpose of evaluation.  Educational information, however, may be shared with the designated recipient(s) of the evaluation and the institution(s) listed on the application.

		</li><li><b>E-mail Information</b><br>
		If you choose to provide an e-mail address, WES will correspond with you via e-mail and will retain the content of your e-mail messages together with your e-mail address and WES's responses. 

		</li><li><b>Cookies</b><br>
		For the improvement of our Web materials and client services, the WES Website makes use of cookies, which automatically collect anonymous user data (user traffic patterns, server activity, etc.).  A cookie is a small text file containing a unique identification number that is transferred from a Website to the hard drive of your computer, allowing the site administrator to identify your computer and passively track its activities on the Website.  No personally identifying information is collected by cookies.
		</li></ul>
		
		<p><b>How Does WES Use the Provided Information?</b>
		<br>WES uses personal information solely for the purpose of evaluation.  WES reserves the right to contact both the recipients of the evaluation and the academic institutions that the applicant has attended to request further information on programs of study, verification of documents, etc. 

		</p><p><b>How Does WES Secure Information Transmissions?</b>
		<br>The WES application form uses a secure server, which protects your data from being observed in transmission by a third party. 

		</p><p><b>Does WES Disclose Information to Outside Parties?</b>
		<br>WES does not sell or distribute its client lists to any outside party.  WES may provide aggregate information about our applicants, services selected, and Website information to affiliate organizations, but such aggregate information will not include personally identifying data, except as otherwise provided in this Privacy Policy.

		</p></font><p><font face="arial" size="-1"><b>Your Consent</b>
		<br>By using the WES Website, you consent to the terms stated in this Privacy Policy. 

							</font>

			</p></td>
