ys-kids-baby/toys/fun-time/">Fun Time</a></li></ul></div></div></div></div></div></div></div></li></ul></li></ul></li><li><span><a class="home" href="https://www.wasi.lk">Home</a></span></li><li><span>Privacy Policy</span></li></ul></div></div></div></header><div id="main-content" class="main-content"><div id="post-1670" class="post-1670 page type-page status-publish"><div class="section section-page-title inner-xs"><div class="page-header"><h2 class="page-title" itemprop="name">Privacy Policy</h2></div></div><div class="entry-content inner-bottom-sm" itemprop="mainContentOfPage"><h2>Privacy Policy</h2><p>At wasi.lk (hereinafter referred to as “wasi”, “us”, “we”, “our”), we are committed to safeguarding and preserving the privacy of our visitors and to comply with any applicable data protection and privacy laws. The Privacy Policy applies to all Customers and Users (collectively referred to as “Users”). In addition this Privacy Policy applies to all products and services provided by <a href="./">wasi.lk</a> (hereinafter referred to as “wasi.lk” or the “Site”, “website”).</p><p>This Privacy Policy explains what happens to any personal data that you provide to us, or that we collect from you whilst you visit our Site. We do update this Policy from time to time so please do review this Policy regularly.</p><h5>Information We Collect</h5><p>In running and maintaining our Site we may collect and process the following data about you:</p><ol start="1"><li>Information about your use of our Site including details of your visits such as pages viewed and the resources that you access. Such information includes traffic data, location data and other communication data.</li><li>Information provided voluntarily by you. For example, when you register for information or make a purchase.</li><li>Information that you provide when you communicate with us by any means.</li></ol><h5>Security</h5><p>We know how important it is to feel safe when using your credit/debit card online. This is why we have employed the best encryption methods available today. You can feel confident about the safety of your credit/debit card when shopping on our site.</p><h5>Credit/Debit Card Information</h5><p>We accept payments through Visa, MasterCard and American Express debit and/or credit cards with our online payment gateway managed and run by Hatton National Bank, Sampath Bank, Commercial Bank and Nations Trust Bank in Sri Lanka. We do not keep customers credit/debit card information on file or store in our database. The Bank verify credit/debit card information during the transaction. When passing information we use SSL to encrypt all data.</p><h5>Use of Cookies</h5><p>Cookies provide information regarding the computer used by a visitor. We may use cookies where appropriate to gather information about your computer in order to assist us in improving our Website.</p><p>We may gather information about your general internet use by using the cookie. Where used, these cookies are downloaded to your computer and stored on the computer’s hard drive. Such information will not identify you personally. It is statistical data. This statistical data does not identify any personal details whatsoever</p><p>You can adjust the settings on your computer to decline any cookies if you wish. This can easily be done by activating the reject cookies setting on your computer.</p><p>Our advertisers may also use cookies, over which we have no control. Such cookies (if used) would be downloaded once you click on advertisements on our website.</p><h5>Use of Your Information</h5><p>We use the information that we collect from you to provide our services to you. In addition to this we may use the information for one or more of the following purposes:</p><ol start="1"><li>To provide information to you that you request from us relating to our products or services.</li><li>To provide information to you relating to other products that may be of interest to you. Such additional information will only be provided where you have consented to receive such information.</li><li>To inform you of any changes to our Website, services or goods and products.</li></ol><p>If you have previously purchased goods or services from us, we may provide to you details of similar goods or services, or other goods and services, which you may be interested in.</p><p>Where your consent has been provided in advance we may allow selected Third Parties to use your data to enable them to provide you with information regarding unrelated goods and services which we believe may interest you. Where such consent has been provided it can be withdrawn by you at any time.</p><h5>Storing Your Personal Data</h5><p>In operating our Website it may become necessary to transfer data that we collect from you to Third Parties. By providing your personal data to us, you agree to this transfer, storing or processing. We do our utmost to ensure that all reasonable steps are taken to make sure that your data is treated stored securely.</p><p>Unfortunately the sending of information via the internet is not totally secure and on occasion such information can be intercepted. We cannot guarantee the security of data that you choose to send us electronically. Sending such information is entirely at your own risk.</p><h5>Disclosing Your Information</h5><p>We will not disclose your personal information to any other party other than in accordance with this Privacy Policy and in the circumstances detailed below:</p><ol start="1"><li>In the event that we sell any or all of our business to the buyer.</li><li>Where we are legally required by law to disclose your personal information.</li><li>To further fraud protection and reduce the risk of fraud.</li></ol><h5>Third Party Links</h5><p>On occasion we include links to third parties on this Website. Where we provide a link it does not mean that we endorse or approve that site’s policy towards visitor privacy. You should review their privacy policy before sending them any personal data.</p><h5>Contacting Us</h5><p>Please do not hesitate to contact us regarding any matter relating to this Privacy Policy at:</p><p>wasi.lk<br> No. 34, Flower Road<br> Colombo 07,<br> Sri Lanka</p><p>Web: <a href="https://www.wasi.lk/">wasi.lk</a><br> Email: <a href="mailto:info@wasi.lk">info@wasi.lk</a><br> Contact Number: +94 117 900 444</p></div></div></div><footer class="color-bg" id="footer"><div class="container"><div class="row widgets-row"><div class="col-lg-12 col-md-12 col-sm-12 columns"><aside id="text-12" class="widget clearfix widget_text"><div class="body"><div class="textwidget"></div></div></aside></div></div></div><div class="sub-form-row"><div class="container"><div class="col-xs-12 col-sm-8 col-sm-offset-2 no-padding"><form role="search" method="get" id="searchform" action="https://www.wasi.lk/"> <label class="sr-only screen-reader-text" for="s">Search for:</label> <input type="text" value="" name="s" id="s" placeholder="Search for products"> <button type="submit" class="le-button" id="searchsubmit" value="Search">Search</button> <input type="hidden" name="post_type" value="product"></form></div></div></div><div class="link-list-row"><div class="container"><div class="row"><div class="col-xs-12 col-md-4 "><div class="contact-info"><div class="footer-logo"> <img alt="logo" src="https://www.wasi.lk/wp-content/uploads/2015/06/websitelogonew.png" width="233" height="54"></div><p class="regular-bold">Online Shopping in Sri Lanka<br></p><p> #34, Flower Road, Colombo 7.<br> Hotline: 0719 999 274</p><p></p><p> © Wasi.lk 2013 - 2019 - All Rights Reserved</p><div class="social-icons"><h3>Get in touch</h3><ul><li><a class="fa fa-facebook" href="https://www.facebook.com/wasi.store" target="_blank"></a></li><li><a class="fa fa-twitter" href="https://twitter.com/wasi_lk" target="_blank"></a></li><li><a class="fa fa-pinterest" href="https://www.pinterest.com/WasiSriLanka" target="_blank"></a></li><li><a class="fa fa-google-plus" href="https://plus.go
