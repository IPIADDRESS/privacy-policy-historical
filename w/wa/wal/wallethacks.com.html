enu-item-object-custom ubermenu-item-7901 ubermenu-item-auto ubermenu-item-normal ubermenu-item-level-1"><a class="ubermenu-target ubermenu-item-layout-default ubermenu-item-layout-text_only" href="https://wallethacks.com/category/travel-joyfully/" itemprop="url"><span class="ubermenu-target-title ubermenu-target-text">Travel Joyfully</span></a></li><li id="menu-item-5764" class="ubermenu-item ubermenu-item-type-taxonomy ubermenu-item-object-category ubermenu-item-5764 ubermenu-item-auto ubermenu-item-normal ubermenu-item-level-1"><a class="ubermenu-target ubermenu-item-layout-default ubermenu-item-layout-text_only" href="https://wallethacks.com/category/frivolous-fun/" itemprop="url"><span class="ubermenu-target-title ubermenu-target-text">Frivolous &amp; Fun</span></a></li><li id="menu-item-5760" class="ubermenu-item ubermenu-item-type-taxonomy ubermenu-item-object-category ubermenu-item-5760 ubermenu-item-auto ubermenu-item-normal ubermenu-item-level-1"><a class="ubermenu-target ubermenu-item-layout-default ubermenu-item-layout-text_only" href="https://wallethacks.com/category/reviews/" itemprop="url"><span class="ubermenu-target-title ubermenu-target-text">Reviews</span></a></li></ul></li></ul></nav></div></nav><div class="breadcrumb-outer"><div class="wrap"></div></div><div class="site-inner"><div class="content-sidebar-wrap"><main class="content"><article class="post-1004 page type-page status-publish entry" itemscope="" itemtype="https://schema.org/CreativeWork"><header class="entry-header"><h1 class="entry-title" itemprop="headline">Privacy Policy</h1><div class="author-avatar"><a href="https://wallethacks.com/author/jim/"><img src="data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=" data-lazy-src="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2017/01/jim-wang-125x125-100x100.jpg" width="64" height="64" alt="Jim Wang" class="avatar avatar-64 wp-user-avatar wp-user-avatar-64 alignnone photo"><noscript><img src="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2017/01/jim-wang-125x125-100x100.jpg" width="64" height="64" alt="Jim Wang" class="avatar avatar-64 wp-user-avatar wp-user-avatar-64 alignnone photo" /></noscript></a></div></header><div class="entry-content" itemprop="text"><p>Privacy Policy for Wallet Hacks</p><p>Wallet Hacks (“Company,” “we,” or “us”) respects your privacy and is committed to protecting it through this Privacy Policy.</p><p>This Privacy Policy governs your access to and use of Wallet Hacks, including any content, functionality and services offered on or through Wallet Hacks (the “Website”), whether as a guest or a registered user.</p><p>When accessing the Website, the Company will learn certain information about you, both automatically and through voluntary actions you may take, during your visit. This policy applies to information we collect on the Website and in email, text, or other electronic messages between you and the Website.</p><p>Please read the Privacy Policy carefully before you start to use the Website. By using the Website or by clicking to accept or agree to the Terms of Use when this option is made available to you, you accept and agree to be bound and abide by the Privacy Policy. If you do not want to agree to the Privacy Policy, you must not access or use the Website.</p><p>Children Under The Age Of 13</p><p>Our Website is not intended for children under 13 years of age. No one under age 13 may provide any information to or on the Website. We do not knowingly collect personal information from children under 13. If you are under 13, do not use or provide any information on this Website or on or through any of its features/register on the Website, make any purchases through the Website, use any of the interactive or public comment features of this Website or provide any information about yourself to us, including your name, address, telephone number, email address, or any screen name or user name you may use.</p><p>If we learn we have collected or received personal information from a child under 13 without verification of parental consent, we will delete that information. If you believe we might have any information from or about a child under 13, please contact us at <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="771d1e1a3700161b1b12031f16141c045914181a59">[email&nbsp;protected]</a></p><p>Information We Collect About You</p><p>When you access the Website, the Company will learn certain information about you during your visit.</p><p>Information You Provide To Us. The Website provides various places for users to provide information. We collect information that users provide by filling out forms on the Website, communicating with us via contact forms, responding to surveys, search queries on our search feature, providing comments or other feedback, and providing information when ordering a product or service via the Website.</p><p>We use information you provide to us to deliver the requested product and/or service, to improve our overall performance, and to provide you with offers, promotions, and information.</p><p>Information We Collect Through Automatic Data Collection Technology. As you navigate through our Website, we may use automatic data collection technologies including Google Analytics to collect certain information about your equipment, browsing actions, and patterns. This will generally include information about your location, your traffic pattern through our website, and any communications between your computer and our Website. Among other things, we will collect data about the type of computer you use, your Internet connection, your IP address, your operating system, and your browser type.</p><p>The information we collect automatically is used for statistical data and will not include personal information. We use this data to improve our Website and our service offerings. To the extent that you voluntarily provide personal information to us, our systems will associate the automatically collected information with your personal information.</p><p>Use of Cookies And Pixels</p><p>Similar to other commercial websites, our website utilizes a standard technology called “cookies” and server logs to collect information about how our site is used. Information gathered through cookies and server logs may include the date and time of visits, the pages viewed, time spent at our site, and the websites visited just before and just after our own, as well as your IP address.</p><p>A cookie is a very small text document, which often includes an anonymous unique identifier. When you visit a website, that site’s computer asks your computer for permission to store this file in a part of your hard drive specifically designated for cookies. Each website can send its own cookie to your browser if your browser’s preferences allow it, but (to protect your privacy) your browser only permits a website to access the cookies it has already sent to you, not the cookies sent to you by other sites.</p><p>The Company reserves the right to use technological equivalents of cookies, including social media pixels. These pixels allow social media sites to track visitors to outside websites so as to tailor advertising messages users see while visiting that social media website. The Company reserves the right to use these pixels in compliance with the policies of the various social media sites.</p><p>Third Party Use Of Cookies</p><p>Some content or applications, including advertisements, on the Website are served by third-parties, including advertisers, ad networks and servers, content providers, and application providers. These third parties may use cookies alone or in conjunction with web beacons or other tracking technologies to collect information about you when you use our website. The information they collect may be associated with your personal information or they may collect information, including personal information, about your online activities over time and across different websites and other online services. They may use this information to provide you with interest-based (behavioral) advertising or other targeted content.</p><p>We do not control these third parties' tracking technologies or how they may be used. If you have any questions about an advertisement or other targeted content, you should contact the responsible provider directly.</p><p>Email Information</p><p>If you choose to correspond with us through email, we may retain the content of your email messages together with your email address and our responses. We provide the same protections for these electronic communications that we employ in the maintenance of information received online, mail, and telephone. This also applies when you register for our website, sign up through any of our forms using your email address or make a purchase on this site. For further information see the email policies below.</p><p>Email Policies</p><p>We are committed to keeping your e-mail address confidential. We do not sell, rent, or lease our subscription lists to third parties, and will not disclose your email address to any third parties except as allowed in the section titled Disclosure of Your Information.</p><p>We will maintain the information you send via e-mail in accordance with applicable federal law.</p><p>In compliance with the CAN-SPAM Act, all e-mails sent from our organization will clearly state who the e-mail is from and provide clear information on how to contact the sender. In addition, all e-mail messages will also contain concise information on how to remove yourself from our mailing list so that you receive no further e-mail communication from us.</p><p>Our emails provide users the opportunity to opt-out of receiving communications from us and our partners by reading the unsubscribe instructions located at the bottom of any e-mail they receive from us at anytime.</p><p>Users who no longer wish to receive our newsletter or promotional materials may opt-out of receiving these communications by clicking on the unsubscribe link in the e-mail.</p><p>How And Why We Collect Information</p><p>The Company collects your information in order to record and support your participation in the activities you select. If you register to download a book or resources, sign up for our newsletter, and/or purchase a product from us, we collect your information. We use this information to track your preferences and to keep you informed about the products and services you have selected to receive and any related products and/or services. As a visitor to this Website, you can engage in most activities without providing any personal information. It is only when you seek to download resources and/or register for services that you are required to provide information.</p><p>If you are outside the European Union and opt to receive any free resources, participate in any free training programs, register for a webinar, register for a live event, register for a seminar, or purchase any products sold by the Company on this Website, we will automatically enroll you to receive our free email newsletter. If you do not wish to receive this newsletter, you can unsubscribe anytime. We include an “unsubscribe” link at the bottom of every email we send. If you ever have trouble unsubscribing, you can send an email to <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="2b4142466b5c4a47474e5f434a48405805484446">[email&nbsp;protected]</a> requesting to unsubscribe from future emails.</p><p>If you are in the European Union and opt to receive any free resources, participate in any free training programs, register for a webinar, register for a live event, register for a seminar, or purchase any products sold by the Company on this Website, we will only enroll you to receive our free email newsletter if you affirmatively consent to it. If you do not wish to receive this newsletter, you can unsubscribe anytime. We include an “unsubscribe” link at the bottom of every email we send. If you ever have trouble unsubscribing, you can send an email to <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="0b6162664b7c6a67676e7f636a68607825686466">[email&nbsp;protected]</a> requesting to unsubscribe from future emails.</p><p>How Do We Use the Information That You Provide to Us?</p><p>We use personal information for purposes of presenting our Website and its contents to you, providing you with information, providing you with offers for products and services, providing you with information about your subscriptions and products, carrying out any contract between you and the Company, administering our business activities, providing customer service, and making available other items and services to our customers and prospective customers.</p><p>From time-to-time, we may use the information you provide to us to make you offers to purchase products and services provided by third parties in exchange for a commission to be paid to us by such third parties. Should you opt to take part in such promotions, the third parties will receive your information.</p><p>From time-to-time, we may use the information you provide to us to display advertisements to you that are tailored to your personal characteristics, interests, and activities.</p><p>Disclosure Of Your Information</p><p>As a general rule, we do not sell, rent, lease or otherwise transfer any information collected whether automatically or through your voluntary action.</p><p>We may disclose your personal information to our subsidiaries, affiliates, and service providers for the purpose of providing our services to you.</p><p>We may disclose your personal information to a third party, including a lawyer or collection agency, when necessary to enforce our terms of service or any other agreement between you and the Company.</p><p>We may provide your information to any successor in interest in the event of a merger, divestiture, restructuring, reorganization, dissolution, or other sale or transfer of some or all of the Company’s asserts and/or business.</p><p>We may disclose information when legally compelled to do so, in other words, when we, in good faith, believe that the law requires it or for the protection of our legal rights or when compelled by a court or other governmental entity to do so.</p><p>How Do We Protect Your Information and Secure Information Transmissions?</p><p>We employ commercially reasonable methods to ensure the security of the information you provide to us and the information we collect automatically. This includes using standard security protocols and working only with reputable third-party vendors.</p><p>Email is not recognized as a secure medium of communication. For this reason, we request that you do not send private information to us by email. However, doing so is allowed, but at your own risk. Some of the information you may enter on our website may be transmitted securely via a secure medium known as Secure Sockets Layer, or SSL. Credit Card information and other sensitive information is never transmitted via email.</p><p>The Company may use software programs to create summary statistics, which are used for such purposes as assessing the number of visitors to the different sections of our site, what information is of most and least interest, determining technical design specifications, and identifying system performance or problem areas.</p><p>For site security purposes and to ensure that this service remains available to all users, the Company uses software programs to monitor network traffic to identify unauthorized attempts to upload or change information, or otherwise cause damage.</p><p>Policy Changes</p><p>It is our policy to post any changes we make to our privacy policy on this page. If we make material changes to how we treat our users' personal information, we will notify you by email to the email address specified in your account and/or through a notice on the Website home page. The date the privacy policy was last revised is identified at the bottom of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting our Website and this privacy policy to check for any changes.</p><p>Visitors’ GDPR Rights</p><p>If you are within the European Union, you are entitled to certain information and have certain rights under the General Data Protection Regulation. Those rights include:</p><p>We will retain the any information you choose to provide to us until the earlier of: (a) you asking us to delete the information, (b) our decision to cease using our existing data providers, or (c) the Company decides that the value in retaining the data is outweighed by the costs of retaining it.</p><p>You have the right to request access to your data that the Company stores and the rights to either rectify or erase your personal data.</p><p>You have the right to seek restrictions on the processing of your data.</p><p>You have the right to object to the processing of your data and the right to the portability of your data.</p><p>To the extent that you provided consent to the Company’s processing of your personal data, you have the right to withdraw that consent at any time, without affecting the lawfulness of processing based upon consent that occurred prior to your withdrawal of consent.</p><p>You have the right to lodge a complaint with a supervisory authority that has jurisdiction over issues related to the General Data Protection Regulation.</p><p>We require only the information that is reasonably required to enter into a contract with you. We will not require you to provide consent for any unnecessary processing as a condition of entering into a contract with us.</p><p>Contact Us</p><p>The Company welcomes your questions or comments regarding the Privacy Policy:</p><p>Wallet Hacks<br> PO Box #323<br> Fulton, MD 20759</p><p>Email Address: <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="c6acafab86b1a7aaaaa3b2aea7a5adb5e8a5a9ab">[email&nbsp;protected]</a></p><p>Effective as of May 24, 2018</p> <span id="dpsp-post-sticky-bar-markup" data-mobile-size="720"></span></div></article></main><aside class="sidebar sidebar-primary widget-area" role="complementary" aria-label="Primary Sidebar" itemscope="" itemtype="https://schema.org/WPSideBar"><section id="text-32" class="widget widget_text"><div class="widget-wrap"><div class="textwidget"><div class="landing_form"><form action="https://www.getdrip.com/forms/6738683/submissions" method="post" data-drip-embedded-form="6738683"><h3 data-drip-attribute="headline">Get the Best Money Hacks Today!</h3><div data-drip-attribute="description"><strong>Join 12,000+ subscribers</strong> learning how to make more money, invest better, enjoy more of life with our free newsletter.</div><div> <input type="text" id="drip-name" name="fields[name]" value="" placeholder="Your name..."></div><div> <input type="email" id="drip-email" name="fields[email]" value="" placeholder="Your email..."></div><div style="display: none;" aria-hidden="true"> <label for="website">Website</label><br> <input type="text" id="website" name="website" tabindex="-1" autocomplete="false" value=""></div><div> <input type="submit" value="Send me tips!" data-drip-attribute="sign-up-button"></div></form></div></div></div></section><section id="text-3" class="widget widget_text"><div class="widget-wrap"><h4 class="widget-title widgettitle">About Jim</h4><div class="textwidget"><p><img nopin="nopin" src="data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=" data-lazy-src="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2017/01/jim-wang-125x125.jpg" alt="Jim Wang" width="125" height="125" class="alignleft size-full wp-image-406"><noscript><img nopin="nopin" src="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-conten
