ise-with-us/">Advertise with Us</a></h4><h4 style="text-align:center"><a href="https://internationalliving.com/about-il/write-for-il/">Write for International Living</a></h4><h4 style="text-align:center"><a href="https://internationalliving.com/about-il/syndication/">Syndication Program</a></h4><h4 style="text-align:center"><a href="https://internationalliving.com/about-il/is-international-living-a-scam/">Is International Living a Scam?</a></h4><h4 style="text-align:center"><a href="https://internationalliving.com/about-il/international-living-reviews/"> International Living Magazine Reviews</a></h4><h4 style="text-align:center"><a href="https://internationalliving.com/about-il/social-media/">Connect on Social Media</a></h4><h4 style="text-align:center"><a href="https://internationalliving.com/about-il/ils-readers-bill-of-rights/">IL Readers Bill of Rights</a></h4><h4 style="text-align:center"><a href="https://internationalliving.com/about-il/privacy-policy/">Privacy Policy</a></h4></div></aside><aside class="widget wds-international-living-better-living-widget"><div class="wds-il-before-signup"><h4 class="widget-title">Get Your FREE Report on the World’s Top Retirement Havens</h4><p>Simply enter your e-mail below to subscribe to International Living’s free daily e-letter and we’ll immediately send your free report–<b>The World’s Top 10 Retirement Havens</b>.</p><form method="post" class="widget-better-living" id="form1" name="form1" action="https://internationalliving.com/check-email.php"><label for="e-mail" class="screen-reader-text">Your email address</label><input class="clear-field" id="e-mail" type="email" name="email" placeholder="Your email address" required=""><input name="source" value="X120U219" type="hidden"><input id="submit" name="submit" type="submit" value="Send My Free Report"></form></div></aside><aside class="widget_text widget widget_custom_html"><div class="textwidget custom-html-widget"><a href="https://pro.internationalliving.com/m/685544" target="_blank"> <img alt="subscribe to magazine" src="data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=" data-lazy-src="https://cdn.internationalliving.com/wp-content/uploads/2018/12/Index-2019-Cover.jpg"><noscript><img alt="subscribe to magazine" src="https://cdn.internationalliving.com/wp-content/uploads/2018/12/Index-2019-Cover.jpg" ></noscript> </a></div></aside></aside><article id="post-159476" class="post-159476 page type-page status-publish hentry category-uncategorized"><header class="entry-header"><h1 class="entry-title">Privacy Policy</h1></header><div class="entry-content"><p><em>Last updated: 22nd May 2018</em></p><p><em>We know that your personal information is important to you and we are committed to ensuring it is kept secure and used carefully.&nbsp; </em>Below you will find a short summary of how and why we collect your data, who we share it with, and what we’re doing to make sure your data is safe and secure.&nbsp; You will also find details of your privacy rights.</p><p><em>This is the privacy policy of International Living Publishing LTD ( “International Living” or “IL”). &nbsp;If we change our privacy policy, we will notify you of those changes here.</em></p><p>Our Website (<a href="https://www.internationalliving.com/">https://www.internationalliving.com</a>) may include hyperlinks to other websites that are not operated or controlled by us. This privacy policy only applies to our Website and we are not responsible for the content or the privacy practices of third party websites.</p><p><strong>If you want to skip to a particular section of this policy please click on the relevant link below.</strong></p><p><strong><a href="#link1">What does International Living do?</a></strong></p><p><strong><a href="#link2">What personal information does International Living collect and why?</a></strong></p><p><strong><a href="#link3">Who does International Living share my personal information with?</a></strong></p><p><strong><a href="#link4">Legal basis for processing personal information</a></strong></p><p><strong><a href="#link5">How does International Living keep my personal information secure?</a></strong></p><p><strong><a href="#link6">International data transfers</a></strong></p><p><strong><a href="#link7">Data retention</a></strong></p><p><strong><a href="#link8">Your data protection rights</a></strong></p><p><strong><a href="#link9">Updates to this privacy policy</a></strong></p><p><strong><a href="#link10">How to contact us</a></strong><br> <a id="link1"></a><br> <strong>What does International Living do?</strong></p><p>International Living provides information on the best places in the world to live, retire, travel and invest. This includes a monthly magazine. &nbsp;We are part of a larger media group, The Agora, headquartered in Baltimore, Maryland, and with offices in more than 20 countries around the world.&nbsp; You can learn more about The Agora <u><a href="https://theagora.com/">here</a></u>.</p><p><strong>What personal information does International Living collect and why?</strong></p><p>We collect information in order to allow us to provide the publications you have subscribed to, and to personalise and improve your experience of our services, Website, and communications with you.&nbsp; All such information is held on secure servers.</p><p>We only use personal data you have given us or that we have collected from you when you visit our Website [and order forms].&nbsp; We do not obtain personal information from or sell it to third parties.&nbsp; We sometimes share your personal information with third parties, but only to provide your subscriptions to you or to personalise and improve your experience with us. &nbsp;We never sell your personal information to others for their mailing or marketing purposes.</p><p>The personal information that we may collect about you broadly falls into two categories:</p><ul><li><em><u>Information that you provide </u></em></li></ul><p>We may ask you to provide personal information in order to provide our services to you.&nbsp; This includes asking you to provide your contact details to deliver subscriptions to you or to register an account with us so you can access the subscriber-only areas of our Website. &nbsp;It also includes asking you to provide payment information so you can pay for subscriptions or use a one-click order process.</p><p>The personal information you are asked to provide, and the reasons why you are being asked to provide it, will be made clear to you at the point you are asked to provide it.</p><ul><li><em><u>Information that we collect automatically</u></em></li></ul><p>When you visit our Website and order forms, we may collect certain information automatically from your device.</p><p>The data we collect may include information like your IP address, device type, unique device identification numbers, browser-type, and other technical information.&nbsp; We may also collect information about how your device has interacted with our Website or order form, including the pages accessed and links clicked.</p><p>We collect this information so we can better understand the visitors who come to our Website [and look at our order forms] and what content may be of interest to them.&nbsp; Using the information allows us to improve the quality and relevance of our Website and services.</p><p>Some of this information may be collected using cookies and similar technology.&nbsp; This is explained in more detail in our <a href="https://internationalliving.com/about-il/cookie-policy/">Cookie Policy</a>.<br> <a id="link3"></a><br> <strong>Who does International Living share my personal information with?</strong></p><p>We may disclose your personal information to the following categories of recipients:</p><ul><li>to our group companies who provide data processing services to us, for example, enhancing the security of our Website, or who process personal information for the purposes described in this privacy policy or notified to you when we collect your personal information. Publishing Services LLC (based in Baltimore, Maryland) provides the majority of the data processing services we use including hosting our customer database on their servers, and Emerald Contact Centre Limited (based in Waterford, Ireland) and its sister company in Baltimore-TCC, which provides customer services.</li></ul><p>to reputable third party service providers who provide additional data processing services, for example, analysing data, providing marketing assistance, and assisting with the processing of credit card payments. They have access to personal information needed to perform their functions, but may not use it for other purposes.&nbsp; In addition, they must process the personal information in accordance with this privacy notice and as permitted by applicable data protection laws. A list of these providers along with a short summary of the services they provide can be found below</p><p>Royale Mail – Printer</p><p>Winton Churchill – Fulfilment Provider</p><p>Warren Hardy – Fulfilment Provider</p><p>Beth Carson – Fulfilment Provider</p><p>AWAI/GEP – Fulfilment Provider</p><ul><li>to any competent law enforcement body, regulatory, government agency, or similar other third party where we believe disclosure is necessary (i) as a matter of applicable law or regulation, or (ii) to exercise, establish or defend our legal rights; and</li><li>to any other person with your consent.</li></ul><p><a id="link4"></a><br> <strong>Legal basis for processing personal information</strong></p><p>Our legal basis for collecting and using the personal information described above will depend on the information concerned and the context in which we collect it.</p><p>We will normally collect personal information from you where:</p><ul><li>we need the personal information to perform a contract with you (for example, your email address when you subscribe to a free or paid service);</li><li>the processing is in our legitimate interests and not overridden by your rights;</li><li>we have your consent to do so (for example, to receive marketing emails from us about another publisher’s publications or services which we think might be of interest to you); or</li><li>We need the personal information to comply with our legal obligations (for example, our tax and audit requirements and other regulatory obligations)</li></ul><p>We fund our free daily editorial emails by advertising our services and those of other group companies (very occasionally we may carry advertising for a third party service).&nbsp; By subscribing to the free emails, you are consenting to receive these promotions (we cannot send a free email alone without the promotional emails).&nbsp; There is an unsubscribe link in each of these emails and you can unsubscribe at any time.</p><p>If we collect and use your personal information in reliance on our legitimate interests, this will normally be to operate and improve our services, Website, and communications.&nbsp; It would also include responding to your queries, undertaking marketing, or detecting or preventing illegal activities.&nbsp; We may have other legitimate interests and, if appropriate, we will make clear to you at the relevant time what those legitimate interests are.<br> <a id="link5"></a><br> <strong>How does International Living keep my personal information secure?</strong></p><p>We use appropriate technical and organisational measures to protect the personal information that we collect and process.&nbsp; The measures we use are designed to provide a level of security appropriate to the risk of processing your personal information.&nbsp; Where we share data with third parties, we ensure that your data will be kept secure and will not be provided or sold to another party.<br> <a id="link6"></a><br> <strong>International data transfers</strong></p><p>Your personal information may be transferred to, and processed in, countries other than the country in which you are resident.&nbsp; These countries may have data protection laws that are different to the laws of your country (and, in some cases, may not be as protective).</p><p>Specifically, group companies and third party service providers operate in the United States and elsewhere around the world.&nbsp; This means that when we collect your personal information we may process it in any of these countries.</p><p>However, we have taken appropriate safeguards to require that your personal information will remain protected in accordance with this privacy policy.&nbsp; These include implementing the European Commission’s Standard Contractual Clauses for transfers of personal information between our group companies, which require all group companies to protect personal information they process from the European Economic Area in accordance with European Union data protection law.&nbsp; We have implemented similar appropriate safeguards with our third party service providers.<br> <a id="link7"></a><br> <strong>Data retention</strong></p><p>We retain personal information we collect from you where we have an ongoing legitimate business need to do so (for example, to provide you with a service you have requested or to comply with applicable legal, tax or accounting requirements).</p><p>When we have no ongoing legitimate business need to process your personal information, we will either delete or anonymise it or, if this is not possible (for example, because your personal information has been stored in backup archives), then we will securely store your personal information and isolate it from any further processing until deletion is possible.<br> <a id="link8"></a><br> <strong>Your data protection rights</strong></p><p>You have the following data protection rights:</p><ul><li>If you wish to access, correct, update or request deletion of your personal information, you can do so at any time by contacting us using the contact details provided under the “How to contact us” heading below [link]. We may not be able to delete your personal information if we have to retain it in order to comply with our legal obligations, to perform a task carried out in the public interest, to establish, exercise or defend any legal claims or to exercise our right of freedom of expression and information.</li><li>In addition, you can object to processing of your personal information, ask us to restrict processing of your personal information or request portability of your personal information. Again, you can exercise these rights by contacting us using the contact details provided under the “How to contact us” heading <a href="#link10">below</a>.</li><li>You have the right to opt-out of marketing communications we send you at any time. You can exercise this right by clicking on the “unsubscribe” or “opt-out” link in the marketing e-mails we send you.&nbsp; To opt-out of other forms of marketing (such as postal marketing or telemarketing), then please contact us using the contact details provided under the “How to contact us” heading <a href="#link10">below</a>.</li><li>We may use third-party advertising companies to serve ads on our behalf across the Internet. These companies may collect and use information about your visits to this Website and other websites and your interaction with our Services in order to provide advertisements about Services that may be of interest to you. However, we do not provide personally identifiable information (such as your name, address, email address or telephone number) in connection with third-party advertisements that will be connected with such information. Such third-party advertising companies may use information about your visits to this Website and other websites to target advertisements for our Services and they may keep track of user response to each advertisement. These targeted advertisements may appear on our Websites or on other websites that you visit. The anonymous information is collected through the use of a pixel tag or cookies, which are industry standard technologies used by most major websites. To learn more about the use of this information or to choose to not have this information used by certain third-party advertising partners, please visit the Network Advertising Initiative at http://optout.networkadvertising.org/#!/ or go to https://www.adobe.com/privacy.html. Please note that if you delete your cookies, use a different browser or buy a new computer, you will need to renew your opt-out choice.</li><li>If we have collected and process your personal information with your consent, then you can withdraw your consent at any time. Withdrawing your consent will not affect the lawfulness of any processing we conducted prior to your withdrawal, nor will it affect processing of your personal information conducted in reliance on lawful processing grounds other than consent.</li><li>You have the right to complain to a data protection authority about our collection and use of your personal information. For more information, please contact the Information Commissioner’s Office (“ICO”).</li></ul><p>We respond to all requests we receive from individuals wishing to exercise their data protection rights in accordance with applicable data protection laws.<br> <a id="link9"></a><br> <strong>Updates to this privacy policy</strong></p><p>We may update this privacy policy from time to time in response to changing legal, technical or business developments. When we update our privacy policy, we will take appropriate measures to inform you, consistent with the significance of the changes we make.&nbsp; We will obtain your consent to any material privacy policy changes if and where this is required by applicable data protection laws.</p><p>You can see when this privacy policy was last updated by checking the “last updated” date displayed at the top of this privacy policy.<br> <a id="link10"></a><br> <strong>How to contact us</strong></p><p>If you have any questions or concerns about our use of your personal information, please contact us by using the Contact Us link on our <a href="/ilv-and-products/">Website</a>.</p><p>The data controller of your personal information is International Living Publishing LTD.</p><div class="addtoany_share_save_container addtoany_content addtoany_content_bottom"><div class="a2a_kit a2a_kit_size_32 addtoany_list" data-a2a-url="https://internationalliving.com/about-il/privacy-policy/" data-a2a-title="Privacy Policy"><a class="a2a_button_facebook a2a_counter" href="https://www.addtoany.com/add_to/facebook?linkurl=https%3A%2F%2Finternationalliving.com%2Fabout-il%2Fprivacy-policy%2F&amp;linkname=Privacy%20Policy" title="Facebook" rel="nofollow noopener" target="_blank"></a><a class="a2a_button_twitter" href="https://www.addtoany.com/add_to/twitter?linkurl=https%3A%2F%2Finternationalliving.com%2Fabout-il%2Fprivacy-policy%2F&amp;linkname=Privacy%20Policy" title="Twitter" rel="nofollow noopener" target="_blank"></a></div></div></div></article></main></div></div></div><div class="footer-scroll non-member"><div class="scroll-wrap"><div class="back-to-top-wrap"> <a href="#masthead">Top of Page</a><svg class="icon icon-to-top" aria-hidden="true"><title>Top of Page</title><desc>Back to Top</desc><use xlink:href="#icon-to-top"></use></svg> <span class="screen-reader-text">Click to go back to top of page</span></div></div></div><footer class="site-footer non-member"><h3 class="screen-reader-text">Footer</h3><div class="wrap"><div class="widget-area"><div class="footer-left"><aside class="widget widget_nav_menu"><h4 class="widget-title">Useful Links</h4><div class="menu-useful-links-container"><ul id="menu-useful-links" class="menu"><li id="menu-item-671412" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-671412"><a target="_blank" href="https://pro.internationalliving.com/o/LYT-7GRT/WILVU6W6">IL Magazine</a></li><li id="menu-item-659963" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-659963"
