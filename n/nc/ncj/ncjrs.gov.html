<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="2.02%">
<p class="MsoNormal"><span style="FONT-SIZE: 8pt; COLOR: #333333; FONT-FAMILY: Verdana; mso-fareast-font-family: 'Arial Unicode MS'; mso-bidi-font-family: 'Arial Unicode MS'; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA">•</span></p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in">
<p class="MsoNormal"><span class="text">The pages you visit and the information you request.</span></p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="2.02%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in">
<p class="MsoNormal">&nbsp;</p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" colspan="2">
<p class="MsoNormal"><span class="text">This information is primarily collected for statistical analysis and technical improvements to the site. This government computer system uses software programs to create summary statistics, which may be used for such purposes as assessing what information is of most and least interest, determining technical design specifications, and identifying system performance or problem areas. In certain circumstances, however, we may take additional steps to identify you based on this information and we may share this information, including your identity, with other government agencies.</span></p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="2.02%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in">
<p class="MsoNormal">&nbsp;</p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal"><strong><span class="text">B.</span></strong></p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" colspan="2">
<p class="MsoNormal"><strong><span class="text">If You Send Us Personal Information</span></strong></p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="2.02%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in">
<p class="MsoNormal">&nbsp;</p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" colspan="2">
<p class="MsoNormal"><span class="text">If you choose to provide us with personal information, such as by sending an e-mail or by filling out a form and submitting it through our Web site, we will use that information to respond to your message or to fulfill the stated purpose of the communication. Remember that e-mail is not necessarily secure against interception. If your communication is sensitive or includes personal information you may prefer to send it by postal mail instead.</span></p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="2.02%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in">
<p class="MsoNormal">&nbsp;</p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" colspan="2">
<p class="MsoNormal"><span class="text">We may share the information you give us with another government agency if your inquiry relates to that agency. In other limited circumstances, such as responses to requests from Congress and private individuals, we may be required by law to disclose information you submit. Before you submit personal information, such as on an online form, you may be given more specific guidance as to how your personal information may be used.</span></p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="2.02%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in">
<p class="MsoNormal">&nbsp;</p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" colspan="2">
<p class="MsoNormal"><span class="text">Electronically submitted information is maintained and destroyed according to the principles of the Federal Records Act and the regulations and records schedules of the National Archives and Records Administration, and in some cases may be covered by the Privacy Act and subject to the Freedom of Information Act.</span></p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" colspan="2">
<p class="MsoNormal">&nbsp;</p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal"><b><span class="text">C.</span></b></p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" colspan="2">
<p class="MsoNormal"><b><span class="text" style="mso-bidi-font-size: 10.0pt"><span class="text">COPPA</span></span></b></p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="2.02%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in">
<p class="MsoNormal">&nbsp;</p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="96.96%" colspan="2">
<p class="MsoNormal"><span class="text" style="mso-bidi-font-size: 10.0pt"><span class="text">The Department of Justice is especially concerned about protecting children's privacy. We hope parents and teachers are involved in children's Internet explorations. It is particularly important for parents to guide their children when children are asked to provide personal information online. The Department's Kids' Page does not require children to reveal any information that could personally identify them. If a child chooses to provide personally identifying information to us, through an e-mail or otherwise, it will only be used to enable us to respond to the writer, and will not be retained.</span></span></p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="96.96%" colspan="2">
<p class="MsoNormal">&nbsp;</p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal"><strong><span class="text">D.</span></strong></p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" colspan="2">
<p class="MsoNormal"><strong><span class="text">Cookies</span></strong></p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="2.02%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in">
<p class="MsoNormal">&nbsp;</p>
</td>
</tr>

<tr>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" width="3.04%">
<p class="MsoNormal">&nbsp;</p>
</td>
<td style="PADDING-RIGHT: 0in; PADDING-LEFT: 0in; PADDING-BOTTOM: 0in; PADDING-TOP: 0in" colspan="2">
<p class="MsoNormal"><span class="text">"Cookies" are small bits of text that are either used for the duration of a session ("session cookies"), or saved on a user's hard drive in order to identify that user, or information about that user, the next time the user logs on to a Web site ("persistent cookies"). The Department's Web site and its component sites do not use persistent cookies. One or more of the Department's component sites may use session cookies to provide streamlined navigation throughout their sites. These session cookies are deleted from the component's server soon after your session ends and are not collected or saved.</span></p>
</td>
</tr>
</tbody>
</table>

<p><strong><span class="text">Security</span></strong></p>

<p><span class="text">For site security purposes and to ensure that this service remains available to all users, this Government computer system employs software programs to monitor network traffic to identify unauthorized attempts to upload or change information, or otherwise cause damage. Anyone using this system expressly consents to such monitoring and is advised that if such monitoring reveals evidence of possible abuse or criminal activity, such evidence may be provided to appropriate law enforcement officials. Unauthorized attempts to upload or change information on this server are strictly prohibited and may be punishable by law, including the Computer Fraud and Abuse Act of 1986 and the National Information Infrastructure Protection Act of 1996.</span></p>

<p class="title2"><strong>Disclaimers</strong></p>

<p><span class="text">NCJRS tries to keep the information on this Web site timely and accurate, but we cannot guarantee either. Errors brought to our attention will be corrected as soon as possible.</span></p>

<p><span class="text">Some of the documents on this Web site contain live references, or pointers, to information created and maintained by other organizations. Please note that we do not control and cannot guarantee the relevance, timeliness, accuracy, or even the existence of these outside materials.</span></p>

<p><span class="text">The information available on this Web site has been composed in a manner thought to be compatible with client software likely to be used to access the server. The final appearance of the documents, however, is dependent on the client software as implemented at the user's Web site. User feedback on the appearance of information across various clients is appreciated.</span></p>
