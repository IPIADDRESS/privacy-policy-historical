omfort/evaporative-coolers/">Evaporative Coolers</a></li><li><a href="http://www.newair.com/luma-comfort/misting-fans/">Misting Fans</a></li><li><a href="http://www.newair.com/luma-comfort/ice-makers/">Ice Makers</a></li><li><a href="http://www.newair.com/luma-comfort/humidifiers/">Humidifiers</a></li></ul></li><li><a class="shopall" href="http://www.newair.com/luma-comfort/">SHOP ALL LUMA COMFORT</a></li></ul><ul><li><!----></li></ul></div></li><li><a href="http://www.newair.com/kb/">Blog <i class="fa fa-angle-down"><!----></i></a></li></ul></div></div></nav><div class="nav-shadow" xmlns=""><!----></div><banner xmlns=""><div class="moneyback">30 DAY MONEY BACK GUARANTEE | 30 DAY HASSLE FREE RETURNS</div></banner><section class="inner-content"><div class="container"><h1 class="contenth1">Privacy Policy</h1><p class="content-text">NewAir is dedicated to providing a safe purchasing environment for those that visit our website. To assure you of your privacy, we provide this notice to help you understand our commitment to security. By visiting NewAir.com, you are accepting the practices described in the Privacy Policy. </p><p class="content-text"><span style="font-weight: bold">Your Personal Information</span></p><p class="content-text">When you provide NewAir with your personal information such as phone number or e-mail address, we will use it only for the purpose for which it was provided. We do not sell, rent, trade, or barter customer information without prior permission.</p><p class="content-text">In order to submit User Generated Content, you will have to create an account with the PowerReviews network. During the course of creating an account, you may be asked to submit information, such as but not limited to, your name, email address, mailing address or phone number, and other data. The Consumer Account Info may be collected by both PowerReviews and NewAir. PowerReviews uses Consumer Account Info to assist with the creation of an account, provide you the ability to review, comment on or rate products.</p><p class="content-text"><span style="font-weight: bold">Cookies &amp; Other Technologies</span></p><p>The PowerReviews network uses&nbsp;web beacons and other technologies to collect information from Consumers. Their&nbsp;technologies may collect the IP address of your computer, the pages you visit within the PowerReviews Network, the date and time of your visit, browser type and version and other click-stream data (collectively "Analytics and Tracking Data").&nbsp;They use the Analytics and Tracking Data to operate the Services, enable the submission of User Generated Content, to enable anonymous analytics and measurement reporting.</p><p><span style="font-weight: bold">Safeguards</span></p><p class="content-text">We utilize appropriate physical, electronic, and procedural safeguards to help protect against the loss, misuse, or alteration of any information you may provide at our site. We use industry-standard, 128-bit Secure Sockets Layer (SSL) encryption technologies when transferring and receiving customer data. </p><p class="content-text" style=""><span style="font-weight: bold">Advertising</span></p><p class="content-text">We occasionally utilize advertising services from sites like Google. Here's how these services may affect you: </p><div class="content-text"><ul><li>Third party vendors, including Google, show our ads on sites on the internet.</li><li>Third party vendors, including Google, use cookies to serve ads based on a user's prior visits to our website.</li></ul></div><p>You may opt out of Google's use of cookies by visiting the Google advertising opt-out page.</p><p>We may modify our privacy policy any given time, therefore its important to view them regularly. NewAir also welcomes your comments regarding&nbsp;our Privacy Policy. If you have any questions or comments, please do not hesitate to <a href="http://www.newair.com/contact" target="_blank">contact us</a>.</p></div></section><footer xmlns=""><div cl
