height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript> <a class="screen-reader-text skip-link" href="#content" title="Skip to content">Skip to content</a><nav id="site-navigation" class="main-navigation" itemtype="https://schema.org/SiteNavigationElement" itemscope=""><div class="inside-navigation grid-container grid-parent"><form method="get" class="search-form navigation-search" action="https://notesmatic.com/"> <input type="search" class="search-field" value="" name="s" title="Search"></form><div class="mobile-bar-items"> <span class="search-item" title="Search"> <a href="#"> <span class="screen-reader-text">Search</span> </a> </span></div> <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false"> <span class="mobile-menu">Menu</span> </button><div id="primary-menu" class="main-nav"><ul id="menu-menuc" class=" menu sf-menu"><li class="slideout-toggle menu-item-align-right"><a href="#"></a></li><li class="search-item" title="Search"><a href="#"><span class="screen-reader-text">Search</span></a></li></ul></div></div></nav><header id="masthead" class="site-header grid-container grid-parent" itemtype="https://schema.org/WPHeader" itemscope=""><div class="inside-header grid-container grid-parent"><div class="site-branding"><p class="main-title" itemprop="headline"> <a href="https://notesmatic.com/" rel="home"> notesmatic </a></p></div></div></header><div id="page" class="hfeed site grid-container container grid-parent"><div id="content" class="site-content"><div id="primary" class="content-area grid-parent mobile-grid-100 grid-70 tablet-grid-70"><main id="main" class="site-main"><article id="post-3623" class="post-3623 page type-page status-publish" itemtype="https://schema.org/CreativeWork" itemscope=""><div class="inside-article"><header class="entry-header"><h1 class="entry-title" itemprop="headline">Privacy Policy</h1></header><div class="entry-content" itemprop="text"><div id="chesh-0db0b7b8f28f5022742a45bbaf68d831"></div><p><b>Privacy Policy for www.notesmatic.com</b></p><p>If you require any more information or have any questions about our privacy policy, please feel free to contact us by email at support@notesmatic.com.</p><p>At www.notesmatic.com, the privacy of our visitors is of extreme importance to us. This privacy policy document outlines the types of personal information is received and collected by www.notesmatic.com and how it is used.</p><p><b>Log Files</b><br>Like many other Web sites, www.notesmatic.com makes use of log files. The information inside the log files includes internet protocol ( IP ) addresses, type of browser, Internet Service Provider ( ISP ), date/time stamp, referring/exit pages, and number of clicks to analyze trends, administer the site, track user’s movement around the site, and gather demographic information. IP addresses, and other such information are not linked to any information that is personally identifiable.</p><p><b>Cookies and Web Beacons</b><br>www.notesmatic.com does use cookies to store information about visitors preferences, record user-specific information on which pages the user access or visit, customize Web page content based on visitors browser type or other information that the visitor sends via their browser.</p><p><b>DoubleClick DART Cookie</b><br>.:: Google, as a third party vendor, uses cookies to serve ads on www.notesmatic.com.<br>.:: Google’s use of the DART cookie enables it to serve ads to users based on their visit to www.notesmatic.com and other sites on the Internet.<br>.:: Users may opt out of the use of the DART cookie by visiting the Google ad and content network privacy policy at the following URL – http://www.google.com/privacy_ads.html</p><p>Some of our advertising partners may use cookies and web beacons on our site. Our advertising partners include ….<br>Google Adsense<br>Chitika<br>Amazon</p><p>These third-party ad servers or ad networks use technology to the advertisements and links that appear on www.notesmatic.com send directly to your browsers. They automatically receive your IP address when this occurs. Other technologies ( such as cookies, JavaScript, or Web Beacons ) may also be used by the third-party ad networks to measure the effectiveness of their advertisements and / or to personalize the advertising content that you see.</p><p>www.notesmatic.com has no access to or control over these cookies that are used by third-party advertisers.</p><p>You should consult the respective privacy policies of these third-party ad servers for more detailed information on their practices as well as for instructions about how to opt-out of certain practices. www.notesmatic.com’s privacy policy does not apply to, and we cannot control the activities of, such other advertisers or web sites.</p><p>If you wish to disable cookies, you may do so through your individual browser options. More detailed information about cookie management with specific web browsers can be found at the browsers’ respective websites.</p><div id="chesh-a029da327ac8f3b6c37786ca5b20b13e"></div><div id="chesh-4ca8d51ffcef2b02a05608e15e8ee084"></div></div></div></article></main></div><div id="right-sidebar" class="widget-area grid-30 tablet-grid-30 grid-parent sidebar" itemtype="https://schema.org/WPSideBar" itemscope=""><div class="inside-right-sidebar"><aside id="text-4" class="widget inner-padding widget_text"><div class="textwidget"><p><a href="https://statstic.com"><em><strong>Visit for DATA &amp; STATS</strong></em></a></p></div></aside><aside class="widget inner-padding chesh-widget"><div id="chesh-6d370d849f5bf7eb93193f27650f4427"></div></aside><aside class="widget inner-padding chesh-widget"><div id="chesh-0730b795c80d91bb5bb302519f3955cc"></div></aside><aside class="widget inner-padding chesh-widget"><div id="chesh-e2ebefd9552e75449e5b19b8bc827a01"></div></aside><aside id="recent-posts-3" class="widget inner-padding widget_recent_entries"><h2 class="widget-title">Recent Posts</h2><ul><li> <a hr
