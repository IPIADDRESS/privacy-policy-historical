			<h1>Privacy Policy</h1>
				</div> <!-- .post-heading -->
	<h5>Last updated: 19 May 2018</h5>
<p>&nbsp;</p>
<h3><strong>1. INTRODUCTION</strong></h3>
<p>This privacy notice provides you with details of how we collect and process your personal data through your use of our site <strong>www.classroomsecrets.co.uk</strong>, including any information you may provide through our site when you purchase a product or service, sign up to our newsletter or take part in a prize draw or competition.</p>
<p>By providing us with your data, you warrant to us that you are over 13 years of age.</p>
<p><strong>Classroom Secrets Limited</strong> are the data controller and we are responsible for your personal data (referred to as “we”, “us” or “our” in this privacy notice).</p>
<p>We have appointed a Data Protection Officer who is in charge of privacy related matters for us. If you have any questions about this privacy notice, please contact the Data Protection Officer using the details set out below.</p>
<p><strong>Contact Details</strong></p>
<p>Our full details are:</p>
<p>Full name of legal entity: <strong>Classroom Secrets Limited</strong></p>
<p>Name of Data Protection Officer: <strong>Edward Riley</strong></p>
<p>Email address: <strong>data.protection@classroomsecrets.co.uk</strong></p>
<p>Postal address: <strong>Classroom Secrets, Drakes Industrial Estate, Shay Lane, Halifax, HX3 6RL</strong></p>
<p>If you are not happy with any aspect of how we collect and use your data, you have the right to complain to the Information Commissioner’s Office (ICO), the UK supervisory authority for data protection issues (<a href="http://www.ico.org.uk/"><em>www.ico.org.uk</em></a>). We should be grateful if you would contact us first if you do have a complaint so that we can try to resolve it for you.</p>
<p>It is very important that the information we hold about you is accurate and up to date. Please let us know if at any time your personal information changes by emailing us at <strong>info@classroomsecrets.co.uk</strong> OR <strong>www.classroomsecrets.co.uk/my-profile</strong></p>
<h3><strong>2. WHAT DATA DO WE COLLECT ABOUT YOU</strong></h3>
<p>Personal data means any information capable of identifying an individual. It does not include anonymised data.</p>
<p>We may process certain types of personal data about you as follows:</p>
<ul>
<li><strong>Identity Data</strong> may include your first name, maiden name, last name, username, marital status, title, date of birth and gender.</li>
<li><strong>Contact Data</strong> may include your billing address, delivery address, email address and telephone numbers.</li>
<li><strong>Financial Data</strong> may include your bank account and payment card details.</li>
<li><strong>Transaction Data</strong> may include details about payments between us and other details of purchases made by you.</li>
<li><strong>Technical Data</strong> may include your login data, internet protocol addresses, browser type and version, browser plug-in types and versions, time zone setting and location, operating system and platform and other technology on the devices you use to access this site.</li>
<li><strong>Profile Data </strong>may include your username and password, purchases or orders, your interests, preferences, feedback and survey responses.</li>
<li><strong>Usage Data </strong>may include information about how you use our website, products and services.</li>
<li><strong>Marketing and Communications Data </strong>may include your preferences in receiving marketing communications from us and our third parties and your communication preferences.</li>
</ul>
<p>We may also process Aggregated Data from your personal data but this data does not reveal your identity and as such in itself is not personal data. An example of this is where we review your Usage Data to work out the percentage of website users using a specific feature of our site. If we link the Aggregated Data with your personal data so that you can be identified from it, then it is treated as personal data.</p>
<p><strong>Sensitive Data</strong></p>
<p>We do not collect any Sensitive Data about you. Sensitive data refers to data that includes details about your race or ethnicity, religious or philosophical beliefs, sex life, sexual orientation, political opinions, trade union membership, information about your health and genetic and biometric data. We do not collect any information about criminal convictions and offences.</p>
<p>Where we are required to collect personal data by law, or under the terms of the contract between us and you do not provide us with that data when requested, we may not be able to perform the contract (for example, to deliver goods or services to you). If you don’t provide us with the requested data, we may have to cancel a product or service you have ordered but if we do, we will notify you at the time.</p>
<h3><strong>3. HOW WE COLLECT YOUR PERSONAL DATA </strong></h3>
<p>We collect data about you through a variety of different methods including:</p>
<ul>
<li><strong>Direct interactions:</strong> You may provide data by filling in forms on our site (or otherwise) or by communicating with us by post, phone, email or otherwise, including when you:
<ul>
<li>order our products or services;</li>
<li>create an account on our site;</li>
<li>subscribe to our service or publications;</li>
<li>request resources or marketing be sent to you;</li>
<li>enter a competition, prize draw, promotion or survey; or</li>
<li>give us feedback.</li>
</ul>
</li>
<li><strong>Automated technologies or interactions: </strong>As you use our site, we may automatically collect Technical Data about your equipment, browsing actions and usage patterns. We collect this data by using cookies, server logs and similar technologies. We may also receive Technical Data about you if you visit other websites that use our cookies. Please see our cookie policy at <a href="http://www.classroomsecrets.co.uk/cookie-policy/">classroomsecrets.co.uk/cookie-policy/</a> for further details.</li>
<li><strong>Third parties or publicly available sources:</strong> We may receive personal data about you from various third parties and public sources as set out below:
<ul>
<li>Technical Data from the following parties:
<ul>
<li>Flywheel Web Hosting</li>
</ul>
</li>
<li>analytics providers such as Google based outside the EU;</li>
<li>Contact, Financial and Transaction Data from providers of technical, payment and delivery services such as
<ul>
<li>PayPal based outside the EU</li>
<li>Tawk Live Chat based inside the EU</li>
<li>Zoho Invoicing based inside the EU</li>
</ul>
</li>
</ul>
</li>
</ul>
<h3><strong>4. HOW WE USE YOUR PERSONAL DATA</strong></h3>
<p>We will only use your personal data when legally permitted. The most common uses of your personal data are:</p>
<ul>
<li>Where we need to perform the contract between us.</li>
<li>Where it is necessary for our legitimate interests (or those of a third party) and your interests and fundamental rights do not override those interests.</li>
<li>Where we need to comply with a legal or regulatory obligation.</li>
</ul>
<p>Generally, we do not rely on consent as a legal ground for processing your personal data, other than in relation to sending marketing communications to you via email or text message. You have the right to withdraw consent to marketing at any time by emailing us at <a href="mailto:info@classroomsecrets.co.uk">info@classroomsecrets.co.uk</a> or by <a href="http://classroomsecrets.co.uk/my-profile">clicking here</a>.</p>
<p><strong>Purposes for processing your personal data</strong></p>
<p>Set out below is a description of the ways we intend to use your personal data and the legal grounds on which we will process such data. We have also explained what our legitimate interests are where relevant.</p>
<p>We may process your personal data for more than one lawful ground, depending on the specific purpose for which we are using your data. Please email us at <strong>data.protection@classroomsecrets.co.uk</strong> if you need details about the specific legal ground we are relying on to process your personal data where more than one ground has been set out in the table below.</p>

<p><strong>Marketing communications&nbsp;</strong></p>
<p>You will receive marketing communications from us if you have:</p>
<ul>
<li>requested information from us or purchased goods or services from us; or</li>
<li>if you provided us with your details and ticked the box at the point of entry of your details for us to send you marketing communications; and</li>
<li>in each case, you have not opted out of receiving that marketing.</li>
</ul>
<p>We will get your express opt-in consent before we share your personal data with any third party for marketing purposes.</p>
<p>You can ask us or third parties to stop sending you marketing messages at any time by following the opt-out links on any marketing message sent to you or by emailing us at <strong>info@classroomsecrets.co.uk</strong> at any time.</p>
<p>Where you opt out of receiving our marketing communications, this will not apply to personal data provided to us as a result of a product/service purchase, warranty registration, product/service experience or other transactions.</p>
<p><strong>Change of purpose</strong></p>
<p>We will only use your personal data for the purposes for which we collected it, unless we reasonably consider that we need to use it for another reason and that reason is compatible with the original purpose. If you wish to find out more about how the processing for the new purpose is compatible with the original purpose, please email us at <strong>data.protection@classroomsecrets.co.uk</strong>.</p>
<p>If we need to use your personal data for a purpose unrelated to the purpose for which we collected the data, we will notify you and we will explain the legal ground of processing.</p>
<p>We may process your personal data without your knowledge or consent where this is required or permitted by law.</p>
<h3><strong>5. DISCLOSURES OF YOUR PERSONAL DATA</strong></h3>
<p>We may have to share your personal data with the parties set out below for the purposes set out in the table in paragraph 4 above:</p>
<ul>
<li>Service providers who provide IT and system administration services.</li>
<li>Professional advisers including lawyers, bankers, auditors and insurers who provide consultancy, banking, legal, insurance and accounting services.</li>
<li>HM Revenue &amp; Customs, regulators and other authorities based in the United Kingdom and other relevant jurisdictions who require reporting of processing activities in certain circumstances.</li>
<li>Third parties to whom we sell, transfer, or merge parts of our business or our assets.</li>
</ul>
<p>We require all third parties to whom we transfer your data to respect the security of your personal data and to treat it in accordance with the law. We only allow such third parties to process your personal data for specified purposes and in accordance with our instructions.</p>
<h3><strong>6. INTERNATIONAL TRANSFERS</strong></h3>
<p>Countries outside of the European Economic Area (<strong>EEA</strong>) do not always offer the same levels of protection to your personal data, so European law has prohibited transfers of personal data outside of the EEA unless the transfer meets certain criteria.</p>
<p>Many of our third parties service providers are based outside the European Economic Area (<strong>EEA</strong>) so their processing of your personal data will involve a transfer of data outside the EEA.</p>
<p>Whenever we transfer your personal data out of the EEA, we do our best to ensure a similar degree of security of data by ensuring at least one of the following safeguards is implemented:</p>
<ul>
<li>We will only transfer your personal data to countries that have been deemed to provide an adequate level of protection for personal data by the European Commission; or</li>
<li>Where we use certain service providers, we may use specific contracts or codes of conduct or certification mechanisms approved by the European Commission which give personal data the same protection it has in Europe; or</li>
<li>Where we use providers based in the United States, we may transfer data to them if they are part of the EU-US Privacy Shield which requires them to provide similar protection to personal data shared between the Europe and the US.</li>
</ul>
<p>If none of the above safeguards is available, we may request your explicit consent to the specific transfer. You will have the right to withdraw this consent at any time.</p>
<p>Please email us at <strong>data.protection@classroomsecrets.co.uk</strong> if you want further information on the specific mechanism used by us when transferring your personal data out of the EEA.</p>
<h3><strong>7. DATA SECURITY</strong></h3>
<p>We have put in place appropriate security measures to prevent your personal data from being accidentally lost, used or accessed in an unauthorised way, altered or disclosed. In addition, we limit access to your personal data to those employees, agents, contractors and other third parties who have a business need to know such data. They will only process your personal data on our instructions and they are subject to a duty of confidentiality.</p>
<p>We have put in place procedures to deal with any suspected personal data breach and will notify you and any applicable regulator of a breach where we are legally required to do so.</p>
<h3><strong>8. DATA RETENTION</strong></h3>
<p>We will only retain your personal data for as long as necessary to fulfil the purposes we collected it for, including for the purposes of satisfying any legal, accounting, or reporting requirements.</p>
<p>To determine the appropriate retention period for personal data, we consider the amount, nature, and sensitivity of the personal data, the potential risk of harm from unauthorised use or disclosure of your personal data, the purposes for which we process your personal data and whether we can achieve those purposes through other means, and the applicable legal requirements.</p>
<p>By law we have to keep basic information about our customers (including Contact, Identity, Financial and Transaction Data) for six years after they cease being customers for tax purposes.</p>
<p>In some circumstances you can ask us to delete your data: see below for further information.</p>
<p>In some circumstances we may anonymise your personal data (so that it can no longer be associated with you) for research or statistical purposes in which case we may use this information indefinitely without further notice to you.</p>
<h3><strong>9. YOUR LEGAL RIGHTS</strong></h3>
<p>Under certain circumstances, you have rights under data protection laws in relation to your personal data. These include the right to:</p>
<ul>
<li>Request access to your personal data.</li>
<li>Request correction of your personal data.</li>
<li>Request erasure of your personal data.</li>
<li>Object to processing of your personal data.</li>
<li>Request restriction of processing your personal data.</li>
<li>Request transfer of your personal data.</li>
<li>Right to withdraw consent.</li>
</ul>
<p>You can see more about these rights at:</p>
<p>https://ico.org.uk/for-organisations/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/</p>
<p>If you wish to exercise any of the rights set out above, please email us at <strong>data.protection@classroomsecrets.co.uk</strong>.</p>
<p>You will not have to pay a fee to access your personal data (or to exercise any of the other rights). However, we may charge a reasonable fee if your request is clearly unfounded, repetitive or excessive. Alternatively, we may refuse to comply with your request in these circumstances.</p>
<p>We may need to request specific information from you to help us confirm your identity and ensure your right to access your personal data (or to exercise any of your other rights). This is a security measure to ensure that personal data is not disclosed to any person who has no right to receive it. We may also contact you to ask you for further information in relation to your request to speed up our response.</p>
<p>We try to respond to all legitimate requests within one month. Occasionally it may take us longer than a month if your request is particularly complex or you have made a number of requests. In this case, we will notify you and keep you updated.</p>
<h3><strong>10. THIRD-PARTY LINKS</strong></h3>
<p>This website may include links to third-party websites, plug-ins and applications. Clicking on those links or enabling those connections may allow third parties to collect or share data about you. We do not control these third-party websites and are not responsible for their privacy statements. When you leave our website, we encourage you to read the privacy notice of every website you visit.</p>
<h3><strong>11. COOKIES</strong></h3>
<p>You can set your browser to refuse all or some browser cookies, or to alert you when websites set or access cookies. If you disable or refuse cookies, please note that some parts of this website may become inaccessible or not function properly. For more information about the cookies we use, please see <a href="http://www.classroomsecrets.co.uk/cookie-policy/">www.classroomsecrets.co.uk/cookie-policy/</a></p>
