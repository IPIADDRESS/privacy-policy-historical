<h2 class="text-center">Privacy Policy</h2>
<div style="margin-top: 30px;">
<p>Pruvit Ventures, Inc. (“Pruvit”, “we” or “us”) respects the privacy of our users (“User” or “You”). This Privacy Policy explains how Pruvit collects, uses, and discloses, and safeguards Your Information when you visit the Pruvit website <a class="link-color" href="https://pruvitnow.com">www.pruvitnow.com</a> including any other media form, media channel, mobile website or mobile application related or connected thereto (collectively “Site” or “Sites”). Please read this Privacy Policy carefully. <span style="text-transform: uppercase;">IF YOU DO NOT AGREE WITH THE TERMS OF THIS PRIVACY POLICY, PLEASE DO NOT ACCESS THIS SITE.</span></p>
<p>We reserve the right to make changes to this Privacy Policy at any time and for any reason. We will alert you about any changes by updating the “Revised” date of this Privacy Policy. Any changes or modifications will be effective immediately upon posting the updated Privacy Policy on the Site, and you waive the right to receive specific notice of each such change or modification. You are encouraged to periodically review this Privacy Policy to stay informed of updates. You will be deemed to have been made aware of will be subject to, and will be deemed to have accepted the changes in any revised Privacy Policy by your continued used of the Site after the date such revised Privacy Policy is posted.</p>
<div class="collect-your-info">
<h6><strong>Collection of Your Information</strong></h6>
<p>We may collect information about you in a variety of ways. The information we collect on the Site includes:</p>
<div class="sub-content">
<p class="sub-header">Personal Data</p>
<p>Personally identifiable information, such as your name, shipping address, email address, and telephone number, demographic information such as date of birth, gender, location at time of use, and other information that you voluntarily give to use when you register with the Site or when you choose to participate in various activities related to the Site, such as online chat and message boards. You are under no obligation to provide us with personal information of any kind; however, your refusal to do so may prevent you from using certain Site features.</p>
</div>
<div class="sub-content">
<p class="sub-header">Derivative Data</p>
<p>Information our servers automatically collect when you access the Site, such as your IP address, your location at the time of access, your browser type, your operating system, your access times, and the page you have review directly before and after accessing the Site.</p>
</div>
<div class="sub-content">
<p class="sub-header">Financial Data</p>
<p>Financial Information, such as data related to your payment method (i.e. valid credit card number, card brand, expiration date, billing zip code) that we may collect when you purchase, order, return, exchange or request information about our products or services from the Site. We store only very limited, if any, financial information we collect. Credit card data is tokenized and held by a certified third party. Otherwise, all financial information is stored by our payment processors.</p>
</div>
<div class="sub-content">
<p class="sub-header">Facebook Permissions.</p>
<p>This Site may by default access your Facebook basic account information, including your name, email, gender, birthday, current city, profile picture, URL, as well as other information that you choose to make public. We may also request access to other permissions related to your account, such as friends, check-ins, and likes. You may choose to grant or deny us access to each of these permissions. For more information about open authorization and Facebook permissions refer to the Facebook Permissions Reference Page.</p>
</div>
<div class="sub-content">
<p class="sub-header">Data from Contests and Giveaways</p>
<p>Personal and other information you may provide when entering contests or giveaways and/or responding to surveys.</p>
</div>
</div>
<div class="use-your-info">
<h6><strong>Use of Your Information</strong></h6>
<p>Having accurate information about you permits us to provide you with a smooth, efficient, and customized experience. Specifically, we may use information collected about you via the Site to:</p>
<ul>
<li>Assist law enforcement and respond to subpoenas</li>
<li>Compile anonymous statistical data and analysis for use internally or with third parties</li>
<li>Create and manage your account</li>
<li>Deliver targeted advertising, coupons, newsletters, and promotions, and other information regarding our website and mobile application to you</li>
<li>Email you regarding your account or order</li>
<li>Fulfill and manage purchases, orders, payments, and other transactions related to the Site</li>
<li>Monitor and analyze usage and trends to improve your experience with the Site</li>
<li>Notify you of updates to the Site</li>
<li>Offer new products, services, and/or recommendations to you</li>
<li>Perform other business activities as needed</li>
<li>Prevent fraudulent transactions, monitor against theft, and protect against criminal activity</li>
<li>Process payment and refunds</li>
<li>Resolve disputes and troubleshoot problems</li>
<li>Respond to product and customer service requests</li>
<li>Send you a newsletter or announcement</li>
</ul>
</div>
<div class="disclose-your-info">
<h6>Disclosure of Your Information</h6>
<p>We may share information we have collected about you on certain situations. Your information may be disclosed as follows:</p>
<div class="sub-content">
<p class="sub-header">By Law or to Protect Rights</p>
<p>If we believe the release of information about you is necessary to respond to a legal process, to investigate or remedy potential violations of our policies, or to protect the rights, property, and safety of others, we may share your information as permitted or required by any applicable law, rule, or regulation. This includes exchanging information with other entities for fraud protection and credit risk reduction.</p>
</div>
<div class="sub-content">
<p class="sub-header">Third Party Service Providers</p>
<p>We may share your information with third parties that perform services for us or on our behalf, including payment processing, data analysis, email deliver, hosting services, customer service, and marketing assistance.</p>
</div>
<div class="sub-content">
<p class="sub-header">Other Third Parties</p>
<p>We may share your information with advertisers and investors for the purposes of conducting general business analysis. We may also share your information with such third parties for marketing purposes, as permitted by law.</p>
</div>
<div class="sub-content">
<p class="sub-header">Sale or Bankruptcy</p>
<p>If we reorganize or sell all or a portion of our assets, undergo a merger, or are acquired by another entity, we may transfer your information to the successor entity. If we go out of business or enter bankruptcy, your information would be an asset transferred or acquired by a third party. You acknowledge that such transfers may occur and that the transferee may decline to honor commitments we made in this Privacy Policy.</p>
</div>
</div>
<div class="tracking-tec">
<h6>Tracking Technologies</h6>
<div class="sub-content">
<p class="sub-header">Cookies and Web Beacons</p>
<p>We may use cookies, web beacons, tracking pixels, and other technologies on the Site to help customize the Site and improve your experience. For more information on how to use cookies, please refer to our Cookie Policy.</p>
</div>
<div class="sub-content">
<p class="sub-header">Website Analytics.</p>
<p>We may also partner with selected third-party vendors, such as Google Analystics, to allow tracking technologies and remarketing services on the Site through the use of first party cooked and third-party cookies, to allow us to analyze and track users’ use of the Site, determine the popularity of certain content and better understand online activity. By accessing this Site, you consent to the collection and use of this information by these third-party vendors. You are encouraged to review their privacy policy and contact them with any questions. We do not transfer personal information to these third-party vendors. For more information about opting out of interest-based advertising visit optout.networkadvertising.org.</p>
</div>
<div class="sub-content">
<p class="sub-header">Controls for Do Not Track Features</p>
<p>Most web browsers and some mobile operating systems include a Do-Not-Track feature or setting you can activate to signal your desire for privacy and to not have your online browsing activity monitored and collected. If you set the Do-Not-Track signal on your browser, we will honors such signals.</p>
</div>
<div class="sub-content">
<p class="sub-header">Third-Party Websites</p>
<p>The Site may contain links to third-party websites and applications of interest, including advertisements and external services, that are not affiliated with us. Once you have used these links to leave the Site, any information you provide to these third parties is not covered by this Privacy Policy, and we cannot guarantee the safety and privacy of your information. Before visiting and providing information to any third-party websites, you should inform yourself of the privacy policies and practices of the third-party responsible for that website. We are not responsible for the contact or privacy and security practices and policies of any third parties, including other sites, services or applications that may be linked from the Site.</p>
</div>
<div class="sub-content">
<p class="sub-header">Security of Your Information</p>
<p>We use administrative, technical and physical security measures to help protect your personal information. While we have taken reasonable steps to secure the personal information you provide us, please be aware that despite our efforts, no security measures are perfect or impenetrable. No method of data transmission can be guaranteed against interception and other types of misuse. Although we try to keep the information you trust us with secure, we cannot guarantee complete security of your information.</p>
</div>
<div class="sub-content">
<p class="sub-header">Children</p>
<p>We do not knowingly solicit information from or market to children under the age of 13. If you become aware of any data we have collected from children under the age of 13, please notify us.</p>
</div>
</div>
<div class="options-regurd-your-info">
<h6>Options Regarding Your Information</h6>
<div class="sub-content">
<p class="sub-header">Account Information</p>
<p>You may review or change the information in your account or terminate your account by emailing customer support. Upon your request to terminate your account, we will deactivate or delete your account and information from our active databases. However, some information may be retained in our files to prevent fraud, troubleshoot problems, assist with investigations, and enforce our Terms of Use.</p>
</div>
<div class="sub-content">
<p class="sub-header">Emails and Communications</p>
<p>If you no longer wish to receive correspondence, emails or other communications from us you may opt-out by: (1) noting your preferences at the time you register your account with us, or (2) contacting our support department.</p>
</div>
<div class="sub-content">
<p class="sub-header">California Privacy Rights</p>
<p>California Civil Section 1798.83, permits California residents to request and obtain from us, once a year and free of charge, information about categories of personal information (if any) we disclosed to third parties for direct marketing purposes and the name and addresses of all third parties for direct marketing purposes in the immediately preceding calendar year. If you are a California resident and would like to make such a request, please submit your request in writing to our support department. Please be aware that although publicly facing data may be removed, the data may not be completely or comprehensively removed from our systems.</p>
</div>
<div class="sub-content">
<p>If you are under 18 years old and reside in California, and have a registered account with this Site, you have the right to request removal of unwanted data that you publicly post on the Site. To request removal of such data, please contact the support department.</p>
</div>
</div>
<div class="for-question">
<h6>For Questions</h6>
<div class="contact-info">
<p>Contact us at:</p>
<p>Pruvit Ventures, Inc.</p>
<p>901 Sam Rayburn Highway Melissa, Texas 75454</p>
<p>(972) 984-7379</p>
<p><a class="link-color" href="mailto:support@pruvithq.com">support@pruvithq.com</a></p>
</div>
