<br>
<font class="strong">PRIVACY STATEMENT</font><br><br>

At United Media, we believe that greater protection of personal privacy on the web will not only protect consumers but also increase consumer confidence, ultimately increasing participation in online activities. We endeavor to educate users about how to protect their privacy when using the Web. Our information collection practices are described below.<br><br>

<font class="strong">Comic Basic (Free Services).</font><br>
When a user registers for Comic Basic, services available to our users at no charge, certain personal information is collected and retained after registration is successfully completed. This information is: user name, e-mail address, zip code, gender and age.<br><br>

<font class="strong">Comics Extra (Premium Services).</font><br>
When a user registers for Comics Extra, premium services available to our users for a subscription fee, certain personal information is collected and retained after registration is successfully completed. This information is: user name, e-mail address, zip code, gender, age as well as payment and billing information including credit card and billing address information.<br><br>

<font class="strong">Send a Strip and E-cards.</font><br>
Comics.com, and all its related brands and sites, welcome all of its users to send comic strips and e-cards to their friends. While users are required to provide their names and e-mail addresses to utilize these services, that information is only temporarily retained by United Media. It is also forwarded to the recipients of the comic strips and e-cards. <br><br>

<font class="strong">Use of Information.</font><br>
We may disclose personally identifiable information to third parties when required by law or in the event such information is relevant to judicial or government investigations or proceedings, or otherwise necessary to protect our website or the safety of its users. Finally, United Media may also use information obtained from cookies to perform statistical analyses of aggregate user behavior, but personally identifiable information is not used in that instance. We may use that information for internal purposes to improve content and design, and share it, in the aggregate, with advertisers. <br><br>

<font class="strong">Cookies.</font><br>
Cookies are information files that your web browser places on the hard drive of your computer when you visit a website. Cookies were designed to help a web site recognize the prior visits to a site made by a user's browser. Cookies cannot damage user files, pass on computer viruses, capture e-mail addresses or read information from a user's hard drive. At Comics.com, we do not store any personal information into cookies nor do we link or combine information collected through cookies to any personal information that is submitted online when participating in our activities.<br><br>

<font class="strong">Third Party Advertising</font><br>
We use MaxOnline and other third-party advertising companies to serve ads when you visit our Web site. These companies may use information (not including your name, address, email address or telephone number) about your visits to this and other Web sites in order to provide advertisements on this site and other sites about goods and services that may be of interest to you. If you would like more information about this practice and to know your choices about not having this information used by these companies, please click here<br><br>

<a href="http://www.maxonline.com/privacy_policy/index.php">http://www.maxonline.com/privacy_policy/index.php</a>
<br><br>
<font class="strong">Third Party Cookies</font><br>
In the course of serving advertisements to this site, our third-party advertiser may place or recognize a unique “cookie” on your browser.<br><br>


<font class="strong">Changing Your Cursor.</font><br>
Comics.com, and all its related brands and sites, provide its users a direct link to Comet Systems, Inc.'s website, which enables users to change their cursors. That link is <a href="http://files.cc.cometsystems.com/cc2/utilities/8/help/faq_cc.html" target="_blank">http://files.cc.cometsystems.com/cc2/utilities/8/help/faq_cc.html</a>. Before enjoying this service, users should view Comet System Inc.'s privacy policy at <a href="http://www.cometsystems.com/privacy/" target="_blank">http://www.cometsystems.com/privacy/</a>.<br><br>

<font class="strong">Advertisers, Partners and Third Party Content Providers.</font><br>
Comics.com, and all its related brands and sites, provide links to other websites, such as those of our advertising partners and Third Party content providers, including but not limited to web search-engine providers, that may have their own information collection practices. These other websites are governed by their own privacy policies or information collection practices, which may be substantially different from ours. We encourage visitors  to review the privacy policies and information collection practices of those websites.<br><br>

<font class="strong">Security.</font><br>
United Media uses its best efforts to ensure the security of personal information submitted by its users. All forms used for the submission of personal information are secure and all user data is stored in a secure environment.<br><br>

<font class="strong">Use of Materials.</font><br>
The right to download and store or output the materials in our site is granted for the user's personal use only, and materials may not be reproduced in any edited form. Any other reproduction, transmission, performance, display or editing of these materials by any means mechanical or electronic without the express written permission of us is strictly prohibited. Users wishing to obtain permission to reprint or reproduce any materials appearing on these sites may contact us at <a href="mailto:reprints@unitedmedia.com">reprints@unitedmedia.com</a>.<br><br>

<font class="strong">Customer Contacts.</font><br>
United Media reserves the right to email any free or premium subscribers information regarding important issues and/or changes related to their accounts. <br><br>

<font class="strong">Questions and How Users Can Correct Information.</font><br>
If you have any questions, comments or concerns regarding Comics.com's privacy policy and/or practices, or you need to correct personal information, please write to us at: <br><br>

Attn: Web Privacy Policy<br>
