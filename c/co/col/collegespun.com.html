entry-title" itemprop="headline">Privacy Policy / Terms Of Use</h1></header><div class="entry-content" itemprop="text"><p><strong>First and foremost, The Spun is NOT affiliated with any professional franchise or university.</strong></p><p>On this page, you will find:</p><ol><li><strong>The Spun’s Privacy Policy</strong></li><li><strong>The Spun’s Terms of Use</strong></li></ol><p><strong>Privacy Policy</strong>:</p><p>The Spun knows that you care about how your personal information is used and shared, and we take your privacy very seriously. Please read the following to learn more about our privacy policy. By visiting our website, you are accepting the practices outlined in this Privacy Policy.</p><p>This Privacy Policy covers The Spun’s treatment of personal information that The Spun gathers when you are on the The Spun website and when you use The Spun services. This policy does not apply to the practices of third parties that The Spun does not own or control, or to individuals that The Spun does not employ or manage.</p><p>Any information stored on The Spun’s platform is treated as confidential. All information is stored securely and is accessed by authorized personnel only.&nbsp;The Spun implements and maintains appropriate technical, security and organizational measures to protect Personal Data against unauthorized or unlawful processing and use, and against accidental loss, destruction, damage, theft or disclosure</p><p>We only collect limited personal information that is relevant to the purpose of our website. This information allows us to provide you with a customized and efficient experience. We do not process this information in a way that is incompatible with this objective. We collect the following types of information from our The Spun users:</p><ol><li>Information You Provide to Us: We receive and store any information you enter on our website or provide to us in any other way. You can choose not to provide us with certain information, but then you may not be able to take advantage of many of our special features.</li><li>Automatic Information: We receive and store certain types of information whenever you interact with us. The Spun and its authorized agents automatically receive and record certain “traffic data” on their server logs from your browser including your IP address, The Spun cookie information, and the page you requested. The Spun uses this traffic data to help diagnose problems with its servers, analyze trends and administer the website. The Spun may collect and, on any page, display the total counts that page has been viewed. Many companies offer programs that help you to visit websites anonymously. While The Spun will not be able to provide you with a personalized experience if we cannot recognize you, we want you to be aware that these programs are available.</li></ol><p>Visitors collection and use of your Personal Data</p><p>If you are a Visitor to our website only, and not a user of our platform, then this section is relevant for you. By visiting&nbsp;this website, you consent to the collection and use of your Personal Data as described herein. If you do not agree with the terms set out herein, please do not visit&nbsp;this website. If required by applicable law, we will seek your explicit consent to process Personal Data collected on this website or volunteered by you. Kindly note that any consent will be entirely voluntary. However, if you do not grant the requested consent to the processing of your Personal Data, the use of this website may not be possible.</p><p>The Spun may collect, record and analyze information of Visitors to its website. We may record your email address, IP address and use cookies.&nbsp;The Spun may add information collected by way of pageview activity. Furthermore, The Spun may collect and process any Personal Data that you volunteer to us in our website’s forms. If you provide The Spun with your social media details, The Spun may retrieve publicly available information about you from social media.</p><p>Such Personal Data may comprise your IP address, first and last name, your email address, your areas of interest, interest in The Spun content as well as information as to the type of relationship that exists between The Spun and yourself.</p><p>The Spun gathers data about visits to the website, including numbers of Visitors and visits, anonymized Geo-location data, length of time spent on the site, pages clicked on or where Visitors have come.</p><p>The Spun uses the collected data to communicate with Visitors, to customize content for Visitors, to show ads on other websites to Visitors, and to improve its website by analyzing how Visitors navigate its website. For visitors from the EU, we only work with GDPR compliant service providers. For visitors from the EU, The Spun will ask users for consent before sharing data with the below providers:</p><ul><li>Google Ad Exchange</li><li>Google Adsense</li><li>Google Double Click for Publishers</li><li>Taboola</li><li>Exponential Interactive Inc.</li><li>AppNexus</li><li>Telaria, Inc.</li></ul><p>The Spun may also share such information with service vendors or contractors in order to provide a requested service or transaction or in order to analyze the Visitor behavior on its website. Those vendors are StackPath Secure Content Delivery and Bizbudding Inc. Note, StackPath and Bizbudding Inc. only retain IP addresses and browser information for thirty days and then it is deleted.</p><p>The Spun also works with Connatix as a third-party vendor for its video player. You can view <a href="https://connatix.com/privacy-policy/">Connatix’s privacy policy here.</a> Our video player does not play unless users in the EU explicitly agree for it to do so.</p><p>E-mail Communications</p><p>The Spun is very concerned about your privacy and we will never provide your email address to a third party without your explicit permission, as detailed in the “Sharing Your Information” section below. The Spun may send out e-mails with The Spun-related news, products, offers, surveys or promotions.</p><p>Cookies</p><p>Cookies are alphanumeric identifiers that we transfer to your computer’s hard drive through your Web browser to enable our systems to recognize your browser and tell us how and when pages in our website are visited and by how many people. The Spun cookies do not collect personal information, and we do not combine information collected through cookies with other personal information to tell us who you are or what your screen name or e-mail address is.</p><p>The “help” portion of the toolbar on the majority of browsers will direct you on how to prevent your browser from accepting new cookies, how to command the browser to tell you when you receive a new cookie, or how to fully disable cookies. We recommend that you leave the cookies activated because cookies allow you to use some of The Spun’s coolest features.</p><p>The Spun’s advertising partners may place a cookie on your browser that makes it possible to collect anonymous non-personally identifiable information that ad delivery systems use to present more relevant ads. &nbsp;If you would prefer to opt-out of this standard practice, please visit our advertising partner’s privacy policy and opt-out page.</p><p>A List Of Possible Cookies One May Encounter On Our Site</p><p><script id="CookieDeclaration" src="https://consent.cookiebot.com/b13219b1-f274-43f5-aa22-155c3d9be59b/cd.js" type="text/javascript" async=""></script></p><p>Sharing Your Information</p><p>Rest assured that we neither rent nor sell your personal information to anyone and that we will share your personal information only as described below.</p><p>The Spun Personnel: The Spun personnel and authorized consultants and/or contractors may have access to user information if necessary in the normal course of The Spun business.</p><p>Business Transfers: In some cases, we may choose to buy or sell assets. In these types of transactions, user information is typically one of the business assets that is transferred. Moreover, if The Spun, or substantially all of its assets, were acquired, user information would be one of the assets that is transferred.</p><p>Protection of The Spun and Others: We may release personal information when we believe in good faith that release is necessary to comply with a law; to enforce or apply our Terms of Use and other policies; or to protect the rights, property, or safety of The Spun, our employees, our users, or others. This includes exchanging information with other companies and organizations for fraud protection and credit risk reduction.</p><p>Syndication: The Spun allows for the RSS syndication of all public content within the The Spun website.</p><p>With Your Consent: Except as noted above, we will contact you when your personal information is shared with third parties or used for a purpose incompatible with the purpose(s) for which it was originally collected, and you will be able to opt out to prevent the sharing of this information.</p><p>Children Under 18 Years of Age</p><p>You must be 13 years and older to register to use the The Spun website. As a result, The Spun does not specifically collect information about children. If we learn that The Spun has collected information from a child under the age of 13, we will delete that information as quickly as possible. We recommend that minors between the ages of 13 and 18 ask and receive their parents’ permission before using The Spun or sending information about themselves or anyone else over the Internet.</p><p>Changes to this Privacy Policy</p><p>The Spun may amend this Privacy Policy from time to time, at its sole discretion. Use of information we collect now is subject to the Privacy Policy in effect at the time such information is used. If we make changes to the Privacy Policy, we will notify you by posting an announcement on the The Spun website so you are always aware of what information we collect, how we use it, and under what circumstances if any, it is disclosed.</p><p>Visitors located in the European Data Region</p><p>For Visitors located in the European Data Region, all processing of Personal Data is performed in accordance with privacy rights and regulations following the EU Directive 95/46/EC of the European Parliament and of the Council of 24 October 1995 (the Directive), and the implementations of the Directive in local legislation. From May 25th, 2018, the Directive and local legislation based on the Directive will be replaced by the Regulations (EU) 2016/679 of the European Parliament and of the Council of 27 April 2016 on the protection of natural persons with regard to the processing of Personal Data and on the free movement of such data, known as the General Data Protection Regulation (GDPR), and The Spun’s processing will take place in accordance with the GDPR.</p><p>Visitors located in the US Data Region</p><p>For Visitors in the The Spun US Data Region, The Spun processes data solely in data centers located in the US. The Spun has adopted reasonable physical, technical and organizational safeguards which substantially mirror the EU safeguards against accidental, unauthorized or unlawful destruction, loss, alteration, disclosure, access, use or processing of the Visitor’s data in The Spun’s possession. The Spun will promptly notify the Visitor in the event of any known unauthorized access to, or use of, the User’s data.</p><p>Controller</p><p>The Spun processes Personal Data both as a Processor and as a Controller, as defined in the Directive and the GDPR:</p><ul><li>The Spun adheres to the Directive of 1995 and the GDPR from May 25th, 2018.</li><li>All data collected by The Spun Visitors through blogs will be stored exclusively in secure hosting facilities provided by Bizbudding. The Spun has a data processing agreement in place with its provider, ensuring compliance with the Directive. All hosting is performed in accordance with the highest security regulations. All transfers of data internally in the EEA is done in accordance with this data processing agreement.</li></ul><p>In the case of a personal data breach, the controller shall without undue delay and, where feasible, not later than 72 hours after having become aware of it, notify the effected parties unless the personal data breach is unlikely to result in a risk to the rights and freedoms of natural persons.&nbsp;<sup>2</sup>Where the notification to the is not made within 72 hours, it shall be accompanied by reasons for the delay.</p><p>Retention and Deletion</p><p>The Spun will not retain data longer than is necessary to fulfill the purposes for which it was collected or as required by applicable laws or regulations. For Visitor data, visitors have control of the purpose for collecting data, and the duration for which the Personal Data may be kept.</p><p>If you’re a former writer or contributor to The Spun and you’d like your personal data deleted, please email info@thespun.com</p><p>Conditions of Use</p><p>We assume that all Visitors of our website, The Spun’s platform have carefully read this document and agree to its contents. If someone does not agree with this privacy policy, they should refrain from using our website and platform. We reserve the right to change our privacy policy as necessity dictates. Continued use of The Spun website and platform after having been informed of any such changes to these conditions implies acceptance of the revised privacy policy.&nbsp;This privacy policy is an integral part of The Spun’s&nbsp;<a href="https://thespun.com/privacy-policy">terms of use</a>.</p><p>With respect to The Spun and matters relating to privacy and data protection. We can be reached at the following address:</p><ul><li>The Spun Attn: Privacy Matter</li><li>————————</li><li>info@thespun.com</li></ul><p>Please email us if you would like your personal data deleted.</p><p>Effective Date of this Privacy Policy</p><p>This Privacy Policy is effective as of 5/24/2018 and last updated 5/24/2018.</p><p><strong>Terms of Use:</strong></p><p>The Spun’s Terms of Use are an adaptation of WordPress’s Terms of Use, located&nbsp;<a href="https://en.wordpress.com/tos/">here</a>.</p><p>The following terms and conditions govern all use of the The Spun.com website and all content, services and products available at or through the website. The Website is owned and operated by College Spun Media Inc. (“The Spun”). The Website is offered subject to your acceptance without modification of all of the terms and conditions contained herein and all other operating rules, policies (including, without limitation, The Spun’s Privacy Policy (above) and procedures that may be published from time to time on this Site by The Spun (collectively, the “Agreement”).</p><p>Please read this Agreement carefully before accessing or using the Website. By accessing or using any part of the web site, you agree to become bound by the terms and conditions of this agreement. If you do not agree to all the terms and conditions of this agreement, then you may not access the Website or use any services. If these terms and conditions are considered an offer by The Spun, acceptance is expressly limited to these terms. The Website is available only to individuals who are at least 13 years old.</p><ul><li><strong> Responsibility of Contributors.&nbsp;</strong>If you operate a blog, comment on a blog, post material to the Website, post links on the Website, or otherwise make (or allow any third party to make) material available by means of the Website (any such material, “Content”), You are entirely responsible for the content of, and any harm resulting from, that Content. That is the case regardless of whether the Content in question constitutes text, graphics, an audio file, or computer software. By making Content available, you represent and warrant that:<ul><li>the downloading, copying and use of the Content will not infringe the proprietary rights, including but not ant The Spun a world-wide, royalty-free, and non-exclusive license to reproduce, modify, adapt and publish the Content solely for the purpose of displaying, distributing and promoting this blog. If you delete Content, The Spun will use reasonable efforts to remove it from the Website, but you acknowledge that caching or references to the Content may not be made immediately unavailable.</li><li>Without limiting any of those representations or warranties, The Spun has the right (though not the obligation) to, in The Spun’s sole discretion (i) refuse or remove any content that, in The Spun’s reasonable opinion, violates any The Spun policy or is in any way harmful or objectionable, or (ii) terminate or deny access to and use of the Website to any individual or entity for any reason, in The Spun’s sole discretion. The Spun will have no obligation to provide a refund of any amounts previously paid.</li><li><strong> Responsibility of Website Visitors.</strong>The Spun has not reviewed, and cannot review, all of the material, including computer software, posted to the Website, and cannot therefore be responsible for that material’s content, use or effects. By operating the Website, The Spun does not represent or imply that it endorses the material there posted, or that it believes such material to be accurate, useful or non-harmful. You are responsible for taking precautions as necessary to protect yourself and your computer systems from viruses, worms, Trojan horses, and other harmful or destructive content. The Website may contain content that is offensive, indecent, or otherwise objectionable, as well as content containing technical inaccuracies, typographical mistakes, and other errors. The Website may also contain material that violates the privacy or publicity rights, or infringes the intellectual property and other proprietary rights, of third parties, or the downloading, copying or use of which is subject to additional terms and conditions, stated or unstated. The Spun disclaims any responsibility for any harm resulting from the use by visitors of the Website, or from any downloading by those visitors of content there posted.</li><li><strong> Content Posted on Other Websites.</strong>We have not reviewed, and cannot review, all of the material, including computer software, made available through the websites and webpages to which TheSpun.com links, and that link to TheSpun.com. The Spun does not have any control over those non-TheSpun websites and webpages, and is not responsible for their contents or their use. By linking to a non-TheSpun website or webpage, The Spun does not represent or imply that it endorses such website or webpage. You are responsible for taking precautions as necessary to protect yourself and your computer systems from viruses, worms, Trojan horses, and other harmful or destructive content. The Spun disclaims any responsibility for any harm resulting from your use of non-The Spun websites and webpages.</li><li><strong> Copyright Infringement and DMCA Policy.</strong>As The Spun asks others to respect its intellectual property rights, it respects the intellectual property rights of others. If you believe that material located on or linked to by TheSpun.com violates your copyright, you are encouraged to notify The Spun. The Spun will respond to all such notices, including as required or appropriate by removing the infringing material or disabling all links to the infringing material. The Spun will terminate a visitor’s access to and use of the Website if, under appropriate circumstances, the visitor is determined to be a repeat infringer of the copyrights or other intellectual property rights of The Spun or others. In the case of such termination, The Spun will have no obligation to provide a refund of any amounts previously paid to The Spun.</li><li><strong> Intellectual Property.</strong>This Agreement does not transfer from The Spun to you any The Spun or third party intellectual property, and all right, title and interest in and to such property will remain (as between the parties) solely with The Spun. The Spun, TheSpun.com, the The Spun logo, and all other trademarks, service marks, graphics and logos used in connection with TheSpun.com, or the Website are trademarks or registered trademarks of The Spun or The Spun’s licensors. Other trademarks, service marks, graphics and logos used in connection with the Website may be the trademarks of other third parties. Your use of the Website grants you no right or license to reproduce or otherwise use any The Spun or third-party trademarks.</li><li><strong> Advertisements.</strong>The Spun reserves the right to display advertisements.</li><li><strong> Changes.&nbsp;</strong>The Spun reserves the right, at its sole discretion, to modify or replace any part of this Agreement. It is your responsibility to check this Agreement periodically for changes. Your continued use of or access to the Website following the posting of any changes to this Agreement constitutes acceptance of those changes. The Spun may also, in the future, offer new services and/or features through the Website (including, the release of new tools and resources). Such new features and/or services shall be subject to the terms and conditions of this Agreement.</li><li><strong> Termination.&nbsp;</strong>The Spun may terminate your access to all or any part of the Website at any time, with or without cause, with or without notice, effective immediately. If you wish to terminate this Agreement or your&nbsp;TheSpun.com account (if you have one), you may simply discontinue using the Website. All provisions of this Agreement which by their nature should survive termination shall survive termination, including, without limitation, ownership provisions, warranty disclaimers, indemnity and limitations of liability.</li><li><strong> Disclaimer of Warranties.</strong>The Website is provided “as is”. The Spun and its suppliers and licensors hereby disclaim all warranties of any kind, express or implied, including, without limitation, the warranties of merchantability, fitness for a particular purpose and non-infringement. Neither The Spun nor its suppliers and licensors, makes any warranty that the Website will be error free or that access thereto will be continuous or uninterrupted. You understand that you download from, or otherwise obtain content or services through, the Website at your own discretion and risk.</li><li><strong> Limitation of Liability.</strong>In no event will The Spun, or its suppliers or licensors, be liable with respect to any subject matter of this agreement under any contract, negligence, strict liability or other legal or equitable theory for: (i) any special, incidental or consequential damages; (ii) the cost of procurement for substitute products or services; (iii) for interruption of use or loss or corruption of data; or (iv) for any amounts that exceed the fees paid by you to The Spun under this agreement during the twelve (12) month period prior to the cause of action. The Spun shall have no liability for any failure or delay due to matters beyond their reasonable control. The foregoing shall not apply to the extent prohibited by applicable law.</li><li><strong> General Representation and Warranty.</strong>You represent and warrant that (i) your use of the Website will be in strict accordance with the The Spun Privacy Policy, with this Agreement and with all applicable laws and regulations (including without limitation any local laws or regulations in your country, state, city, or other governmental area, regarding online conduct and acceptable content, and including all applicable laws regarding the transmission of technical data exported from the United States or the country in which you reside) and (ii) your use of the Website will not infringe or misappropriate the intellectual property rights of any third party.</li><li><strong> Indemnification.</strong>You agree to indemnify and hold harmle
