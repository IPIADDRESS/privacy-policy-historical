			<h1 class="theme-colour" id="content" tabindex="-1">Privacy notice</h1>

				
		 
		<div class="wysiwyg">
			 <p>Maintaining the security of your data is a priority for Motability Operations Limited, and we are committed to respecting your privacy rights. We are also dedicated to ensuring that your data is processed lawfully and fairly and being transparent about what data we collect about you and how we use it.</p> <p>This privacy notice describes how we collect and use your personal information and the procedures we have in place to protect your privacy.</p>

		<div class="wysiwyg">
			 <h2>What personal data do we collect?</h2> <p>Our main reason for collecting personal information is to provide you with the information or services that you have requested and improve the service and experiences that you and users of the website expect from us.</p> <p>We will collect, store, and use the following categories of personal information about you:</p> <ul>     <li><strong>Information you share with us:</strong> for example you provide information to us when you complete any online form. Through these interactions you may share with us your personal details (e.g.  name and date of birth); contact details (e.g. address, telephone number (including mobile number) and email address); your communication and marketing preferences, as well as any other personally identifiable information you include in your interactions with us.</li>     <li><strong>Cookies:</strong> when you use our website we may also use information collected by cookies. “Cookies” are small text files that websites save onto your device via your web browser. Some cookies that we use will collect personal information about you. By continuing to use our websites, you accept that cookies may be set on your device.  Further information, including the types of cookies that we use and how to manage cookies placed on our website, please refer to our <a onclick="_gaq.push(['_trackEvent','Internal link','Main Block 1 - Privacy notice - main copy block','Cookies Policy'])" href="/utilities/cookies-policy/">Cookies Policy</a> .</li>     <li><strong>Information from your online interactions:</strong>  we collect and store limited personal information and anonymous, aggregate statistics from all visitors to our website, whether you actively provide us with that information or merely browse our websites. The information we collect includes the internet protocol (IP) address of the device you are using, the browser software you use, your operating system, the date and time of access, the internet address of the website from which you link through to our website and information on how you use our website.</li>     <li><strong>Publically available data:</strong> for example any information you have shared via a public platform such as a Twitter feed or public Facebook page.</li> </ul> <h2>How we use it</h2> <p>Motability Operations Limited uses your personal data to:</p> <ul>     <li>to respond to your queries and requests;</li>     <li>to communicate with you;</li>     <li>with your consent, to contact you with details of Motability Scheme news and changes to and developments within the Motability Scheme</li>     <li>to allow us to improve user experience;</li>     <li>for statistical purposes;</li>     <li>to comply with legal and regulatory requirements;</li>     <li>for crime and fraud prevention, detection and related purposes;</li> </ul> <p>We may also use your personal data in the following situations, which are likely to be rare:</p> <ul>     <li>Where we need to protect your interests (or someone else's interests).</li>     <li>Where it is needed in the public interest or for official purposes.</li> </ul> <p>If we need to use your personal data for an unrelated purpose, we will notify you and we will explain the legal basis which allows us to do so.</p> <h2>Who we share it with</h2> <p>We may share your personal data with third parties as set out below:</p> <ul>     <li>companies or organisations that we have engaged to provide services on our behalf;</li>     <li>any law enforcement agency, court, regulator, government authority or third party where we believe this is necessary to comply with a legal or regulatory obligation, or otherwise protect our rights or the rights of any third party; and</li>     <li>providers of back-up and storage services.</li> </ul> <p>All our third party service providers are required to take appropriate security measures to protect your personal information. We do not allow our third party service providers to use your personal data for their own purposes. We only permit them to process your personal information for specified purposes and in accordance with our instructions.</p> <h2>Transferring information outside the European Economic Area ("EEA")</h2> <p>We may transfer your personal information to countries outside of the EEA, where this is necessary for the purposes for which we collected it. Wherever we transfer your personal data outside of the EEA, we ensure a similar degree of protection afforded to it by implementing at least one of the following safeguards:</p> <ul>     <li>We will only transfer your personal data to countries that have been deemed to provide an adequate level of protection for personal data by the European Commission</li>     <li>Where we use certain service providers, we may use specific contracts provided by the European Commission which give personal data the same protection as it has in the EEA</li>     <li>Where we use providers based in the US, we may either use the above contracts approved by the European Commission or we may transfer data to them if they are part of the EU-U.S. Privacy Shield which requires them to provide similar protection to personal data shared between the EEA and the US.</li> </ul> <h2>How we protect your data</h2> <p>Motability Operations is committed to keeping your personal information safe and secure. Our security measures include:</p> <ul>     <li>Security controls which protect Motability Operations Limited infrastructure from external attack and unauthorised access;</li>     <li>Regular cyber security assessment and business continuity exercises to ensure we are ready to respond to cyber security attacks and data security incidents;</li>     <li>Internal policies and procedures relevant to data and data security.</li> </ul> <p>In addition, we limit access to your personal information to those employees, agents, contractors and third party service providers who have a business need to know. They will only process your personal data on our instructions and they are subject to a duty of confidentiality.</p> <h2>Data retention</h2> <p>We will only retain your personal information for as long as necessary to fulfil the purposes we collected it for, including for the purposes of satisfying any legal, accounting, or reporting purposes and in line with our internal policies.</p> <h2>Your rights relating to your personal data</h2> <p>You have the following rights:</p> <ul>     <li>the right to ask what personal data we hold about you at any time;</li>     <li>the right to ask us to update and correct any out-of-date or incorrect personal data that we hold about you;</li>     <li>the right to object to processing of your personal information where we are relying on a legitimate interest and there is something about your particular situation which makes you want to object to processing on this ground.</li> </ul> <h2>Right to withdraw consent</h2> <p>In general, we only rely on consent as a legal basis for processing your personal data in relation to sending you Scheme news and updates. You have the right to withdraw this consent at any time.</p> <p>To withdraw your consent please contact us on <a onclick="_gaq.push(['_trackEvent','Internal link','Main Block 1 - Privacy notice - main copy block',' 0300 456 4566 '])" href="tel:03004564566"><strong><span style="color: #0072bc;">0300 456 4566</span></strong></a> . Once we have received notification that you have withdrawn your consent, we will no longer process your information for the purposes you originally agreed to.</p> <h2>Data protection officer</h2> <p>We have appointed the Head of Legal &amp; Secretariat to oversee compliance with this privacy notice. If you have any questions about this privacy notice or how we handle your personal information,&nbsp;please contact the Data Protection Officer (DPO) by writing DPO at Motability Operations Limited, City Gate House, 22 Southwark Bridge Road, London SE1 9HB.</p> <p>You have the right to make a complaint at any time to the Information Commissioner's Office (ICO), the UK supervisory authority for data protection issues.</p> <h2>Changes to this privacy notice</h2> <p>We reserve the right to update this privacy notice at any time, and we will provide you with a new privacy notice when we make any substantial updates. We may also notify you in other ways from time to time about the processing of your personal information.</p> 
		</div>
