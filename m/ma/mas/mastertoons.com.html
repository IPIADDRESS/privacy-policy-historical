<p><strong>What do we use your information for?</strong> <br><br>Any of the information we collect from you may be used in one of the following ways: <br><br> -To improve our website<br>(we continually strive to improve our website offerings based on the information and feedback we receive from you)</p>
<p><strong><br>
  Do we use cookies?</strong></p>
<p>Yes (Cookies are small files that a site or its service provider transfers to your computers hard drive through your Web browser (if you allow) that enables the sites or service providers systems to recognize your browser and capture and remember certain information<br><br> We use cookies to understand and save your preferences for future visits and compile aggregate data about site traffic and site interaction so that we can offer better site experiences and tools in the future. We may contract with third-party service providers to assist us in better understanding our site visitors. These service providers are not permitted to use the information collected on our behalf except to help us conduct and improve our business.</p>
<p><strong><br>
  Do we disclose any information to outside parties?</strong></p>
<p>We do not sell, trade, or otherwise transfer to outside parties your personally identifiable information. This does not include trusted third parties who assist us in operating our website, conducting our business, or servicing you, so long as those parties agree to keep this information confidential. We may also release your information when we believe release is appropriate to comply with the law, enforce our site policies, or protect ours or others rights, property, or safety. However, non-personally identifiable visitor information may be provided to other parties for marketing, advertising, or other uses.</p>
<p><br>
  <strong>Third party links</strong></p>
<p>Occasionally, at our discretion, we may include or offer third party products or services on our website. These third party sites have separate and independent privacy policies. We therefore have no responsibility or liability for the content and activities of these linked sites. Nonetheless, we seek to protect the integrity of our site and welcome any feedback about these sites.</p>
<p><br>
  <strong>Your Consent</strong></p>
<p>By using our site, you consent to our online privacy policy.</p>
<p><strong><br>
  Changes to our Privacy Policy</strong></p>
<p>If we decide to change our privacy policy, we will post those changes on this page, and/or update the Privacy Policy modification date below. <br><br>This policy was last modified on July 27, 2014<br>
