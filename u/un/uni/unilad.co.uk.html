<p style="text-align: justify;">UNILAD is committed to ensuring that your privacy is protected. Should we ask you to provide certain information by which you can be identified when using this website, then you can be assured that it will only be used in accordance with this privacy statement.</p><p style="text-align: justify;">UNILAD may change this policy from time to time by updating this page. You should check this page from time to time to ensure that you are happy with any changes. This policy is effective from 25th May 2018.</p><p style="text-align: justify;"><strong>Information we may collect from you.</strong></p><p style="text-align: justify;">We may collect and process the following data about you pursuant to our legitimate business interests and our contractual relationship with you:</p><ul style="text-align: justify;"><li>Information that you provide by filling in forms on our site unilad.co.uk (<strong>our site</strong>). This includes information provided at the time of registering to use our site, subscribing to our service or requesting further services. We may also ask you for information when you report a problem with our site.</li><li>If you contact us, we may keep a record of that correspondence.</li><li>We may also ask you to complete surveys that we use for research purposes, although you do not have to respond to them.</li><li>Details of your visits to our site including, but not limited to, traffic data, location data, weblogs, operating system, browser usage and other communication data, whether this is required for our own billing purposes or otherwise and the resources that you access.</li></ul><p style="text-align: justify;">We will only retain this information about you for the necessary time period.</p><p style="text-align: justify;"><strong>Security</strong></p><p style="text-align: justify;">We are committed to ensuring that your information is secure. In order to prevent unauthorised access or disclosure, we have put in place suitable physical, electronic and managerial procedures to safeguard and secure the information we collect online.</p><p style="text-align: justify;"><strong>IP addresses and Cookies.</strong></p><p style="text-align: justify;">We may collect information about your computer, including where available your IP address, operating system and browser type, for system administration and to report aggregate information to our advertisers. This is statistical data about our users’ browsing actions and patterns, and does not identify any individual and we will not collect personal information in this way.</p><p style="text-align: justify;">We may obtain information about your general internet usage by using a cookie file which is stored on the hard drive of your computer. Cookies contain information that is transferred to your computer’s hard drive. They help us to improve our site and to deliver a better and more personalised service. They enable us:</p><ul style="text-align: justify;"><li>To estimate our audience size and usage pattern.</li><li>To store information about your preferences, and so allow us to customise our site according to your individual interests.</li><li>To speed up your searches.</li><li>To recognise you when you return to our site.</li></ul><p style="text-align: justify;">You may refuse to accept cookies by activating the setting on your browser which allows you to refuse the setting of cookies. However, if you select this setting you may be unable to access certain parts of our site. Unless you have adjusted your browser setting so that it will refuse cookies, our system will issue cookies when you log on to our site.</p><p style="text-align: justify;"><strong>Where we store your personal data.</strong></p><p style="text-align: justify;">The data that we collect from you may be transferred to, and stored at, a destination outside the European Economic Area (“EEA”). It may also be processed by staff operating outside the EEA who work for us or for one of our suppliers. Such staff maybe engaged in, among other things, the fulfilment of your order, the processing of your payment details and the provision of support services. By submitting your personal data, you agree to this transfer, storing or processing. We will take all steps reasonably necessary to ensure that your data is treated securely and in accordance with this privacy policy.</p><p style="text-align: justify;">Unfortunately, the transmission of information via the internet is not completely secure. Although we will do our best to protect your personal data, we cannot guarantee the security of your data transmitted to our site; any transmission is at your own risk. Once we have received your information, we will use strict procedures and security features to try to prevent unauthorised access.</p><p style="text-align: justify;"><strong>Uses made of the information.</strong></p><p style="text-align: justify;">We use information held about you in the following ways:</p><ul style="text-align: justify;"><li>To ensure that content from our site is presented in the most effective manner for you and for your computer.</li><li>To provide you with information, products or services that you request from us or which we feel may interest you, where you have consented to be contacted for such purposes.</li><li>To carry out our obligations arising from any contracts entered into between you and us.</li><li>To allow you to participate in interactive features of our service, when you choose to do so.</li><li>To notify you about changes to our service.</li></ul><p style="text-align: justify;">We may also use your data, or permit selected third parties to use your data, to provide you with information about goods and services which may be of interest to you and we or they may contact you about these.</p><p style="text-align: justify;">If you do not want us to use your data in this way, or to pass your details on to third parties for marketing purposes, please tick the relevant box situated on the form on which we collect your data.</p><p style="text-align: justify;"><strong>Disclosure of your information.</strong></p><p style="text-align: justify;">We may disclose your personal information to third parties:</p><ul style="text-align: justify;"><li>In the event that we sell or buy any business or assets, in which case we may disclose your personal data to the prospective seller or buyer of such business or assets.</li><li>If we are under a duty to disclose or share your personal data in order to comply with any legal obligation, our customers, or others. This includes exchanging information with other companies and organisations for the purposes of fraud protection and credit risk reduction.</li></ul><p style="text-align: justify;"><strong>Your rights.</strong></p><p style="text-align: justify;">You have the right to ask us not to process your personal data for marketing purposes. We will usually inform you (before collecting your data) if we intend to use your data for such purposes or if we intend to disclose your information to any third party for such purposes. You can exercise your right to prevent such processing by opting out on the forms we use to collect your data. You can also exercise the right at any time by contacting us at&nbsp;dpo@unilad.co.uk</p><p style="text-align: justify;">Our site may, from time to time, contain links to and from the websites of our partner networks, advertisers and affiliates. If you follow a link to any of these websites, please note that these websites have their own privacy policies and that we do not accept any responsibility or liability for these policies. Please check these policies before you submit any personal data to these websites.</p><p style="text-align: justify;"><strong>Access to information.</strong></p><p style="text-align: justify;">The Act gives you the right to access information held about you. Your right of access can be exercised in accordance with the Act.</p><p style="text-align: justify;"><strong>Changes to our privacy policy.</strong></p><p style="text-align: justify;">Any changes we may make to our privacy policy in the future will be posted on this page and, where appropriate, notified to you by e-mail. However, we advise that you check this page regularly to keep up to date with any necessary changes.</p><p style="text-align: justify;"><strong>Contact.</strong></p><p style="text-align: justify;">Questions, comments and requests regarding this privacy policy are welcomed and should be addressed to&nbsp;dpo@unilad.co.uk</p><p style="text-align: justify;"><strong>Controlling your personal information</strong></p><p style="text-align: justify;">If you believe that any information we are holding on you is incorrect or incomplete, please write to or email us at dpo@unilad.co.uk. We will promptly correct any information found to be incorrect. Please note that you are solely responsible for ensuring that any personal data that we hold about you is accurate and up to date. In the event that your personal details change, please contact us at dpo@unilad.co.uk.</p><p style="text-align: justify;">You also have the right to be forgotten under the GDPR. This means that you can request we delete all of your personal information by emailing us at dpo@unilad.co.uk. UNILAD has the right not to accede to this request where we have lawful reasons to do so.</p><div class="unila-suggestv-ac" id="unila-133213981"><script async="" defer="" src="https://build.suggestv.io/tags/unilad.js"></script> <div id="suggestvplayer" style="margin-bottom:1em;"></div></div></div></div></article></section></div></div></div><iframe name="__cmpLocator" style="display: none;"></iframe> <script>var advanced_ads_ga_UID = '';
