item-has-children menu-item-34380 dropdown"><a title="Partners" href="https://upserve.com/partners/" data-toggle="dropdown" class="dropdown-toggle" aria-haspopup="true">Partners <span class="caret"></span></a><ul role="menu" class=" dropdown-menu"><li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-34381"><a title="Resellers" href="https://upserve.com/partners/">Resellers</a></li><li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-34382"><a title="ISO &amp; Agents" href="https://upserve.com/partners/">ISO &amp; Agents</a></li><li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-34383"><a title="Consultant" href="https://upserve.com/partners/">Consultant</a></li><li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-34384"><a title="IT Networking &amp; Installations" href="https://upserve.com/partners/">IT Networking &amp; Installations</a></li></ul></li><li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-21984"><a title="Support" href="https://upserve.com/support-services/">Support</a></li><li class="menu-item menu-demo demo-button"><a onclick="var trackerName = ga.getAll()[0].get('name'); ga(trackerName + '.send', 'event', { eventCategory: 'Open Demo Modal', eventAction: 'Click', eventLabel: 'Main Navigation' });" href="#" data-target="#page-modal-demo" data-toggle="modal">Demo</a></li><li class="menu-login menu-item-has-children dropdown"><a onclick="var trackerName = ga.getAll()[0].get('name'); ga(trackerName + '.send', 'event', { eventCategory: 'Login', eventAction: 'Click', eventLabel: 'Exclude Login Traffic' });" href="https://upserve.com/login/">Login</a><ul role="menu" class=" dropdown-menu"><li class="menu-item"><a onclick="var trackerName = ga.getAll()[0].get('name'); ga(trackerName + '.send', 'event', { eventCategory: 'Login', eventAction: 'Click', eventLabel: 'Exclude Login Traffic' });" target="_blank" title="Upserve HQ" href="https://app.upserve.com/">Upserve HQ</a></li><li class="menu-item"><a onclick="var trackerName = ga.getAll()[0].get('name'); ga(trackerName + '.send', 'event', { eventCategory: 'Login', eventAction: 'Click', eventLabel: 'Exclude Login Traffic' });" target="_blank" title="Breadcrumb HQ" href="https://hq.breadcrumb.com/">Breadcrumb HQ</a></li></ul></li></ul></nav></div></header><div class="wrapper" role="document"><div class="wrap"><div class="content"><main class="main"><div class="page-header"><h2>Privacy</h2></div><section id="content-section-1" class="page-content last-section"><div class="container"><div class="col-md-12"><h2><b>Overview</b></h2><p>&nbsp;</p><p><span>At Upserve, our relationship with you is our most important asset. We want to earn your trust by being transparent about how Upserve works. You should read this policy in its entirety.</span></p><p><span>The Site may be used for obtaining information about, and enrolling and participating in, a rewards program we offer on behalf of participating merchants using payment cards.</span></p><p><span>We will not disclose your Personal Information to any non-affiliated third party for use in marketing that party’s goods or services without your consent.</span></p><p><span>We take data security seriously. We take reasonable steps to protect the security of your Personal Information and Business Information. See &nbsp;our </span><a href="https://upserve.com/security"><span>security page</span></a><span> for more information on the steps we take to protect your Personal Information and Business Information.</span></p><p><span>If you have any questions or concerns about this Privacy and Security Policy, contact our privacy team by emailing </span><span>privacy@upserve.com</span><span>. You may also contact us by mail at 10 Dorrance Street, Providence, RI 02903.</span></p><h3><b>Scope.</b></h3><p><span>This Privacy Policy describes Upserve’s policies and procedures on the collection, use and disclosure of your information, primarily the result of your registering (“opting in”) to loyalty programs we offer on behalf of participating merchants . It does not, however, apply to entities that Upserve does not own or control. Upserve receives your information through our various APIs, services and third-parties (the “Service”). When using our Service you consent to the collection, transfer, manipulation, storage, disclosure and other uses of your information as described in this Privacy Policy. Irrespective of which country that you reside in or create information from, your information may be used by Upserve in the United States or any other country where Upserve operates.</span></p><h3><b>No information from children under age 13.</b></h3><p><span>We do not knowingly market to, or solicit or collect information from, children under the age of 18. If you are under age 13, please do not attempt to register for Upserve or provide any personal information about yourself to us. If we learn that we have collected personal information from a child under age 13, we will delete that information as quickly as possible. If you believe that we might have any information from a child under age 13, please contact us by emailing privacy@upserve.com.</span></p><p>&nbsp;</p><h2><b>Information Collection and Use</b></h2><p>&nbsp;</p><h3><b>Personal information.</b></h3><p><span>Upserve is committed to maintaining the confidentiality, integrity and security of any personal information about our users. “Personal information” for purposes of this Policy means information you provide to us through registration on this Website, such as your mobile phone number or email address.</span></p><h3><b>Program Data.</b></h3><p><span>Program Data means the data we receive from you in order for you to participate in a loyalty programs. Program Data does not include information that we receive from other parties in connection with your participation in programs.</span></p><p><span>Location Information.</span></p><p><span>Upserve does not collect your geographic location.</span></p><h3><b>Additional Information.</b></h3><p><span>You may provide us with additional information, such as a short biography or a picture. We may use your contact information to send you information. You may unsubscribe from these messages by following the instructions contained within the messages or the instructions on our web site. If you email us, we may keep your message, email address and contact information to respond to your request. Providing the additional information described in this section is entirely optional.</span></p><h3><b>Registration.</b></h3><p><span>Some features of the Site or the Service may require registration, which involves provision to Upserve of an email address and password (collectively the “Registration Information”). In order to benefit from the full functionality of the Service to participate in loyalty programs, you also must provide your payment card information to allow Upserve to facilitate loyalty rewards at participating merchants for your use.</span></p><h3><b>Log Data.</b></h3><p><span>Our servers automatically record information (“Log Data”) created by your use of the Service. Log Data may include information such as your IP address, browser type, the referring domain, pages visited, and search terms. Other actions, such as interactions with the Website, may also be included in Log Data. This information may be used, for example, to alert you to software compatibility issues, or it may be analyzed to improve our Web design and functionality.</span></p><h3><b>Cookies.</b></h3><p><span>Like many websites, we use “cookie” technology to collect additional website usage data and to improve our Service. A cookie is a small data file that is transferred to your computer. Upserve may use both session cookies and persistent cookies to better understand how you interact with our Service, to monitor aggregate usage by our users and web traffic routing on our Service, and to improve our Service. Most Internet browsers automatically accept cookies. You can instruct your browser, by editing its options, to stop accepting cookies or to prompt you before accepting a cookie from the websites you visit. If you choose to eliminate cookies, the full functionality of the Service may be impaired for you. We may link the information we store in cookies to any personally identifiable information you submit while on our site.</span></p><h3><b>Third Party Analytics Services.</b></h3><p><span>Upserve uses third party analytics services such as Google Analytics, Mixpanel, Intercom, Segment, Totango and others to help understand use of our Service. Analytics services collect information sent by your browser as part of a Web page request, including cookies and your IP address. These third party services have their own privacy policies governing use of this information. Upserve continually evaluates analytics services to use in addition to those mentioned, and we may update this policy in the future to reflect our ongoing use of said services.</span></p><h3><b>Notifications and E-Mail Newsletters.</b></h3><p><span>Upserve may use your information to deliver to you any administrative notices, notification alerts and communications relevant to your use of the Service. We also allow users to subscribe to email newsletters and from time to time may transmit emails promoting Upserve or third-party goods or services. Upserve subscribers have the ability to opt-out of receiving our promotional emails and to terminate newsletter subscriptions by following the instructions in the emails. Opting out in this manner will not end transmission of service-related emails, such as email alerts. You may not opt-out of all of these communications, which are not promotional in nature, but many such alerts can be turned off in your account settings page. If you do not wish to receive them and you cannot turn them off in your account settings page, you have the option to deactivate your account.</span></p><h3><b>Public Support Forums and Blogs.</b></h3><p><span>Upserve operates a public support forum page, and we operate corporate blogs and microblogs in order to communicate with our customers in other various online communities. These forums use third party services such as Salesforce (d/b/a Desk.com), Facebook, Twitter and others. If you interact with these forums, you should be aware that any information you submit there can be read, collected or used by other users and could be used to send you unsolicited messages. We are not responsible for the personal information you choose to submit in these forums. These forums are operated by third parties, which maintain their own privacy policies.</span></p><h3><b>Surveys.</b></h3><p><span>From time to time, Upserve may also ask you to participate in surveys designed to help Upserve improve the Site. Any personal information provided to Upserve in connection with any survey will be used only in relation to that survey and as elsewhere set forth in this Policy.</span></p><h3><b>Facebook Connect.</b></h3><p><span>You may be able to log in to our site using sign-in services such as Facebook Connect or an Open ID provider. If available, these services will authenticate your identity and provide you the option to share certain personal information with us such as your name and email address to pre-populate our sign up form. Services like Facebook Connect may give you the option to post information about your activities on this Web site.</span></p><p>&nbsp;</p><h2><b>Information Sharing and Disclosure</b></h2><p>&nbsp;</p><h3><b>Your Consent.</b></h3><p><span>We may share or disclose your information with your consent, such as when you use a third party web client to access your Upserve account. We may also share your Private Information as described in this Privacy and Security Policy. Other than as described in this Privacy and Security Policy, we will not disclose your Registration Information, Account Credentials, or Account Data to any third parties.</span></p><h3><b>Service Providers.</b></h3><p><span>We engage certain trusted third parties to perform functions and provide services to us. We may share your personal information with these third parties, but only to the extent necessary to perform these functions and provide such services, and only pursuant to obligations mirroring the protections of this privacy policy.</span></p><h3><b>Law and Harm.</b></h3><p><span>We may disclose your information if we believe that it is reasonably necessary to comply with a law, regulation or legal request; to protect the safety of any person; to address fraud, security or technical issues; or to protect Upserve’s rights or property.</span></p><h3><b>Business Transfers.</b></h3><p><span>If the ownership of all or substantially all of our business changes, we may transfer your information to the new owner so that the service can continue to operate. In such a case, your information would remain subject to the promises made in any pre-existing Privacy Policy.</span></p><h3><b>Non-Private or Non-Personal Information.</b></h3><p><span>Upserve may share or disclose your non-private, aggregated, anonymous or otherwise non-personal information and disclose such data only in a non-personally identifiable manner. We may share information that is not personally identifiable to you or your business, including aggregated statistical information derived from Program Data, with our affiliates, partners, merchants, and others. Such information could be used, for example, to provide us with statistical or other analysis. None of this type of information can be linked by the recipient in a way that identifies the Program Data as pertaining specifically to you. We may also disclose or share information that is not personally identifiable to you with our affiliates, partners, merchants and others.</span></p><h2></h2><h2><b>Modifying Your Personal Information</b></h2><p>&nbsp;</p><h3><b>Editing your profile.</b></h3><p><span>If you are a registered user of our Service, we provide you with tools to access or modify the personal information you provided to us and associated with your account. You may change your profile information at any time by going to your settings page.</span></p><h3><b>Deleting your account.</b></h3><p><span>You can delete your account by issuing a request via email to support@upserve.com or by following the “Delete Account” link on the settings page, if available. When you request us to delete your account for the Service, your loyalty program data will be expunged from our primary production servers and further access to your account will not be possible. However, portions of your data, consisting of aggregate, anonymized data derived from your Account Information, may remain on our production servers indefinitely. Your data may also remain on a backup server or media. Upserve keeps these backups to ensure our continued ability to provide the Service to you in the event of malfunction or damage to our primary production servers. We also reserve the right to use any aggregated or anonymous data derived from or incorporating your personal information.</span></p><h3><b>Limitations on Removal.</b></h3><p><span>Even after you remove information from your profile or delete your account, copies of that information may remain viewable elsewhere to the extent it has been shared with others, it was otherwise distributed pursuant to your privacy settings, or it was copied or stored by other users. Additionally, we may retain certain information to prevent identity theft and other misconduct even if deletion has been requested.</span></p><h3><b>Backup copies.</b></h3><p><span>Removed and deleted information may persist in backup copies, but will not be available to others.</span></p><h3><b>Changes in this Privacy Statement</b></h3><p><span>If we decide to change our privacy policy, we will post those changes to this privacy statement, the home page, and other places we deem appropriate so that you are aware of what information we collect, how we use it, and under what circumstances, if any, we disclose it.</span></p><p><span>We reserve the right to modify this privacy statement at any time, so please review it frequently. If we make material changes to this policy, we will notify you here, by email, or by means of a notice on our home page.</span></p><h3><b>Contact information.</b></h3><p><span>If you have questions, comments, concerns or feedback regarding this Privacy Policy or any other privacy or security concern, send an e-mail to security@upserve.com.</span></p><p>&nbsp;</p></div></div></section><section id="demo-form" class="marketo footer-form content-column"><div class="container"><div class="row"><div class="col-sm-12 intro-text"><h2 style="text-align: center;">Want to Talk Shop?</h2><p style="text-align: center;">Fill out the form below to schedule a short demonstration!</p></div><div class="col-md-6"><h4>Learn how our Restaurant POS and Management Platform can help you:</h4><ul><li>Boost sales by 30%</li><li>Increase staff productivity</li><li>Manage your restaurant from anywhere, 24/7</li></ul><p><img src="https://assets02.upservecdn.com/media/footer_curved_arrow_521x159.png" alt="Fill out this form." class="hidden-xs hidden-sm alignnone size-full wp-image-31705" width="521" height="159" srcset="https://assets02.upservecdn.com/media/footer_curved_arrow_521x159.png 521w, https://assets02.upservecdn.com/media/footer_curved_arrow_521x159-300x92.png 300w" sizes="(max-width: 521px) 100vw, 521px"></p></div><div class="col-md-6"><div class="upserve-marketo-form upserve-marketo-form-vert"><form class="mktoForm" data-formid="1963" data-forminstance="footerForm"></form></div></div></div></div></section><div class="modal fade modal-fullscreen" id="page-modal-demo" tabindex="-1" role="dialog"><div class="modal-dialog modal-lg" role="document"><div class="modal-content"> <iframe style="v
