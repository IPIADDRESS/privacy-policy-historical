or js-HeaderAnchor"></span></header><section class="Content" id="Content"><main id="main" role="main"><section class="Page Page--posts"><div class="Title u-textCenter u-paddingT40 u-paddingT80--sm"><div class="Container Container--small u-overflowHidden"><h1 class="u-heading1 u-weightNormal u-colorText u-fontSecondary">Privacy Policy</h1><div class="Block-divider u-paddingV25 u-paddingV50--sm"></div></div></div><div class="u-paddingB40 u-paddingB80--sm"><div class="Container u-overflowHidden"><div class="ContentArea"><p>Global Footprint Network respects the privacy of those who visit our websites. We know that donors have expressed extreme concern about the use of their personal information and the desire to have this information kept confidential. This Privacy Policy applies to the Global Footprint Network website www.footprintnetwork.org, to all associated subdomains, online services, and to those sites listed in the paragraph below labeled “Additional Websites Subject to the Privacy Policy.” By visiting any of the sites, you are accepting the practices described in this Privacy Policy. This policy describes our practices in connection with the information we collect on these sites, through our social media pages, and through email messages. If you disagree with any of the terms herein, please immediately discontinue use of the sites.</p><p><strong>Donor Privacy Policy</strong></p><p>Global Footprint Network will not share or sell an online or offline donor’s personal information or giving information with anyone else, nor send donor mailings on behalf of other organizations. The information we collect is used to improve the content of our website and to notify visitors about news, special programs, offers, and other opportunities. The information is not shared with other organizations for commercial purposes. Note that this policy does not prohibit Global Footprint Network from contacting donors for informational, educational, or solicitation purposes.</p><p><strong>Information We Collect</strong></p><p>When you visit the Global Footprint Network website, Global Footprint Network may collect personal information that you provide, such as your name, address, email address, and payment information. For instance, Global Footprint Network gathers information when you fill out the email newsletter signup form and donation form.</p><p>In addition, Global Footprint Network and its service providers use a variety of techniques to gather other information about your use of the sites, including, among other things, your IP address, browser type, mobile device type, content visited while on the sites, and the duration of your visit to the sites.</p><p>We use Google Analytics, which uses cookies and other, similar technologies to collect information about site use anonymously and reports website trends, without identifying individual visitors.</p><p>We also collect information about your interactions with email messages, such as the links clicked and whether the messages were opened or forwarded.</p><p>We may share aggregate statistics and other non-personally identifiable information with third parties for marketing, advertising, research, or similar purposes. These aggregate statistics will not allow anyone to identify you.</p><p><strong>Financial Transactions</strong></p><p>To process a charitable contribution, it is necessary for Global Footprint Network to gather the visitor’s name, email address, mailing address, phone, and credit card information. This data is used to verify identity and execute the financial transaction. Additionally, phone number and email address information may be used to contact visitors if there is a problem with the transaction.</p><p><strong>Additional Websites Subject to the Privacy Policy</strong></p><p>This Privacy Policy shall apply to the following websites and all associated subdomains:<br> • www.footprintcalculator.org<br> • www.overshootday.org<br> • data.footprintnetwork.org<br> • www.footprintfinance.org<br> • www.chinafootprintnetwork.org<br> • www.achtung-schweiz.org</p><p><strong>Questions/Contact Information</strong></p><p>If you have any questions about this Privacy Policy or wish to opt out of receiving communications from us, please contact Global Footprint Network at <a href="mailto:info@footprintnetwork.org" target="_blank" rel="noopener noreferrer">info@footprintnetwork.org</a>. Please allow 10 business days for us to respond to your request.</p><p><strong>Last updated:</strong> May 9, 2017</p></div></div></div></section></main></section><footer class="Footer u-backgroundPrimary u-cf u-overflowHidden"><div class="Footer-top u-paddingV30"><div class="Container"><div class="u-hidden-md u-textCenter"><div class="SiteLogo SiteLogo--footer u-marginB15"> <a href="https://www.footprintnetwork.org"> <picture> <source srcset="https://www.footprintnetwork.org/content/themes/storyware/resources/assets/build/svg/logo-white.svg"> <img srcset="https://www.footprintnetwork.org/content/themes/storyware/resources/assets/build/img/logo-white@2x.png" alt="Global Footprint Network"> </picture> </a></div><ul class="IconMenu IconMenu--dark u-listHorizontal Footer-social"><li class="Social-facebook"><a href="https://www.facebook.com/GlobalFootprintNetwork" title="Global Footprint Network on Facebook" target="_blank"><i class="icon-facebook"></i> <span class="u-sr">Facebook</span></a></li><li class="Social-twitter"><a href="https://twitter.com/EndOvershoot" title="Global Footprint Network on on Twitter" target="_blank"><i class="icon-twitter"> </i> <span class="u-sr">Twitter</span></a></li><li class="Social-linkedin"><a href="https://www.linkedin.com/company/global-footprint-network" title="Global Footprint Network on on LinkedIn" target="_blank"><i class="icon-linkedin"> </i> <span class="u-sr">LinkedIn</span></a></li><li class="Social-google-plus"><a href="https://plus.google.com/b/112971891958155111475/+GlobalFootprintNetwork" title="Global Footprint Network on on G
