height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div class="main-wrap content-main-wrap"><header id="header" class="site-header header-style-6 boxed" itemscope="itemscope" itemtype="https://schema.org/WPHeader"><div class="content-wrap"><div class="container"><div class="header-inner clearfix"><div id="site-branding" class="site-branding"><p id="site-title" class="logo h1 img-logo"> <a href="https://foodeliciouz.com/" itemprop="url" rel="home"> <img id="site-logo" src="http://foodeliciouz.com/wp-content/uploads/2018/12/Foodiliciouz-logo.png" alt="Foodeliciouz"><span class="site-title">Foodeliciouz - Tastiest articles from around the world</span> </a></p></div><nav id="menu-main" class="menu main-menu-container " role="navigation" itemscope="itemscope" itemtype="https://schema.org/SiteNavigationElement"><ul id="main-navigation" class="main-menu menu bsm-pure clearfix"><li id="menu-item-1156" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-term-46 better-anim-fade menu-item-1156"><a href="https://foodeliciouz.com/category/restaurants/">Food</a></li><li id="menu-item-1747" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-term-56 better-anim-fade menu-item-1747"><a href="https://foodeliciouz.com/category/entertainment/">Entertainment</a></li><li id="menu-item-1748" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-term-57 better-anim-fade menu-item-1748"><a href="https://foodeliciouz.com/category/business/">Business</a></li><li id="menu-item-1440" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-term-48 better-anim-fade menu-item-1440"><a href="https://foodeliciouz.com/category/allaround/">All Around</a></li><li id="menu-item-749" class="menu-item menu-item-type-post_type menu-item-object-page better-anim-fade menu-item-749"><a href="https://foodeliciouz.com/contact-us/">Contact Us</a></li></ul></nav></div></div></div></header><div class="rh-header clearfix light deferred-block-exclude"><div class="rh-container clearfix"><div class="menu-container close"> <span class="menu-handler"><span class="lines"></span></span></div><div class="logo-container rh-img-logo"> <a href="https://foodeliciouz.com/" itemprop="url" rel="home"> <img src="http://foodeliciouz.com/wp-content/uploads/2018/12/Foodiliciouz-logo.png" alt="Foodeliciouz"> </a></div></div></div><main id="content" class="content-container"><div class="layout-3-col layout-3-col-4 container"><div class="row main-section"><div class="col-sm-7 content-column"><div class="single-container"><article class="post-738 type-page has-post-thumbnail  single-page-content single-page-simple-content"><h1 class="section-heading sh-t1 sh-s1"> <span class="post-title h-text">Privacy Policy</span></h1><div class="entry-content clearfix"><div id="tps_slideContainer_738" class="theiaPostSlider_slides"><div class="theiaPostSlider_preloadedSlide"><p>This Privacy Policy governs the manner in which Foodeliciouz.com&nbsp;collects, uses, maintains and discloses information collected from users (each, a “User”) of the www.Foodeliciouz.com website (“Site”). This privacy policy applies to the Site and all products and services offered by Foodeliciouz.com</p><h2>Personal identification information.</h2><p>We may collect personal identification information from Users in a variety of ways in connection with activities, services, features or resources we make available on our Site. Users may visit our Site anonymously. We will collect personal identification information from Users only if they voluntarily submit such information to us. Users can always refuse to supply personally identification information, except that it may prevent them from engaging in certain Site related activities.</p><h2>Non-personal identification information</h2><p>We may collect non-personal identification information about Users whenever they interact with our Site. Non-personal identification information may include the browser name, the type of computer and technical information about Users means of connection to our Site, such as the operating system and the Internet service provider’s utilized and other similar information.</p><h2>Web browser cookies</h2><p>Our Site may use “cookies” to enhance User experience. User’s web browser places cookies on their hard drive for record-keeping purposes and sometimes to track information about them. User may choose to set their web browser to refuse cookies, or to alert you when cookies are being sent. If they do so, note that some parts of the Site may not function properly.</p><h2>How we use collected information</h2><p>Foodeliciouz.com may collect and use Users personal information for the following purposes:<br> – To improve customer service<br> Information you provide helps us respond to your customer service requests and support needs more efficiently.</p><h2>How we protect your information</h2><p>We adopt appropriate data collection, storage and processing practices and security measures to protect against unauthorized access, alteration, disclosure or destruction of your personal information, username, password, transaction information and data stored on our Site.</p><h2>Sharing your personal information</h2><p>We do not sell, trade, or rent Users personal identification information to others. We may share generic aggregated demographic information not linked to any personal identification information regarding visitors and users with our business partners, trusted affiliates and advertisers for the purposes outlined above.</p><p>When we process your personal data within Foodeliciouz this may involve processing and transferring your data outside the European Economic Area (EEA), which includes all EU member states plus Iceland, Liechtenstein and Norway.</p><p>When your data is transferred outside the EEA we take steps to make sure it has the same level of protection as it would have in the EEA. Our agreements with third parties make clear the standards we expect of them in order to safeguard your information and your legal rights.</p><h2>Google Adsense</h2><p>Some of the ads may be served by Google. Google’s use of the DART cookie enables it to serve ads to Users based on their visit to our Site and other sites on the Internet. DART uses “non personally identifiable information” and does NOT track personal information about you, such as your name, email address, physical address, etc. You may opt out of the use of the DART cookie by visiting the Google ad and content network privacy policy at http://www.google.com/privacy_ads.html</p><h2>Right to withdraw consent</h2><p>If we are processing your personal data on the basis of your consent, you can withdraw your consent at any time.</p><h2>Right to request transfer</h2><p>You have the right to ask us to transfer your personal data to you, or to a third party. This right applies only to automated information you gave us consent to use, or where we used the information to perform a contract with you.</p><h2>How to exercise your rights</h2><p>To exercise your rights you can contact us via our contact page. As a security measure we will ask you to verify your identity. If a third party is making a request on your behalf we will ask them to prove that they have your permission to act for you.</p><p>We may contact you to ask you for further information to help you exercise your legal rights, or to speed up our response. We will try to respond to requests within one month and we will let you know if we need to take longer. We may have an overriding lawful basis for processing your personal data, or certain exemptions may apply. If we refuse your request we will explain why.</p><h2>Complaints</h2><p>You have the right to complain about data privacy matters to the Information Commissioner’s Office (www.ico.org.uk), or the relevant data protection regulator in your country of residence. We invite you to raise your concerns with us first, so that we can try to resolve them.</p><h2>Changes to this privacy policy</h2><p>Foodeliciouz.com has the discretion to update this privacy policy at any time. We encourage Users to frequently check this page for any changes to stay informed about how we are helping to protect the personal information we collect. You acknowledge and agree that it is your responsibility to review this privacy policy periodically and become aware of modifications.</p><h2>Your acceptance of these terms</h2><p>By using this Site, you signify your acceptance of this policy. If you do not agree to this policy, please do not use our Site. Your continued use of the Site following the posting of changes to this policy will be deemed your acceptance of those changes.</p><p><strong>Contacting us</strong></p><p>If you have any questions about this Privacy Policy, the practices of this site, or your dealings with this site, please <strong><a href="http://foodeliciouz.com/contact-us/">contact us</a>.</strong></p><p>&nbsp;</p><p>Additions:&nbsp;30.05.2018</p><p>Table of contents</p><p>&nbsp;</p><ul><li>Responsible organization</li><li>Cookies</li><li>Third parties and opt-out</li><li>Other / unforeseen Cookies</li><li>Your rights with regards to your data</li><li>Modifications and contact</li></ul><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>RESPONSIBLE ORGANIZATION</p><p>Responsible organization (also “person responsible“) is Yieldlove GmbH, Kehrwieder 9, 20457 Hamburg, following “Yieldlove” or “we” respectively “us”.</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>COOKIES</p><p>&nbsp;</p><p>What are cookies?</p><p>Cookies are small text files that are sent when you visit a website and stored in the browser of the user. If the corresponding Internet page is retrieved, the browser of the user sends back the content of the cookies and thus enables recognition of the user. Certain cookies are automatically deleted after the end of the browser session (so-called session cookies), others are stored for a predetermined time or permanently in the user’s browser and then delete themselves (so-called temporary or permanent cookies)</p><p>&nbsp;</p><p>&nbsp;</p><p>What data is stored in the cookies?</p><p>In cookies, no personal data is stored, but only an online identifier.</p><p>&nbsp;</p><p>How can you prevent the use of cookies or delete cookies?</p><p>You can deactivate the storage of cookies via your browser settings and delete already stored cookies at any time in your browser (see the section “Technical notes”). Please note, however, that this online offering without cookies may not work or may only work to a limited extent.</p><p>&nbsp;</p><p>Please note, furthermore, that contradictions against the creation of usage profiles partly work through a so-called “opt-out cookie”. If you delete all cookies, a contradiction may therefore no longer be taken into account and must be collected again by you.</p><p>&nbsp;</p><p>What cookies do we use?</p><p>&nbsp;</p><p>Analysis cookies</p><p>We use analysis cookies in order to be able to record the usage behavior (eg clicked advertising banners, visited sub-pages, made search queries) of our users and to evaluate them in statistical form.</p><p>&nbsp;</p><p>Advertising cookies</p><p>We also use cookies for promotional purposes. Usage profiles created using these cookies (eg, clicked banner ads, visited subpages, requested search queries) are used by us to show you advertisements or offers that are tailored to your interests (“interest-based advertising”).</p><p>&nbsp;</p><p>Advertising cookies of third parties</p><p>We also allow other companies to collect our users’ data through advertising cookies. This allows us and third parties to provide users of our online service with interest-based advertising based on an analysis of their usage behavior (eg, clicked banner ads, visited subpages, requested search queries), and not limited to our online offerings.</p><p>&nbsp;</p><p>&nbsp;</p><p>Yieldlove delivers advertising banners on behalf of its customers. All our banners use cookies. We place these banners on third-party websites, such as a news page, with the help of third-party providers.</p><p>&nbsp;</p><p>For diagnostic purposes, troubleshooting, and detecting fraudulent behavior, we collect user information in cookies using our 6-month lifecycle. The captured user information includes user agent, device, HTTP referrer and the IP. This data is not retained for more than 7 days.</p><p>&nbsp;</p><p>Yieldlove takes reasonable steps to protect any information we process from misuse, loss, unauthorized access, modification or notification. We take physical, electronic and procedural security measures to protect the data we process. By doing so, we restrict access to this information to authorized employees.</p><p>&nbsp;</p><p>For the cookies that our third-party advertisers place for advertising purposes, we refer to the disclaimers that they have provided on the topic on their own websites. Note that we can only refer to these disclaimers, as they change regularly and Yieldlove has no control over them.</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>THIRD PARTIES AND OPT-OUT</p><p>A central contradiction possibility for different third-party suppliers in particular US-companies is also attainable under the following link: optout.networkadvertising.org But you can also opt-out separately for each company we work with. Responsible for the data collection and for the delivery of interest based-based online advertising are the following companies on behalf of Yieldlove GmbH:</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p><u>4w Marketplace</u></p><p>&nbsp;</p><p>4w Marketplace (www.4wmarketplace.com) uses technologies, to show interest-based advertising to you. Provider of 4w Marketplace is 4w Marketplace srl located in Fisciano (Salerno) – 84084 in Via Giovanni Paolo II n.100. In case you would like to prevent 4w Marketplace from gathering anonymised data you can do so by using the opt-out link below. Thi  value chain of OBA within Europe and acts to ensure European consistency in approach. Click&nbsp;<a href="http://www.edaa.eu/">here</a>&nbsp;to learn more about the EDAA.</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>MODIFICATIONS AND CONTACT</p><p>We will, on occasion need to adapt these statements. For instance, if we modify our website or if the rules governing cookies or privacy change. We or our partners may always modify the content of the statements and the cookies that are stated without prior warning. Please refer back to this web page to see the latest version.</p><p>&nbsp;</p><p>In case you have any questions and/or comments, or wish to make a complaint, please contact us by e-mail at&nbsp;<a href="mailto:privacy@yieldlove.com">privacy@yieldlove.com</a>&nbsp;or by writing to:</p><p>&nbsp;</p><p>&nbsp;</p><p>Yieldlove GmbH<br> Kehrwieder 9<br> 20457 Hamburg<br> Germany</p><p>&nbsp;</p></div></div><div id="tps_nav_lower_738" class="theiaPostSlider_nav _center fontTheme _lower _slide_number_0 page1"><div class="_buttons"><a rel="prev" href="https://foodeliciouz.com/write-for-us/" class="_button _prev _another_post"><span class="_1"></span><span class="_2"><span aria-hidden="true" class="tps-icon-chevron-circle-left"></span></span><span class="_3">Prev</span></a><span class="_text"></span><a rel="next" href="https://foodeliciouz.com/terms-and-conditions/" class="_button _next _another_post"><span class="_1">Next</span><span class="_2"><span aria-hidden="true" class="tps-icon-chevron-circle-right"></span></span><span class="_3"></span></a></div><div class="_title"><span class="_helper"></span></div></div><div class="theiaPostSlider_footer _footer"></div><p></p><div data-theiapostslider-slideroptions="{&quot;slideContainer&quot;:&quot;#tps_slideContainer_738&quot;,&quot;nav&quot;:[&quot;.theiaPostSlider_nav&quot;],&quot;navText&quot;:&quot;&quot;,&quot;helperText&quot;:&quot;&quot;,&quot;defaultSlide&quot;:0,&quot;transitionEffect&quot;:&quot;slide&quot;,&quot;
