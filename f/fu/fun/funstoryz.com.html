d-container-wrap "><div class="td-container td-header-row td-header-header"><div class="td-header-sp-logo"> <a class="td-main-logo" href="https://funstoryz.com/"> <img class="td-retina-data" data-retina="https://funstoryz.com/wp-content/uploads/2018/10/funstoryz-540x180-300x100.png" src="https://funstoryz.com/wp-content/uploads/2018/10/funstoryz-272x90.png" alt="Fun Storyz - Your Daily Dose of Fun!" title="Fun Storyz - Your Daily Dose of Fun!"> <span class="td-visual-hidden">Fun Storyz</span> </a></div></div></div><div class="td-header-menu-wrap-full td-container-wrap "><div class="td-header-menu-wrap td-header-gradient "><div class="td-container td-header-row td-header-main-menu"><div id="td-header-menu" role="navigation"><div id="td-top-mobile-toggle"><a href="#"><i class="td-icon-font td-icon-mobile"></i></a></div><div class="td-main-menu-logo td-logo-in-header"> <a class="td-mobile-logo td-sticky-mobile" href="https://funstoryz.com/"> <img class="td-retina-data" data-retina="https://funstoryz.com/wp-content/uploads/2018/10/funstoryz-280x96.png" src="https://funstoryz.com/wp-content/uploads/2018/10/funstoryz-140x48.png" alt="Fun Storyz - Your Daily Dose of Fun!" title="Fun Storyz - Your Daily Dose of Fun!"> </a> <a class="td-header-logo td-sticky-mobile" href="https://funstoryz.com/"> <img class="td-retina-data" data-retina="https://funstoryz.com/wp-content/uploads/2018/10/funstoryz-540x180-300x100.png" src="https://funstoryz.com/wp-content/uploads/2018/10/funstoryz-272x90.png" alt="Fun Storyz - Your Daily Dose of Fun!" title="Fun Storyz - Your Daily Dose of Fun!"> </a></div><div class="menu-main-container"><ul id="menu-main-1" class="sf-menu"><li class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-first td-menu-item td-normal-menu menu-item-1462"><a href="https://funstoryz.com/family/">Family</a></li><li class="menu-item menu-item-type-taxonomy menu-item-object-category td-menu-item td-normal-menu menu-item-614"><a href="https://funstoryz.com/lists/">Lists</a></li><li class="menu-item menu-item-type-taxonomy menu-item-object-category td-menu-item td-normal-menu menu-item-1460"><a href="https://funstoryz.com/photography/">Photography</a></li><li class="menu-item menu-item-type-post_type menu-item-object-page td-menu-item td-normal-menu menu-item-30"><a href="https://funstoryz.com/write-for-us/">Write For Us</a></li></ul></div></div><div class="header-search-wrap"><div class="td-search-btns-wrap"> <a id="td-header-search-button" href="#" role="button" class="dropdown-toggle " data-toggle="dropdown"><i class="td-icon-search"></i></a> <a id="td-header-search-button-mob" href="#" role="button" class="dropdown-toggle " data-toggle="dropdown"><i class="td-icon-search"></i></a></div><div class="td-drop-down-search" aria-labelledby="td-header-search-button"><form method="get" class="td-search-form" action="https://funstoryz.com/"><div role="search" class="td-head-form-search-wrap"> <input id="td-header-search" type="text" value="" name="s" autocomplete="off"><input class="wpb_button wpb_btn-inverse btn" type="submit" id="td-header-search-top" value="Search"></div></form><div id="td-aj-search"></div></div></div></div></div></div></div><div class="td-main-content-wrap td-container-wrap"><div class="td-container tdc-content-wrap "><div class="td-crumb-container"></div><div class="td-pb-row"><div class="td-pb-span12 td-main-content" role="main"><div class="td-page-header"><h1 class="entry-title td-page-title"> <span>Privacy Policy</span></h1></div><div class="td-page-content"><p>Fun Storyz’s privacy notice and cookie policy.</p><p>Welcome to Fun Storyz’s privacy notice and cookie policy. You can find information about what we do with your personal data here.</p><p><a href="#who-we-are"> 1. Who we are </a><br> <a href="#about-this-privacy-notice"> 2. About this privacy notice </a><br> <a href="#changes-to-this-privacy-notice"> 3. Changes to this privacy notice </a><br> <a href="#personal-data-we-collect"> 4. Personal data we collect </a><br> <a href="#aggregated-data"> 5. Aggregated data </a><br> <a href="#how-we-collect-personal-data"> 6. How we collect personal data </a><br> <a href="#what-we-use-your-personal-data-for"> 7. What we use your personal data for and the legal bases we rely on<br> </a><a href="#marketing"> 8. Marketing </a><a href="#what-we-use-your-personal-data-for"><br> </a><a href="#sharing-personal-data"> 9. Sharing personal data </a><a href="#what-we-use-your-personal-data-for"><br> </a><a href="#eu-users-transfer"> 10. EU users: international transfer of your data </a><a href="#what-we-use-your-personal-data-for"><br> </a><a href="#protecting-your-data"> 11. Protecting your data </a><a href="#what-we-use-your-personal-data-for"><br> </a><a href="#retaining-your-personal-data"> 12. Retaining your personal data </a><a href="#what-we-use-your-personal-data-for"><br> </a><a href="#third-party-sites"> 13. Third party sites, apps and platforms </a><a href="#what-we-use-your-personal-data-for"><br> </a><a href="#cookie-policy"> 14. Cookie policy </a><a href="#what-we-use-your-personal-data-for"><br> </a><a href="#essential-cookies"> 14.1 Essential cookies </a><a href="#what-we-use-your-personal-data-for"><br> </a><a href="#third-party-cookies"> 14.2 Third party cookies: advertising and affiliate links </a><a href="#what-we-use-your-personal-data-for"><br> </a><a href="#your-legal-rights"> 15. Your legal rights </a><a href="#what-we-use-your-personal-data-for"><br> </a><a href="#eu-users"> 15.1 EU users </a><a href="#what-we-use-your-personal-data-for"></a></p><p><a name="who-we-are"></a></p><p><strong>1. Who we are</strong></p><p>Truly Scaled Limited, the owner of Fun Storyz is the data controller of your personal data. When we mention Fun Storyz, we, us or our in this privacy notice, we mean Truly Scaled Limited.</p><p><a name="about-this-privacy-notice"></a></p><p><strong>2. About this privacy notice</strong></p><p>This privacy notice tells you how we collect and process information that may identify you (personal data) when you use our sites and apps, sign in as a user, or interact with us in other ways. We may show you other privacy notices when we collect or share your personal data and this privacy notice is in addition to those.</p><p><a name="changes-to-this-privacy-notice"></a></p><p><strong>3. Changes to this privacy notice</strong></p><p>Our privacy notice was last updated on 25 May 2018. We’re likely to update in future and we’ll let you know about any significant changes. Please come back and check from time to time. If you have questions about this privacy notice you can get in touch with us by emailing <a href="mailto:privacy@trulyscaled.com">privacy@trulyscaled.com</a>.</p><p><a name="personal-data-we-collect"></a></p><p><strong>4. Personal data we collect</strong></p><p>We may collect the following information about you:</p><p><strong>4.1</strong> Information that directly identifies you. This may include your name, address, email address, username and password.</p><p><strong>4.2</strong> Information that indirectly identifies you. We automatically receive and record information from your device or web browser when you interact with our sites and apps, for example your internet protocol (IP) address, mobile device ID, time zone setting, location data, language preference, operating system, platform, and links you have clicked on or shared with others, including through email and social media. We may also create a user ID that may similarly indirectly identify you. We may use this information to collect data about your activities on our sites and apps and on third-party sites, apps and platforms, such as Facebook. We may associate information that indirectly identifies you with your user account (if you have one) and other information we have collected about you.</p><p><strong>4.3</strong> Location data. We may collect geo-data, which tells us where you are, when we collect other information about you. We may also collect the language option or country you choose. We may link location data to other information we have collected about you.</p><p><strong>4.4</strong> Profile data. This may include your username and password and other information you give us (if you are a registered user), information you give us in connection with purchases or orders made by you, your interests, preferences, feedback and survey responses. Profile data you enter in your account profile (if you are a registered user), including your username may be shown to other users to facilitate user interaction on our sites and apps. We do not disclose email addresses to other users.</p><p><strong>4.5</strong> Marketing and communications data. This may include information about your subscriptions to newsletters and your marketing preferences.</p><p><strong>4.6</strong> Transaction and financial data. We may collect or receive transactional and financial information relating to you when you buy something through our sites and apps (for example payment details) or because you have bought something from a third party after clicking on an affiliate link in our content.</p><p><a name="aggregated-data"></a></p><p><strong>5. Aggregated data</strong></p><p><strong>5.1</strong> We aggregate personal data we collect, such as the number and frequency of your visits to our sites and apps, to produce metrics and statistical information. We may share this data with third parties.</p><p><strong>5.2</strong> We share aggregated, anonymized, information with our ad partners and service providers so that we, and they, can understand how people use our sites and apps; this helps us grow our business and improve and develop our products and services. These third parties may share with us information about you that they have independently developed or acquired.</p><p><strong>5.3</strong> We combine information about you with information about other users to create audience segments of aggregated data, for example, statistical, demographic and usage data. If we combine or connect aggregated data with personal data we treat the combined data as personal data and deal with it in accordance with this privacy notice.</p><p><a name="how-we-collect-personal-data"></a></p><p><strong>6. How we collect personal data</strong></p><p><strong>6.1</strong> You may give us your personal data directly, for example when you create a user account, buy products or services, subscribe to our newsletters, opt in to marketing, publish posts or comments, enter a competition, participate in a promotion or survey, ask for user support, or <a href="https://funstoryz.com/contact-us/">contact us</a> for any reason.</p><p><strong>6.2</strong> We automatically collect personal data when you interact with our sites and apps. We collect information about your devices and browsing actions and interests by using cookies and similar technologies. Section 14 (cookie policy) provides more details.</p><p><strong>6.3</strong> Third parties who provide advertising and related services may give us your personal data, these including analytics providers and ad networks.</p><p><strong>6.4</strong>&nbsp;We may receive your personal data from third parties when you buy things through our sites and apps or when you buy things from a third party after clicking on an affiliate link in our content. This information may include your contact details and financial and transaction data from providers of technical, payment and delivery services.</p><p><a name="what-we-use-your-personal-data-for"></a></p><p><strong>7. What we use your personal data for and the legal bases we rely on</strong></p><p>We will use your personal data only for the purposes for which we collect it, unless we reasonably consider that we need to use it for another reason that is compatible with the original purpose. If we need to use your personal data for another purpose we will explain the legal basis we rely on.</p><p>We do not always need your consent to process your personal data. The table below shows what we use your personal data for and the lawful basis for processing it in each case.</p><table><tbody><tr style="font-weight: bolder;"><td style="text-align: center;">Réclamations</td><td style="text-align: center;">Type of data</td><td style="text-align: center;">Lawful basis</td></tr><tr><td>Recognize you and analyze how you, and other users, navigate our sites and apps and what you’re interested in. We do this by using cookies or similar technology as explained in section 14 (cookie policy).</td><td>Data that indirectly identifies you such as your IP address, mobile device ID and location data.</td><td>Legitimate interest.</td></tr><tr><td>Communicate legal information to you.</td><td>Data that indirectly identifies you (such as your IP address or mobile device ID and location data) and data that directly identifies you (such as your name, username, and email address and information you include in your user profile).</td><td>Legitimate interest.</td></tr><tr><td>Analyze comments and feedback you have given us including comments, feedback and reviews you have posted on our sites and apps.</td><td>Data that directly identifies you (such as your name, username, and email address) and data that indirectly identifies you (such as your IP address or mobile device ID and location data).</td><td>Legitimate interest.</td></tr><tr><td>Provide you with communications and services you’ve signed up, for such as our newsletters.</td><td>Data that directly identifies you such as your name, username, email address and location data.</td><td>Consent.</td></tr><tr><td>Register you as a user of our sites and apps and other products and services and administer your account.</td><td>Data that directly identifies you (such as your name, username, and email address and other information included in your user profile).</td><td>Creation or performance of a contract.</td></tr><tr><td>Publish content on our sites and apps including articles, feedback, reviews and user comments about our posts.</td><td>Data that indirectly identifies you (such as your IP address or mobile device ID and location data) and data that directly identifies you (such as your name, username, and email address and information included in your user profile).</td><td>Creation or performance of a contract.</td></tr><tr><td>Verify or obtain payments due to us when you buy something from a third party after clicking on an “affiliate” link in our content, measure the performance of affiliate links, analyze and develop this part of our business.</td><td>Data that indirectly identifies you (such as your IP address or mobile device ID) or data that directly identifies you (such as your name, username, email address and location data).</td><td>Legitimate interest.</td></tr><tr><td>Communicate our terms, notify you about changes to them and communicate with you about non-compliance.</td><td>Data that indirectly identifies you (such as your IP address or mobile device ID and location data) or data that directly identifies you (such as your name, username and email address).</td><td>Creation or performance of a contract.</td></tr><tr><td>Communicate our privacy notices and notify you of changes to them</td><td>Data that indirectly identifies you (such as your IP address or mobile device ID and location data) or data that directly identifies you (such as your name, username, and email address).</td><td>Compliance with a legal obligation.</td></tr><tr><td>Ask you to take part in a survey or other research about our sites and apps and other products and services.</td><td>Data that indirectly identifies you (such as your IP address, mobile device ID and location data) or data that directly identifies you (such as your name, username, and email address).</td><td>Legitimate interest.</td></tr><tr><td>Conduct surveys or undertake research so that we can improve and develop our business, our sites and apps and our products and services.</td><td>Data that directly identifies you (such as your name, username, name, email address and location data)</td><td>Consent.</td></tr><tr><td>Allow you to take part in a prize draw, sweepstake, or other competition or other promotional activity.</td><td>Data that directly identifies you such as your name, username, and email address.</td><td>Creation or performance of a contract.</td></tr><tr><td>Administration and protection of our business including troubleshooting, data analysis, testing, system maintenance, user support, reporting and hosting data, administration and IT services, network security, fraud prevention, customer services and business reorganisation, including exchanging information with third parties for fraud protection and spam/malware prevention.</td><td>Data that indirectly identifies you (such as your IP address or mobile device ID and location data) and data that directly identifies you (such as your name, username, and email address).</td><td>Legitimate interest.</td></tr><tr><td>Serve content and ads and analyze their performance and effectiveness.</td><td>Data that indirectly identifies you such as your IP address or mobile device ID and location data.</td><td>Legitimate interest.</td></tr><tr><td>Use of data analytics to improve and develop our products and services and inform our marketing strategy.</td><td>Data that indirectly identifies you such as your IP address or mobile device ID and location data.</td><td>Legitimate interest.</td></tr><tr><td>Send marketing communications to you if you subscribe to our newsletters or other products and services. We explain how we comply with the law and how you can manage your preferences in section 8 (marketing).</td><td>Data that directly identifies you such as your name and email address.</td><td>Consent.</td></tr><tr><td>Communicate with you about our services, and content, including published content, content you submit for publication, and content posted by you (including your comments on content, feedback and reviews).</td><td>Data that directly identifies you such as your name and email address.</td><td>Legitimate interests</td></tr><tr><td>Comply with applicable laws, regulations and legal and regulatory processes.</td><td>Data that indirectly identifies you (such as your IP address or mobile device ID and location data) and/or data that directly identifies you (such as your name, username, and email address).</td><td>Compliance with a legal obligation.</td></tr></tbody></table><p><a name="marketing"></a></p><p><strong>8. Marketing</strong></p><p>We may use your personal data to help us decide which products, services and offers may be of interest to you. We will send marketing messages to you if you have asked us to send you information, bought goods or services from us, or if you provided us with your details when you entered a competition or registered for a promotion. If you opt out of receiving marketing messages we will not send them to you. We will ask for your consent before we share your personal data with any third party.</p><p>You may unsubscribe from marketing messages through a link we include on messages we send you. You can also ask us to stop sending you marketing messages at any time by contacting us at: <a href="mailto:privacy@trulyscaled.com">privacy@trulyscaled.com</a>.</p><p><a name="sharing-personal-data"></a></p><p><strong>9. Sharing personal data</strong></p><p><strong>9.1</strong> We share your personal data with third parties who process your data on our behalf when they provide services to us, for example data analytics, ad networks, research, marketing and financial services.</p><p><strong>9.2</strong> We may share your personal data with third parties who use it for their own purposes if you have provided consent.</p><p><strong>9.3</strong> You share your personal data with third parties when you publish content including articles, comments and reviews on our sites and apps.</p><p><strong>9.4</strong> If we sell, transfer, or merge parts of our business, or if we buy or merge with another business we may share your personal data. If a change happens to our business, then the new owners may use your personal data as set out in this privacy notice.</p><p><strong>9.5</strong> We may be legally required to disclose or share your personal data without your consent in some circumstances, for example to comply with a court order or law enforcement.</p><p><a name="eu-users-transfer"></a></p><p><strong>10. EU users: international transfer of your data</strong></p><p><strong>10.1</strong> When we process your personal data within Fun Storyz this may involve processing and transferring your data outside the European Economic Area (EEA), which includes all EU member states plus Iceland, Liechtenstein and Norway.</p><p><strong>10.2</strong> Third parties with whom we share your data may be based outside the EEA and their processing of your personal data may involve a transfer of data outside the EEA.</p><p><a name="protecting-your-data"></a></p><p><strong>11. Protecting your data</strong></p><p><strong>11.1</strong> We take steps to safeguard your information by putting in place appropriate security measures to prevent personal data from being accidentally lost, used, accessed in an unauthorized way, altered or disclosed.</p><p><strong>11.2</strong> We limit access to your personal data to employees, agents, contractors and other third parties who need to access it. They are subject to a duty of confidentiality and we require them to process your personal data only in accordance with our instructions.</p><p><strong>11.3</strong> We do not guarantee or warrant that security measures will prevent data breaches. We have procedures to deal with suspected data breaches. We will notify you and the relevant regulator of any data breach as legally required.</p><p><a name="retaining-your-personal-data"></a></p><p><strong>12. Retaining your personal data</strong></p><p><strong>12.1</strong> We keep your personal data for as long as we need it for the purposes for which it was collected.</p><p><strong>12.2</strong> When we decide how long we will keep your information we consider the amount, nature, and sensitivity of the personal data, the potential risk of harm from unauthorized use or disclosure, why we need it, and any relevant legal requirements.</p><p><strong>12.3</strong> We may anonymize your personal data (so that it can no longer be associated with you) for research or statistical purposes, in which case we may use this information indefinitely.</p><p><a name="third-party-sites"></a></p><p><strong>13. Third party sites, apps and platforms</strong></p><p>Our sites and apps may include links to third-party sites, apps and social media platforms, including Facebook, Twitter and Instagram. Clicking on those links may allow third parties to collect or share data about you. We do not control third-party sites, apps and social media platforms and we encourage you to read their privacy notices so that you understand how they process information about you.</p><p><a name="cookie-policy"></a></p><p><strong>14. Cookie policy</strong></p><p>Cookies are small data text files that are sent from a server during a browsing session. Cookies are typically stored on your computer’s hard drive and are used by web sites to simulate a continuous connection to that site. The use of cookies automatically identifies your browser whenever you interact with a site. A “web beacon,” also known as a tag, pixel tag, or clear GIF, is used to transmit information back to a web server. When we talk about “cookies” in this privacy notice, we mean not just cookies, but web beacons and similar technologies.</p><p>Browsers and devices have tools that allow you to disable cookies on sites and apps. If you disable cookies you may not be able to access all the features of our services. We suggest that you keep our essential cookies (described below) active for a better user experience and to help us keep improving and developing our products and services.</p><p><a name="essential-cookies"></a></p><p><strong>14.1 Essential cookies</strong></p><p>We use cookies to recognize you and remember you as a unique user. Cookies allow us to: serve you with content and ads; monitor traffic on our sites and apps; count and keep track of users who have seen particular ads and content; analyze your actions, see what you’re interested in and where you go online when you leave our sites and apps. By using your personal data in this way we can improve our products and services and your user experience.</p><p>Session cookies remember you during your session on our sites and apps they are deleted when you log out of the site and when you close your web browser.</p><p>Analytics cookies are used by us and by third parties who process data for us for data analytics purposes (for example Google Analytics) so that we can manage and improve the performance and design of our sites and apps and for monitoring, auditing, research and reporting.</p><p>Consent cookies may be used by consent management tools we employ to allow us to record your preferences about third party cookies described in section 14.2 below, and to store and share your preference with us.</p><p>We may collect the following personal data through essential cookies: a unique ID assigned to your device; IP address; device and browser type; operating system; referring URLs; content viewed or other actions taken on our sites and apps; time and date of those actions; country and language selected.</p><p><a name="third-party-cookies"></a></p><p><strong>14.2 Third party cookies: advertising and affiliate links</strong></p><p>Our ad partners and our affiliate links partners may collect personal data from you for their own purposes.</p><p>* Ad partners include ad networks such as third party ad servers, ad agencies, ad technology vendors and research firms.</p><p>* Affiliate links partners pay us when you buy things from them or another third party after clicking on an affiliate link in our content.</p><p>Our ad partners use third party cookies to serve ads to you and to target you with tailored (or personalized) ads when you are on our sites and apps and when you visit third party sites. They also use cookies to measure traffic on our pages (for example to track ad views).</p><p>Ad partners and affiliate links partners may view, edit or set their own cookies on your mobile device or web browser when you interact with our sites and apps. They use cookies to track your use of our sites and apps and your activities elsewhere online. We are not responsible for the privacy practices of these third parties and we encourage you to read their privacy notices so that you understand how they process information about you.</p><p>To opt-out of being tracked by third-party advertisers, click the links below:</p><p>NAI:&nbsp;<a href="http://optout.networkadvertising.org/" target="_blank" rel="noopener noreferrer">optout.networkadvertising.org</a></p><p>DAA:&nbsp;<a href="http://optout.aboutads.info/" target="_blank" rel="noopener noreferrer">optout.aboutads.info</a></p><p><a name="your-legal-rights"></a></p><p><strong>15. Your legal rights</strong></p><p><a name="eu-users"></a></p><p><strong>15.1 EU users</strong></p><p>Legal rights you may exercise over your personal data are briefly described below:</p><p><strong>Right to request access</strong></p><p>You have the right to ask for a copy of personal data we hold about you and to check we are dealing with it lawfully by asking for information about how we process it.</p><p><strong>Right to request correction</strong></p><p>You have the right to ask us to correct incomplete or inaccurate information about you.</p><p><strong>Right to request erasure</strong></p><p>You have the right to ask us to delete or remove your personal data.</p><p><strong>Right to object to processing</strong></p><p>If we are relying on a legitimate interest to process your personal data, you have the right to object. Our legitimate interest in processing your information may override your rights and freedoms. You also have the right to object to us processing your personal data for direct marketing purposes.</p><p><strong>Right to withdraw consent</strong></p><p>If we are processing your personal data on the basis of your consent, you can withdraw your consent at any time.</p><p><strong>Right to request restriction of processing.</strong></p><p>You can ask us to suspend processing of your personal data where: (a) you contest the data’s accuracy; or (b) processing of your data is unlawful but you do not want us to erase it; or (c) we no longer need your data but you need us to hold it for a legal claim; or (d) you object to our processing of your data and we are checking whether the legitimate interest we rely on overrides your rights.</p><p><strong>Right to request transfer</strong></p><p>You have the right to ask us to transfer your personal data to you, or to a third party. This right applies only to automated information you gave us consent to use, or where we used the information to perform a contract with you.</p><p><strong>Right to object to automated decision-making</strong></p><p>You have the right not to be subject to automated decision-making, including profiling, which has legal or other significant effects on you. This right does not apply when the automated decision is necessary for entering into or performing a contract with you, or is based on your explicit consent.</p><p><strong>How to exercise your rights</strong></p><p>To exercise your rights email <a href="mailto:privacy@trulyscaled.com">privacy@trulyscaled.com</a>. As a security measure we will ask you to verify your identity. If a third party is making a request on your behalf we will ask them to prove that they have your permission to act for you.</p><p>We may contact you to ask you for further information to help you exercise your legal rights, or to speed up our response. We will try to respond to requests within one month and we will let you know if we need to take longer, for example because your request is complicated. We may have an overriding lawful basis for processing your personal data, or certain exemptions may apply. If we refuse your request we will explain why.</p><p><strong>Complaints</strong></p><p>You have the right to complain about data privacy matters to the Information Commissioner’s Office (<a href="http://www.ico.org.uk">www.ico.org.uk</a>), or the relevant data protection regulator in your country of residence. We invite you to raise your concerns with us first, so that we can try to resolve them.</p><div id="tsdepMyModal" class="tsdep-modal"><div class="tsdep-modal-content"><span class="tsdep-close">×</span><div id="taboola-exit-pop-up-thumbnails"></div> <script type="text/javascript">window._taboola = window._taboola || [];
