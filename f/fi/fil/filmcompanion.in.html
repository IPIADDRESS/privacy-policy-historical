2645" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-42645"><a href="https://www.filmcompanion.in/category/made-in-heaven/">Made in Heaven</a></li></ul></div></header><div class="site-content"><div class="container"><p id="breadcrumbs"><span><span><a href="https://www.filmcompanion.in/">Home</a> » <span class="breadcrumb_last">Privacy Policy</span></span></span></p><div id="content" class="main-content"><div id="primary" class="content-area"><main id="main" class="site-main" role="main"><article id="page-4067" class="post-4067 page type-page status-publish hentry"><header class="page-header page-header-simple"><h1>Privacy Policy</h1></header><div class="page-wrap"><div class="page-main"><div class="content entry-content"><div class="has-content-area" data-url="https://www.filmcompanion.in/privacy-policy/" data-title="Privacy Policy"><p style="text-align: left;">This privacy policy has been compiled to better serve those who are concerned with how their ‘Personally Identifiable Information’ (PII) may be used online. PII is information that can be used on its own or with other information to identify, contact, or locate a person, or to identify a person in context. Please read our privacy policy<br> carefully to get a clear understanding of how we/we may collect, use, protect or otherwise handle your Personally Identifiable Information in accordance with our website.</p><h3 style="text-align: center;"> <span style="text-decoration: underline;"><strong>Legitimate User</strong></span></h3><p>A. www.filmcompanion.in is entitled only to persons who can form a legally binding contract and in accordance with the provisions under the Indian Contract Act, 1872 as amended from time to time. If any user is not so eligible and yet accesses the website then such access shall be at the cost and consequence of the person so accessing without any further obligation or liability of any manner whatsoever on Film Companion. Privacy Policy may keep altering from time to time and any alteration may not be notified separately on the website and the use of the website shall imply acceptance of this privacy policy including any alterations thereto;<br> <span style="text-decoration: underline;"><strong>What personal information do we collect from the people that visit our blog,&nbsp;</strong></span><span style="text-decoration: underline;"><strong>website or app?</strong></span><br> When ordering or registering on our site, as appropriate, you may be asked to enter your name, email address, mailing address, phone number, IP Address or other details to help you with your experience.<br> <strong><span style="text-decoration: underline;">When do we collect information?</span></strong><br> We collect information from you when you register on our site, subscribe to a newsletter, respond to a survey, fill out a form or enter information on our site, provide us with feedback on our products or services.<br> <span style="text-decoration: underline;"><strong>How do we use your information?</strong></span><br> We may use the information we collect from you when you register, make a purchase, sign up for our newsletter, respond to a survey or marketing communication, surf the website, or use certain other site features in the following<br> ways:<br> • To personalize your experience and to allow us to deliver the type of content<br> and product offerings in which you may be most interested.<br> •​ To improve our website in order to better serve you.<br> • To allow us to better service you in responding to your customer service<br> requests.<br> •​ To quickly process your transactions.<br> •​ To ask for ratings and reviews of services or products<br> •​ To follow up with them after correspondence (live chat, email or phone inquiries)<br> <span style="text-decoration: underline;"><strong>Do we use ‘cookies’?</strong></span><br> Yes. Cookies are small files that a site or its service provider transfers to your computer’s hard drive through your Web browser (if you allow) that enables the site’s or service provider’s systems to recognize your browser and capture and remember certain information. For instance, we use cookies to help us understand your preferences based on previous or current site activity, which enables us to provide you with improved services. We also use cookies to help us compile aggregate data about site traffic and site interaction so that we can offer better site experiences and tools in the future.<br> <strong>We use cookies to:</strong><br> •​ Understand and save user’s preferences for future visits.<br> •​ Keep track of advertisements.<br> • Compile aggregate data about site traffic and site interactions in order to offer better site experiences and tools in the future. We may also use trusted third-party services that track this information on our behalf.<br> You can choose to have your computer warn you each time a cookie is being sent, or you can choose to turn off all cookies. You do this through your browser settings. Since browser is a little different, look at your browser’s Help Menu to learn the correct way to modify your cookies.<br> If you turn cookies off, some features will be disabled. It may affect the user’s experience that make your site experience more efficient and may not function properly.<br> However, you will still be able to have basis access to the site and other basic functions thereon.</p><h3 style="text-align: center;"> <span style="text-decoration: underline;"><strong>Third-party disclosure</strong></span></h3><p>We do not sell, trade, or otherwise transfer to outside parties your Personally Identifiable Information unless we provide users with advance notice. This does not include website hosting partners and other parties who assist us in operating our website, conducting our business, or serving our users, so long as those parties agree to keep this information confidential. We may also release information when it’s release is appropriate to comply with the law, enforce our site policies, or protect ours or others’ rights, property or safety. However, non-personally identifiable visitor information may be provided to other parties for marketing, advertising, or other uses.</p><h3 style="text-align: center;"> <strong><span style="text-decoration: underline;">Third-party links</span></strong></h3><p>Occasionally, at our discretion, we may include or offer third-party products or services on our website. These third-party sites have separate and independent privacy policies. We therefore have no responsibility or liability for the content and activities of these linked sites. Nonetheless, we seek to protect the integrity of our site and welcome any feedback about these sites.</p><h3 style="text-align: center;"><span style="text-decoration: underline;"><strong>Google</strong></span></h3><p>Google’s advertising requirements can be summed up by Google’s Advertising Principles. They are put in place to provide a positive experience for users. <a href="https://support.google.com/adwordspolicy/answer/1316548?hl=en">https://support.google.com/adwordspolicy/answer/1316548?hl=en</a><br> We use Google AdSense Advertising on our website. Google, as a third-party vendor, uses cookies to serve ads on our site. Google’s use of the DART cookie enables it to serve ads to our users based on previous visits to our site and other sites on the Internet. Users may opt-out of the use of the DART cookie by visiting the Google Ad and Content Network privacy policy.</p><h3 style="text-align: center;"> <span style="text-decoration: underline;"><strong>We have implemented the following:</strong></span></h3><p>•​ Remarketing with Google AdSense<br> •​ Google Display Network Impression Reporting<br> •​ Demographics and Interests Reporting<br> •​ DoubleClick Platform Integration<br> We, along with third-party vendors such as Google use first-party cookies (such as the Google Analytics cookies) and third-party cookies (such as the DoubleClick cookie) or other third-party identifiers together to compile data regarding user interactions with ad impressions and other ad service functions as they relate to our website.</p><h3 style="text-align: center;"><span style="text-decoration: underline;"><strong>Opting out:</strong></span></h3><p>Users can set preferences for how Google advertises to you using the Google Ad Settings page. Alternatively, you can opt out by visiting the Network Advertising Initiative Opt Out page or by using the Google Analytics Opt Out Browser add on. Users can visit our site anonymously.<br> Once this privacy policy is created, we will add a link to it on our home page or as a minimum, on the first significant page after entering our website.</p><p style="text-align: left;">Our Privacy Policy link includes the word ‘Privacy’ and can easily be found on the page specified above.<br> You will be notified of any Privacy Policy changes:<br> • On our Privacy Policy Page<br> Can change your personal information:<br> • By emailing us<br> <span style="text-decoration: underline;"><strong>How does our site handle Do Not Track signals?</strong></span><br> We honor Do Not Track signals and Do Not Track, plant cookies, or use advertising when a Do Not Track (DNT) browser mechanism is in place.<br> <span style="text-decoration: underline;"><strong>Does our site allow third-party behavoral tracking?</strong></span><br> It’s also important to note that we allow third-party behavioural tracking<br> <span style="text-decoration: underline;"><strong>We collect your email address in order to:</strong></span><br> • Send information, respond to inquiries, and/or other requests or questions<br> If at any time you would like to unsubscribe from receiving future emails,<br> • Follow the instructions at the bottom of each email and we will promptly remove you from ALL correspondence.</p><p style="text-align: left;"> <strong>Contact Us</strong><br> If there are any questions regarding this privacy policy, you may contact us using the information below.<br> www.filmcompanion.in<br> Marina Vista, Sherly Rajan Road, Bandra West<br> Mumbai, Maharastra 400050<br> India<br> <a href="mailto:info@filmcompanion.in">info@filmcompanion.in</a></p></div></div></div></div></article></main></div></div></div></div><footer class="site-footer"><div class="footer-instagram"><div class="widget null-instagram-feed"><ul class="instagram-pics instagram-size-small"><li class=""><div class="overlay overlay-zoom ratio ratio-square"><div class="overlay-media"><img src="//instagram.fdel19-1.fna.fbcdn.net/vp/a5bf977f31a6c05fdf2fe3136e664366/5CA1BE0E/t51.2885-15/e35/s320x320/54731787_110973876748131_7903105312961020048_n.jpg?_nc_ht=instagram.fdel19-1.fna.fbcdn.net" srcset="//instagram.fdel19-1.fna.fbcdn.net/vp/8b6e91f68fe2f3d71f589f254d0aeeca/5CA1B47E/t51.2885-15/e35/s150x150/54731787_110973876748131_7903105312961020048_n.jpg?_nc_ht=instagram.fdel19-1.fna.fbcdn.net 150w, //instagram.fdel19-1.fna.fbcdn.net/vp/a5bf977f31a6c05fdf2fe3136e664366/5CA1BE0E/t51.2885-15/e35/s320x320/54731787_110973876748131_7903105312961020048_n.jpg?_nc_ht=instagram.fdel19-1.fna.fbcdn.net 320w, //instagram.fdel19-1.fna.fbcdn.net/vp/7815967bbf3074f9c5f71fe965f9fc33/5CA21499/t51.2885-15/sh0.08/e35/s640x640/54731787_110973876748131_7903105312961020048_n.jpg?_nc_ht=instagram.fdel19-1.fna.fbcdn.net 640w" class="" sizes="(max-width: 320px) 100vw, 320px" alt="Bread pakode ki kasam we're waiting to hear your answers!#IfMyLifeWasAMovie"> <a href="//instagram.com/p/BvoNLLcg7pU/" target="_blank" class="overlay-link "></a></div><div class="overlay-outer"><div class="overlay-inner"> <span class="instagram-meta"> <span class="instagram-likes"><i class="icon icon-heart"></i> 140</span> <span class="instagram-comments"><i class="icon icon-speech-bubble"></i> 15</span> </span></div></div></div></li><li class=""><div class="overlay overlay-zoom ratio ratio-square"><div class="overlay-media"><img src="//instagram.fdel19-1.fna.fbcdn.net/vp/
