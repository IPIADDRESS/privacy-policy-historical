You Won't Find Anywhere Else","whyBookTitle":"Why Book With Us?","mobileSearchTitle":"We\u0026apos;ll \u003cb\u003emeet\u003c/b\u003e or \u003cb\u003ebeat\u003c/b\u003e all competitor prices.\u003cbr /\u003e\u003cb\u003eFree\u003c/b\u003e Reservations. \u003cb\u003eFree\u003c/b\u003e Quotes.","searchFormDisclaimer":"We are searching for the lowest unpublished fares in our database. Dates are for informational purpose only. Fares about to be displayed may not necessarily be for the selected dates","headerDiscountStart":"Discount ID: ","headerDiscountEnd":". Toll-Free 24/7","headerRatingText_1":"#1 Best Flights Search Site","headerRatingText_2":"Accredited Business","headerRatingText_3":"Recommended by 97% customers","footerText":"ASAP Tickets is a brand of International Travel Network, major international consolidator for travel and related services.","footerCopyRight":" International Travel Network. All rights reserved. CST 2077868-40;","callPopoverTitle":"Call Your Personal Travel Agent Now","callPopoverSubText":"Exclusive unpublished deals and \u003cbr /\u003e \u003cstrong\u003eFREE Planning\u003c/strong\u003e are available!","callPopoverDisclaimer":"Individual Discount ID gives you an opportunity to book tickets at special discount or at exclusive price.","clidSuccessText1":"Please expect a call from","clidSuccessText2":"within next few minutes.","clidSuccessText3":"You will get a reply from a Travel Agent shortly.","clidSuccessTextMob":"The first available agent will call you back shortly from:","cookiePolicyPrivacyText_1":"We use cookies and network activity information to \n    ensure the functionality of our website, to help us find ways to improve it \n    and to make it more positive and relevant user experience. \n    Please see our ","cookiePolicyPrivacyText_2":" for more details.","cookiePolicyPrivacyLinkText":"Privacy Policy","cookiePolicyPrivacyAgree":"OK, GOT IT !","privacyMainTitle":"\u003ch1\u003e\u003cb\u003eWelcome to the ITN’s privacy policy\u003c/b\u003e\u003c/h1\u003e","privacyDate":"\u003cp\u003e\u003ci\u003eEffective May 25, 2018\u003c/i\u003e\u003c/p\u003e","privacyIntro":"\u003cp\u003eITN respects your privacy and is committed to protecting your personal data. This policy describes ITN practices regarding personally identifiable information and data (“personal information”). This policy applies to our websites, applications, email and text messages, and social media accounts (the “Platforms”). When you use the Platforms, you agree to the terms in this policy.\u003c/p\u003e","privacyTitle_1":"\u003ch3\u003e\u003cb\u003ePURPOSE OF THIS PRIVACY POLICY\u003c/b\u003e\u003c/h3\u003e","privacyText_1":"\u003cp\u003eThis privacy policy aims to give you information on how ITN collects and processes your personal data, including any data you may provide through the Platforms when you purchase a product or service or sign up to our newsletter.\u003c/p\u003e\u003cp\u003eThe Platforms are not intended for children and we do not knowingly collect data relating to children.\u003c/p\u003e\u003cp\u003eIt is important that you read this privacy policy together with any other privacy policy or fair processing policy we may provide on specific occasions when we are collecting or processing personal data about you so that you are fully aware of how and why we are using your data. This privacy policy supplements other notices and privacy policies and is not intended to override them.\u003c/p\u003e","privacyTitle_2":"\u003ch3\u003e\u003cb\u003eCONTROLLER\u003c/b\u003e\u003c/h3\u003e","privacyText_2":"\u003cp\u003eITN is the controller and responsible for your personal data.\u003c/p\u003e\u003cp\u003eWe have appointed a data protection officer (DPO) who is responsible for overseeing questions in relation to this privacy policy. If you have any questions about this privacy policy, please contact the DPO using the details set out below.\u003c/p\u003e","privacyTitle_3":"\u003ch3\u003e\u003cb\u003eCONTACT DETAILS\u003c/b\u003e\u003c/h3\u003e","privacyText_3":"If you have any questions about this privacy policy or our privacy practices, please contact our DPO in the following ways:\u0026nbsp;\nFull name of legal entity: International Travel Network, LLC\u0026nbsp;\nEmail address: \u003ca href=\"mailto:privacy@asaptickets.com\"\u003eprivacy@asaptickets.com\u003c/a\u003e","privacyTitle_4":"\u003ch3\u003e\u003cb\u003eCHANGES TO THE PRIVACY POLICY AND YOUR DUTY TO INFORM US OF CHANGES\u003c/b\u003e\u003c/h3\u003e","privacyText_4":"\u003cp\u003eWe keep our privacy policy under regular review.\u003c/p\u003e\u003cp\u003eIt is important that the personal data we hold about you is accurate and current. Please keep us informed if your personal data changes during your relationship with us.\u003c/p\u003e","privacyTitle_5":"\u003ch3\u003e\u003cb\u003eTHE CATEGORIES OF PERSONAL INFORMATION WE COLLECT\u003c/b\u003e\u003c/h3\u003e","privacyText_5_1":"\u003cp\u003eWe may collect, use, store and transfer different kinds of personal data about you which we have grouped together as follows:\u003c/p\u003e\u003col\u003e\u003cli\u003eIdentity Data includes [first name, maiden name, last name, username or similar identifier, title, date of birth and gender].\u003c/li\u003e\u003cli\u003eContact Data includes [billing address, delivery address, email address and telephone numbers].\u003c/li\u003e\u003cli\u003eFinancial Data includes [bank account and payment card details].\u003c/li\u003e\u003cli\u003eTransaction Data includes [details about payments to and from you and other details of products and services you have purchased from us].\u003c/li\u003e\u003cli\u003eTechnical Data includes [internet protocol (IP) address, your login data, browser type and version, time zone setting and location, browser plug-in types and versions, operating system and platform, and other technology on the devices you use to access this website].\u003c/li\u003e\u003cli\u003eProfile Data includes [your username and password, purchases or orders made by you, your interests, preferences, feedback and survey responses].\u003c/li\u003e\u003cli\u003eUsage Data includes [information about how you use our website, products and services].\u003c/li\u003e\u003cli\u003eMarketing and Communications Data includes [your preferences in receiving marketing from us and our third parties and your communication preferences].\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eWe also collect, use and share Aggregated Data such as statistical or demographic data for any purpose. Aggregated Data could be derived from your personal data but is not considered personal data in law as this data will not directly or indirectly reveal your identity. For example, we may aggregate your Usage Data to calculate the percentage of users accessing a specific website feature. However, if we combine or connect Aggregated Data with your personal data so that it can directly or indirectly identify you, we treat the combined data as personal data which will be used in accordance with this privacy policy.\u003c/p\u003e","privacyTitle_5_subtitle_1":"\u003ch4\u003ePlatform information\u003c/h4\u003e","privacyTitle_5_subtext_1":"\u003cp\u003eWhen you visit the Platforms, we may collect information from you. Some of it may be personal information. This information can include search history, IP address, screen resolution, browser used, operating system and settings, access times and referring URL. If you are using a mobile device, we may also collect data that identifies your device, your settings and your location.\u003c/p\u003e","privacyTitle_5_subtitle_2":"\u003ch4\u003eBooking information\u003c/h4\u003e","privacyTitle_5_subtext_2":"\u003cp\u003eIf you book a travel product via the Platforms, we may need additional information from you. This information can include your name (and traveler’s if different) name, age, birthday, gender, passport number, redress control number, email address, telephone number, credit card information, billing address, itinerary and frequent flyer details.\u003c/p\u003e","privacyTitle_5_subtitle_3":"\u003ch4\u003eInformation\u003c/h4\u003e","privacyTitle_5_subtext_3":"\u003cp\u003eWe will collect your email address, password and home airport, and other preference information you provide us.\u003c/p\u003e","privacyTitle_5_subtitle_4":"\u003ch4\u003eConsumer support\u003c/h4\u003e","privacyTitle_5_subtext_4":"\u003cp\u003eIf you choose to contact our consumer support services we will collect any inquires, complaint or other information that you may submit to our support team.\u003c/p\u003e","privacyText_5_2":"\u003cp\u003eWhen you give us personal information, you are telling us that the information is true, accurate, complete and current. You are also telling us that you have the authorization to provide it to us.\u003c/p\u003e\u003cp\u003eWe do not collect any Special Categories of Personal Data about you (this includes details about your race or ethnicity, religious or philosophical beliefs, sex life, sexual orientation, political opinions, trade union membership, information about your health, and genetic and biometric data). Nor do we collect any information about criminal convictions and offences.\u003c/p\u003e","privacyTitle_6":"\u003ch3\u003e\u003cb\u003eIF YOU FAIL TO PROVIDE PERSONAL DATA\u003c/b\u003e\u003c/h3\u003e","privacyText_6":"\u003cp\u003eWhere we need to collect personal data by law, or under the terms of a contract we have with you, and you fail to provide that data when requested, we may not be able to perform the contract we have or are trying to enter into with you (for example, to provide you with goods or services). In this case, we may have to cancel a product or service you have with us but we will notify you if this is the case at the time.\u003c/p\u003e","privacyTitle_7":"\u003ch3\u003e\u003cb\u003eHOW WE COLLECT YOUR PERSONAL INFORMATION\u003c/b\u003e\u003c/h3\u003e","privacyText_7":"\u003cp\u003eWe use different methods to collect data from and about you including through:\u003c/p\u003e","privacyTitle_7_subtitle_1":"\u003ch4\u003ePersonal information you give to us\u003c/h4\u003e","privacyTitle_7_subtext_1":"\u003cp\u003eWe collect your personal information directly from you. For example, when you provide us your personal information when you register or book travel, contact our customer support. This includes personal data you provide when you:\u003c/p\u003e\u003col\u003e\u003cli\u003eapply for our products or services;\u003c/li\u003e\u003cli\u003esubscribe to our service or publications;\u003c/li\u003e\u003cli\u003erequest marketing to be sent to you;\u003c/li\u003e\u003cli\u003egive us feedback or contact us.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eOne of the main collection methods are VOICE CALLS. We have vested interest to ensure you have chosen the best possible option. Voice calls are an exclusive opportunity to provide you with an immediate customer support and disclose additional product features, you might not notice on website. Usually, we call back on your request. Sometimes there might be unfinished conversations regarding current flights (misunderstanding in live chat, email system error, poor internet connection etc.), which require immediate response. We don’t make unwanted telemarketing robocalls or any annoyed advertising campaigns. You can opt-out this communication any time by contacting us via phone or email.\u003c/p\u003e","privacyTitle_7_subtitle_2":"\u003ch4\u003ePersonal information we collect passively\u003c/h4\u003e","privacyTitle_7_subtext_2":"\u003cp\u003eWe also collect your personal information passively. For example, we collect information about you over time and across different Web sites when you visit this Platform. We also use tracking tools like cookies and beacons. As you interact with our website, we will automatically collect Technical Data about your equipment, browsing actions and patterns. We collect this personal data by using cookies and other similar technologies.\u003c/p\u003e\u003cp\u003ePlatform features may make use of your device attributes and settings that will allow us to determine your physical location. Such technologies may include IP address mapping, WiFi, GPS signals, cell tower positioning or other technologies. We use this information to enhance and personalize your experience and provide you with offers and services that may be of interest to you. For example, we may help you find your closest hotel or send you messages that may be of interest to you based on your current location. ITN does not have control over your device settings, but we do recommend enabling location services on your device so you can take advantage of the location based features and functionality offered.\u003c/p\u003e","privacyTitle_7_subtitle_3":"\u003ch4\u003ePersonal information we receive from third parties:\u003c/h4\u003e","privacyTitle_7_subtext_3":"\u003cp\u003eWe collect your personal information from third parties. This can include when you log in using a third party platform, such as Facebook. In addition, we also integrate third party software that collects information about users for security reasons.\u003c/p\u003e","privacyTitle_8":"\u003ch3\u003e\u003cb\u003eFOR WHAT PURPOSE WE USE YOUR PERSONAL INFORMATION\u003c/b\u003e\u003c/h3\u003e","privacyText_8_1":"\u003cp\u003eWe will use your personal information in the following ways:\u003c/p\u003e","privacyTitle_8_subtitle_1":"\u003ch4\u003eImproving our services\u003c/h4\u003e","privacyTitle_8_subtext_1":"\u003cp\u003eTo provide you and improve our Platforms and services, to better understand the users of our Platforms and services, and to protect our property and to prevent damage to them.\u003c/p\u003e","privacyTitle_8_subtitle_2":"\u003ch4\u003eBookings\u003c/h4\u003e","privacyTitle_8_subtext_2":"\u003cp\u003eWe and our travel partners use your personal information to process your bookings and store your itinerary information where applicable.\u003c/p\u003e","privacyTitle_8_subtitle_3":"\u003ch4\u003eMarketing activities\u003c/h4\u003e","privacyTitle_8_subtext_3":"\u003cp\u003eWe use your information for marketing purposes. These activities may include\u003c/p\u003e\u003col\u003e\u003cli\u003eTo send you marketing emails and/or text messages from a ITN address regarding our services or those of our partners, if you have opted-in to receive emails and/or text messages from us or have transacted with us, and as permitted by law. You can easily unsubscribe from these marketing communications at any time by clicking on the “Unsubscribe” link included in the newsletter or by texting STOP via sms. PEWC for Email subscription: By entering your email address and clicking \"JOIN NOW\" button on subscribe forms on the Website, you agree to receive Email promotions from Asaptickets.com. Unsubscribe at any time. No purchase necessary. You also agree to our R\u0026Cs. PEWC for SMS subscription: By entering your phone number and clicking on \"JOIN NOW\" button on subscribe forms on the Website, you provide your signature and consent to receive automated text messages with promotions from Asaptickets.com. Msg \u0026 data rates may apply. Text STOP to quit at any time. No purchase necessary. You also agree to our R\u0026Cs.\u003c/li\u003e\u003cli\u003eTo display more relevant advertising and recommendations, or suppress advertising and content that you might find irrelevant. This advertising might be shown to you on our Platforms as well as third party platforms (including social media sites) and include information or offers that we, or our business partners’, believe you will find interesting.Individualized advertising may be based on information collected through cookies or other tracking technologies.\u003c/li\u003e\u003cli\u003eIf you choose to participate in promotional activities, relevant information may be used to administer these promotions.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eTo communicate with you, including as follows:\u003c/p\u003e\u003col\u003e\u003cli\u003eTo send booking confirmations;\u003c/li\u003e\u003cli\u003eTo send alerts and notifications you have subscribed to, including to your mobile device;\u003c/li\u003e\u003cli\u003eTo solicit reviews;\u003c/li\u003e\u003cli\u003eTo update you regarding itineraries processed by our service;\u003c/li\u003e\u003cli\u003eTo communicate with you if you have contacted ITN consumer support;\u003c/li\u003e\u003cli\u003eTo send you information servicing and administrative emails;\u003c/li\u003e\u003cli\u003eTo send you information about services, offered by ITN or our business partners, that we believe you would be interested in;\u003c/li\u003e","privacyTitle_8_subtitle_4":"\u003ch4\u003eLegal purposes\u003c/h4\u003e","privacyTitle_8_subtext_4":"\u003cp\u003eIn certain cases we may need to use your information to handle and resolve legal disputes, for regulatory investigations and compliance or to enforce the terms of use of the service.\u003c/p\u003e","privacyTitle_8_subtitle_5":"\u003ch4\u003ePerformance of a contract\u003c/h4\u003e","privacyTitle_8_subtext_5":"\u003cp\u003eThe use of your personal information may be necessary to perform the services and provide you products that you have requested from us. For example, if you make a booking on our Platform, we need to collect personal information from you in order to complete the booking.\u003c/p\u003e","privacyTitle_8_subtitle_6":"\u003ch4\u003eConsent\u003c/h4\u003e","privacyTitle_8_subtext_6":"\u003cp\u003eWe may rely on your consent to use your data for certain direct marketing purposes. You can withdraw your consent anytime by contacting us.\u003c/p\u003e","privacyText_8_2":"\u003cp\u003eWe have set out below, in a table format, a description of all the ways we plan to use your personal data.\u003c/p\u003e","privacyTitle_9":"\u003ch3\u003e\u003cb\u003eYOUR CHOICES\u003c/b\u003e\u003c/h3\u003e","privacyText_9":"\u003cp\u003eGenerally, we do not rely on consent as a legal basis for processing your personal data although we will get your consent before sending third party direct marketing communications to you via email or text message\u003c/p\u003e\u003cp\u003eMarketing email has an opt-out URL and you can unsubscribe from such communication at any time. You cannot unsubscribe from servicing emails and administrative messages.\u003c/p\u003e","privacyTitle_10":"\u003ch3\u003e\u003cb\u003eHOW WE SHARE YOUR PERSONAL INFORMATION\u003c/b\u003e\u003c/h3\u003e","privacyTitle_10_subtitle_1":"\u003ch4\u003eCorporate affiliates and change of control\u003c/h4\u003e","privacyTitle_10_subtext_1":"\u003cp\u003eWe may share your personal information with our corporate affiliates and if ITN itself (or part of its business) is sold or otherwise changes control, owners would have access to your personal information for the uses set out herein.\u003c/p\u003e","privacyTitle_10_subtitle_2":"\u003ch4\u003eService providers\u003c/h4\u003e","privacyTitle_10_subtext_2":"\u003cp\u003eWe may share your personal information with suppliers who perform services on our behalf and have agreed in writing to protect and not further disclose your information.\u003c/p\u003e","privacyTitle_10_subtitle_3":"\u003ch4\u003ePayment service providers and travel vendors\u003c/h4\u003e","privacyTitle_10_subtext_3":"\u003cp\u003eIf you book through the Platforms, we may share your personal information with the payment service providers and the travel vendors you have booked with. This can include online travel agencies, hotels, airlines, car rental companies, and travel insurance providers. These third parties will process your personal information as data controllers in accordance with their own privacy policies. If you contact our consumer support, they may need to share information about your request with the relevant travel vendor in order to assist you.\u003c/p\u003e","privacyTitle_10_subtitle_4":"\u003ch4\u003eBusiness partners\u003c/h4\u003e","privacyTitle_10_subtext_4":"\u003cp\u003eWe may share your personal information with various business partners. Some of these business partners may use your personal information for fraud detection found, include, but not limited, for an email address, for detect, prevent, or otherwise address fraud, security or technical issues. We may also share your information for ask our partner to create a survey, form, application, or questionnaire, for the purpose to know the degree of your satisfaction with our services. Some of these business partners may use your personal information for online behavioral advertising purposes, or to offer you services or products that we believe you may be interested in. We may also share your information as otherwise described to you at the time of collection. We may also share anonymous aggregated usage information with partners.\u003c/p\u003e\u003cp\u003eWe enter into confidentiality and data processing terms with partners to ensure they comply with high levels of confidentiality and best practice in privacy and security standards and we regularly review these standards and practices.\u003c/p\u003e","privacyTitle_10_subtitle_5":"\u003ch4\u003eTrips shared by you\u003c/h4\u003e","privacyTitle_10_subtext_5":"\u003cp\u003eIf you use or have itineraries as part of our Service, you can send or grant access to your itinerary to anyone you choose. Your itinerary may contain enough details (for example, booking reference codes) to allow the recipient to cancel or modify your booking, perform a check-in, etc. You should only share your itinerary with people you trust. If you choose to display your itinerary on publicly-viewable web pages (Facebook, for instance), that information may be collected and used by others.\u003c/p\u003e","privacyTitle_10_subtitle_6":"\u003ch4\u003eInformation shared in public\u003c/h4\u003e","privacyTitle_10_subtext_6":"\u003cp\u003eIf you provide us a review of your trip, you authorize us to publish it on all our Platforms under the screen name you provided. You also authorize us to aggregate it with other reviews.\u003c/p\u003e","privacyTitle_10_subtitle_7":"\u003ch4\u003eAuthorities\u003c/h4\u003e","privacyTitle_10_subtext_7":"\u003cp\u003eWe may disclose personal information if required by law, for example to law enforcement or other authorities. This includes court orders, subpoenas and orders arising from legal processes, and administrative or criminal investigations. We may also disclose your personal information if the disclosure is necessary for the prevention, detection or prosecution of criminal acts or to prevent other damage, or in response to a legal action or to enforce our rights and claims.\u003c/p\u003e\u003cp\u003eWe may also share anonymous aggregated usage information with others.\u003c/p\u003e","privacyTitle_11":"\u003ch3\u003e\u003cb\u003eHOW WE STORE AND PROTECT YOUR PERSONAL INFORMATION\u003c/b\u003e\u003c/h3\u003e","privacyText_11":"As a customer-oriented business we respect and value your expectations.\nAs a result, you are able to make announcements and queries at any time regarding your concerns in privacy matters.\nEach of our marketing email has an opt-out button and you can change preferences or unsubscribe at all from such communication at any time. Each ITN website is targeted to the current audience and region, therefore subscribe/unsubscribe options are also different. You cannot unsubscribe from servicing emails and administrative messages.","privacyTitle_12":"\u003ch3\u003e\u003cb\u003eRETENTION PERIODS\u003c/b\u003e\u003c/h3\u003e","privacyText_12":"\u003cp\u003eWe will only retain your personal data for as long as reasonably necessary to fulfil the purposes we collected it for, including for the purposes of satisfying any legal, regulatory, tax, accounting or reporting requirements. We may retain your personal data for a longer period in the event of a complaint or if we reasonably believe there is a prospect of litigation in respect to our relationship with you.\u003c/p\u003e\u003cp\u003eTo determine the appropriate retention period for personal data, we consider the amount, nature and sensitivity of the personal data, the potential risk of harm from unauthorised use or disclosure of your personal data, the purposes for which we process your personal data and whether we can achieve those purposes through other means, and the applicable legal, regulatory, tax, accounting or other requirements.\u003c/p\u003e","privacyTitle_13":"\u003ch3\u003e\u003cb\u003eCOOKIES\u003c/b\u003e\u003c/h3\u003e","privacyText_13":"Our servers and data centers are located in the U.S and our service providers may be located there and in other countries. By providing us PI, you agree that your PI may be transferred to and stored in these countries. These countries may have different and/or less stringent privacy/data protection and data security rules than those of your own country. As a result, your PI may be subject to access requests from governments, courts, or law enforcement in those countries according to laws in those countries. Subject to the applicable laws of such countries, we will provide the necessary safeguards to maintain protections of your PI, e.g. by obtaining from the PI recipients contractual commitments based on the EU model clauses.\nITN has a security program intended to keep the PI stored in our systems protected from unauthorized access and misuse. Our systems are configured with data encryption, or scrambling technologies and firewalls constructed to industry standards. We also use Secure Socket Layer (SSL) technology that protects the PI you send over the Internet. PI may only be accessed by persons within our organizations, or our service providers to carry out the uses indicated in this Privacy Policy.\nWe have put in place appropriate security measures to prevent your PI from being accidentally lost, used or accessed in an unauthorised way, altered or disclosed. In addition, we limit access to your PI to those employees, agents, contractors and other service providers who have a business need to know. They will only process your PI on our instructions and they are subject to a duty of confidentiality.\nWe have put in place procedures to deal with any suspected PI breach and will notify you and any applicable regulator of a breach where we are legally required to do so.","privacyTitle_14":"\u003ch3\u003e\u003cb\u003eOTHER WEBSITES\u003c/b\u003e\u003c/h3\u003e","privacyText_14":"\u003cp\u003eIf you click through to third party websites or other platforms, ITN’s privacy policy does not apply.\u003c/p\u003e","privacyTitle_15":"\u003ch3\u003e\u003cb\u003eCHILDREN\u003c/b\u003e\u003c/h3\u003e","privacyText_15":"\u003cp\u003eITN does not knowingly collect personal information from minors. If we become aware that a minor is attempting to submit personal information, we will remove this information from our records. If you are the parent/legal guardian of a minor who has given us personal information, please contact us so we can delete it.\u003c/p\u003e","privacyTitle_16":"\u003ch3\u003e\u003cb\u003eTHIRD-PARTY MARKETING\u003c/b\u003e\u003c/h3\u003e","privacyText_16":"Under certain circumstances set by applicable law, you are entitled to: \u0026nbsp;\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eRequest access\u003c/strong\u003e to your PI (commonly known as a “data subject access request”). This enables you to receive a copy of the PI we hold about you and to check correctness and integrity of PI. The disclosure might be limited to the 12-month period preceding the receipt of verifiable request. You may also request to furnish you with: \u0026nbsp;\u0026nbsp;\n\u003cul\u003e\n\u003cli\u003ethe categories of sources from which PI is collected;\u003c/li\u003e\n\u003cli\u003ethe business or commercial purposes for collecting of PI;\u003c/li\u003e\n\u003cli\u003ethe categories of third parties with whom we share your PI;\u003c/li\u003e\n\u003cli\u003ethe categories of PI we have disclosed for a business purpose.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRequest correction\u003c/strong\u003e of the PI that we hold about you. This enables you to request any incomplete or inaccurate PI to be corrected, though we may need to verify the accuracy of the new PI you provide to us.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRequest to delete.\u003c/strong\u003e You are able to submit verifiable request and ask us to delete your PI. Please, be aware, there are some cases, when we might reject your request (e.g. when we shall comply with legal obligation or complete a transaction requested by you).\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRequest to opt out\u003c/strong\u003e from PI sales. Such requests shall be submitted through the \u003ca href=\"/dnsmpi\" target=\"_blank\"\u003e“Do Not Sell My Personal Information”\u003c/a\u003e website.\u003c/li\u003e\n\u003c/ul\u003e\nDue to the remote nature of our services, it is important for us to keep communicating through the same email (Verified Email), which was used by you to request a price quote or purchase air tickets and other related services. The Verified Email is the key communication channel for us, so we can give quick answers and not to divulge your data to any malicious person. You might also submit request through the voice call, but still we must use the Verified Email to reply, due to law requirements and in order to protect our legal claims. \u003cstrong\u003eNONDISCRIMINATION:\u003c/strong\u003e \u0026nbsp;We shall not discriminate (deny services, charge different prices, provide different levels of quality) against you because you exercised any of the rights set herein. This right might be limited in case, if \u0026nbsp;the difference in prices or levels or quality is reasonably related to the value provided to you by your PI. \u0026nbsp;\u0026nbsp;We might obtain your opt-in consent and provide to you financial incentives, so you agree to provide additional PI or not to request the deletion of your PI. \u003cstrong\u003eFEES and DENIALS:\u003c/strong\u003e You will not have to pay a fee to access your PI (or to exercise any of the other rights). However, we may charge a reasonable fee if your request is clearly unfounded, repetitive (more than twice in a 12-month period) or excessive. Alternatively, we could refuse to comply with your request in these circumstances. We might also refuse to act on your request, when we are not in a position to identify you and verify your request. We may need to request specific information from you to help us confirm your identity and ensure your right to access your PI (or to exercise any of your other rights). This is a security measure to ensure that PI is not disclosed to any person who has no right to receive it. We may also contact you (via email, phone or messenger) to ask you for further information in relation to your request to speed up our response. \u003cstrong\u003eTERMS:\u003c/strong\u003e We try to respond to all legitimate requests within one month. Occasionally it could take us longer than a month if your request is particularly complex or you have made a number of requests. In this case, we will notify you and keep you updated. The maximum response time shall not exceed 90 days. \u003cstrong\u003eCONTACTS:\u003c/strong\u003e you can submit your complaint/ request to DPO email (see above) or by filling the \u003ca href=\"/privacy-request-form\" target=\"_blank\"\u003eRequest Form\u003c/a\u003e.","privacyTitle_17":"\u003ch3\u003e\u003cb\u003eOPTING OUT\u003c/b\u003e\u003c/h3\u003e","privacyText_17":"\u003cp\u003eYou can ask us or third parties to stop sending you marketing messages at any time by logging into the website and checking or unchecking relevant boxes to adjust your marketing preferences or by contacting us at any time.\u003c/p\u003e","privacyTitle_18":"\u003ch3\u003e\u003cb\u003eCHANGES TO THE PRIVACY POLICY\u003c/b\u003e\u003c/h3\u003e","privacyText_18":"\u003cp\u003eWe may modify this Privacy Policy at any time and without prior notice. We will notify you of material changes to how we use your personal information prior to implementing them. We may notify you about such a material change by email or prominent notice on our website. By using our services and Platforms after we post these changes, you indicate you accept them.\u003c/p\u003e","privacyTitle_19":"\u003ch3\u003e\u003cb\u003eCHANGE OF PURPOSE\u003c/b\u003e\u003c/h3\u003e","privacyText_19":"\u003cp\u003eWe will only use your personal data for the purposes for which we collected it, unless we reasonably consider that we need to use it for another reason and that reason is compatible with the original purpose. If you wish to get an explanation as to how the processing for the new purpose is compatible with the original purpose, please contact us.\u003c/p\u003e\u003cp\u003eIf we need to use your personal data for an unrelated purpose, we will notify you and we will explain the legal basis which allows us to do so.\u003c/p\u003e\u003cp\u003ePlease note that we may process your personal data without your knowledge or consent, in compliance with the above rules, where this is required or permitted by law.\u003c/p\u003e","privacyTitle_20":"\u003ch3\u003e\u003cb\u003eYOUR LEGAL RIGHTS\u003c/b\u003e\u003c/h3\u003e","privacyText_20_1":"\u003cp\u003eUnder certain circumstances, you have rights under data protection laws in relation to your personal data.\u003c/p\u003e","privacyTitle_20_subtitle_1":"\u003ch4\u003eRequest access\u003c/h4\u003e","privacyTitle_20_subtext_1":"\u003cp\u003eto your personal data (commonly known as a “data subject access request”). This enables you to receive a copy of the personal data we hold about you and to check that we are lawfully processing it.\u003c/p\u003e","privacyTitle_20_subtitle_2":"\u003ch4\u003eRequest correction\u003c/h4\u003e","privacyTitle_20_subtext_2":"\u003cp\u003eof the personal data that we hold about you. This enables you to have any incomplete or inaccurate data we hold about you corrected, though we may need to verify the accuracy of the new data you provide to us.\u003c/p\u003e","privacyTitle_20_subtitle_3":"\u003ch4\u003eWithdraw consent\u003c/h4\u003e","privacyTitle_20_subtext_3":"\u003cp\u003eat any time where we are relying on consent to process your personal data. However, this will not affect the lawfulness of any processing carried out before you withdraw your consent. If you withdraw your consent, we may not be able to provide certain products or services to you. We will advise you if this is the case at the time you withdraw your consent.\u003c/p\u003e","privacyText_20_2":"\u003cp\u003eIf you wish to exercise any of the rights set out above, please contact us.\u003c/p\u003e","privacyTitle_21":"\u003ch3\u003e\u003cb\u003eNO FEE USUALLY REQUIRED\u003c/b\u003e\u003c/h3\u003e","privacyText_21":"\u003cp\u003eYou will not have to pay a fee to access your personal data (or to exercise any of the other rights). However, we may charge a reasonable fee if your request is clearly unfounded, repetitive or excessive. Alternatively, we could refuse to comply with your request in these circumstances.\u003c/p\u003e","privacyTitle_22":"\u003ch3\u003e\u003cb\u003eWHAT WE MAY NEED FROM YOU\u003c/b\u003e\u003c/h3\u003e","privacyText_22":"\u003cp\u003eWe may need to request specific information from you to help us confirm your identity and ensure your right to access your personal data (or to exercise any of your other rights). This is a security measure to ensure that personal data is not disclosed to any person who has no right to receive it. We may also contact you to ask you for further information in relation to your request to speed up our response.\u003c/p\u003e","privacyTitle_23":"\u003ch3\u003e\u003cb\u003eTIME LIMIT TO RESPOND\u003c/b\u003e\u003c/h3\u003e","privacyText_23":"\u003cp\u003eWe try to respond to all legitimate requests within one month. Occasionally it could take us longer than a month if your request is particularly complex or you have made a number of requests. In this case, we will notify you and keep you updated.\u003c/p\u003e","privacyTitle_24":"\u003ch3\u003e\u003cb\u003eITN USES TRACKING TOOLS SUCH AS COOKIES\u003c/b\u003e\u003c/h3\u003e","privacyText_24":"\u003cp\u003eWe (or our suppliers) use several common tracking tools. We use these tools to collect usage and demographic information about you over time and across different Web sites when you use our Platforms. We also have third parties (e.g. advertisers) that collect personal information this way. Tools we use may include browser cookies. Your browser will store these cookies on your computer in a small file.\u003c/p\u003e\u003cp\u003eWe and our advertising partners may also use web beacons (single pixel GIF images). These web beacons are placed in the code of a Web page or an email newsletter. When you access a partner site within our mobile applications, we may track your activity on that site.\u003c/p\u003e\u003cp\u003eBy using the Platforms, you give us your free, unambiguous and informed consent to the use of any of the cookies and tracking tools mentioned in this policy.\u003c/p\u003e\u003cp\u003eITN uses tracking tools for following purposes\u003c/p\u003e\u003col\u003e\u003cli\u003eTo track new visitors to the Platforms.\u003c/li\u003e\u003cli\u003eTo help us recognize your browser as a previous visitor. This includes saving and remembering any preferences that may have been set while your browser was visiting the Platforms, such as language.\u003c/li\u003e\u003cli\u003eTo make use of cross-device tracking in order to optimize our advertising activities. As part of cross-device tracking, ITN may combine information collected from a particular browser or mobile device with another computer or device linked to the computer or device from which the information was collected. By changing your cookie settings on your device you can change your cross-device tracking settings for advertising purposes.\u003c/li\u003e\u003cli\u003eTo work with online advertising companies to display targeted advertising on our Platforms and third party platforms that you visit. This targeting may be based on information you submit on our Platforms or third party platforms. This targeting may also be based on your activities or behaviors on our Platforms or those of third parties. We may also obtain information about your browsing history from our business partners\u003c/li\u003e\u003cli\u003eTo track when you book on partner websites\u003c/li\u003e\u003cli\u003eTo help improve our website offering and for capacity planning purposes. We or our third party service providers may set analytics cookies. These allow us to gather aggregated or segmented information about the types of visitors that access our Platforms and the pages and advertisements that they view. In order to better understand your use of our Platforms, we or our third party service providers may collect information on such use, including pages visited, links clicked and mouse movements. We do not use this information to personally identify you.\u003c/ol\u003e","privacyTitle_25":"\u003ch3\u003e\u003cb\u003eHOW YOU CAN CONTROL TRACKING TOOLS AND OPT-OUT OF ONLINE BEHAVIORAL ADVERTISING\u003c/b\u003e\u003c/h3\u003e","privacyText_25":"\u003cp\u003eYour browser may give you the ability to control cookies. How to do this varies from browser to browser. You should view the Help menu on the browser you use for further information. Your opt out choice is stored in opt out cookies only in that browser, so you should separately set your preferences for other browsers, computers, or devices you may use. If your browser blocks cookies, your opt out preferences may not be effective. Deleting browser cookies can remove your opt out preferences, so you should visit this page periodically to review your preferences. If you block or delete cookies or opt out of online behavioral advertising, not all of the tracking that we have described in this policy will stop.\u003c/p\u003e\u003cp\u003ePlease also note that opting out of a third party cookie does not mean that you will no longer receive or be subject to online advertising or marketing. It means that the third party service from which you opted out will no longer deliver ads tailored to your web preferences and online behavioral.\u003c/p\u003e\u003cp\u003eWe may also use Google Analytics to collect demographic and interest data about you (such as age, gender, and interests), including through Google Analytics Demographics and Interest Reporting. We may use the information collected about you through Google Analytics for Google services such as Remarketing with Google Analytics and Google Display Network Impression Reporting. Choices you make are browser and device specific. Some aspects of our site use cookies to function. You may not be able to use these features if you set your device to block cookies.\u003c/p\u003e","privacyTitle_26":"\u003ch3\u003e\u003cb\u003eHOW ITN RESPONDS TO “DO NOT TRACK” SIGNALS \u003c/b\u003e\u003c/h3\u003e","privacyText_26":"\u003cp\u003eSome browsers have a “Do Not Track” feature that lets you tell websites that you do not want to have your online activities tracked. These features are not yet uniform, so we are not currently set up to respond to those signals.\u003c/p\u003e","tableTitleCol1":"\u003cb\u003ePurpose/Activity\u003c/b\u003e","tableTitleCol2":"\u003cb\u003eType of data\u003c/b\u003e","tableRow1Col1":"To register you as a new customer","tableRow1Col2":"\u003cp\u003e(a) Identity\u003c/p\u003e\u003cp\u003e(b) Contact\u003c/p\u003e","tableRow2Col1":"\u003cp\u003eTo process and deliver your order including:\u003c/p\u003e\u003cp\u003e(a) Manage payments, fees and charges\u003c/p\u003e\u003cp\u003e(b) Collect and recover money owed to us\u003c/p\u003e","tableRow2Col2":"\u003cp\u003e(a) Identity\u003c/p\u003e\u003cp\u003e(b) Contact\u003c/p\u003e\u003cp\u003e(c) Financial\u003c/p\u003e\u003cp\u003e(d) Transaction\u003c/p\u003e\u003cp\u003e(e) Marketing and Communications\u003c/p\u003e","tableRow3Col1":"\u003cp\u003eTo manage our relationship with you which will include:\u003c/p\u003e\u003cp\u003e(a) Notifying you about changes to our terms or privacy policy\u003c/p\u003e\u003cp\u003e(b) Asking you to leave a review or take a survey\u003c/p\u003e","tableRow3Col2":"\u003cp\u003e(a) Identity\u003c/p\u003e\u003cp\u003e(b) Contact\u003c/p\u003e\u003cp\u003e(c) Profile\u003c/p\u003e\u003cp\u003e(d) Marketing and Communications\u003c/p\u003e","tableRow4Col1":"\u003cp\u003eTo administer and protect our business and this website (including troubleshooting, data analysis, testing, system maintenance, support, reporting and hosting of data)\u003c/p\u003e","tableRow4Col2":"\u003cp\u003e(a) Identity\u003c/p\u003e\u003cp\u003e(b) Contact\u003c/p\u003e\u003cp\u003e(c) Technical\u003c/p\u003e","tableRow5Col1":"To deliver relevant website content and advertisements to you and measure or understand the effectiveness of the advertising we serve to you","tableRow5Col2":"\u003cp\u003e(a) Identity\u003c/p\u003e\u003cp\u003e(b) Contact\u003c/p\u003e\u003cp\u003e(c) Profile\u003c/p\u003e\u003cp\u003e(d) Usage\u003c/p\u003e\u003cp\u003e(e) Marketing and Communications\u003c/p\u003e\u003cp\u003e(f) Technical\u003c/p\u003e","tableRow6Col1":"To use data analytics to improve our website, products/services, marketing, customer relationships and experiences","tableRow6Col2":"\u003cp\u003e(a) Technical\u003c/p\u003e\u003cp\u003e(b) Usage\u003c/p\u003e","tableRow7Col1":"To make suggestions and recommendations to you about goods or services that may be of interest to you","tableRow7Col2":"\u003cp\u003e(a) Identity\u003c/p\u003e\u003cp\u003e(b) Contact\u003c/p\u003e\u003cp\u003e(c) Technical\u003c/p\u003e\u003cp\u003e(d) Usage\u003c/p\u003e\u003cp\u003e(e) Profile\u003c/p\u003e\u003cp\u003e(f) Marketing and Communications\u003c/p\u003e"},"serverProps":{"session_id":"YxA62scD-awId3
